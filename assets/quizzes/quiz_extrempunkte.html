<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz: Extrempunkte</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .quiz-container {
            background: white;
            border-radius: 16px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            max-width: 800px;
            width: 100%;
            overflow: hidden;
        }

        .quiz-header {
            background: linear-gradient(135deg, #374151 0%, #1f2937 100%);
            color: white;
            padding: 2rem;
            text-align: center;
        }

        .quiz-header h1 {
            font-size: 1.8rem;
            margin-bottom: 0.5rem;
        }

        .quiz-header p {
            opacity: 0.9;
            font-size: 1rem;
        }

        .progress-bar {
            background: #e0e0e0;
            height: 8px;
            position: relative;
        }

        .progress-fill {
            background: linear-gradient(90deg, #667eea 0%, #764ba2 100%);
            height: 100%;
            width: 0%;
            transition: width 0.3s ease;
        }

        .quiz-content {
            padding: 2rem;
        }

        .question-container {
            display: none;
        }

        .question-container.active {
            display: block;
            animation: fadeIn 0.5s ease;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .question-number {
            color: #667eea;
            font-weight: 600;
            font-size: 0.9rem;
            margin-bottom: 0.5rem;
        }

        .question-text {
            font-size: 1.3rem;
            font-weight: 600;
            color: #1f2937;
            margin-bottom: 1.5rem;
            line-height: 1.5;
        }

        .math-formula {
            font-family: 'Times New Roman', serif;
            font-style: italic;
            font-size: 1.2em;
            margin: 0.5rem 0;
        }

        .options {
            display: flex;
            flex-direction: column;
            gap: 1rem;
        }

        .option {
            background: #f8f9fa;
            border: 2px solid #e0e0e0;
            border-radius: 12px;
            padding: 1rem 1.5rem;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            gap: 1rem;
        }

        .option:hover {
            background: #f0f1f3;
            border-color: #667eea;
            transform: translateX(5px);
        }

        .option-letter {
            background: #667eea;
            color: white;
            width: 32px;
            height: 32px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: 600;
            flex-shrink: 0;
        }

        .option.selected {
            background: #e8eaf6;
            border-color: #667eea;
        }

        .option.correct {
            background: #d4edda;
            border-color: #28a745;
        }

        .option.correct .option-letter {
            background: #28a745;
        }

        .option.incorrect {
            background: #f8d7da;
            border-color: #dc3545;
        }

        .option.incorrect .option-letter {
            background: #dc3545;
        }

        .option.disabled {
            cursor: not-allowed;
            opacity: 0.7;
        }

        .feedback {
            margin-top: 1.5rem;
            padding: 1rem;
            border-radius: 8px;
            display: none;
        }

        .feedback.show {
            display: block;
            animation: fadeIn 0.5s ease;
        }

        .feedback.correct {
            background: #d4edda;
            border-left: 4px solid #28a745;
            color: #155724;
        }

        .feedback.incorrect {
            background: #f8d7da;
            border-left: 4px solid #dc3545;
            color: #721c24;
        }

        .feedback-title {
            font-weight: 600;
            margin-bottom: 0.5rem;
        }

        .controls {
            margin-top: 2rem;
            display: flex;
            justify-content: space-between;
            gap: 1rem;
        }

        .btn {
            padding: 0.8rem 2rem;
            border: none;
            border-radius: 8px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .btn-primary {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }

        .btn-primary:hover:not(:disabled) {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
        }

        .btn-secondary {
            background: #f8f9fa;
            color: #374151;
            border: 2px solid #e0e0e0;
        }

        .btn-secondary:hover:not(:disabled) {
            background: #e9ecef;
        }

        .btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        .results-container {
            display: none;
            text-align: center;
            padding: 2rem;
        }

        .results-container.show {
            display: block;
            animation: fadeIn 0.5s ease;
        }

        .score-circle {
            width: 200px;
            height: 200px;
            border-radius: 50%;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            margin: 2rem auto;
            color: white;
            box-shadow: 0 10px 30px rgba(102, 126, 234, 0.4);
        }

        .score-number {
            font-size: 3rem;
            font-weight: 700;
        }

        .score-label {
            font-size: 1rem;
            opacity: 0.9;
        }

        .result-message {
            font-size: 1.5rem;
            font-weight: 600;
            color: #1f2937;
            margin-bottom: 1rem;
        }

        .result-details {
            background: #f8f9fa;
            border-radius: 12px;
            padding: 1.5rem;
            margin: 2rem 0;
            display: flex;
            justify-content: space-around;
            flex-wrap: wrap;
            gap: 1rem;
        }

        .result-stat {
            text-align: center;
        }

        .result-stat-number {
            font-size: 2rem;
            font-weight: 700;
            color: #667eea;
        }

        .result-stat-label {
            font-size: 0.9rem;
            color: #666;
            margin-top: 0.3rem;
        }

        @media (max-width: 768px) {
            body {
                padding: 10px;
            }

            .quiz-header h1 {
                font-size: 1.4rem;
            }

            .question-text {
                font-size: 1.1rem;
            }

            .controls {
                flex-direction: column;
            }

            .btn {
                width: 100%;
            }
        }
    </style>
</head>
<body>
    <div class="quiz-container">
        <div class="quiz-header">
            <h1>üìä Extrempunkte bestimmen</h1>
            <p>Notwendige und hinreichende Bedingungen</p>
        </div>

        <div class="progress-bar">
            <div class="progress-fill" id="progressFill"></div>
        </div>

        <div class="quiz-content">
            <div id="questionsContainer"></div>

            <div class="results-container" id="resultsContainer">
                <div class="result-message" id="resultMessage"></div>
                <div class="score-circle">
                    <div class="score-number" id="scoreNumber">0%</div>
                    <div class="score-label">Erreicht</div>
                </div>
                <div class="result-details">
                    <div class="result-stat">
                        <div class="result-stat-number" id="correctCount">0</div>
                        <div class="result-stat-label">Richtig</div>
                    </div>
                    <div class="result-stat">
                        <div class="result-stat-number" id="incorrectCount">0</div>
                        <div class="result-stat-label">Falsch</div>
                    </div>
                    <div class="result-stat">
                        <div class="result-stat-number" id="totalCount">0</div>
                        <div class="result-stat-label">Gesamt</div>
                    </div>
                </div>
                <button class="btn btn-primary" onclick="restartQuiz()">üîÑ Quiz wiederholen</button>
            </div>
        </div>
    </div>

    <script>
        const quizData = [
            {
                question: "Was ist eine Extremstelle?",
                options: [
                    "Der Funktionswert an einem Hoch- oder Tiefpunkt",
                    "Die x-Koordinate eines Hoch- oder Tiefpunkts",
                    "Der Punkt im Koordinatensystem (x, f(x))",
                    "Die Steigung an einem bestimmten Punkt"
                ],
                correct: 1,
                explanation: "Die Extremstelle ist die x-Koordinate (x<sub>min</sub> oder x<sub>max</sub>). Der Funktionswert hei√üt Extremwert, und der Punkt im Koordinatensystem hei√üt Extrempunkt."
            },
            {
                question: "Was ist die notwendige Bedingung f√ºr eine Extremstelle?",
                options: [
                    "f(x‚ÇÄ) = 0",
                    "f'(x‚ÇÄ) = 0",
                    "f''(x‚ÇÄ) = 0",
                    "f'(x‚ÇÄ) > 0"
                ],
                correct: 1,
                explanation: "Die notwendige Bedingung lautet f'(x‚ÇÄ) = 0. An einem Extrempunkt ist die Tangente waagerecht, also die Steigung null."
            },
            {
                question: "Warum ist die Bedingung f'(x‚ÇÄ) = 0 nur notwendig, aber nicht hinreichend?",
                options: [
                    "Weil f(x‚ÇÄ) auch null sein muss",
                    "Weil es auch ein Sattelpunkt sein k√∂nnte",
                    "Weil die zweite Ableitung immer positiv sein muss",
                    "Weil die Funktion stetig sein muss"
                ],
                correct: 1,
                explanation: "Aus f'(x‚ÇÄ) = 0 folgt nicht automatisch ein Extrempunkt. Es k√∂nnte auch ein Sattelpunkt vorliegen, wie bei f(x) = x¬≥ an der Stelle x = 0."
            },
            {
                question: "Wann liegt ein Tiefpunkt (Minimum) vor?",
                options: [
                    "Wenn f'(x‚ÇÄ) = 0 und f''(x‚ÇÄ) < 0",
                    "Wenn f'(x‚ÇÄ) = 0 und f''(x‚ÇÄ) > 0",
                    "Wenn f'(x‚ÇÄ) > 0 und f''(x‚ÇÄ) = 0",
                    "Wenn f'(x‚ÇÄ) < 0 und f''(x‚ÇÄ) < 0"
                ],
                correct: 1,
                explanation: "Ein Tiefpunkt liegt vor, wenn f'(x‚ÇÄ) = 0 (notwendig) und f''(x‚ÇÄ) > 0 (hinreichend). Der Graph ist nach oben gekr√ºmmt."
            },
            {
                question: "Wann liegt ein Hochpunkt (Maximum) vor?",
                options: [
                    "Wenn f'(x‚ÇÄ) = 0 und f''(x‚ÇÄ) > 0",
                    "Wenn f'(x‚ÇÄ) = 0 und f''(x‚ÇÄ) < 0",
                    "Wenn f'(x‚ÇÄ) < 0 und f''(x‚ÇÄ) = 0",
                    "Wenn f'(x‚ÇÄ) = 0 und f''(x‚ÇÄ) = 0"
                ],
                correct: 1,
                explanation: "Ein Hochpunkt liegt vor, wenn f'(x‚ÇÄ) = 0 (notwendig) und f''(x‚ÇÄ) < 0 (hinreichend). Der Graph ist nach unten gekr√ºmmt."
            },
            {
                question: "Was ist die zweite Ableitung f''(x)?",
                options: [
                    "Die Steigung der Tangente",
                    "Die Ableitung der ersten Ableitung",
                    "Die Nullstelle der Funktion",
                    "Der y-Achsenabschnitt"
                ],
                correct: 1,
                explanation: "Die zweite Ableitung f''(x) ist die Ableitung der ersten Ableitung: f''(x) = d/dx[f'(x)]"
            },
            {
                question: "Gegeben: f(x) = x¬≥ - 3x. Welche Extremstellen hat die Funktion? (f'(x) = 3x¬≤ - 3)",
                options: [
                    "x = 0",
                    "x = 1 und x = -1",
                    "x = 3 und x = -3",
                    "Keine Extremstellen"
                ],
                correct: 1,
                explanation: "f'(x) = 3x¬≤ - 3 = 0 ‚üπ x¬≤ = 1 ‚üπ x‚ÇÅ = 1 und x‚ÇÇ = -1"
            },
            {
                question: "F√ºr f(x) = x¬≥ - 3x mit f''(x) = 6x: Was liegt bei x = 1 vor?",
                options: [
                    "Hochpunkt, weil f''(1) < 0",
                    "Tiefpunkt, weil f''(1) > 0",
                    "Sattelpunkt, weil f''(1) = 0",
                    "Keine besondere Stelle"
                ],
                correct: 1,
                explanation: "f''(1) = 6 ¬∑ 1 = 6 > 0, also liegt ein Tiefpunkt vor."
            },
            {
                question: "Was passiert, wenn f'(x‚ÇÄ) = 0 und f''(x‚ÇÄ) = 0?",
                options: [
                    "Es liegt immer ein Hochpunkt vor",
                    "Es liegt immer ein Tiefpunkt vor",
                    "Keine eindeutige Aussage m√∂glich, weitere Untersuchung n√∂tig",
                    "Es liegt nie ein Extrempunkt vor"
                ],
                correct: 2,
                explanation: "Wenn f''(x‚ÇÄ) = 0, liefert die zweite Ableitung keine Aussage. Man muss h√∂here Ableitungen untersuchen oder das Vorzeichenwechsel-Kriterium verwenden."
            },
            {
                question: "Bei welcher Funktion liegt bei x = 0 ein Sattelpunkt vor?",
                options: [
                    "f(x) = x¬≤",
                    "f(x) = x¬≥",
                    "f(x) = x‚Å¥",
                    "f(x) = -x¬≤"
                ],
                correct: 1,
                explanation: "Bei f(x) = x¬≥ ist f'(0) = 0 und f''(0) = 0, aber f'''(0) = 6 ‚â† 0. Da die erste nicht-verschwindende Ableitung ungerade ist, liegt ein Sattelpunkt vor."
            },
            {
                question: "Wie lautet der erste Schritt beim systematischen Bestimmen von Extrempunkten?",
                options: [
                    "Zweite Ableitung berechnen",
                    "Erste Ableitung berechnen",
                    "Funktionswerte berechnen",
                    "Graph zeichnen"
                ],
                correct: 1,
                explanation: "Der erste Schritt ist immer: Erste Ableitung f'(x) berechnen."
            },
            {
                question: "Gegeben: f(x) = x‚Å¥ - 4x¬≤. Die Extremstellen sind x = 0, x = ‚àö2, x = -‚àö2. Was liegt bei x = 0 vor?",
                options: [
                    "Tiefpunkt",
                    "Hochpunkt",
                    "Sattelpunkt",
                    "Wendepunkt"
                ],
                correct: 1,
                explanation: "Mit f''(x) = 12x¬≤ - 8 gilt: f''(0) = -8 < 0, also liegt ein Hochpunkt vor."
            },
            {
                question: "Was bedeutet 'lokales Extremum'?",
                options: [
                    "Das absolute Maximum oder Minimum im gesamten Definitionsbereich",
                    "Ein Extremum, das nur in einer Umgebung der Stelle das gr√∂√üte oder kleinste ist",
                    "Ein Extremum bei x = 0",
                    "Ein Extremum, das durch Grenzwerte bestimmt wird"
                ],
                correct: 1,
                explanation: "Ein lokales Extremum ist nur in einer Umgebung von x‚ÇÄ extrem, nicht unbedingt im gesamten Definitionsbereich."
            },
            {
                question: "F√ºr f(x) = xe‚ÅªÀ£ mit f'(x) = e‚ÅªÀ£(1-x): Wo ist f'(x) = 0?",
                options: [
                    "x = 0",
                    "x = 1",
                    "x = e",
                    "Nirgends, da e‚ÅªÀ£ > 0"
                ],
                correct: 1,
                explanation: "f'(x) = e‚ÅªÀ£(1-x) = 0. Da e‚ÅªÀ£ > 0 f√ºr alle x, muss 1-x = 0 sein, also x = 1."
            },
            {
                question: "Was ist der Unterschied zwischen Extremwert und Extremstelle?",
                options: [
                    "Es gibt keinen Unterschied",
                    "Extremwert ist f(x‚ÇÄ), Extremstelle ist x‚ÇÄ",
                    "Extremwert ist x‚ÇÄ, Extremstelle ist f(x‚ÇÄ)",
                    "Extremwert ist die Ableitung, Extremstelle ist die Funktion"
                ],
                correct: 1,
                explanation: "Die Extremstelle ist die x-Koordinate (x‚ÇÄ), der Extremwert ist der zugeh√∂rige Funktionswert f(x‚ÇÄ)."
            }
        ];

        let currentQuestion = 0;
        let score = 0;
        let answers = [];

        function initQuiz() {
            const container = document.getElementById('questionsContainer');
            container.innerHTML = '';

            quizData.forEach((q, index) => {
                const questionDiv = document.createElement('div');
                questionDiv.className = 'question-container';
                if (index === 0) questionDiv.classList.add('active');
                
                questionDiv.innerHTML = `
                    <div class="question-number">Frage ${index + 1} von ${quizData.length}</div>
                    <div class="question-text">${q.question}</div>
                    <div class="options" id="options-${index}">
                        ${q.options.map((opt, i) => `
                            <div class="option" onclick="selectOption(${index}, ${i})">
                                <div class="option-letter">${String.fromCharCode(65 + i)}</div>
                                <div class="option-text">${opt}</div>
                            </div>
                        `).join('')}
                    </div>
                    <div class="feedback" id="feedback-${index}">
                        <div class="feedback-title"></div>
                        <div class="feedback-text"></div>
                    </div>
                    <div class="controls">
                        <button class="btn btn-secondary" onclick="previousQuestion()" ${index === 0 ? 'style="visibility: hidden;"' : ''}>
                            ‚Üê Zur√ºck
                        </button>
                        <button class="btn btn-primary" id="nextBtn-${index}" onclick="nextQuestion()" disabled>
                            ${index === quizData.length - 1 ? 'Auswertung anzeigen' : 'Weiter ‚Üí'}
                        </button>
                    </div>
                `;
                
                container.appendChild(questionDiv);
            });

            updateProgress();
        }

        function selectOption(questionIndex, optionIndex) {
            if (answers[questionIndex] !== undefined) return;

            const optionsContainer = document.getElementById(`options-${questionIndex}`);
            const options = optionsContainer.querySelectorAll('.option');
            const correct = quizData[questionIndex].correct;
            
            options[optionIndex].classList.add('selected');
            options[optionIndex].classList.add(optionIndex === correct ? 'correct' : 'incorrect');
            options[correct].classList.add('correct');
            
            options.forEach(opt => opt.classList.add('disabled'));
            
            answers[questionIndex] = optionIndex;
            if (optionIndex === correct) score++;
            
            const feedback = document.getElementById(`feedback-${questionIndex}`);
            feedback.classList.add('show');
            feedback.classList.add(optionIndex === correct ? 'correct' : 'incorrect');
            feedback.querySelector('.feedback-title').textContent = 
                optionIndex === correct ? '‚úì Richtig!' : '‚úó Leider falsch';
            feedback.querySelector('.feedback-text').innerHTML = quizData[questionIndex].explanation;
            
            document.getElementById(`nextBtn-${questionIndex}`).disabled = false;
        }

        function nextQuestion() {
            if (currentQuestion < quizData.length - 1) {
                document.querySelectorAll('.question-container')[currentQuestion].classList.remove('active');
                currentQuestion++;
                document.querySelectorAll('.question-container')[currentQuestion].classList.add('active');
                updateProgress();
            } else {
                showResults();
            }
        }

        function previousQuestion() {
            if (currentQuestion > 0) {
                document.querySelectorAll('.question-container')[currentQuestion].classList.remove('active');
                currentQuestion--;
                document.querySelectorAll('.question-container')[currentQuestion].classList.add('active');
                updateProgress();
            }
        }

        function updateProgress() {
            const progress = ((currentQuestion + 1) / quizData.length) * 100;
            document.getElementById('progressFill').style.width = progress + '%';
        }

        function showResults() {
            document.getElementById('questionsContainer').style.display = 'none';
            const resultsContainer = document.getElementById('resultsContainer');
            resultsContainer.classList.add('show');
            
            const percentage = Math.round((score / quizData.length) * 100);
            document.getElementById('scoreNumber').textContent = percentage + '%';
            document.getElementById('correctCount').textContent = score;
            document.getElementById('incorrectCount').textContent = quizData.length - score;
            document.getElementById('totalCount').textContent = quizData.length;
            
            let message = '';
            if (percentage >= 90) {
                message = 'üéâ Hervorragend! Du beherrschst Extrempunkte perfekt!';
            } else if (percentage >= 70) {
                message = 'üëç Sehr gut! Du hast die notwendigen und hinreichenden Bedingungen verstanden!';
            } else if (percentage >= 50) {
                message = 'üìö Gut gemacht! Wiederhole die zweite Ableitung und ihre Bedeutung!';
            } else {
                message = 'üí™ Weiter √ºben! Fokussiere auf f\'(x‚ÇÄ) = 0 und f\'\'(x‚ÇÄ) als Kriterien!';
            }
            
            document.getElementById('resultMessage').textContent = message;
        }

        function restartQuiz() {
            currentQuestion = 0;
            score = 0;
            answers = [];
            document.getElementById('resultsContainer').classList.remove('show');
            document.getElementById('questionsContainer').style.display = 'block';
            initQuiz();
        }

        window.onload = initQuiz;
    </script>
</body>
</html>
