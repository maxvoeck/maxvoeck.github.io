<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz: Grenzwerte an einer Stelle</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .quiz-container {
            background: white;
            border-radius: 16px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            max-width: 800px;
            width: 100%;
            overflow: hidden;
        }

        .quiz-header {
            background: linear-gradient(135deg, #374151 0%, #1f2937 100%);
            color: white;
            padding: 2rem;
            text-align: center;
        }

        .quiz-header h1 {
            font-size: 1.8rem;
            margin-bottom: 0.5rem;
        }

        .quiz-header p {
            opacity: 0.9;
            font-size: 1rem;
        }

        .progress-bar {
            background: #e0e0e0;
            height: 8px;
            position: relative;
        }

        .progress-fill {
            background: linear-gradient(90deg, #667eea 0%, #764ba2 100%);
            height: 100%;
            width: 0%;
            transition: width 0.3s ease;
        }

        .quiz-content {
            padding: 2rem;
        }

        .question-container {
            display: none;
        }

        .question-container.active {
            display: block;
            animation: fadeIn 0.5s ease;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .question-number {
            color: #667eea;
            font-weight: 600;
            font-size: 0.9rem;
            margin-bottom: 0.5rem;
        }

        .question-text {
            font-size: 1.3rem;
            font-weight: 600;
            color: #1f2937;
            margin-bottom: 1.5rem;
            line-height: 1.5;
        }

        .math-formula {
            font-family: 'Times New Roman', serif;
            font-style: italic;
            font-size: 1.1em;
            background: #f8f9fa;
            padding: 0.5rem;
            border-radius: 4px;
            margin: 0.5rem 0;
            display: inline-block;
        }

        .options {
            display: flex;
            flex-direction: column;
            gap: 1rem;
        }

        .option {
            background: #f8f9fa;
            border: 2px solid #e0e0e0;
            border-radius: 12px;
            padding: 1rem 1.5rem;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            gap: 1rem;
        }

        .option:hover {
            background: #f0f1f3;
            border-color: #667eea;
            transform: translateX(5px);
        }

        .option-letter {
            background: #667eea;
            color: white;
            width: 32px;
            height: 32px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: 600;
            flex-shrink: 0;
        }

        .option.selected {
            background: #e8eaf6;
            border-color: #667eea;
        }

        .option.correct {
            background: #d4edda;
            border-color: #28a745;
        }

        .option.correct .option-letter {
            background: #28a745;
        }

        .option.incorrect {
            background: #f8d7da;
            border-color: #dc3545;
        }

        .option.incorrect .option-letter {
            background: #dc3545;
        }

        .option.disabled {
            cursor: not-allowed;
            opacity: 0.7;
        }

        .feedback {
            margin-top: 1.5rem;
            padding: 1rem;
            border-radius: 8px;
            display: none;
        }

        .feedback.show {
            display: block;
            animation: fadeIn 0.5s ease;
        }

        .feedback.correct {
            background: #d4edda;
            border-left: 4px solid #28a745;
            color: #155724;
        }

        .feedback.incorrect {
            background: #f8d7da;
            border-left: 4px solid #dc3545;
            color: #721c24;
        }

        .feedback-title {
            font-weight: 600;
            margin-bottom: 0.5rem;
        }

        .controls {
            margin-top: 2rem;
            display: flex;
            justify-content: space-between;
            gap: 1rem;
        }

        .btn {
            padding: 0.8rem 2rem;
            border: none;
            border-radius: 8px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .btn-primary {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }

        .btn-primary:hover:not(:disabled) {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
        }

        .btn-secondary {
            background: #f8f9fa;
            color: #374151;
            border: 2px solid #e0e0e0;
        }

        .btn-secondary:hover:not(:disabled) {
            background: #e9ecef;
        }

        .btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        .results-container {
            display: none;
            text-align: center;
            padding: 2rem;
        }

        .results-container.show {
            display: block;
            animation: fadeIn 0.5s ease;
        }

        .score-circle {
            width: 200px;
            height: 200px;
            border-radius: 50%;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            margin: 2rem auto;
            color: white;
            box-shadow: 0 10px 30px rgba(102, 126, 234, 0.4);
        }

        .score-number {
            font-size: 3rem;
            font-weight: 700;
        }

        .score-label {
            font-size: 1rem;
            opacity: 0.9;
        }

        .result-message {
            font-size: 1.5rem;
            font-weight: 600;
            color: #1f2937;
            margin-bottom: 1rem;
        }

        .result-details {
            background: #f8f9fa;
            border-radius: 12px;
            padding: 1.5rem;
            margin: 2rem 0;
            display: flex;
            justify-content: space-around;
            flex-wrap: wrap;
            gap: 1rem;
        }

        .result-stat {
            text-align: center;
        }

        .result-stat-number {
            font-size: 2rem;
            font-weight: 700;
            color: #667eea;
        }

        .result-stat-label {
            font-size: 0.9rem;
            color: #666;
            margin-top: 0.3rem;
        }

        @media (max-width: 768px) {
            body {
                padding: 10px;
            }

            .quiz-header h1 {
                font-size: 1.4rem;
            }

            .question-text {
                font-size: 1.1rem;
            }

            .controls {
                flex-direction: column;
            }

            .btn {
                width: 100%;
            }
        }
    </style>
</head>
<body>
    <div class="quiz-container">
        <div class="quiz-header">
            <h1>üìç Grenzwerte an einer Stelle</h1>
            <p>L√ºcken, Polstellen und Sprungstellen</p>
        </div>

        <div class="progress-bar">
            <div class="progress-fill" id="progressFill"></div>
        </div>

        <div class="quiz-content">
            <div id="questionsContainer"></div>

            <div class="results-container" id="resultsContainer">
                <div class="result-message" id="resultMessage"></div>
                <div class="score-circle">
                    <div class="score-number" id="scoreNumber">0%</div>
                    <div class="score-label">Erreicht</div>
                </div>
                <div class="result-details">
                    <div class="result-stat">
                        <div class="result-stat-number" id="correctCount">0</div>
                        <div class="result-stat-label">Richtig</div>
                    </div>
                    <div class="result-stat">
                        <div class="result-stat-number" id="incorrectCount">0</div>
                        <div class="result-stat-label">Falsch</div>
                    </div>
                    <div class="result-stat">
                        <div class="result-stat-number" id="totalCount">0</div>
                        <div class="result-stat-label">Gesamt</div>
                    </div>
                </div>
                <button class="btn btn-primary" onclick="restartQuiz()">üîÑ Quiz wiederholen</button>
            </div>
        </div>
    </div>

    <script>
        const quizData = [
            {
                question: "Was bedeutet lim<sub>x‚Üía</sub> f(x) = g?",
                options: [
                    "Die Funktion hat bei x = a den Wert g",
                    "f(x) n√§hert sich g an, wenn x gegen a geht",
                    "Die Ableitung der Funktion bei a ist g",
                    "Die Funktion ist bei x = a nicht definiert"
                ],
                correct: 1,
                explanation: "lim<sub>x‚Üía</sub> f(x) = g bedeutet: Die Funktionswerte n√§hern sich g an, wenn sich x dem Wert a n√§hert ‚Äì unabh√§ngig davon, ob f(a) definiert ist oder nicht."
            },
            {
                question: "Wann existiert der Grenzwert lim<sub>x‚Üía</sub> f(x)?",
                options: [
                    "Immer, wenn f(a) definiert ist",
                    "Nur wenn die Funktion bei a stetig ist",
                    "Nur wenn lim<sub>x‚Üía‚Åª</sub> f(x) = lim<sub>x‚Üía‚Å∫</sub> f(x)",
                    "Nur wenn f(a) = 0"
                ],
                correct: 2,
                explanation: "Der Grenzwert existiert nur, wenn die einseitigen Grenzwerte von links (a‚Åª) und von rechts (a‚Å∫) √ºbereinstimmen und zum gleichen Wert f√ºhren."
            },
            {
                question: "Was ist eine hebbare L√ºcke?",
                options: [
                    "Eine Stelle, wo die Funktion gegen ¬±‚àû geht",
                    "Eine Stelle, wo f(a) nicht definiert ist, aber der Grenzwert existiert",
                    "Eine Stelle, wo die Funktion springt",
                    "Eine Stelle mit senkrechter Asymptote"
                ],
                correct: 1,
                explanation: "Eine hebbare L√ºcke liegt vor, wenn f(a) nicht definiert ist, ABER der Grenzwert existiert. Man k√∂nnte die Funktion an dieser Stelle erg√§nzen, um sie stetig zu machen."
            },
            {
                question: "Berechne: lim<sub>x‚Üí3</sub> (x¬≤ - 9)/(x - 3)",
                options: [
                    "0",
                    "3",
                    "6",
                    "Der Grenzwert existiert nicht"
                ],
                correct: 2,
                explanation: "Faktorisiere: (x¬≤ - 9)/(x - 3) = (x-3)(x+3)/(x-3) = x+3 f√ºr x‚â†3. Dann: lim<sub>x‚Üí3</sub> (x+3) = 6. Dies ist eine hebbare L√ºcke."
            },
            {
                question: "Was ist eine Polstelle?",
                options: [
                    "Eine Stelle, wo f(a) = 0",
                    "Eine Stelle, wo die Funktion gegen ¬±‚àû geht",
                    "Eine Stelle, wo die Funktion stetig ist",
                    "Eine Stelle, wo die Ableitung 0 ist"
                ],
                correct: 1,
                explanation: "Eine Polstelle liegt vor, wenn die Funktion an der Stelle x = a gegen +‚àû oder -‚àû geht. Die Gerade x = a ist dann eine senkrechte Asymptote."
            },
            {
                question: "Wie erkennt man bei f(x) = Z(x)/N(x) eine Polstelle bei x = a?",
                options: [
                    "Wenn Z(a) = 0 und N(a) = 0",
                    "Wenn Z(a) ‚â† 0 und N(a) = 0",
                    "Wenn Z(a) = 0 und N(a) ‚â† 0",
                    "Wenn Z(a) = N(a)"
                ],
                correct: 1,
                explanation: "Eine Polstelle liegt vor, wenn der Nenner N(a) = 0 ist, aber der Z√§hler Z(a) ‚â† 0. Falls beide 0 sind, liegt eine hebbare L√ºcke vor."
            },
            {
                question: "F√ºr f(x) = 1/(x-3): Was passiert bei x = 3?",
                options: [
                    "Hebbare L√ºcke",
                    "Polstelle mit lim<sub>x‚Üí3‚Åª</sub> = -‚àû und lim<sub>x‚Üí3‚Å∫</sub> = +‚àû",
                    "Sprungstelle",
                    "Die Funktion ist dort stetig"
                ],
                correct: 1,
                explanation: "Bei x = 3 liegt eine Polstelle vor. Von links (x < 3) ist x-3 negativ und klein ‚Üí f(x) ‚Üí -‚àû. Von rechts (x > 3) ist x-3 positiv und klein ‚Üí f(x) ‚Üí +‚àû."
            },
            {
                question: "Was ist eine Sprungstelle?",
                options: [
                    "Eine Stelle mit hebbarer L√ºcke",
                    "Eine Stelle, wo lim<sub>x‚Üía‚Åª</sub> f(x) ‚â† lim<sub>x‚Üía‚Å∫</sub> f(x)",
                    "Eine Stelle mit Polstelle",
                    "Eine Stelle, wo f'(a) nicht existiert"
                ],
                correct: 1,
                explanation: "Eine Sprungstelle liegt vor, wenn die einseitigen Grenzwerte von links und rechts verschieden sind. Die Funktion 'springt' an dieser Stelle."
            },
            {
                question: "Berechne: lim<sub>x‚Üí5</sub> (x¬≤ - 25)/(x - 5)",
                options: [
                    "0",
                    "5",
                    "10",
                    "25"
                ],
                correct: 2,
                explanation: "Faktorisiere: (x¬≤ - 25)/(x - 5) = (x-5)(x+5)/(x-5) = x+5 f√ºr x‚â†5. Dann: lim<sub>x‚Üí5</sub> (x+5) = 10."
            },
            {
                question: "Was bedeutet der unbestimmte Ausdruck 0/0?",
                options: [
                    "Der Grenzwert ist 0",
                    "Der Grenzwert ist 1",
                    "Man muss die Funktion algebraisch umformen",
                    "Der Grenzwert existiert nicht"
                ],
                correct: 2,
                explanation: "Der Ausdruck 0/0 ist unbestimmt. Man muss die Funktion algebraisch umformen (z.B. faktorisieren und k√ºrzen), um den tats√§chlichen Grenzwert zu bestimmen."
            },
            {
                question: "Berechne: lim<sub>x‚Üí2</sub> (x¬≥ - 8)/(x - 2)",
                options: [
                    "4",
                    "8",
                    "12",
                    "16"
                ],
                correct: 2,
                explanation: "Nutze die 3. binomische Formel: x¬≥ - 8 = (x-2)(x¬≤+2x+4). Also: (x¬≥-8)/(x-2) = x¬≤+2x+4 f√ºr x‚â†2. Einsetzen: 4+4+4 = 12."
            },
            {
                question: "F√ºr f(x) = (x¬≤-4)/(x¬≤-5x+6): Wo liegen Polstellen?",
                options: [
                    "Bei x = 2 und x = 3",
                    "Bei x = -2 und x = 2",
                    "Nur bei x = 3",
                    "Keine Polstellen"
                ],
                correct: 2,
                explanation: "Faktorisiere: Z√§hler = (x-2)(x+2), Nenner = (x-2)(x-3). Bei x = 2: hebbare L√ºcke (beide 0). Bei x = 3: Polstelle (nur Nenner 0)."
            },
            {
                question: "Was ist die Methode beim Erweitern mit Wurzeln?",
                options: [
                    "Mit der Wurzel selbst multiplizieren",
                    "Mit dem konjugierten Ausdruck multiplizieren",
                    "Die Wurzel quadrieren",
                    "Die Wurzel ableiten"
                ],
                correct: 1,
                explanation: "Bei Wurzeln erweitert man mit dem konjugierten Ausdruck (z.B. ‚àöx - 2 mit ‚àöx + 2), um die 3. binomische Formel anzuwenden und die Wurzel zu eliminieren."
            },
            {
                question: "Berechne: lim<sub>x‚Üí0</sub> (x¬≤ + 3x)/x",
                options: [
                    "0",
                    "1",
                    "3",
                    "‚àû"
                ],
                correct: 2,
                explanation: "Klammere x aus: (x¬≤ + 3x)/x = x(x + 3)/x = x + 3 f√ºr x‚â†0. Dann: lim<sub>x‚Üí0</sub> (x+3) = 3."
            },
            {
                question: "Bei welcher Funktion liegt eine Sprungstelle bei x = 1 vor?",
                options: [
                    "f(x) = (x¬≤-1)/(x-1)",
                    "f(x) = 1/(x-1)",
                    "f(x) = { x f√ºr x<1; x+2 f√ºr x‚â•1 }",
                    "f(x) = x¬≤"
                ],
                correct: 2,
                explanation: "Die st√ºckweise definierte Funktion hat bei x = 1 eine Sprungstelle: lim<sub>x‚Üí1‚Åª</sub> = 1, aber lim<sub>x‚Üí1‚Å∫</sub> = 3. Die Grenzwerte sind verschieden."
            }
        ];

        let currentQuestion = 0;
        let score = 0;
        let answers = [];

        function initQuiz() {
            const container = document.getElementById('questionsContainer');
            container.innerHTML = '';

            quizData.forEach((q, index) => {
                const questionDiv = document.createElement('div');
                questionDiv.className = 'question-container';
                if (index === 0) questionDiv.classList.add('active');
                
                questionDiv.innerHTML = `
                    <div class="question-number">Frage ${index + 1} von ${quizData.length}</div>
                    <div class="question-text">${q.question}</div>
                    <div class="options" id="options-${index}">
                        ${q.options.map((opt, i) => `
                            <div class="option" onclick="selectOption(${index}, ${i})">
                                <div class="option-letter">${String.fromCharCode(65 + i)}</div>
                                <div class="option-text">${opt}</div>
                            </div>
                        `).join('')}
                    </div>
                    <div class="feedback" id="feedback-${index}">
                        <div class="feedback-title"></div>
                        <div class="feedback-text"></div>
                    </div>
                    <div class="controls">
                        <button class="btn btn-secondary" onclick="previousQuestion()" ${index === 0 ? 'style="visibility: hidden;"' : ''}>
                            ‚Üê Zur√ºck
                        </button>
                        <button class="btn btn-primary" id="nextBtn-${index}" onclick="nextQuestion()" disabled>
                            ${index === quizData.length - 1 ? 'Auswertung anzeigen' : 'Weiter ‚Üí'}
                        </button>
                    </div>
                `;
                
                container.appendChild(questionDiv);
            });

            updateProgress();
        }

        function selectOption(questionIndex, optionIndex) {
            if (answers[questionIndex] !== undefined) return;

            const optionsContainer = document.getElementById(`options-${questionIndex}`);
            const options = optionsContainer.querySelectorAll('.option');
            const correct = quizData[questionIndex].correct;
            
            options[optionIndex].classList.add('selected');
            options[optionIndex].classList.add(optionIndex === correct ? 'correct' : 'incorrect');
            options[correct].classList.add('correct');
            
            options.forEach(opt => opt.classList.add('disabled'));
            
            answers[questionIndex] = optionIndex;
            if (optionIndex === correct) score++;
            
            const feedback = document.getElementById(`feedback-${questionIndex}`);
            feedback.classList.add('show');
            feedback.classList.add(optionIndex === correct ? 'correct' : 'incorrect');
            feedback.querySelector('.feedback-title').textContent = 
                optionIndex === correct ? '‚úì Richtig!' : '‚úó Leider falsch';
            feedback.querySelector('.feedback-text').innerHTML = quizData[questionIndex].explanation;
            
            document.getElementById(`nextBtn-${questionIndex}`).disabled = false;
        }

        function nextQuestion() {
            if (currentQuestion < quizData.length - 1) {
                document.querySelectorAll('.question-container')[currentQuestion].classList.remove('active');
                currentQuestion++;
                document.querySelectorAll('.question-container')[currentQuestion].classList.add('active');
                updateProgress();
            } else {
                showResults();
            }
        }

        function previousQuestion() {
            if (currentQuestion > 0) {
                document.querySelectorAll('.question-container')[currentQuestion].classList.remove('active');
                currentQuestion--;
                document.querySelectorAll('.question-container')[currentQuestion].classList.add('active');
                updateProgress();
            }
        }

        function updateProgress() {
            const progress = ((currentQuestion + 1) / quizData.length) * 100;
            document.getElementById('progressFill').style.width = progress + '%';
        }

        function showResults() {
            document.getElementById('questionsContainer').style.display = 'none';
            const resultsContainer = document.getElementById('resultsContainer');
            resultsContainer.classList.add('show');
            
            const percentage = Math.round((score / quizData.length) * 100);
            document.getElementById('scoreNumber').textContent = percentage + '%';
            document.getElementById('correctCount').textContent = score;
            document.getElementById('incorrectCount').textContent = quizData.length - score;
            document.getElementById('totalCount').textContent = quizData.length;
            
            let message = '';
            if (percentage >= 90) {
                message = 'üéâ Hervorragend! Du beherrschst L√ºcken, Polstellen und Spr√ºnge perfekt!';
            } else if (percentage >= 70) {
                message = 'üëç Sehr gut! Du verstehst die drei Unstetigkeitsarten!';
            } else if (percentage >= 50) {
                message = 'üìö Gut gemacht! Mit etwas √úbung wirst du noch besser!';
            } else {
                message = 'üí™ Weiter √ºben! Wiederhole Faktorisieren und die drei Arten von Unstetigkeiten!';
            }
            
            document.getElementById('resultMessage').textContent = message;
        }

        function restartQuiz() {
            currentQuestion = 0;
            score = 0;
            answers = [];
            document.getElementById('resultsContainer').classList.remove('show');
            document.getElementById('questionsContainer').style.display = 'block';
            initQuiz();
        }

        window.onload = initQuiz;
    </script>
</body>
</html>
