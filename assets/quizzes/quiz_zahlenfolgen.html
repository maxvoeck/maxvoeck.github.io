<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz: Zahlenfolgen</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .quiz-container {
            background: white;
            border-radius: 16px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            max-width: 800px;
            width: 100%;
            overflow: hidden;
        }

        .quiz-header {
            background: linear-gradient(135deg, #374151 0%, #1f2937 100%);
            color: white;
            padding: 2rem;
            text-align: center;
        }

        .quiz-header h1 {
            font-size: 1.8rem;
            margin-bottom: 0.5rem;
        }

        .quiz-header p {
            opacity: 0.9;
            font-size: 1rem;
        }

        .progress-bar {
            background: #e0e0e0;
            height: 8px;
            position: relative;
        }

        .progress-fill {
            background: linear-gradient(90deg, #667eea 0%, #764ba2 100%);
            height: 100%;
            width: 0%;
            transition: width 0.3s ease;
        }

        .quiz-content {
            padding: 2rem;
        }

        .question-container {
            display: none;
        }

        .question-container.active {
            display: block;
            animation: fadeIn 0.5s ease;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .question-number {
            color: #667eea;
            font-weight: 600;
            font-size: 0.9rem;
            margin-bottom: 0.5rem;
        }

        .question-text {
            font-size: 1.3rem;
            font-weight: 600;
            color: #1f2937;
            margin-bottom: 1.5rem;
            line-height: 1.5;
        }

        .options {
            display: flex;
            flex-direction: column;
            gap: 1rem;
        }

        .option {
            background: #f8f9fa;
            border: 2px solid #e0e0e0;
            border-radius: 12px;
            padding: 1rem 1.5rem;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            gap: 1rem;
        }

        .option:hover {
            background: #f0f1f3;
            border-color: #667eea;
            transform: translateX(5px);
        }

        .option-letter {
            background: #667eea;
            color: white;
            width: 32px;
            height: 32px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: 600;
            flex-shrink: 0;
        }

        .option.selected {
            background: #e8eaf6;
            border-color: #667eea;
        }

        .option.correct {
            background: #d4edda;
            border-color: #28a745;
        }

        .option.correct .option-letter {
            background: #28a745;
        }

        .option.incorrect {
            background: #f8d7da;
            border-color: #dc3545;
        }

        .option.incorrect .option-letter {
            background: #dc3545;
        }

        .option.disabled {
            cursor: not-allowed;
            opacity: 0.7;
        }

        .feedback {
            margin-top: 1.5rem;
            padding: 1rem;
            border-radius: 8px;
            display: none;
        }

        .feedback.show {
            display: block;
            animation: fadeIn 0.5s ease;
        }

        .feedback.correct {
            background: #d4edda;
            border-left: 4px solid #28a745;
            color: #155724;
        }

        .feedback.incorrect {
            background: #f8d7da;
            border-left: 4px solid #dc3545;
            color: #721c24;
        }

        .feedback-title {
            font-weight: 600;
            margin-bottom: 0.5rem;
        }

        .controls {
            margin-top: 2rem;
            display: flex;
            justify-content: space-between;
            gap: 1rem;
        }

        .btn {
            padding: 0.8rem 2rem;
            border: none;
            border-radius: 8px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .btn-primary {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }

        .btn-primary:hover:not(:disabled) {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
        }

        .btn-secondary {
            background: #f8f9fa;
            color: #374151;
            border: 2px solid #e0e0e0;
        }

        .btn-secondary:hover:not(:disabled) {
            background: #e9ecef;
        }

        .btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        .results-container {
            display: none;
            text-align: center;
            padding: 2rem;
        }

        .results-container.show {
            display: block;
            animation: fadeIn 0.5s ease;
        }

        .score-circle {
            width: 200px;
            height: 200px;
            border-radius: 50%;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            margin: 2rem auto;
            color: white;
            box-shadow: 0 10px 30px rgba(102, 126, 234, 0.4);
        }

        .score-number {
            font-size: 3rem;
            font-weight: 700;
        }

        .score-label {
            font-size: 1rem;
            opacity: 0.9;
        }

        .result-message {
            font-size: 1.5rem;
            font-weight: 600;
            color: #1f2937;
            margin-bottom: 1rem;
        }

        .result-details {
            background: #f8f9fa;
            border-radius: 12px;
            padding: 1.5rem;
            margin: 2rem 0;
            display: flex;
            justify-content: space-around;
            flex-wrap: wrap;
            gap: 1rem;
        }

        .result-stat {
            text-align: center;
        }

        .result-stat-number {
            font-size: 2rem;
            font-weight: 700;
            color: #667eea;
        }

        .result-stat-label {
            font-size: 0.9rem;
            color: #666;
            margin-top: 0.3rem;
        }

        @media (max-width: 768px) {
            body {
                padding: 10px;
            }

            .quiz-header h1 {
                font-size: 1.4rem;
            }

            .question-text {
                font-size: 1.1rem;
            }

            .controls {
                flex-direction: column;
            }

            .btn {
                width: 100%;
            }
        }
    </style>
</head>
<body>
    <div class="quiz-container">
        <div class="quiz-header">
            <h1>üî¢ Zahlenfolgen</h1>
            <p>Arithmetische & Geometrische Folgen, Monotonie & Beschr√§nktheit</p>
        </div>

        <div class="progress-bar">
            <div class="progress-fill" id="progressFill"></div>
        </div>

        <div class="quiz-content">
            <div id="questionsContainer"></div>

            <div class="results-container" id="resultsContainer">
                <div class="result-message" id="resultMessage"></div>
                <div class="score-circle">
                    <div class="score-number" id="scoreNumber">0%</div>
                    <div class="score-label">Erreicht</div>
                </div>
                <div class="result-details">
                    <div class="result-stat">
                        <div class="result-stat-number" id="correctCount">0</div>
                        <div class="result-stat-label">Richtig</div>
                    </div>
                    <div class="result-stat">
                        <div class="result-stat-number" id="incorrectCount">0</div>
                        <div class="result-stat-label">Falsch</div>
                    </div>
                    <div class="result-stat">
                        <div class="result-stat-number" id="totalCount">0</div>
                        <div class="result-stat-label">Gesamt</div>
                    </div>
                </div>
                <button class="btn btn-primary" onclick="restartQuiz()">üîÑ Quiz wiederholen</button>
            </div>
        </div>
    </div>

    <script>
        const quizData = [
            {
                question: "Was ist eine Zahlenfolge?",
                options: [
                    "Eine Funktion mit dem Definitionsbereich ‚Ñù",
                    "Eine reelle Funktion mit dem Definitionsbereich ‚Ñï* = {1, 2, 3, 4, ...}",
                    "Eine beliebige Menge von Zahlen",
                    "Eine Folge von komplexen Zahlen"
                ],
                correct: 1,
                explanation: "Eine Zahlenfolge ist eine reelle Funktion mit dem Definitionsbereich ‚Ñï* = {1, 2, 3, 4, ...}. Jeder nat√ºrlichen Zahl n wird ein Folgenglied a‚Çô zugeordnet."
            },
            {
                question: "Was ist der Unterschied zwischen expliziter und rekursiver Darstellung?",
                options: [
                    "Explizit berechnet jedes Glied direkt, rekursiv aus vorherigen Gliedern",
                    "Explizit ist immer einfacher als rekursiv",
                    "Rekursiv gibt die Summe an, explizit die einzelnen Glieder",
                    "Es gibt keinen Unterschied"
                ],
                correct: 0,
                explanation: "Bei der expliziten Darstellung wird jedes Folgenglied direkt als Funktion des Index berechnet: a‚Çô = f(n). Bei der rekursiven Darstellung wird jedes Glied aus vorherigen Gliedern berechnet."
            },
            {
                question: "Wann ist eine Folge nach oben beschr√§nkt?",
                options: [
                    "Wenn alle Glieder positiv sind",
                    "Wenn es eine Zahl S‚Çí gibt mit a‚Çô ‚â§ S‚Çí f√ºr alle n",
                    "Wenn die Folge monoton wachsend ist",
                    "Wenn die Folge konvergiert"
                ],
                correct: 1,
                explanation: "Eine Folge ist nach oben beschr√§nkt, wenn es eine obere Schranke S‚Çí gibt, sodass alle Folgenglieder kleiner oder gleich S‚Çí sind: a‚Çô ‚â§ S‚Çí f√ºr alle n ‚àà ‚Ñï*."
            },
            {
                question: "Was bedeutet 'streng monoton wachsend'?",
                options: [
                    "a‚Çô‚Çä‚ÇÅ ‚â• a‚Çô f√ºr alle n",
                    "a‚Çô‚Çä‚ÇÅ > a‚Çô f√ºr alle n",
                    "a‚Çô‚Çä‚ÇÅ = a‚Çô + 1 f√ºr alle n",
                    "Die Folge ist nach oben unbeschr√§nkt"
                ],
                correct: 1,
                explanation: "Eine Folge ist streng monoton wachsend, wenn a‚Çô‚Çä‚ÇÅ > a‚Çô f√ºr alle n gilt. Das bedeutet, keine zwei aufeinanderfolgenden Glieder sind gleich ‚Äì jedes Glied ist echt gr√∂√üer als das vorherige."
            },
            {
                question: "Was charakterisiert eine arithmetische Folge?",
                options: [
                    "Der Quotient aufeinanderfolgender Glieder ist konstant",
                    "Die Differenz aufeinanderfolgender Glieder ist konstant",
                    "Jedes Glied ist das Doppelte des vorherigen",
                    "Die Summe aller Glieder ist konstant"
                ],
                correct: 1,
                explanation: "Eine arithmetische Folge ist dadurch charakterisiert, dass die Differenz aufeinanderfolgender Glieder konstant ist: a‚Çô‚Çä‚ÇÅ - a‚Çô = d f√ºr alle n. Man addiert immer die gleiche Zahl d."
            },
            {
                question: "Wie lautet die explizite Formel f√ºr eine arithmetische Folge?",
                options: [
                    "a‚Çô = a‚ÇÅ ¬∑ q‚Åø‚Åª¬π",
                    "a‚Çô = a‚ÇÅ + n ¬∑ d",
                    "a‚Çô = a‚ÇÅ + (n - 1) ¬∑ d",
                    "a‚Çô = a‚ÇÅ ¬∑ (n - 1) + d"
                ],
                correct: 2,
                explanation: "Die explizite Formel f√ºr eine arithmetische Folge lautet: a‚Çô = a‚ÇÅ + (n - 1) ¬∑ d, wobei a‚ÇÅ das erste Glied und d die Differenz ist."
            },
            {
                question: "Gegeben: a‚ÇÅ = 5 und d = 3. Wie lautet a‚ÇÅ‚ÇÄ?",
                options: [
                    "35",
                    "32",
                    "38",
                    "30"
                ],
                correct: 1,
                explanation: "a‚ÇÅ‚ÇÄ = a‚ÇÅ + (10 - 1) ¬∑ d = 5 + 9 ¬∑ 3 = 5 + 27 = 32"
            },
            {
                question: "Wie lautet die Summenformel f√ºr arithmetische Folgen?",
                options: [
                    "s‚Çô = n ¬∑ a‚ÇÅ",
                    "s‚Çô = n/2 ¬∑ (a‚ÇÅ + a‚Çô)",
                    "s‚Çô = a‚ÇÅ ¬∑ (1-q‚Åø)/(1-q)",
                    "s‚Çô = a‚ÇÅ + a‚Çô"
                ],
                correct: 1,
                explanation: "Die Summenformel f√ºr arithmetische Folgen lautet: s‚Çô = n/2 ¬∑ (a‚ÇÅ + a‚Çô) = n/2 ¬∑ (2a‚ÇÅ + (n-1)¬∑d). Die Summe ist (Anzahl der Glieder / 2) ¬∑ (erstes + letztes Glied)."
            },
            {
                question: "Was ist die Summe der ersten 100 nat√ºrlichen Zahlen (1+2+3+...+100)?",
                options: [
                    "5000",
                    "5050",
                    "10000",
                    "4950"
                ],
                correct: 1,
                explanation: "Mit der Gau√üschen Summenformel: s‚ÇÅ‚ÇÄ‚ÇÄ = 100/2 ¬∑ (1 + 100) = 50 ¬∑ 101 = 5050. Dies ist ein klassisches Beispiel f√ºr eine arithmetische Folge mit a‚ÇÅ = 1 und d = 1."
            },
            {
                question: "Was charakterisiert eine geometrische Folge?",
                options: [
                    "Die Differenz aufeinanderfolgender Glieder ist konstant",
                    "Der Quotient aufeinanderfolgender Glieder ist konstant",
                    "Jedes Glied ist gleich",
                    "Die Summe ist immer endlich"
                ],
                correct: 1,
                explanation: "Eine geometrische Folge ist dadurch charakterisiert, dass der Quotient aufeinanderfolgender Glieder konstant ist: a‚Çô‚Çä‚ÇÅ/a‚Çô = q f√ºr alle n. Man multipliziert immer mit der gleichen Zahl q."
            },
            {
                question: "Wie lautet die explizite Formel f√ºr eine geometrische Folge?",
                options: [
                    "a‚Çô = a‚ÇÅ + (n - 1) ¬∑ q",
                    "a‚Çô = a‚ÇÅ ¬∑ q‚Åø",
                    "a‚Çô = a‚ÇÅ ¬∑ q‚Åø‚Åª¬π",
                    "a‚Çô = a‚ÇÅ ¬∑ (q - 1)‚Åø"
                ],
                correct: 2,
                explanation: "Die explizite Formel f√ºr eine geometrische Folge lautet: a‚Çô = a‚ÇÅ ¬∑ q‚Åø‚Åª¬π, wobei a‚ÇÅ das erste Glied und q der Quotient ist."
            },
            {
                question: "Gegeben: a‚ÇÅ = 2 und q = 3. Wie lautet a‚ÇÖ?",
                options: [
                    "243",
                    "162",
                    "81",
                    "54"
                ],
                correct: 1,
                explanation: "a‚ÇÖ = a‚ÇÅ ¬∑ q‚Å¥ = 2 ¬∑ 3‚Å¥ = 2 ¬∑ 81 = 162 (beachte: Exponent ist n-1, also 5-1 = 4)"
            },
            {
                question: "Wie lautet die Summenformel f√ºr geometrische Folgen (q ‚â† 1)?",
                options: [
                    "s‚Çô = n/2 ¬∑ (a‚ÇÅ + a‚Çô)",
                    "s‚Çô = a‚ÇÅ ¬∑ (1-q‚Åø)/(1-q)",
                    "s‚Çô = a‚ÇÅ ¬∑ q‚Åø",
                    "s‚Çô = n ¬∑ a‚ÇÅ ¬∑ q"
                ],
                correct: 1,
                explanation: "Die Summenformel f√ºr geometrische Folgen lautet: s‚Çô = a‚ÇÅ ¬∑ (1-q‚Åø)/(1-q) = a‚ÇÅ ¬∑ (q‚Åø-1)/(q-1) f√ºr q ‚â† 1. F√ºr q = 1 gilt: s‚Çô = n ¬∑ a‚ÇÅ."
            },
            {
                question: "Welche Folge ist arithmetisch?",
                options: [
                    "2, 4, 8, 16, 32, ...",
                    "1, 4, 9, 16, 25, ...",
                    "3, 7, 11, 15, 19, ...",
                    "1, 1/2, 1/4, 1/8, ..."
                ],
                correct: 2,
                explanation: "Die Folge 3, 7, 11, 15, 19, ... ist arithmetisch mit d = 4. Bei den anderen: 2, 4, 8, 16 ist geometrisch (q=2); 1, 4, 9, 16 sind Quadratzahlen; 1, 1/2, 1/4, 1/8 ist geometrisch (q=1/2)."
            },
            {
                question: "Welche Folge ist geometrisch?",
                options: [
                    "5, 10, 15, 20, 25, ...",
                    "1, 3, 5, 7, 9, ...",
                    "5, 10, 20, 40, 80, ...",
                    "1, 2, 4, 7, 11, ..."
                ],
                correct: 2,
                explanation: "Die Folge 5, 10, 20, 40, 80, ... ist geometrisch mit q = 2. Die Folgen 5, 10, 15, 20 und 1, 3, 5, 7 sind arithmetisch. Die Folge 1, 2, 4, 7, 11 ist weder arithmetisch noch geometrisch."
            }
        ];

        let currentQuestion = 0;
        let score = 0;
        let answers = [];

        function initQuiz() {
            const container = document.getElementById('questionsContainer');
            container.innerHTML = '';

            quizData.forEach((q, index) => {
                const questionDiv = document.createElement('div');
                questionDiv.className = 'question-container';
                if (index === 0) questionDiv.classList.add('active');
                
                questionDiv.innerHTML = `
                    <div class="question-number">Frage ${index + 1} von ${quizData.length}</div>
                    <div class="question-text">${q.question}</div>
                    <div class="options" id="options-${index}">
                        ${q.options.map((opt, i) => `
                            <div class="option" onclick="selectOption(${index}, ${i})">
                                <div class="option-letter">${String.fromCharCode(65 + i)}</div>
                                <div class="option-text">${opt}</div>
                            </div>
                        `).join('')}
                    </div>
                    <div class="feedback" id="feedback-${index}">
                        <div class="feedback-title"></div>
                        <div class="feedback-text"></div>
                    </div>
                    <div class="controls">
                        <button class="btn btn-secondary" onclick="previousQuestion()" ${index === 0 ? 'style="visibility: hidden;"' : ''}>
                            ‚Üê Zur√ºck
                        </button>
                        <button class="btn btn-primary" id="nextBtn-${index}" onclick="nextQuestion()" disabled>
                            ${index === quizData.length - 1 ? 'Auswertung anzeigen' : 'Weiter ‚Üí'}
                        </button>
                    </div>
                `;
                
                container.appendChild(questionDiv);
            });

            updateProgress();
        }

        function selectOption(questionIndex, optionIndex) {
            if (answers[questionIndex] !== undefined) return;

            const optionsContainer = document.getElementById(`options-${questionIndex}`);
            const options = optionsContainer.querySelectorAll('.option');
            const correct = quizData[questionIndex].correct;
            
            options[optionIndex].classList.add('selected');
            options[optionIndex].classList.add(optionIndex === correct ? 'correct' : 'incorrect');
            options[correct].classList.add('correct');
            
            options.forEach(opt => opt.classList.add('disabled'));
            
            answers[questionIndex] = optionIndex;
            if (optionIndex === correct) score++;
            
            const feedback = document.getElementById(`feedback-${questionIndex}`);
            feedback.classList.add('show');
            feedback.classList.add(optionIndex === correct ? 'correct' : 'incorrect');
            feedback.querySelector('.feedback-title').textContent = 
                optionIndex === correct ? '‚úì Richtig!' : '‚úó Leider falsch';
            feedback.querySelector('.feedback-text').textContent = quizData[questionIndex].explanation;
            
            document.getElementById(`nextBtn-${questionIndex}`).disabled = false;
        }

        function nextQuestion() {
            if (currentQuestion < quizData.length - 1) {
                document.querySelectorAll('.question-container')[currentQuestion].classList.remove('active');
                currentQuestion++;
                document.querySelectorAll('.question-container')[currentQuestion].classList.add('active');
                updateProgress();
            } else {
                showResults();
            }
        }

        function previousQuestion() {
            if (currentQuestion > 0) {
                document.querySelectorAll('.question-container')[currentQuestion].classList.remove('active');
                currentQuestion--;
                document.querySelectorAll('.question-container')[currentQuestion].classList.add('active');
                updateProgress();
            }
        }

        function updateProgress() {
            const progress = ((currentQuestion + 1) / quizData.length) * 100;
            document.getElementById('progressFill').style.width = progress + '%';
        }

        function showResults() {
            document.getElementById('questionsContainer').style.display = 'none';
            const resultsContainer = document.getElementById('resultsContainer');
            resultsContainer.classList.add('show');
            
            const percentage = Math.round((score / quizData.length) * 100);
            document.getElementById('scoreNumber').textContent = percentage + '%';
            document.getElementById('correctCount').textContent = score;
            document.getElementById('incorrectCount').textContent = quizData.length - score;
            document.getElementById('totalCount').textContent = quizData.length;
            
            let message = '';
            if (percentage >= 90) {
                message = 'üéâ Hervorragend! Du beherrschst Zahlenfolgen perfekt!';
            } else if (percentage >= 70) {
                message = 'üëç Sehr gut! Du verstehst die wichtigsten Konzepte!';
            } else if (percentage >= 50) {
                message = 'üìö Gut gemacht! Wiederhole die Formeln f√ºr arithmetische und geometrische Folgen!';
            } else {
                message = 'üí™ Weiter √ºben! Fokussiere auf explizite Formeln und Summenformeln!';
            }
            
            document.getElementById('resultMessage').textContent = message;
        }

        function restartQuiz() {
            currentQuestion = 0;
            score = 0;
            answers = [];
            document.getElementById('resultsContainer').classList.remove('show');
            document.getElementById('questionsContainer').style.display = 'block';
            initQuiz();
        }

        window.onload = initQuiz;
    </script>
</body>
</html>
