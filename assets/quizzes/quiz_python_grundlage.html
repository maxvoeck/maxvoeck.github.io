<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Python Grundlagen Quiz - print() und input()</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .quiz-container {
            background: white;
            border-radius: 16px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            max-width: 800px;
            width: 100%;
            overflow: hidden;
        }

        .quiz-header {
            background: linear-gradient(135deg, #374151 0%, #1f2937 100%);
            color: white;
            padding: 2rem;
            text-align: center;
        }

        .quiz-header h1 {
            font-size: 1.8rem;
            margin-bottom: 0.5rem;
        }

        .quiz-header p {
            opacity: 0.9;
            font-size: 1rem;
        }

        .progress-bar {
            background: #e0e0e0;
            height: 8px;
            position: relative;
        }

        .progress-fill {
            background: linear-gradient(90deg, #667eea 0%, #764ba2 100%);
            height: 100%;
            width: 0%;
            transition: width 0.3s ease;
        }

        .quiz-content {
            padding: 2rem;
        }

        .question-container {
            display: none;
        }

        .question-container.active {
            display: block;
            animation: fadeIn 0.5s ease;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .question-number {
            color: #667eea;
            font-weight: 600;
            font-size: 0.9rem;
            margin-bottom: 0.5rem;
        }

        .question-text {
            font-size: 1.3rem;
            font-weight: 600;
            color: #1f2937;
            margin-bottom: 1.5rem;
            line-height: 1.5;
        }

        .code-block {
            background-color: #f8f9fa;
            border-left: 4px solid #667eea;
            padding: 15px 20px;
            margin: 15px 0;
            font-family: 'Courier New', monospace;
            font-size: 14px;
            color: #2d2d2d;
            overflow-x: auto;
            white-space: pre;
            border-radius: 4px;
        }

        .options {
            display: flex;
            flex-direction: column;
            gap: 1rem;
        }

        .option {
            background: #f8f9fa;
            border: 2px solid #e0e0e0;
            border-radius: 12px;
            padding: 1rem 1.5rem;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            gap: 1rem;
        }

        .option:hover {
            background: #f0f1f3;
            border-color: #667eea;
            transform: translateX(5px);
        }

        .option-letter {
            background: #667eea;
            color: white;
            width: 32px;
            height: 32px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: 600;
            flex-shrink: 0;
        }

        .option.selected {
            background: #e8eaf6;
            border-color: #667eea;
        }

        .option.correct {
            background: #d4edda;
            border-color: #28a745;
        }

        .option.correct .option-letter {
            background: #28a745;
        }

        .option.incorrect {
            background: #f8d7da;
            border-color: #dc3545;
        }

        .option.incorrect .option-letter {
            background: #dc3545;
        }

        .option.disabled {
            cursor: not-allowed;
            opacity: 0.7;
        }

        .feedback {
            margin-top: 1.5rem;
            padding: 1rem;
            border-radius: 8px;
            display: none;
        }

        .feedback.show {
            display: block;
            animation: fadeIn 0.5s ease;
        }

        .feedback.correct {
            background: #d4edda;
            border-left: 4px solid #28a745;
            color: #155724;
        }

        .feedback.incorrect {
            background: #f8d7da;
            border-left: 4px solid #dc3545;
            color: #721c24;
        }

        .feedback-title {
            font-weight: 600;
            margin-bottom: 0.5rem;
        }

        .controls {
            margin-top: 2rem;
            display: flex;
            justify-content: space-between;
            gap: 1rem;
        }

        .btn {
            padding: 0.8rem 2rem;
            border: none;
            border-radius: 8px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .btn-primary {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }

        .btn-primary:hover:not(:disabled) {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
        }

        .btn-secondary {
            background: #f8f9fa;
            color: #374151;
            border: 2px solid #e0e0e0;
        }

        .btn-secondary:hover:not(:disabled) {
            background: #e9ecef;
        }

        .btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        .results-container {
            display: none;
            text-align: center;
            padding: 2rem;
        }

        .results-container.show {
            display: block;
            animation: fadeIn 0.5s ease;
        }

        .score-circle {
            width: 200px;
            height: 200px;
            border-radius: 50%;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            margin: 2rem auto;
            color: white;
            box-shadow: 0 10px 30px rgba(102, 126, 234, 0.4);
        }

        .score-number {
            font-size: 3rem;
            font-weight: 700;
        }

        .score-label {
            font-size: 1rem;
            opacity: 0.9;
        }

        .result-message {
            font-size: 1.5rem;
            font-weight: 600;
            color: #1f2937;
            margin-bottom: 1rem;
        }

        .result-details {
            background: #f8f9fa;
            border-radius: 12px;
            padding: 1.5rem;
            margin: 2rem 0;
            display: flex;
            justify-content: space-around;
            flex-wrap: wrap;
            gap: 1rem;
        }

        .result-stat {
            text-align: center;
        }

        .result-stat-number {
            font-size: 2rem;
            font-weight: 700;
            color: #667eea;
        }

        .result-stat-label {
            font-size: 0.9rem;
            color: #666;
            margin-top: 0.3rem;
        }

        @media (max-width: 768px) {
            body {
                padding: 10px;
            }

            .quiz-header h1 {
                font-size: 1.4rem;
            }

            .question-text {
                font-size: 1.1rem;
            }

            .controls {
                flex-direction: column;
            }

            .btn {
                width: 100%;
            }
        }
    </style>
</head>
<body>
    <div class="quiz-container">
        <div class="quiz-header">
            <h1>üíª Python Grundlagen Quiz</h1>
            <p>print() und input()</p>
        </div>

        <div class="progress-bar">
            <div class="progress-fill" id="progressFill"></div>
        </div>

        <div class="quiz-content">
            <div id="questionsContainer"></div>

            <div class="results-container" id="resultsContainer">
                <div class="result-message" id="resultMessage"></div>
                <div class="score-circle">
                    <div class="score-number" id="scoreNumber">0%</div>
                    <div class="score-label">Erreicht</div>
                </div>
                <div class="result-details">
                    <div class="result-stat">
                        <div class="result-stat-number" id="correctCount">0</div>
                        <div class="result-stat-label">Richtig</div>
                    </div>
                    <div class="result-stat">
                        <div class="result-stat-number" id="incorrectCount">0</div>
                        <div class="result-stat-label">Falsch</div>
                    </div>
                    <div class="result-stat">
                        <div class="result-stat-number" id="totalCount">0</div>
                        <div class="result-stat-label">Gesamt</div>
                    </div>
                </div>
                <button class="btn btn-primary" onclick="restartQuiz()">üîÑ Quiz wiederholen</button>
            </div>
        </div>
    </div>

    <script>
        const questions = [
            {
                question: "Was ist der Fehler in diesem Code?",
                code: "print(Hallo Welt)",
                options: [
                    "Es fehlen die Anf√ºhrungszeichen um den Text",
                    "Es fehlt ein Semikolon am Ende",
                    "print muss gro√ügeschrieben werden",
                    "Der Code ist korrekt"
                ],
                correct: 0,
                explanation: "Text muss immer in Anf√ºhrungszeichen stehen, sonst denkt Python, es handelt sich um Variablennamen."
            },
            {
                question: "Was gibt dieser Code aus?",
                code: 'print("Python", "ist", "toll", sep="-")',
                options: [
                    "Python ist toll",
                    "Python-ist-toll",
                    "Python - ist - toll",
                    "PythonistToll"
                ],
                correct: 1,
                explanation: "Der sep-Parameter definiert das Trennzeichen zwischen den Werten. Hier wird '-' verwendet."
            },
            {
                question: "Welchen Datentyp hat die Variable x?",
                code: 'x = input("Alter: ")',
                options: [
                    "int",
                    "float",
                    "str",
                    "bool"
                ],
                correct: 2,
                explanation: "input() gibt IMMER einen String (str) zur√ºck, auch wenn man eine Zahl eingibt."
            },
            {
                question: "Was ist der Fehler in diesem Code?",
                code: 'alter = input("Alter: ")\nprint("In 2 Jahren:", alter + 2)',
                options: [
                    "input() muss mit int() umschlossen werden",
                    "Man kann keine 2 addieren",
                    "print() ist falsch geschrieben",
                    "Es fehlt ein Semikolon"
                ],
                correct: 0,
                explanation: "Man kann Text (str) nicht mit einer Zahl addieren. Die Eingabe muss direkt eingelesen werden: alter = int(input('Alter: '))"
            },
            {
                question: "Was gibt dieser Code aus?",
                code: 'print("15", "03", "2025", sep=".")',
                options: [
                    "15 03 2025",
                    "15.03.2025",
                    "15-03-2025",
                    "150320255"
                ],
                correct: 1,
                explanation: "sep='.' f√ºgt einen Punkt als Trennzeichen zwischen die Werte ein."
            },
            {
                question: "Was ist der Fehler?",
                code: 'print("Hallo", end="-"\nprint("Welt")',
                options: [
                    "Die schlie√üende Klammer fehlt in Zeile 1",
                    "end ist kein g√ºltiger Parameter",
                    "Es sollte sep statt end sein",
                    "Welt muss ohne Anf√ºhrungszeichen sein"
                ],
                correct: 0,
                explanation: "Nach end='-' fehlt die schlie√üende Klammer. Es muss print('Hallo', end='-') sein."
            },
            {
                question: "Was gibt dieser Code aus?",
                code: 'print("A", "B", end="!")\nprint("C")',
                options: [
                    "A B\nC",
                    "ABC!",
                    "A B!C",
                    "A B C!"
                ],
                correct: 2,
                explanation: "end='!' ersetzt den Zeilenumbruch durch '!', daher wird 'C' direkt danach ausgegeben."
            },
            {
                question: "Welcher Code ist korrekt, um eine Dezimalzahl einzulesen?",
                code: null,
                options: [
                    'groesse = input("Gr√∂√üe: ")',
                    'groesse = int(input("Gr√∂√üe: "))',
                    'groesse = float(input("Gr√∂√üe: "))',
                    'groesse = str(input("Gr√∂√üe: "))'
                ],
                correct: 2,
                explanation: "float() wandelt die Eingabe in eine Dezimalzahl um, ideal f√ºr Gr√∂√üen, Preise, etc."
            },
            {
                question: "Was ist der Fehler?",
                code: 'preis = 19,99\nprint(preis)',
                options: [
                    "Komma muss durch Punkt ersetzt werden",
                    "preis muss in Anf√ºhrungszeichen",
                    "print ist falsch geschrieben",
                    "Der Code ist korrekt"
                ],
                correct: 0,
                explanation: "In Python verwendet man den Punkt (.) f√ºr Dezimalzahlen, nicht das Komma."
            },
            {
                question: "Was gibt dieser Code aus?",
                code: 'print("Python")\nprint("Code")',
                options: [
                    "PythonCode",
                    "Python Code",
                    "Python (neue Zeile) Code",
                    "Python, Code"
                ],
                correct: 2,
                explanation: "Jeder print()-Befehl endet standardm√§√üig mit einem Zeilenumbruch (\\n). Die Ausgabe erscheint in zwei Zeilen."
            },
            {
                question: "Was ist der Fehler?",
                code: 'x = 5\ny = "10"\nresult = x + y',
                options: [
                    "y muss mit int() umgewandelt werden",
                    "x muss mit str() umgewandelt werden",
                    "Beide Varianten A und B sind m√∂glich",
                    "Der Code ist korrekt"
                ],
                correct: 2,
                explanation: "Man kann int und str nicht direkt addieren. Entweder y zu int umwandeln oder x zu str."
            },
            {
                question: "Was gibt dieser Code aus?",
                code: 'print("Eins", "Zwei", "Drei", sep="/")',
                options: [
                    "Eins Zwei Drei",
                    "Eins/Zwei/Drei",
                    "Eins-Zwei-Drei",
                    "EinsZweiDrei"
                ],
                correct: 1,
                explanation: "sep='/' f√ºgt einen Schr√§gstrich als Trennzeichen ein."
            },
            {
                question: "Welcher Code berechnet den BMI korrekt?",
                code: null,
                options: [
                    'bmi = gewicht / groesse * groesse',
                    'bmi = gewicht / (groesse * groesse)',
                    'bmi = (gewicht / groesse) * groesse',
                    'bmi = gewicht * groesse / groesse'
                ],
                correct: 1,
                explanation: "BMI = Gewicht / (Gr√∂√üe¬≤). Die Klammern sind wichtig f√ºr die richtige Berechnung."
            },
            {
                question: "Was ist der Fehler?",
                code: 'name = input("Name: ")\nprint(name',
                options: [
                    "Die schlie√üende Klammer bei print fehlt",
                    "name muss in Anf√ºhrungszeichen",
                    "input braucht keine Klammern",
                    "Der Code ist korrekt"
                ],
                correct: 0,
                explanation: "Die print()-Funktion braucht eine schlie√üende Klammer: print(name)"
            },
            {
                question: "Was gibt dieser Code aus?",
                code: 'x = "5"\ny = "3"\nprint(x + y)',
                options: [
                    "8",
                    "53",
                    "5 + 3",
                    "Error"
                ],
                correct: 1,
                explanation: "Bei Strings bedeutet + Verkettung, nicht Addition. '5' + '3' ergibt '53'."
            }
        ];

        let currentQuestion = 0;
        let score = 0;
        let answers = [];

        function initQuiz() {
            const container = document.getElementById('questionsContainer');
            container.innerHTML = '';

            questions.forEach((q, index) => {
                const questionDiv = document.createElement('div');
                questionDiv.className = 'question-container';
                if (index === 0) questionDiv.classList.add('active');
                
                let codeBlock = q.code ? `<div class="code-block">${q.code}</div>` : '';
                
                questionDiv.innerHTML = `
                    <div class="question-number">Frage ${index + 1} von ${questions.length}</div>
                    <div class="question-text">${q.question}</div>
                    ${codeBlock}
                    <div class="options" id="options-${index}">
                        ${q.options.map((opt, i) => `
                            <div class="option" onclick="selectOption(${index}, ${i})">
                                <div class="option-letter">${String.fromCharCode(65 + i)}</div>
                                <div class="option-text">${opt}</div>
                            </div>
                        `).join('')}
                    </div>
                    <div class="feedback" id="feedback-${index}">
                        <div class="feedback-title"></div>
                        <div class="feedback-text"></div>
                    </div>
                    <div class="controls">
                        <button class="btn btn-secondary" onclick="previousQuestion()" ${index === 0 ? 'style="visibility: hidden;"' : ''}>
                            ‚Üê Zur√ºck
                        </button>
                        <button class="btn btn-primary" id="nextBtn-${index}" onclick="nextQuestion()" disabled>
                            ${index === questions.length - 1 ? 'Auswertung anzeigen' : 'Weiter ‚Üí'}
                        </button>
                    </div>
                `;
                
                container.appendChild(questionDiv);
            });

            updateProgress();
        }

        function selectOption(questionIndex, optionIndex) {
            if (answers[questionIndex] !== undefined) return;

            const optionsContainer = document.getElementById(`options-${questionIndex}`);
            const options = optionsContainer.querySelectorAll('.option');
            const correct = questions[questionIndex].correct;
            
            options[optionIndex].classList.add('selected');
            options[optionIndex].classList.add(optionIndex === correct ? 'correct' : 'incorrect');
            options[correct].classList.add('correct');
            
            options.forEach(opt => opt.classList.add('disabled'));
            
            answers[questionIndex] = optionIndex;
            if (optionIndex === correct) score++;
            
            const feedback = document.getElementById(`feedback-${questionIndex}`);
            feedback.classList.add('show');
            feedback.classList.add(optionIndex === correct ? 'correct' : 'incorrect');
            feedback.querySelector('.feedback-title').textContent = 
                optionIndex === correct ? '‚úì Richtig!' : '‚úó Leider falsch';
            feedback.querySelector('.feedback-text').textContent = questions[questionIndex].explanation;
            
            document.getElementById(`nextBtn-${questionIndex}`).disabled = false;
        }

        function nextQuestion() {
            if (currentQuestion < questions.length - 1) {
                document.querySelectorAll('.question-container')[currentQuestion].classList.remove('active');
                currentQuestion++;
                document.querySelectorAll('.question-container')[currentQuestion].classList.add('active');
                updateProgress();
            } else {
                showResults();
            }
        }

        function previousQuestion() {
            if (currentQuestion > 0) {
                document.querySelectorAll('.question-container')[currentQuestion].classList.remove('active');
                currentQuestion--;
                document.querySelectorAll('.question-container')[currentQuestion].classList.add('active');
                updateProgress();
            }
        }

        function updateProgress() {
            const progress = ((currentQuestion + 1) / questions.length) * 100;
            document.getElementById('progressFill').style.width = progress + '%';
        }

        function showResults() {
            document.getElementById('questionsContainer').style.display = 'none';
            const resultsContainer = document.getElementById('resultsContainer');
            resultsContainer.classList.add('show');
            
            const percentage = Math.round((score / questions.length) * 100);
            document.getElementById('scoreNumber').textContent = percentage + '%';
            document.getElementById('correctCount').textContent = score;
            document.getElementById('incorrectCount').textContent = questions.length - score;
            document.getElementById('totalCount').textContent = questions.length;
            
            let message = '';
            if (percentage >= 90) {
                message = 'üéâ Perfekt! Du beherrschst die Python-Grundlagen souver√§n!';
            } else if (percentage >= 70) {
                message = 'üëç Sehr gut! Du verstehst print() und input() richtig gut!';
            } else if (percentage >= 50) {
                message = 'üìö Gut! Wiederhole noch einmal sep, end und Datentypen.';
            } else {
                message = 'üí™ √úbe weiter! Achte besonders auf Anf√ºhrungszeichen und Typumwandlung!';
            }
            
            document.getElementById('resultMessage').textContent = message;
        }

        function restartQuiz() {
            currentQuestion = 0;
            score = 0;
            answers = [];
            document.getElementById('resultsContainer').classList.remove('show');
            document.getElementById('questionsContainer').style.display = 'block';
            initQuiz();
        }

        window.onload = initQuiz;
    </script>
</body>
</html>
