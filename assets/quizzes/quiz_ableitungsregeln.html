<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz: Ableitungsregeln</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .quiz-container {
            background: white;
            border-radius: 16px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            max-width: 800px;
            width: 100%;
            overflow: hidden;
        }

        .quiz-header {
            background: linear-gradient(135deg, #374151 0%, #1f2937 100%);
            color: white;
            padding: 2rem;
            text-align: center;
        }

        .quiz-header h1 {
            font-size: 1.8rem;
            margin-bottom: 0.5rem;
        }

        .quiz-header p {
            opacity: 0.9;
            font-size: 1rem;
        }

        .progress-bar {
            background: #e0e0e0;
            height: 8px;
            position: relative;
        }

        .progress-fill {
            background: linear-gradient(90deg, #667eea 0%, #764ba2 100%);
            height: 100%;
            width: 0%;
            transition: width 0.3s ease;
        }

        .quiz-content {
            padding: 2rem;
        }

        .question-container {
            display: none;
        }

        .question-container.active {
            display: block;
            animation: fadeIn 0.5s ease;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .question-number {
            color: #667eea;
            font-weight: 600;
            font-size: 0.9rem;
            margin-bottom: 0.5rem;
        }

        .question-text {
            font-size: 1.3rem;
            font-weight: 600;
            color: #1f2937;
            margin-bottom: 1.5rem;
            line-height: 1.5;
        }

        .math-formula {
            font-family: 'Times New Roman', serif;
            font-style: italic;
            font-size: 1.2em;
            margin: 0.5rem 0;
        }

        .options {
            display: flex;
            flex-direction: column;
            gap: 1rem;
        }

        .option {
            background: #f8f9fa;
            border: 2px solid #e0e0e0;
            border-radius: 12px;
            padding: 1rem 1.5rem;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            gap: 1rem;
        }

        .option:hover {
            background: #f0f1f3;
            border-color: #667eea;
            transform: translateX(5px);
        }

        .option-letter {
            background: #667eea;
            color: white;
            width: 32px;
            height: 32px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: 600;
            flex-shrink: 0;
        }

        .option.selected {
            background: #e8eaf6;
            border-color: #667eea;
        }

        .option.correct {
            background: #d4edda;
            border-color: #28a745;
        }

        .option.correct .option-letter {
            background: #28a745;
        }

        .option.incorrect {
            background: #f8d7da;
            border-color: #dc3545;
        }

        .option.incorrect .option-letter {
            background: #dc3545;
        }

        .option.disabled {
            cursor: not-allowed;
            opacity: 0.7;
        }

        .feedback {
            margin-top: 1.5rem;
            padding: 1rem;
            border-radius: 8px;
            display: none;
        }

        .feedback.show {
            display: block;
            animation: fadeIn 0.5s ease;
        }

        .feedback.correct {
            background: #d4edda;
            border-left: 4px solid #28a745;
            color: #155724;
        }

        .feedback.incorrect {
            background: #f8d7da;
            border-left: 4px solid #dc3545;
            color: #721c24;
        }

        .feedback-title {
            font-weight: 600;
            margin-bottom: 0.5rem;
        }

        .controls {
            margin-top: 2rem;
            display: flex;
            justify-content: space-between;
            gap: 1rem;
        }

        .btn {
            padding: 0.8rem 2rem;
            border: none;
            border-radius: 8px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .btn-primary {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }

        .btn-primary:hover:not(:disabled) {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
        }

        .btn-secondary {
            background: #f8f9fa;
            color: #374151;
            border: 2px solid #e0e0e0;
        }

        .btn-secondary:hover:not(:disabled) {
            background: #e9ecef;
        }

        .btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        .results-container {
            display: none;
            text-align: center;
            padding: 2rem;
        }

        .results-container.show {
            display: block;
            animation: fadeIn 0.5s ease;
        }

        .score-circle {
            width: 200px;
            height: 200px;
            border-radius: 50%;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            margin: 2rem auto;
            color: white;
            box-shadow: 0 10px 30px rgba(102, 126, 234, 0.4);
        }

        .score-number {
            font-size: 3rem;
            font-weight: 700;
        }

        .score-label {
            font-size: 1rem;
            opacity: 0.9;
        }

        .result-message {
            font-size: 1.5rem;
            font-weight: 600;
            color: #1f2937;
            margin-bottom: 1rem;
        }

        .result-details {
            background: #f8f9fa;
            border-radius: 12px;
            padding: 1.5rem;
            margin: 2rem 0;
            display: flex;
            justify-content: space-around;
            flex-wrap: wrap;
            gap: 1rem;
        }

        .result-stat {
            text-align: center;
        }

        .result-stat-number {
            font-size: 2rem;
            font-weight: 700;
            color: #667eea;
        }

        .result-stat-label {
            font-size: 0.9rem;
            color: #666;
            margin-top: 0.3rem;
        }

        @media (max-width: 768px) {
            body {
                padding: 10px;
            }

            .quiz-header h1 {
                font-size: 1.4rem;
            }

            .question-text {
                font-size: 1.1rem;
            }

            .controls {
                flex-direction: column;
            }

            .btn {
                width: 100%;
            }
        }
    </style>
</head>
<body>
    <div class="quiz-container">
        <div class="quiz-header">
            <h1>üìê Ableitungsregeln</h1>
            <p>Von Potenzregel bis Kettenregel</p>
        </div>

        <div class="progress-bar">
            <div class="progress-fill" id="progressFill"></div>
        </div>

        <div class="quiz-content">
            <div id="questionsContainer"></div>

            <div class="results-container" id="resultsContainer">
                <div class="result-message" id="resultMessage"></div>
                <div class="score-circle">
                    <div class="score-number" id="scoreNumber">0%</div>
                    <div class="score-label">Erreicht</div>
                </div>
                <div class="result-details">
                    <div class="result-stat">
                        <div class="result-stat-number" id="correctCount">0</div>
                        <div class="result-stat-label">Richtig</div>
                    </div>
                    <div class="result-stat">
                        <div class="result-stat-number" id="incorrectCount">0</div>
                        <div class="result-stat-label">Falsch</div>
                    </div>
                    <div class="result-stat">
                        <div class="result-stat-number" id="totalCount">0</div>
                        <div class="result-stat-label">Gesamt</div>
                    </div>
                </div>
                <button class="btn btn-primary" onclick="restartQuiz()">üîÑ Quiz wiederholen</button>
            </div>
        </div>
    </div>

    <script>
        const quizData = [
            {
                question: "Was besagt die Potenzregel f√ºr f(x) = x<sup>n</sup>?",
                options: [
                    "f'(x) = n ¬∑ x<sup>n</sup>",
                    "f'(x) = n ¬∑ x<sup>n-1</sup>",
                    "f'(x) = x<sup>n-1</sup>",
                    "f'(x) = n ¬∑ x<sup>n+1</sup>"
                ],
                correct: 1,
                explanation: "Die Potenzregel lautet: f(x) = x<sup>n</sup> ‚áí f'(x) = n ¬∑ x<sup>n-1</sup>. Der Exponent wird zum Faktor, dann wird der Exponent um 1 reduziert."
            },
            {
                question: "Berechne die Ableitung von f(x) = x<sup>7</sup>:",
                options: [
                    "f'(x) = 7x<sup>7</sup>",
                    "f'(x) = 7x<sup>6</sup>",
                    "f'(x) = 6x<sup>7</sup>",
                    "f'(x) = x<sup>6</sup>"
                ],
                correct: 1,
                explanation: "Mit der Potenzregel: f'(x) = 7 ¬∑ x<sup>7-1</sup> = 7x<sup>6</sup>"
            },
            {
                question: "Was besagt die Faktorregel f√ºr [c ¬∑ f(x)]'?",
                options: [
                    "[c ¬∑ f(x)]' = c + f'(x)",
                    "[c ¬∑ f(x)]' = c ¬∑ f'(x)",
                    "[c ¬∑ f(x)]' = f'(x)",
                    "[c ¬∑ f(x)]' = c ¬∑ f(x)"
                ],
                correct: 1,
                explanation: "Die Faktorregel besagt: [c ¬∑ f(x)]' = c ¬∑ f'(x). Konstante Faktoren bleiben beim Ableiten erhalten!"
            },
            {
                question: "Berechne die Ableitung von f(x) = 5x<sup>3</sup>:",
                options: [
                    "f'(x) = 5x<sup>2</sup>",
                    "f'(x) = 15x<sup>2</sup>",
                    "f'(x) = 15x<sup>3</sup>",
                    "f'(x) = 3x<sup>2</sup>"
                ],
                correct: 1,
                explanation: "Faktorregel + Potenzregel: f'(x) = 5 ¬∑ 3x<sup>2</sup> = 15x<sup>2</sup>"
            },
            {
                question: "Was ist die Ableitung einer konstanten Funktion f(x) = c?",
                options: [
                    "f'(x) = c",
                    "f'(x) = 1",
                    "f'(x) = 0",
                    "f'(x) = x"
                ],
                correct: 2,
                explanation: "Die Konstantenregel besagt: f(x) = c ‚áí f'(x) = 0. Eine konstante Funktion hat √ºberall die Steigung 0."
            },
            {
                question: "Was ist die besondere Eigenschaft der e<sup>x</sup>-Funktion?",
                options: [
                    "Ihre Ableitung ist 1",
                    "Ihre Ableitung ist 0",
                    "Sie ist ihre eigene Ableitung",
                    "Ihre Ableitung ist ln(x)"
                ],
                correct: 2,
                explanation: "Die Exponentialfunktion e<sup>x</sup> ist ihre eigene Ableitung: f(x) = e<sup>x</sup> ‚áí f'(x) = e<sup>x</sup>"
            },
            {
                question: "Was ist die Ableitung von f(x) = ln(x)?",
                options: [
                    "f'(x) = x",
                    "f'(x) = 1/x",
                    "f'(x) = e<sup>x</sup>",
                    "f'(x) = ln(x)"
                ],
                correct: 1,
                explanation: "Die ln-Regel lautet: f(x) = ln(x) ‚áí f'(x) = 1/x (f√ºr x > 0)"
            },
            {
                question: "Was ist die Ableitung von f(x) = sin(x)?",
                options: [
                    "f'(x) = -sin(x)",
                    "f'(x) = cos(x)",
                    "f'(x) = -cos(x)",
                    "f'(x) = sin(x)"
                ],
                correct: 1,
                explanation: "Die Sinus-Regel lautet: f(x) = sin(x) ‚áí f'(x) = cos(x)"
            },
            {
                question: "Was ist die Ableitung von f(x) = cos(x)?",
                options: [
                    "f'(x) = sin(x)",
                    "f'(x) = cos(x)",
                    "f'(x) = -sin(x)",
                    "f'(x) = -cos(x)"
                ],
                correct: 2,
                explanation: "Die Cosinus-Regel lautet: f(x) = cos(x) ‚áí f'(x) = -sin(x). Achtung: negatives Vorzeichen!"
            },
            {
                question: "Wie lautet die Produktregel f√ºr f(x) = u(x) ¬∑ v(x)?",
                options: [
                    "f'(x) = u'(x) ¬∑ v'(x)",
                    "f'(x) = u'(x) ¬∑ v(x) + u(x) ¬∑ v'(x)",
                    "f'(x) = u(x) ¬∑ v'(x)",
                    "f'(x) = u'(x) + v'(x)"
                ],
                correct: 1,
                explanation: "Die Produktregel lautet: [u ¬∑ v]' = u' ¬∑ v + u ¬∑ v'. Merkregel: Ableitung der ersten mal zweite plus erste mal Ableitung der zweiten."
            },
            {
                question: "Berechne die Ableitung von f(x) = x<sup>2</sup> ¬∑ e<sup>x</sup> mit der Produktregel:",
                options: [
                    "f'(x) = 2x ¬∑ e<sup>x</sup>",
                    "f'(x) = x<sup>2</sup> ¬∑ e<sup>x</sup>",
                    "f'(x) = e<sup>x</sup>(2x + x<sup>2</sup>)",
                    "f'(x) = 2x"
                ],
                correct: 2,
                explanation: "Mit u = x<sup>2</sup>, v = e<sup>x</sup>: f'(x) = 2x ¬∑ e<sup>x</sup> + x<sup>2</sup> ¬∑ e<sup>x</sup> = e<sup>x</sup>(2x + x<sup>2</sup>)"
            },
            {
                question: "Wie lautet die Quotientenregel f√ºr f(x) = u(x)/v(x)?",
                options: [
                    "f'(x) = u'(x)/v'(x)",
                    "f'(x) = [u'(x) ¬∑ v(x) - u(x) ¬∑ v'(x)] / [v(x)]<sup>2</sup>",
                    "f'(x) = [u(x) ¬∑ v'(x)] / [v(x)]<sup>2</sup>",
                    "f'(x) = u'(x) ¬∑ v(x)"
                ],
                correct: 1,
                explanation: "Die Quotientenregel lautet: [u/v]' = [u' ¬∑ v - u ¬∑ v'] / v<sup>2</sup>. Wichtig: Minus im Z√§hler!"
            },
            {
                question: "Was ist eine verkettete Funktion?",
                options: [
                    "Eine Summe von Funktionen",
                    "Ein Produkt von Funktionen",
                    "Eine Funktion in einer anderen Funktion",
                    "Ein Quotient von Funktionen"
                ],
                correct: 2,
                explanation: "Eine verkettete Funktion hat die Form f(x) = g(h(x)) - eine Funktion ist 'verschachtelt' in einer anderen. Beispiel: f(x) = sin(x<sup>2</sup>)"
            },
            {
                question: "Wie lautet die Kettenregel f√ºr f(x) = g(h(x))?",
                options: [
                    "f'(x) = g'(x) ¬∑ h'(x)",
                    "f'(x) = g'(h(x)) ¬∑ h'(x)",
                    "f'(x) = g(h'(x))",
                    "f'(x) = g'(x) + h'(x)"
                ],
                correct: 1,
                explanation: "Die Kettenregel lautet: [g(h(x))]' = g'(h(x)) ¬∑ h'(x). Merkregel: √Ñu√üere Ableitung mal innere Ableitung!"
            },
            {
                question: "Berechne die Ableitung von f(x) = (2x + 1)<sup>4</sup> mit der Kettenregel:",
                options: [
                    "f'(x) = 4(2x + 1)<sup>3</sup>",
                    "f'(x) = 8(2x + 1)<sup>3</sup>",
                    "f'(x) = 4(2x + 1)<sup>4</sup>",
                    "f'(x) = 2(2x + 1)<sup>3</sup>"
                ],
                correct: 1,
                explanation: "Innere Funktion: u = 2x + 1, √§u√üere: g(u) = u<sup>4</sup>. Kettenregel: f'(x) = 4(2x + 1)<sup>3</sup> ¬∑ 2 = 8(2x + 1)<sup>3</sup>"
            }
        ];

        let currentQuestion = 0;
        let score = 0;
        let answers = [];

        function initQuiz() {
            const container = document.getElementById('questionsContainer');
            container.innerHTML = '';

            quizData.forEach((q, index) => {
                const questionDiv = document.createElement('div');
                questionDiv.className = 'question-container';
                if (index === 0) questionDiv.classList.add('active');
                
                questionDiv.innerHTML = `
                    <div class="question-number">Frage ${index + 1} von ${quizData.length}</div>
                    <div class="question-text">${q.question}</div>
                    <div class="options" id="options-${index}">
                        ${q.options.map((opt, i) => `
                            <div class="option" onclick="selectOption(${index}, ${i})">
                                <div class="option-letter">${String.fromCharCode(65 + i)}</div>
                                <div class="option-text">${opt}</div>
                            </div>
                        `).join('')}
                    </div>
                    <div class="feedback" id="feedback-${index}">
                        <div class="feedback-title"></div>
                        <div class="feedback-text"></div>
                    </div>
                    <div class="controls">
                        <button class="btn btn-secondary" onclick="previousQuestion()" ${index === 0 ? 'style="visibility: hidden;"' : ''}>
                            ‚Üê Zur√ºck
                        </button>
                        <button class="btn btn-primary" id="nextBtn-${index}" onclick="nextQuestion()" disabled>
                            ${index === quizData.length - 1 ? 'Auswertung anzeigen' : 'Weiter ‚Üí'}
                        </button>
                    </div>
                `;
                
                container.appendChild(questionDiv);
            });

            updateProgress();
        }

        function selectOption(questionIndex, optionIndex) {
            if (answers[questionIndex] !== undefined) return;

            const optionsContainer = document.getElementById(`options-${questionIndex}`);
            const options = optionsContainer.querySelectorAll('.option');
            const correct = quizData[questionIndex].correct;
            
            options[optionIndex].classList.add('selected');
            options[optionIndex].classList.add(optionIndex === correct ? 'correct' : 'incorrect');
            options[correct].classList.add('correct');
            
            options.forEach(opt => opt.classList.add('disabled'));
            
            answers[questionIndex] = optionIndex;
            if (optionIndex === correct) score++;
            
            const feedback = document.getElementById(`feedback-${questionIndex}`);
            feedback.classList.add('show');
            feedback.classList.add(optionIndex === correct ? 'correct' : 'incorrect');
            feedback.querySelector('.feedback-title').textContent = 
                optionIndex === correct ? '‚úì Richtig!' : '‚úó Leider falsch';
            feedback.querySelector('.feedback-text').innerHTML = quizData[questionIndex].explanation;
            
            document.getElementById(`nextBtn-${questionIndex}`).disabled = false;
        }

        function nextQuestion() {
            if (currentQuestion < quizData.length - 1) {
                document.querySelectorAll('.question-container')[currentQuestion].classList.remove('active');
                currentQuestion++;
                document.querySelectorAll('.question-container')[currentQuestion].classList.add('active');
                updateProgress();
            } else {
                showResults();
            }
        }

        function previousQuestion() {
            if (currentQuestion > 0) {
                document.querySelectorAll('.question-container')[currentQuestion].classList.remove('active');
                currentQuestion--;
                document.querySelectorAll('.question-container')[currentQuestion].classList.add('active');
                updateProgress();
            }
        }

        function updateProgress() {
            const progress = ((currentQuestion + 1) / quizData.length) * 100;
            document.getElementById('progressFill').style.width = progress + '%';
        }

        function showResults() {
            document.getElementById('questionsContainer').style.display = 'none';
            const resultsContainer = document.getElementById('resultsContainer');
            resultsContainer.classList.add('show');
            
            const percentage = Math.round((score / quizData.length) * 100);
            document.getElementById('scoreNumber').textContent = percentage + '%';
            document.getElementById('correctCount').textContent = score;
            document.getElementById('incorrectCount').textContent = quizData.length - score;
            document.getElementById('totalCount').textContent = quizData.length;
            
            let message = '';
            if (percentage >= 90) {
                message = 'üéâ Hervorragend! Du beherrschst alle Ableitungsregeln perfekt!';
            } else if (percentage >= 70) {
                message = 'üëç Sehr gut! Du hast die wichtigsten Regeln verstanden!';
            } else if (percentage >= 50) {
                message = 'üìö Gut gemacht! Wiederhole besonders Produkt-, Quotienten- und Kettenregel!';
            } else {
                message = 'üí™ Weiter √ºben! Fokussiere auf die Grundregeln und arbeite dich dann zu den schweren Regeln vor!';
            }
            
            document.getElementById('resultMessage').textContent = message;
        }

        function restartQuiz() {
            currentQuestion = 0;
            score = 0;
            answers = [];
            document.getElementById('resultsContainer').classList.remove('show');
            document.getElementById('questionsContainer').style.display = 'block';
            initQuiz();
        }

        window.onload = initQuiz;
    </script>
</body>
</html>
