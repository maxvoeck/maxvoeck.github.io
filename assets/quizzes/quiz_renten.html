<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz: Konsumenten- & Produzentenrente</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .quiz-container {
            background: white;
            border-radius: 16px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            max-width: 800px;
            width: 100%;
            overflow: hidden;
        }

        .quiz-header {
            background: linear-gradient(135deg, #374151 0%, #1f2937 100%);
            color: white;
            padding: 2rem;
            text-align: center;
        }

        .quiz-header h1 {
            font-size: 1.8rem;
            margin-bottom: 0.5rem;
        }

        .quiz-header p {
            opacity: 0.9;
            font-size: 1rem;
        }

        .progress-bar {
            background: #e0e0e0;
            height: 8px;
            position: relative;
        }

        .progress-fill {
            background: linear-gradient(90deg, #667eea 0%, #764ba2 100%);
            height: 100%;
            width: 0%;
            transition: width 0.3s ease;
        }

        .quiz-content {
            padding: 2rem;
        }

        .question-container {
            display: none;
        }

        .question-container.active {
            display: block;
            animation: fadeIn 0.5s ease;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .question-number {
            color: #667eea;
            font-weight: 600;
            font-size: 0.9rem;
            margin-bottom: 0.5rem;
        }

        .question-text {
            font-size: 1.3rem;
            font-weight: 600;
            color: #1f2937;
            margin-bottom: 1.5rem;
            line-height: 1.5;
        }

        .options {
            display: flex;
            flex-direction: column;
            gap: 1rem;
        }

        .option {
            background: #f8f9fa;
            border: 2px solid #e0e0e0;
            border-radius: 12px;
            padding: 1rem 1.5rem;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            gap: 1rem;
        }

        .option:hover {
            background: #f0f1f3;
            border-color: #667eea;
            transform: translateX(5px);
        }

        .option-letter {
            background: #667eea;
            color: white;
            width: 32px;
            height: 32px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: 600;
            flex-shrink: 0;
        }

        .option.selected {
            background: #e8eaf6;
            border-color: #667eea;
        }

        .option.correct {
            background: #d4edda;
            border-color: #28a745;
        }

        .option.correct .option-letter {
            background: #28a745;
        }

        .option.incorrect {
            background: #f8d7da;
            border-color: #dc3545;
        }

        .option.incorrect .option-letter {
            background: #dc3545;
        }

        .option.disabled {
            cursor: not-allowed;
            opacity: 0.7;
        }

        .feedback {
            margin-top: 1.5rem;
            padding: 1rem;
            border-radius: 8px;
            display: none;
        }

        .feedback.show {
            display: block;
            animation: fadeIn 0.5s ease;
        }

        .feedback.correct {
            background: #d4edda;
            border-left: 4px solid #28a745;
            color: #155724;
        }

        .feedback.incorrect {
            background: #f8d7da;
            border-left: 4px solid #dc3545;
            color: #721c24;
        }

        .feedback-title {
            font-weight: 600;
            margin-bottom: 0.5rem;
        }

        .controls {
            margin-top: 2rem;
            display: flex;
            justify-content: space-between;
            gap: 1rem;
        }

        .btn {
            padding: 0.8rem 2rem;
            border: none;
            border-radius: 8px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .btn-primary {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }

        .btn-primary:hover:not(:disabled) {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
        }

        .btn-secondary {
            background: #f8f9fa;
            color: #374151;
            border: 2px solid #e0e0e0;
        }

        .btn-secondary:hover:not(:disabled) {
            background: #e9ecef;
        }

        .btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        .results-container {
            display: none;
            text-align: center;
            padding: 2rem;
        }

        .results-container.show {
            display: block;
            animation: fadeIn 0.5s ease;
        }

        .score-circle {
            width: 200px;
            height: 200px;
            border-radius: 50%;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            margin: 2rem auto;
            color: white;
            box-shadow: 0 10px 30px rgba(102, 126, 234, 0.4);
        }

        .score-number {
            font-size: 3rem;
            font-weight: 700;
        }

        .score-label {
            font-size: 1rem;
            opacity: 0.9;
        }

        .result-message {
            font-size: 1.5rem;
            font-weight: 600;
            color: #1f2937;
            margin-bottom: 1rem;
        }

        .result-details {
            background: #f8f9fa;
            border-radius: 12px;
            padding: 1.5rem;
            margin: 2rem 0;
            display: flex;
            justify-content: space-around;
            flex-wrap: wrap;
            gap: 1rem;
        }

        .result-stat {
            text-align: center;
        }

        .result-stat-number {
            font-size: 2rem;
            font-weight: 700;
            color: #667eea;
        }

        .result-stat-label {
            font-size: 0.9rem;
            color: #666;
            margin-top: 0.3rem;
        }

        @media (max-width: 768px) {
            body {
                padding: 10px;
            }

            .quiz-header h1 {
                font-size: 1.4rem;
            }

            .question-text {
                font-size: 1.1rem;
            }

            .controls {
                flex-direction: column;
            }

            .btn {
                width: 100%;
            }
        }
    </style>
</head>
<body>
    <div class="quiz-container">
        <div class="quiz-header">
            <h1>üí∞ Konsumenten- & Produzentenrente</h1>
            <p>Grundlagen der Volkswirtschaftslehre</p>
        </div>

        <div class="progress-bar">
            <div class="progress-fill" id="progressFill"></div>
        </div>

        <div class="quiz-content">
            <div id="questionsContainer"></div>

            <div class="results-container" id="resultsContainer">
                <div class="result-message" id="resultMessage"></div>
                <div class="score-circle">
                    <div class="score-number" id="scoreNumber">0%</div>
                    <div class="score-label">Erreicht</div>
                </div>
                <div class="result-details">
                    <div class="result-stat">
                        <div class="result-stat-number" id="correctCount">0</div>
                        <div class="result-stat-label">Richtig</div>
                    </div>
                    <div class="result-stat">
                        <div class="result-stat-number" id="incorrectCount">0</div>
                        <div class="result-stat-label">Falsch</div>
                    </div>
                    <div class="result-stat">
                        <div class="result-stat-number" id="totalCount">0</div>
                        <div class="result-stat-label">Gesamt</div>
                    </div>
                </div>
                <button class="btn btn-primary" onclick="restartQuiz()">üîÑ Quiz wiederholen</button>
            </div>
        </div>
    </div>

    <script>
        const quizData = [
            {
                question: "Was ist die Konsumentenrente?",
                options: [
                    "Der Gewinn des Unternehmens",
                    "Die Differenz zwischen Zahlungsbereitschaft und Marktpreis",
                    "Die Summe aller Ausgaben der Konsumenten",
                    "Der Preis minus die Produktionskosten"
                ],
                correct: 1,
                explanation: "Konsumentenrente = Maximale Zahlungsbereitschaft ‚àí Tats√§chlicher Marktpreis."
            },
            {
                question: "Wo befindet sich die Konsumentenrente im Diagramm?",
                options: [
                    "Unter der Angebotskurve bis zum Preis",
                    "√úber der Nachfragekurve",
                    "Zwischen Nachfragekurve und Marktpreis",
                    "Unter dem Minimalpreis"
                ],
                correct: 2,
                explanation: "Sie ist die Fl√§che zwischen der Nachfragekurve (Zahlungsbereitschaft) und der waagerechten Linie des Marktpreises."
            },
            {
                question: "Wie berechnet man die Konsumentenrente bei linearer Nachfrage?",
                options: [
                    "(Prohibitivpreis ‚àí Marktpreis) √ó Menge",
                    "(Marktpreis ‚àí Minimalpreis) √ó Menge / 2",
                    "(Prohibitivpreis ‚àí Marktpreis) √ó Menge / 2",
                    "Marktpreis √ó Menge"
                ],
                correct: 2,
                explanation: "Da es eine Dreiecksfl√§che ist: Grundseite √ó H√∂he / 2 ‚Üí (Preisdifferenz) √ó Menge / 2."
            },
            {
                question: "Gegeben: p = 500 ‚àí 0,5q. Welcher Prohibitivpreis liegt vor?",
                options: [
                    "0 Euro",
                    "250 Euro",
                    "500 Euro",
                    "1000 Euro"
                ],
                correct: 2,
                explanation: "Prohibitivpreis = Preis bei q = 0 ‚Üí p = 500 ‚àí 0 = 500 Euro."
            },
            {
                question: "Was ist die Produzentenrente?",
                options: [
                    "Gewinn nach Abzug aller Kosten",
                    "Differenz zwischen Marktpreis und minimaler Verkaufsbereitschaft",
                    "Summe aller Fixkosten",
                    "Der Umsatz des Unternehmens"
                ],
                correct: 1,
                explanation: "Produzentenrente = Marktpreis ‚àí Minimaler Angebotspreis (oft Grenzkosten)."
            },
            {
                question: "Im Gleichgewicht: p = 300, q = 400, Prohibitivpreis = 500, Minimalpreis = 100. Wie hoch ist die Konsumentenrente?",
                options: [
                    "20.000 ‚Ç¨",
                    "40.000 ‚Ç¨",
                    "60.000 ‚Ç¨",
                    "80.000 ‚Ç¨"
                ],
                correct: 1,
                explanation: "KR = (500 ‚àí 300) √ó 400 / 2 = 200 √ó 200 = 40.000 ‚Ç¨."
            },
            {
                question: "Welche Aussage zur Produzentenrente ist korrekt?",
                options: [
                    "Sie entspricht dem Unternehmensgewinn",
                    "Sie ber√ºcksichtigt keine Fixkosten",
                    "Sie ist immer gr√∂√üer als die Konsumentenrente",
                    "Sie entsteht nur bei Monopolen"
                ],
                correct: 1,
                explanation: "Produzentenrente basiert auf variablen Kosten (Grenzkosten), nicht auf Fixkosten ‚Üí ‚â† Gewinn."
            },
            {
                question: "Was ist die gesamtwirtschaftliche Wohlfahrt?",
                options: [
                    "Nur die Konsumentenrente",
                    "Nur die Produzentenrente",
                    "KR + PR",
                    "KR ‚àí PR"
                ],
                correct: 2,
                explanation: "Wohlfahrt = Konsumentenrente + Produzentenrente."
            },
            {
                question: "Ein H√∂chstpreis unterhalb des Gleichgewichts f√ºhrt zu‚Ä¶",
                options: [
                    "h√∂herer Wohlfahrt",
                    "keiner Ver√§nderung",
                    "einem Wohlfahrtsverlust (Deadweight Loss)",
                    "gr√∂√üerer Produzentenrente"
                ],
                correct: 2,
                explanation: "Es entsteht ein Nachfrage√ºberhang und ineffiziente Allokation ‚Üí Wohlfahrtsverlust."
            },
            {
                question: "Welche Fl√§che beschreibt den Deadweight Loss bei einer Mengensteuer?",
                options: [
                    "Rechteck zwischen altem und neuem Preis",
                    "Dreieck zwischen Angebot, Nachfrage und neuer Menge",
                    "Gesamte Fl√§che unter der Nachfragekurve",
                    "Nur der Steuerbetrag mal neue Menge"
                ],
                correct: 1,
                explanation: "Der Wohlfahrtsverlust ist das Dreieck zwischen alter und neuer Gleichgewichtsmenge, begrenzt durch A- und N-Kurve."
            },
            {
                question: "Bei symmetrischen Steigungen von Angebot und Nachfrage ist‚Ä¶",
                options: [
                    "KR immer null",
                    "PR immer doppelt so gro√ü wie KR",
                    "KR = PR im Gleichgewicht",
                    "Wohlfahrt nicht definiert"
                ],
                correct: 2,
                explanation: "Beispiel Smartwatches: Beide Renten waren je 40.000 ‚Ç¨ ‚Üí gleich gro√ü bei identischer Steigung."
            },
            {
                question: "Eine Steuer wird eingef√ºhrt. Was passiert mit der Wohlfahrt?",
                options: [
                    "Sie steigt um das Steueraufkommen",
                    "Sie bleibt unver√§ndert",
                    "Sie sinkt um den Deadweight Loss",
                    "Sie verdoppelt sich"
                ],
                correct: 2,
                explanation: "Steueraufkommen geht an den Staat, aber es entsteht ein Nettoverlust durch reduzierte Handelsmenge ‚Üí Wohlfahrt sinkt."
            },
            {
                question: "Welcher Parameter ist f√ºr die KR-Berechnung NICHT n√∂tig?",
                options: [
                    "Gleichgewichtsmenge",
                    "Marktpreis",
                    "Minimaler Angebotspreis",
                    "Prohibitivpreis"
                ],
                correct: 2,
                explanation: "Minimaler Angebotspreis wird f√ºr die Produzentenrente ben√∂tigt, nicht f√ºr die Konsumentenrente."
            },
            {
                question: "Nachfrage: p = 600 ‚àí 2q, Angebot: p = 200 + q. Wie hoch ist q*?",
                options: [
                    "100",
                    "133,3",
                    "200",
                    "400"
                ],
                correct: 1,
                explanation: "600 ‚àí 2q = 200 + q ‚Üí 400 = 3q ‚Üí q ‚âà 133,33."
            },
            {
                question: "Warum ist das Marktgleichgewicht wohlfahrtsoptimal?",
                options: [
                    "Weil alle reich werden",
                    "Weil es staatlich reguliert ist",
                    "Weil KR und PR maximiert sind",
                    "Weil keine weiteren freiwilligen Tausche m√∂glich sind (Pareto-Effizienz)"
                ],
                correct: 3,
                explanation: "Im Gleichgewicht ist die Summe aus KR und PR maximal ‚Äì kein weiterer Tausch kann jemanden besser stellen, ohne einen anderen schlechter zu stellen."
            }
        ];

        let currentQuestion = 0;
        let score = 0;
        let answers = [];

        function initQuiz() {
            const container = document.getElementById('questionsContainer');
            container.innerHTML = '';

            quizData.forEach((q, index) => {
                const questionDiv = document.createElement('div');
                questionDiv.className = 'question-container';
                if (index === 0) questionDiv.classList.add('active');
                
                questionDiv.innerHTML = `
                    <div class="question-number">Frage ${index + 1} von ${quizData.length}</div>
                    <div class="question-text">${q.question}</div>
                    <div class="options" id="options-${index}">
                        ${q.options.map((opt, i) => `
                            <div class="option" onclick="selectOption(${index}, ${i})">
                                <div class="option-letter">${String.fromCharCode(65 + i)}</div>
                                <div class="option-text">${opt}</div>
                            </div>
                        `).join('')}
                    </div>
                    <div class="feedback" id="feedback-${index}">
                        <div class="feedback-title"></div>
                        <div class="feedback-text"></div>
                    </div>
                    <div class="controls">
                        <button class="btn btn-secondary" onclick="previousQuestion()" ${index === 0 ? 'style="visibility: hidden;"' : ''}>
                            ‚Üê Zur√ºck
                        </button>
                        <button class="btn btn-primary" id="nextBtn-${index}" onclick="nextQuestion()" disabled>
                            ${index === quizData.length - 1 ? 'Auswertung anzeigen' : 'Weiter ‚Üí'}
                        </button>
                    </div>
                `;
                
                container.appendChild(questionDiv);
            });

            updateProgress();
        }

        function selectOption(questionIndex, optionIndex) {
            if (answers[questionIndex] !== undefined) return;

            const optionsContainer = document.getElementById(`options-${questionIndex}`);
            const options = optionsContainer.querySelectorAll('.option');
            const correct = quizData[questionIndex].correct;
            
            options[optionIndex].classList.add('selected');
            options[optionIndex].classList.add(optionIndex === correct ? 'correct' : 'incorrect');
            options[correct].classList.add('correct');
            
            options.forEach(opt => opt.classList.add('disabled'));
            
            answers[questionIndex] = optionIndex;
            if (optionIndex === correct) score++;
            
            const feedback = document.getElementById(`feedback-${questionIndex}`);
            feedback.classList.add('show');
            feedback.classList.add(optionIndex === correct ? 'correct' : 'incorrect');
            feedback.querySelector('.feedback-title').textContent = 
                optionIndex === correct ? '‚úì Richtig!' : '‚úó Leider falsch';
            feedback.querySelector('.feedback-text').textContent = quizData[questionIndex].explanation;
            
            document.getElementById(`nextBtn-${questionIndex}`).disabled = false;
        }

        function nextQuestion() {
            if (currentQuestion < quizData.length - 1) {
                document.querySelectorAll('.question-container')[currentQuestion].classList.remove('active');
                currentQuestion++;
                document.querySelectorAll('.question-container')[currentQuestion].classList.add('active');
                updateProgress();
            } else {
                showResults();
            }
        }

        function previousQuestion() {
            if (currentQuestion > 0) {
                document.querySelectorAll('.question-container')[currentQuestion].classList.remove('active');
                currentQuestion--;
                document.querySelectorAll('.question-container')[currentQuestion].classList.add('active');
                updateProgress();
            }
        }

        function updateProgress() {
            const progress = ((currentQuestion + 1) / quizData.length) * 100;
            document.getElementById('progressFill').style.width = progress + '%';
        }

        function showResults() {
            document.getElementById('questionsContainer').style.display = 'none';
            const resultsContainer = document.getElementById('resultsContainer');
            resultsContainer.classList.add('show');
            
            const percentage = Math.round((score / quizData.length) * 100);
            document.getElementById('scoreNumber').textContent = percentage + '%';
            document.getElementById('correctCount').textContent = score;
            document.getElementById('incorrectCount').textContent = quizData.length - score;
            document.getElementById('totalCount').textContent = quizData.length;
            
            let message = '';
            if (percentage >= 90) {
                message = 'üéâ Exzellent! Du beherrschst Wohlfahrtsanalyse perfekt!';
            } else if (percentage >= 70) {
                message = 'üëç Sehr gut! Du verstehst Renten und Effizienz!';
            } else if (percentage >= 50) {
                message = 'üìö Gut! Wiederhole noch einmal Deadweight Loss und Berechnung.';
            } else {
                message = 'üí™ √úbe weiter! Achte auf Unterschiede zwischen KR, PR und Wohlfahrt!';
            }
            
            document.getElementById('resultMessage').textContent = message;
        }

        function restartQuiz() {
            currentQuestion = 0;
            score = 0;
            answers = [];
            document.getElementById('resultsContainer').classList.remove('show');
            document.getElementById('questionsContainer').style.display = 'block';
            initQuiz();
        }

        window.onload = initQuiz;
    </script>
</body>
</html>
