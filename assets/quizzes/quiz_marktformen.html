<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz: Marktformen ‚Äì Monopol, Oligopol, Polypol</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .quiz-container {
            background: white;
            border-radius: 16px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            max-width: 800px;
            width: 100%;
            overflow: hidden;
        }

        .quiz-header {
            background: linear-gradient(135deg, #374151 0%, #1f2937 100%);
            color: white;
            padding: 2rem;
            text-align: center;
        }

        .quiz-header h1 {
            font-size: 1.8rem;
            margin-bottom: 0.5rem;
        }

        .quiz-header p {
            opacity: 0.9;
            font-size: 1rem;
        }

        .progress-bar {
            background: #e0e0e0;
            height: 8px;
            position: relative;
        }

        .progress-fill {
            background: linear-gradient(90deg, #667eea 0%, #764ba2 100%);
            height: 100%;
            width: 0%;
            transition: width 0.3s ease;
        }

        .quiz-content {
            padding: 2rem;
        }

        .question-container {
            display: none;
        }

        .question-container.active {
            display: block;
            animation: fadeIn 0.5s ease;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .question-number {
            color: #667eea;
            font-weight: 600;
            font-size: 0.9rem;
            margin-bottom: 0.5rem;
        }

        .question-text {
            font-size: 1.3rem;
            font-weight: 600;
            color: #1f2937;
            margin-bottom: 1.5rem;
            line-height: 1.5;
        }

        .options {
            display: flex;
            flex-direction: column;
            gap: 1rem;
        }

        .option {
            background: #f8f9fa;
            border: 2px solid #e0e0e0;
            border-radius: 12px;
            padding: 1rem 1.5rem;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            gap: 1rem;
        }

        .option:hover {
            background: #f0f1f3;
            border-color: #667eea;
            transform: translateX(5px);
        }

        .option-letter {
            background: #667eea;
            color: white;
            width: 32px;
            height: 32px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: 600;
            flex-shrink: 0;
        }

        .option.selected {
            background: #e8eaf6;
            border-color: #667eea;
        }

        .option.correct {
            background: #d4edda;
            border-color: #28a745;
        }

        .option.correct .option-letter {
            background: #28a745;
        }

        .option.incorrect {
            background: #f8d7da;
            border-color: #dc3545;
        }

        .option.incorrect .option-letter {
            background: #dc3545;
        }

        .option.disabled {
            cursor: not-allowed;
            opacity: 0.7;
        }

        .feedback {
            margin-top: 1.5rem;
            padding: 1rem;
            border-radius: 8px;
            display: none;
        }

        .feedback.show {
            display: block;
            animation: fadeIn 0.5s ease;
        }

        .feedback.correct {
            background: #d4edda;
            border-left: 4px solid #28a745;
            color: #155724;
        }

        .feedback.incorrect {
            background: #f8d7da;
            border-left: 4px solid #dc3545;
            color: #721c24;
        }

        .feedback-title {
            font-weight: 600;
            margin-bottom: 0.5rem;
        }

        .controls {
            margin-top: 2rem;
            display: flex;
            justify-content: space-between;
            gap: 1rem;
        }

        .btn {
            padding: 0.8rem 2rem;
            border: none;
            border-radius: 8px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .btn-primary {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }

        .btn-primary:hover:not(:disabled) {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
        }

        .btn-secondary {
            background: #f8f9fa;
            color: #374151;
            border: 2px solid #e0e0e0;
        }

        .btn-secondary:hover:not(:disabled) {
            background: #e9ecef;
        }

        .btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        .results-container {
            display: none;
            text-align: center;
            padding: 2rem;
        }

        .results-container.show {
            display: block;
            animation: fadeIn 0.5s ease;
        }

        .score-circle {
            width: 200px;
            height: 200px;
            border-radius: 50%;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            margin: 2rem auto;
            color: white;
            box-shadow: 0 10px 30px rgba(102, 126, 234, 0.4);
        }

        .score-number {
            font-size: 3rem;
            font-weight: 700;
        }

        .score-label {
            font-size: 1rem;
            opacity: 0.9;
        }

        .result-message {
            font-size: 1.5rem;
            font-weight: 600;
            color: #1f2937;
            margin-bottom: 1rem;
        }

        .result-details {
            background: #f8f9fa;
            border-radius: 12px;
            padding: 1.5rem;
            margin: 2rem 0;
            display: flex;
            justify-content: space-around;
            flex-wrap: wrap;
            gap: 1rem;
        }

        .result-stat {
            text-align: center;
        }

        .result-stat-number {
            font-size: 2rem;
            font-weight: 700;
            color: #667eea;
        }

        .result-stat-label {
            font-size: 0.9rem;
            color: #666;
            margin-top: 0.3rem;
        }

        @media (max-width: 768px) {
            body {
                padding: 10px;
            }

            .quiz-header h1 {
                font-size: 1.4rem;
            }

            .question-text {
                font-size: 1.1rem;
            }

            .controls {
                flex-direction: column;
            }

            .btn {
                width: 100%;
            }
        }
    </style>
</head>
<body>
    <div class="quiz-container">
        <div class="quiz-header">
            <h1>üìä Marktformen: Monopol, Oligopol, Polypol</h1>
            <p>Grundlagen der Volkswirtschaftslehre ‚Äì WS VWL 7</p>
        </div>

        <div class="progress-bar">
            <div class="progress-fill" id="progressFill"></div>
        </div>

        <div class="quiz-content">
            <div id="questionsContainer"></div>

            <div class="results-container" id="resultsContainer">
                <div class="result-message" id="resultMessage"></div>
                <div class="score-circle">
                    <div class="score-number" id="scoreNumber">0%</div>
                    <div class="score-label">Erreicht</div>
                </div>
                <div class="result-details">
                    <div class="result-stat">
                        <div class="result-stat-number" id="correctCount">0</div>
                        <div class="result-stat-label">Richtig</div>
                    </div>
                    <div class="result-stat">
                        <div class="result-stat-number" id="incorrectCount">0</div>
                        <div class="result-stat-label">Falsch</div>
                    </div>
                    <div class="result-stat">
                        <div class="result-stat-number" id="totalCount">0</div>
                        <div class="result-stat-label">Gesamt</div>
                    </div>
                </div>
                <button class="btn btn-primary" onclick="restartQuiz()">üîÑ Quiz wiederholen</button>
            </div>
        </div>
    </div>

    <script>
        const quizData = [
            {
                question: "Welche Marktform liegt vor, wenn es genau einen Anbieter gibt?",
                options: [
                    "Polypol",
                    "Oligopol",
                    "Monopol",
                    "Nachfragemonopol"
                ],
                correct: 2,
                explanation: "Ein Monopol ist durch einen einzigen Anbieter bei vielen Nachfragern gekennzeichnet."
            },
            {
                question: "Was ist ein typisches Merkmal eines Oligopols?",
                options: [
                    "Viele kleine Anbieter",
                    "Ein einziger K√§ufer",
                    "Wenige dominante Anbieter mit gegenseitiger Abh√§ngigkeit",
                    "Keine Markteintrittsbarrieren"
                ],
                correct: 2,
                explanation: "Im Oligopol dominieren wenige gro√üe Anbieter den Markt; ihre Entscheidungen beeinflussen sich gegenseitig."
            },
            {
                question: "Welches Beispiel passt zum Polypol?",
                options: [
                    "Smartphone-Betriebssysteme",
                    "Deutsche Bahn",
                    "Friseure in einer Stadt",
                    "Mineral√∂lkonzerne"
                ],
                correct: 2,
                explanation: "Friseure sind typisch f√ºr ein Polypol: viele kleine Anbieter, geringe Marktmacht, freier Marktzugang."
            },
            {
                question: "Welche Aussage trifft auf ein Monopol zu?",
                options: [
                    "Preis wird durch Angebot und Nachfrage bestimmt",
                    "Der Monopolist kann den Preis frei setzen",
                    "Es gibt starke Konkurrenz",
                    "Markteintritt ist leicht"
                ],
                correct: 1,
                explanation: "Der Monopolist hat Preissetzungsmacht, da er der einzige Anbieter ist."
            },
            {
                question: "Warum senken Oligopolisten selten aggressiv ihre Preise?",
                options: [
                    "Weil sie gesetzlich daran gehindert werden",
                    "Weil Kunden keine niedrigeren Preise wollen",
                    "Weil Konkurrenten nachziehen und alle Gewinne sinken",
                    "Weil die Nachfrage unelastisch ist"
                ],
                correct: 2,
                explanation: "Preissenkungen l√∂sen oft Preiskriege aus, die allen Beteiligten schaden ‚Üí strategische Zur√ºckhaltung."
            },
            {
                question: "Welche Marktform n√§hert sich dem vollkommenen Wettbewerb am meisten?",
                options: [
                    "Monopol",
                    "Oligopol",
                    "Polypol",
                    "Zweiseitiges Monopol"
                ],
                correct: 2,
                explanation: "Das Polypol mit vielen kleinen Anbietern und freiem Marktzugang entspricht dem Ideal des vollkommenen Wettbewerbs."
            },
            {
                question: "Welcher Markt ist ein Beispiel f√ºr ein nat√ºrliches Monopol?",
                options: [
                    "Online-Shops",
                    "Wasserversorgung",
                    "B√§ckereien",
                    "Fitnessstudios"
                ],
                correct: 1,
                explanation: "Wasserversorgung hat hohe Fixkosten und sinkende Durchschnittskosten ‚Üí effizient nur mit einem Anbieter."
            },
            {
                question: "Was beschreibt ein Nachfragemonopol (Monopson)?",
                options: [
                    "Ein Anbieter, viele Nachfrager",
                    "Viele Anbieter, ein Nachfrager",
                    "Wenige Anbieter, wenige Nachfrager",
                    "Viele Anbieter, viele Nachfrager"
                ],
                correct: 1,
                explanation: "Beispiel: Die Bundeswehr als einziger K√§ufer von R√ºstungsg√ºtern bei vielen Herstellern."
            },
            {
                question: "In welcher Marktform sind die Preise tendenziell am h√∂chsten?",
                options: [
                    "Polypol",
                    "Oligopol",
                    "Monopol",
                    "Alle gleich"
                ],
                correct: 2,
                explanation: "Ohne Konkurrenz kann der Monopolist hohe Preise verlangen."
            },
            {
                question: "Welche Marktform liegt beim deutschen Mobilfunkmarkt vor?",
                options: [
                    "Monopol",
                    "Polypol",
                    "Oligopol",
                    "Nachfrageoligopol"
                ],
                correct: 2,
                explanation: "Drei gro√üe Anbieter (Telekom, Vodafone, O2) dominieren ‚Üí klassisches Oligopol."
            },
            {
                question: "Welche Aussage zur Innovation trifft zu?",
                options: [
                    "Monopole innovieren am st√§rksten",
                    "Polypole haben die h√∂chsten Forschungsbudgets",
                    "Oligopole k√∂nnen durch Wettbewerb zur Innovation anregen",
                    "Innovation spielt in keiner Marktform eine Rolle"
                ],
                correct: 2,
                explanation: "Oligopolisten investieren in Innovation, um sich von der Konkurrenz abzuheben."
            },
            {
                question: "Was ist eine typische Barriere im Monopol?",
                options: [
                    "Niedrige Fixkosten",
                    "Staatliche Lizenzen oder Patente",
                    "Hohe Preiselastizit√§t",
                    "Viele Substitute"
                ],
                correct: 1,
                explanation: "Patente, Lizenzen oder Netzwerkeffekte erschweren neuen Anbietern den Markteintritt."
            },
            {
                question: "Welche Marktform beschreibt der Wochenmarkt f√ºr Obst?",
                options: [
                    "Monopol",
                    "Oligopol",
                    "Polypol",
                    "Zweiseitiges Oligopol"
                ],
                correct: 2,
                explanation: "Viele kleine H√§ndler bieten √§hnliche Produkte an ‚Üí Polypol."
            },
            {
                question: "Was ist ein Nachteil des Polypols?",
                options: [
                    "Zu hohe Preise",
                    "Geringe Produktvielfalt",
                    "Geringe Forschungsanreize",
                    "Kartellbildung"
                ],
                correct: 2,
                explanation: "Kleine Gewinnmargen lassen wenig Raum f√ºr teure Forschung und Entwicklung."
            },
            {
                question: "Welche Marktform liegt bei Smartphone-Betriebssystemen vor?",
                options: [
                    "Polypol",
                    "Monopol",
                    "Oligopol (iOS und Android)",
                    "Nachfragemonopol"
                ],
                correct: 2,
                explanation: "Praktisch nur zwei Systeme dominieren den Markt ‚Üí Oligopol."
            }
        ];

        let currentQuestion = 0;
        let score = 0;
        let answers = [];

        function initQuiz() {
            const container = document.getElementById('questionsContainer');
            container.innerHTML = '';

            quizData.forEach((q, index) => {
                const questionDiv = document.createElement('div');
                questionDiv.className = 'question-container';
                if (index === 0) questionDiv.classList.add('active');
                
                questionDiv.innerHTML = `
                    <div class="question-number">Frage ${index + 1} von ${quizData.length}</div>
                    <div class="question-text">${q.question}</div>
                    <div class="options" id="options-${index}">
                        ${q.options.map((opt, i) => `
                            <div class="option" onclick="selectOption(${index}, ${i})">
                                <div class="option-letter">${String.fromCharCode(65 + i)}</div>
                                <div class="option-text">${opt}</div>
                            </div>
                        `).join('')}
                    </div>
                    <div class="feedback" id="feedback-${index}">
                        <div class="feedback-title"></div>
                        <div class="feedback-text"></div>
                    </div>
                    <div class="controls">
                        <button class="btn btn-secondary" onclick="previousQuestion()" ${index === 0 ? 'style="visibility: hidden;"' : ''}>
                            ‚Üê Zur√ºck
                        </button>
                        <button class="btn btn-primary" id="nextBtn-${index}" onclick="nextQuestion()" disabled>
                            ${index === quizData.length - 1 ? 'Auswertung anzeigen' : 'Weiter ‚Üí'}
                        </button>
                    </div>
                `;
                
                container.appendChild(questionDiv);
            });

            updateProgress();
        }

        function selectOption(questionIndex, optionIndex) {
            if (answers[questionIndex] !== undefined) return;

            const optionsContainer = document.getElementById(`options-${questionIndex}`);
            const options = optionsContainer.querySelectorAll('.option');
            const correct = quizData[questionIndex].correct;
            
            options[optionIndex].classList.add('selected');
            options[optionIndex].classList.add(optionIndex === correct ? 'correct' : 'incorrect');
            options[correct].classList.add('correct');
            
            options.forEach(opt => opt.classList.add('disabled'));
            
            answers[questionIndex] = optionIndex;
            if (optionIndex === correct) score++;
            
            const feedback = document.getElementById(`feedback-${questionIndex}`);
            feedback.classList.add('show');
            feedback.classList.add(optionIndex === correct ? 'correct' : 'incorrect');
            feedback.querySelector('.feedback-title').textContent = 
                optionIndex === correct ? '‚úì Richtig!' : '‚úó Leider falsch';
            feedback.querySelector('.feedback-text').textContent = quizData[questionIndex].explanation;
            
            document.getElementById(`nextBtn-${questionIndex}`).disabled = false;
        }

        function nextQuestion() {
            if (currentQuestion < quizData.length - 1) {
                document.querySelectorAll('.question-container')[currentQuestion].classList.remove('active');
                currentQuestion++;
                document.querySelectorAll('.question-container')[currentQuestion].classList.add('active');
                updateProgress();
            } else {
                showResults();
            }
        }

        function previousQuestion() {
            if (currentQuestion > 0) {
                document.querySelectorAll('.question-container')[currentQuestion].classList.remove('active');
                currentQuestion--;
                document.querySelectorAll('.question-container')[currentQuestion].classList.add('active');
                updateProgress();
            }
        }

        function updateProgress() {
            const progress = ((currentQuestion + 1) / quizData.length) * 100;
            document.getElementById('progressFill').style.width = progress + '%';
        }

        function showResults() {
            document.getElementById('questionsContainer').style.display = 'none';
            const resultsContainer = document.getElementById('resultsContainer');
            resultsContainer.classList.add('show');
            
            const percentage = Math.round((score / quizData.length) * 100);
            document.getElementById('scoreNumber').textContent = percentage + '%';
            document.getElementById('correctCount').textContent = score;
            document.getElementById('incorrectCount').textContent = quizData.length - score;
            document.getElementById('totalCount').textContent = quizData.length;
            
            let message = '';
            if (percentage >= 90) {
                message = 'üéâ Exzellent! Du kennst Marktformen wie ein Profi!';
            } else if (percentage >= 70) {
                message = 'üëç Sehr gut! Du verstehst die Unterschiede zwischen Marktstrukturen!';
            } else if (percentage >= 50) {
                message = 'üìö Gut! Wiederhole noch einmal Oligopol-Strategien und Monopson.';
            } else {
                message = 'üí™ √úbe weiter! Achte auf Anbieteranzahl und Marktmacht!';
            }
            
            document.getElementById('resultMessage').textContent = message;
        }

        function restartQuiz() {
            currentQuestion = 0;
            score = 0;
            answers = [];
            document.getElementById('resultsContainer').classList.remove('show');
            document.getElementById('questionsContainer').style.display = 'block';
            initQuiz();
        }

        window.onload = initQuiz;
    </script>
</body>
</html>
