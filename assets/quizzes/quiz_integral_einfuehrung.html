<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz: Integralrechnung</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .quiz-container {
            background: white;
            border-radius: 16px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            max-width: 800px;
            width: 100%;
            overflow: hidden;
        }

        .quiz-header {
            background: linear-gradient(135deg, #374151 0%, #1f2937 100%);
            color: white;
            padding: 2rem;
            text-align: center;
        }

        .quiz-header h1 {
            font-size: 1.8rem;
            margin-bottom: 0.5rem;
        }

        .quiz-header p {
            opacity: 0.9;
            font-size: 1rem;
        }

        .progress-bar {
            background: #e0e0e0;
            height: 8px;
            position: relative;
        }

        .progress-fill {
            background: linear-gradient(90deg, #667eea 0%, #764ba2 100%);
            height: 100%;
            width: 0%;
            transition: width 0.3s ease;
        }

        .quiz-content {
            padding: 2rem;
        }

        .question-container {
            display: none;
        }

        .question-container.active {
            display: block;
            animation: fadeIn 0.5s ease;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .question-number {
            color: #667eea;
            font-weight: 600;
            font-size: 0.9rem;
            margin-bottom: 0.5rem;
        }

        .question-text {
            font-size: 1.3rem;
            font-weight: 600;
            color: #1f2937;
            margin-bottom: 1.5rem;
            line-height: 1.5;
        }

        .math-formula {
            font-family: 'Times New Roman', serif;
            font-style: italic;
            font-size: 1.2em;
            margin: 0.5rem 0;
        }

        .options {
            display: flex;
            flex-direction: column;
            gap: 1rem;
        }

        .option {
            background: #f8f9fa;
            border: 2px solid #e0e0e0;
            border-radius: 12px;
            padding: 1rem 1.5rem;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            gap: 1rem;
        }

        .option:hover {
            background: #f0f1f3;
            border-color: #667eea;
            transform: translateX(5px);
        }

        .option-letter {
            background: #667eea;
            color: white;
            width: 32px;
            height: 32px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: 600;
            flex-shrink: 0;
        }

        .option.selected {
            background: #e8eaf6;
            border-color: #667eea;
        }

        .option.correct {
            background: #d4edda;
            border-color: #28a745;
        }

        .option.correct .option-letter {
            background: #28a745;
        }

        .option.incorrect {
            background: #f8d7da;
            border-color: #dc3545;
        }

        .option.incorrect .option-letter {
            background: #dc3545;
        }

        .option.disabled {
            cursor: not-allowed;
            opacity: 0.7;
        }

        .feedback {
            margin-top: 1.5rem;
            padding: 1rem;
            border-radius: 8px;
            display: none;
        }

        .feedback.show {
            display: block;
            animation: fadeIn 0.5s ease;
        }

        .feedback.correct {
            background: #d4edda;
            border-left: 4px solid #28a745;
            color: #155724;
        }

        .feedback.incorrect {
            background: #f8d7da;
            border-left: 4px solid #dc3545;
            color: #721c24;
        }

        .feedback-title {
            font-weight: 600;
            margin-bottom: 0.5rem;
        }

        .controls {
            margin-top: 2rem;
            display: flex;
            justify-content: space-between;
            gap: 1rem;
        }

        .btn {
            padding: 0.8rem 2rem;
            border: none;
            border-radius: 8px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .btn-primary {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }

        .btn-primary:hover:not(:disabled) {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
        }

        .btn-secondary {
            background: #f8f9fa;
            color: #374151;
            border: 2px solid #e0e0e0;
        }

        .btn-secondary:hover:not(:disabled) {
            background: #e9ecef;
        }

        .btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        .results-container {
            display: none;
            text-align: center;
            padding: 2rem;
        }

        .results-container.show {
            display: block;
            animation: fadeIn 0.5s ease;
        }

        .score-circle {
            width: 200px;
            height: 200px;
            border-radius: 50%;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            margin: 2rem auto;
            color: white;
            box-shadow: 0 10px 30px rgba(102, 126, 234, 0.4);
        }

        .score-number {
            font-size: 3rem;
            font-weight: 700;
        }

        .score-label {
            font-size: 1rem;
            opacity: 0.9;
        }

        .result-message {
            font-size: 1.5rem;
            font-weight: 600;
            color: #1f2937;
            margin-bottom: 1rem;
        }

        .result-details {
            background: #f8f9fa;
            border-radius: 12px;
            padding: 1.5rem;
            margin: 2rem 0;
            display: flex;
            justify-content: space-around;
            flex-wrap: wrap;
            gap: 1rem;
        }

        .result-stat {
            text-align: center;
        }

        .result-stat-number {
            font-size: 2rem;
            font-weight: 700;
            color: #667eea;
        }

        .result-stat-label {
            font-size: 0.9rem;
            color: #666;
            margin-top: 0.3rem;
        }

        @media (max-width: 768px) {
            body {
                padding: 10px;
            }

            .quiz-header h1 {
                font-size: 1.4rem;
            }

            .question-text {
                font-size: 1.1rem;
            }

            .controls {
                flex-direction: column;
            }

            .btn {
                width: 100%;
            }
        }
    </style>
</head>
<body>
    <div class="quiz-container">
        <div class="quiz-header">
            <h1>üìä Quiz: Integralrechnung</h1>
            <p>Grundlagen der Integralrechnung</p>
        </div>

        <div class="progress-bar">
            <div class="progress-fill" id="progressFill"></div>
        </div>

        <div class="quiz-content">
            <div id="questionsContainer"></div>

            <div class="results-container" id="resultsContainer">
                <div class="result-message" id="resultMessage"></div>
                <div class="score-circle">
                    <div class="score-number" id="scoreNumber">0%</div>
                    <div class="score-label">Erreicht</div>
                </div>
                <div class="result-details">
                    <div class="result-stat">
                        <div class="result-stat-number" id="correctCount">0</div>
                        <div class="result-stat-label">Richtig</div>
                    </div>
                    <div class="result-stat">
                        <div class="result-stat-number" id="incorrectCount">0</div>
                        <div class="result-stat-label">Falsch</div>
                    </div>
                    <div class="result-stat">
                        <div class="result-stat-number" id="totalCount">0</div>
                        <div class="result-stat-label">Gesamt</div>
                    </div>
                </div>
                <button class="btn btn-primary" onclick="restartQuiz()">üîÑ Quiz wiederholen</button>
            </div>
        </div>
    </div>

    <script>
        const quizData = [
            {
                question: "Was ist eine Stammfunktion F(x) von f(x)?",
                options: [
                    "Eine Funktion, f√ºr die F'(x) = f(x) gilt",
                    "Eine Funktion, f√ºr die F(x) = f'(x) gilt",
                    "Die Ableitung von f(x)",
                    "Die Umkehrfunktion von f(x)"
                ],
                correct: 0,
                explanation: "Eine Stammfunktion F(x) ist eine Funktion, deren Ableitung gleich f(x) ist, also F'(x) = f(x)."
            },
            {
                question: "Wie viele Stammfunktionen hat eine Funktion f(x)?",
                options: [
                    "Genau eine",
                    "Unendlich viele",
                    "Zwei",
                    "Keine"
                ],
                correct: 1,
                explanation: "Jede Funktion hat unendlich viele Stammfunktionen, die sich alle durch eine Konstante c unterscheiden: F(x) + c."
            },
            {
                question: "Was ist das Ergebnis von ‚à´x¬≥ dx?",
                options: [
                    "3x¬≤ + c",
                    "x‚Å¥ + c",
                    "x‚Å¥/4 + c",
                    "x¬≤/2 + c"
                ],
                correct: 2,
                explanation: "Nach der Potenzregel ist ‚à´x‚Åø dx = x^(n+1)/(n+1) + c. Also: ‚à´x¬≥ dx = x‚Å¥/4 + c."
            },
            {
                question: "Was bedeutet die Integrationskonstante c beim unbestimmten Integral?",
                options: [
                    "Sie gibt den Startpunkt der Integration an",
                    "Sie ist immer gleich 0",
                    "Sie ist eine beliebige reelle Konstante",
                    "Sie entspricht der Ableitung"
                ],
                correct: 2,
                explanation: "Die Integrationskonstante c ist eine beliebige reelle Zahl (c ‚àà ‚Ñù), da die Ableitung einer Konstante 0 ist."
            },
            {
                question: "Was ist ‚à´eÀ£ dx?",
                options: [
                    "eÀ£ + c",
                    "xeÀ£‚Åª¬π + c",
                    "eÀ£/x + c",
                    "ln(x) + c"
                ],
                correct: 0,
                explanation: "Die Exponentialfunktion eÀ£ ist ihre eigene Stammfunktion: ‚à´eÀ£ dx = eÀ£ + c."
            },
            {
                question: "Welche Aussage √ºber das bestimmte Integral ist richtig?",
                options: [
                    "Es hat Integrationsgrenzen und liefert eine Zahl als Ergebnis",
                    "Es hat keine Grenzen und liefert eine Funktion",
                    "Es ben√∂tigt immer die Konstante + c",
                    "Es kann nicht zur Fl√§chenberechnung verwendet werden"
                ],
                correct: 0,
                explanation: "Das bestimmte Integral ‚à´‚Çê·µá f(x) dx hat untere und obere Grenzen (a und b) und liefert einen konkreten Zahlenwert."
            },
            {
                question: "Was berechnet man mit ‚à´cos(x) dx?",
                options: [
                    "-sin(x) + c",
                    "sin(x) + c",
                    "-cos(x) + c",
                    "tan(x) + c"
                ],
                correct: 1,
                explanation: "Die Stammfunktion von cos(x) ist sin(x), da die Ableitung von sin(x) gleich cos(x) ist: ‚à´cos(x) dx = sin(x) + c."
            },
            {
                question: "Was ist ‚à´1/x dx f√ºr x ‚â† 0?",
                options: [
                    "x¬≤ + c",
                    "1/x¬≤ + c",
                    "ln|x| + c",
                    "-1/x + c"
                ],
                correct: 2,
                explanation: "Das Integral von 1/x ist ln|x| + c. Die Betragsstriche sind wichtig, da der Logarithmus nur f√ºr positive Argumente definiert ist."
            },
            {
                question: "Welche Regel gilt f√ºr ‚à´[f(x) + g(x)] dx?",
                options: [
                    "‚à´f(x) dx ¬∑ ‚à´g(x) dx",
                    "‚à´f(x) dx + ‚à´g(x) dx",
                    "‚à´f(x) dx - ‚à´g(x) dx",
                    "Es gibt keine solche Regel"
                ],
                correct: 1,
                explanation: "Die Summenregel besagt: Das Integral einer Summe ist die Summe der Integrale. ‚à´[f(x) + g(x)] dx = ‚à´f(x) dx + ‚à´g(x) dx."
            },
            {
                question: "Was beschreibt das bestimmte Integral geometrisch?",
                options: [
                    "Die Steigung einer Funktion",
                    "Den Fl√§cheninhalt zwischen Funktionsgraph und x-Achse",
                    "Die Nullstellen einer Funktion",
                    "Den Scheitelpunkt einer Parabel"
                ],
                correct: 1,
                explanation: "Das bestimmte Integral ‚à´‚Çê·µá f(x) dx berechnet den Fl√§cheninhalt zwischen dem Graphen von f(x) und der x-Achse im Intervall [a,b]."
            },
            {
                question: "Was ist ‚à´sin(x) dx?",
                options: [
                    "cos(x) + c",
                    "-cos(x) + c",
                    "-sin(x) + c",
                    "tan(x) + c"
                ],
                correct: 1,
                explanation: "Die Stammfunktion von sin(x) ist -cos(x), da die Ableitung von -cos(x) gleich sin(x) ist: ‚à´sin(x) dx = -cos(x) + c."
            },
            {
                question: "Wann ist eine gebrochenrationale Funktion echt gebrochenrational?",
                options: [
                    "Wenn der Z√§hlergrad gr√∂√üer ist als der Nennergrad",
                    "Wenn der Z√§hlergrad gleich dem Nennergrad ist",
                    "Wenn der Z√§hlergrad kleiner ist als der Nennergrad",
                    "Wenn sie keine Nullstellen hat"
                ],
                correct: 2,
                explanation: "Eine gebrochenrationale Funktion P(x)/Q(x) ist echt gebrochenrational, wenn Grad(P) < Grad(Q), also der Z√§hlergrad kleiner ist als der Nennergrad."
            },
            {
                question: "Was kann man √ºber konstante Faktoren beim Integrieren sagen?",
                options: [
                    "Sie m√ºssen im Integral bleiben",
                    "Sie k√∂nnen vor das Integral gezogen werden",
                    "Sie werden zu 0",
                    "Sie m√ºssen verdoppelt werden"
                ],
                correct: 1,
                explanation: "Die Faktorregel besagt: Konstante Faktoren k√∂nnen vor das Integral gezogen werden: ‚à´c¬∑f(x) dx = c¬∑‚à´f(x) dx."
            },
            {
                question: "Was ist die Obersumme O‚Çô bei der Fl√§chenberechnung?",
                options: [
                    "Die Summe der Rechtecke mit minimaler H√∂he in jedem Teilintervall",
                    "Die Summe der Rechtecke mit maximaler H√∂he in jedem Teilintervall",
                    "Der Mittelwert aller Funktionswerte",
                    "Die Anzahl der Teilintervalle"
                ],
                correct: 1,
                explanation: "Die Obersumme O‚Çô bildet Rechtecke, deren H√∂he jeweils der gr√∂√üte Funktionswert im entsprechenden Teilintervall ist. Es gilt: O‚Çô ‚â• A."
            },
            {
                question: "Welche Bedingung garantiert die Integrierbarkeit einer Funktion?",
                options: [
                    "Die Funktion muss linear sein",
                    "Die Funktion muss stetig im Intervall [a,b] sein",
                    "Die Funktion muss differenzierbar sein",
                    "Die Funktion muss monoton sein"
                ],
                correct: 1,
                explanation: "Eine hinreichende Bedingung f√ºr Integrierbarkeit ist Stetigkeit: Wenn f(x) stetig im Intervall [a,b] ist, dann ist f(x) dort bestimmt integrierbar."
            }
        ];

        let currentQuestion = 0;
        let score = 0;
        let answers = [];

        function initQuiz() {
            const container = document.getElementById('questionsContainer');
            container.innerHTML = '';

            quizData.forEach((q, index) => {
                const questionDiv = document.createElement('div');
                questionDiv.className = 'question-container';
                if (index === 0) questionDiv.classList.add('active');
                
                questionDiv.innerHTML = `
                    <div class="question-number">Frage ${index + 1} von ${quizData.length}</div>
                    <div class="question-text">${q.question}</div>
                    <div class="options" id="options-${index}">
                        ${q.options.map((opt, i) => `
                            <div class="option" onclick="selectOption(${index}, ${i})">
                                <div class="option-letter">${String.fromCharCode(65 + i)}</div>
                                <div class="option-text">${opt}</div>
                            </div>
                        `).join('')}
                    </div>
                    <div class="feedback" id="feedback-${index}">
                        <div class="feedback-title"></div>
                        <div class="feedback-text"></div>
                    </div>
                    <div class="controls">
                        <button class="btn btn-secondary" onclick="previousQuestion()" ${index === 0 ? 'style="visibility: hidden;"' : ''}>
                            ‚Üê Zur√ºck
                        </button>
                        <button class="btn btn-primary" id="nextBtn-${index}" onclick="nextQuestion()" disabled>
                            ${index === quizData.length - 1 ? 'Auswertung anzeigen' : 'Weiter ‚Üí'}
                        </button>
                    </div>
                `;
                
                container.appendChild(questionDiv);
            });

            updateProgress();
        }

        function selectOption(questionIndex, optionIndex) {
            if (answers[questionIndex] !== undefined) return;

            const optionsContainer = document.getElementById(`options-${questionIndex}`);
            const options = optionsContainer.querySelectorAll('.option');
            const correct = quizData[questionIndex].correct;
            
            options[optionIndex].classList.add('selected');
            options[optionIndex].classList.add(optionIndex === correct ? 'correct' : 'incorrect');
            options[correct].classList.add('correct');
            
            options.forEach(opt => opt.classList.add('disabled'));
            
            answers[questionIndex] = optionIndex;
            if (optionIndex === correct) score++;
            
            const feedback = document.getElementById(`feedback-${questionIndex}`);
            feedback.classList.add('show');
            feedback.classList.add(optionIndex === correct ? 'correct' : 'incorrect');
            feedback.querySelector('.feedback-title').textContent = 
                optionIndex === correct ? '‚úì Richtig!' : '‚úó Leider falsch';
            feedback.querySelector('.feedback-text').innerHTML = quizData[questionIndex].explanation;
            
            document.getElementById(`nextBtn-${questionIndex}`).disabled = false;
        }

        function nextQuestion() {
            if (currentQuestion < quizData.length - 1) {
                document.querySelectorAll('.question-container')[currentQuestion].classList.remove('active');
                currentQuestion++;
                document.querySelectorAll('.question-container')[currentQuestion].classList.add('active');
                updateProgress();
            } else {
                showResults();
            }
        }

        function previousQuestion() {
            if (currentQuestion > 0) {
                document.querySelectorAll('.question-container')[currentQuestion].classList.remove('active');
                currentQuestion--;
                document.querySelectorAll('.question-container')[currentQuestion].classList.add('active');
                updateProgress();
            }
        }

        function updateProgress() {
            const progress = ((currentQuestion + 1) / quizData.length) * 100;
            document.getElementById('progressFill').style.width = progress + '%';
        }

        function showResults() {
            document.getElementById('questionsContainer').style.display = 'none';
            const resultsContainer = document.getElementById('resultsContainer');
            resultsContainer.classList.add('show');
            
            const percentage = Math.round((score / quizData.length) * 100);
            document.getElementById('scoreNumber').textContent = percentage + '%';
            document.getElementById('correctCount').textContent = score;
            document.getElementById('incorrectCount').textContent = quizData.length - score;
            document.getElementById('totalCount').textContent = quizData.length;
            
            let message = '';
            if (percentage >= 90) {
                message = 'üéâ Hervorragend! Sie beherrschen die Integralrechnung perfekt!';
            } else if (percentage >= 70) {
                message = 'üëç Sehr gut! Sie haben die Grundlagen gut verstanden!';
            } else if (percentage >= 50) {
                message = 'üìö Gut gemacht! Mit etwas √úbung werden Sie noch besser!';
            } else {
                message = 'üí™ Weiter √ºben! Wiederholen Sie die Grundintegrale und Rechenregeln!';
            }
            
            document.getElementById('resultMessage').textContent = message;
        }

        function restartQuiz() {
            currentQuestion = 0;
            score = 0;
            answers = [];
            document.getElementById('resultsContainer').classList.remove('show');
            document.getElementById('questionsContainer').style.display = 'block';
            initQuiz();
        }

        window.onload = initQuiz;
    </script>
</body>
</html>
