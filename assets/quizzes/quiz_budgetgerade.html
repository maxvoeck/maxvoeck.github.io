<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz: Die Budgetgerade</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .quiz-container {
            background: white;
            border-radius: 16px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            max-width: 800px;
            width: 100%;
            overflow: hidden;
        }

        .quiz-header {
            background: linear-gradient(135deg, #374151 0%, #1f2937 100%);
            color: white;
            padding: 2rem;
            text-align: center;
        }

        .quiz-header h1 {
            font-size: 1.8rem;
            margin-bottom: 0.5rem;
        }

        .quiz-header p {
            opacity: 0.9;
            font-size: 1rem;
        }

        .progress-bar {
            background: #e0e0e0;
            height: 8px;
            position: relative;
        }

        .progress-fill {
            background: linear-gradient(90deg, #667eea 0%, #764ba2 100%);
            height: 100%;
            width: 0%;
            transition: width 0.3s ease;
        }

        .quiz-content {
            padding: 2rem;
        }

        .question-container {
            display: none;
        }

        .question-container.active {
            display: block;
            animation: fadeIn 0.5s ease;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .question-number {
            color: #667eea;
            font-weight: 600;
            font-size: 0.9rem;
            margin-bottom: 0.5rem;
        }

        .question-text {
            font-size: 1.3rem;
            font-weight: 600;
            color: #1f2937;
            margin-bottom: 1.5rem;
            line-height: 1.5;
        }

        .options {
            display: flex;
            flex-direction: column;
            gap: 1rem;
        }

        .option {
            background: #f8f9fa;
            border: 2px solid #e0e0e0;
            border-radius: 12px;
            padding: 1rem 1.5rem;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            gap: 1rem;
        }

        .option:hover {
            background: #f0f1f3;
            border-color: #667eea;
            transform: translateX(5px);
        }

        .option-letter {
            background: #667eea;
            color: white;
            width: 32px;
            height: 32px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: 600;
            flex-shrink: 0;
        }

        .option.selected {
            background: #e8eaf6;
            border-color: #667eea;
        }

        .option.correct {
            background: #d4edda;
            border-color: #28a745;
        }

        .option.correct .option-letter {
            background: #28a745;
        }

        .option.incorrect {
            background: #f8d7da;
            border-color: #dc3545;
        }

        .option.incorrect .option-letter {
            background: #dc3545;
        }

        .option.disabled {
            cursor: not-allowed;
            opacity: 0.7;
        }

        .feedback {
            margin-top: 1.5rem;
            padding: 1rem;
            border-radius: 8px;
            display: none;
        }

        .feedback.show {
            display: block;
            animation: fadeIn 0.5s ease;
        }

        .feedback.correct {
            background: #d4edda;
            border-left: 4px solid #28a745;
            color: #155724;
        }

        .feedback.incorrect {
            background: #f8d7da;
            border-left: 4px solid #dc3545;
            color: #721c24;
        }

        .feedback-title {
            font-weight: 600;
            margin-bottom: 0.5rem;
        }

        .controls {
            margin-top: 2rem;
            display: flex;
            justify-content: space-between;
            gap: 1rem;
        }

        .btn {
            padding: 0.8rem 2rem;
            border: none;
            border-radius: 8px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .btn-primary {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }

        .btn-primary:hover:not(:disabled) {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
        }

        .btn-secondary {
            background: #f8f9fa;
            color: #374151;
            border: 2px solid #e0e0e0;
        }

        .btn-secondary:hover:not(:disabled) {
            background: #e9ecef;
        }

        .btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        .results-container {
            display: none;
            text-align: center;
            padding: 2rem;
        }

        .results-container.show {
            display: block;
            animation: fadeIn 0.5s ease;
        }

        .score-circle {
            width: 200px;
            height: 200px;
            border-radius: 50%;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            margin: 2rem auto;
            color: white;
            box-shadow: 0 10px 30px rgba(102, 126, 234, 0.4);
        }

        .score-number {
            font-size: 3rem;
            font-weight: 700;
        }

        .score-label {
            font-size: 1rem;
            opacity: 0.9;
        }

        .result-message {
            font-size: 1.5rem;
            font-weight: 600;
            color: #1f2937;
            margin-bottom: 1rem;
        }

        .result-details {
            background: #f8f9fa;
            border-radius: 12px;
            padding: 1.5rem;
            margin: 2rem 0;
            display: flex;
            justify-content: space-around;
            flex-wrap: wrap;
            gap: 1rem;
        }

        .result-stat {
            text-align: center;
        }

        .result-stat-number {
            font-size: 2rem;
            font-weight: 700;
            color: #667eea;
        }

        .result-stat-label {
            font-size: 0.9rem;
            color: #666;
            margin-top: 0.3rem;
        }

        @media (max-width: 768px) {
            body {
                padding: 10px;
            }

            .quiz-header h1 {
                font-size: 1.4rem;
            }

            .question-text {
                font-size: 1.1rem;
            }

            .controls {
                flex-direction: column;
            }

            .btn {
                width: 100%;
            }
        }
    </style>
</head>
<body>
    <div class="quiz-container">
        <div class="quiz-header">
            <h1>üõí Die Budgetgerade</h1>
            <p>Grundlagen der Konsumentscheidung</p>
        </div>

        <div class="progress-bar">
            <div class="progress-fill" id="progressFill"></div>
        </div>

        <div class="quiz-content">
            <div id="questionsContainer"></div>

            <div class="results-container" id="resultsContainer">
                <div class="result-message" id="resultMessage"></div>
                <div class="score-circle">
                    <div class="score-number" id="scoreNumber">0%</div>
                    <div class="score-label">Erreicht</div>
                </div>
                <div class="result-details">
                    <div class="result-stat">
                        <div class="result-stat-number" id="correctCount">0</div>
                        <div class="result-stat-label">Richtig</div>
                    </div>
                    <div class="result-stat">
                        <div class="result-stat-number" id="incorrectCount">0</div>
                        <div class="result-stat-label">Falsch</div>
                    </div>
                    <div class="result-stat">
                        <div class="result-stat-number" id="totalCount">0</div>
                        <div class="result-stat-label">Gesamt</div>
                    </div>
                </div>
                <button class="btn btn-primary" onclick="restartQuiz()">üîÑ Quiz wiederholen</button>
            </div>
        </div>
    </div>

    <script>
        const quizData = [
            {
                question: "Was beschreibt die Budgetgerade?",
                options: [
                    "Alle Kombinationen von G√ºtern, die maximalen Nutzen bringen",
                    "Alle erschwinglichen G√ºterkombinationen bei gegebenem Einkommen und Preisen",
                    "Nur die teuersten G√ºterkombinationen",
                    "Die optimale Wahl des Haushalts"
                ],
                correct: 1,
                explanation: "Die Budgetgerade zeigt alle G√ºterkombinationen, die ein Haushalt sich leisten kann ‚Äì nicht welche er bevorzugt."
            },
            {
                question: "Wie lautet die Standardform der Budgetrestriktion f√ºr zwei G√ºter?",
                options: [
                    "m = x‚ÇÅ + x‚ÇÇ",
                    "p‚ÇÅ + p‚ÇÇ = m",
                    "m = p‚ÇÅ¬∑x‚ÇÅ + p‚ÇÇ¬∑x‚ÇÇ",
                    "x‚ÇÅ = m / p‚ÇÇ ‚àí p‚ÇÅ/p‚ÇÇ¬∑x‚ÇÇ"
                ],
                correct: 2,
                explanation: "Das gesamte Einkommen m wird f√ºr die Mengen x‚ÇÅ und x‚ÇÇ zu den Preisen p‚ÇÅ und p‚ÇÇ ausgegeben."
            },
            {
                question: "Welche √∂konomische Bedeutung hat die Steigung der Budgetgeraden?",
                options: [
                    "Sie zeigt das verf√ºgbare Einkommen an",
                    "Sie gibt die Anzahl der G√ºter an",
                    "Sie entspricht dem Preisverh√§ltnis und den Opportunit√§tskosten",
                    "Sie ist immer positiv"
                ],
                correct: 2,
                explanation: "Die Steigung ist ‚àíp‚ÇÅ/p‚ÇÇ: Wie viele Einheiten von Gut 2 man opfern muss, um eine Einheit von Gut 1 mehr zu konsumieren."
            },
            {
                question: "Ein Haushalt hat 600‚Ç¨ Einkommen, p‚ÇÅ = 30‚Ç¨, p‚ÇÇ = 20‚Ç¨. Wie lautet die Budgetgerade (nach x‚ÇÇ aufgel√∂st)?",
                options: [
                    "x‚ÇÇ = 30 ‚àí 1,5x‚ÇÅ",
                    "x‚ÇÇ = 20 ‚àí 1,5x‚ÇÅ",
                    "x‚ÇÇ = 600 ‚àí 30x‚ÇÅ",
                    "x‚ÇÇ = 20 ‚àí 0,67x‚ÇÅ"
                ],
                correct: 0,
                explanation: "x‚ÇÇ = m/p‚ÇÇ ‚àí (p‚ÇÅ/p‚ÇÇ)¬∑x‚ÇÅ = 600/20 ‚àí (30/20)x‚ÇÅ = 30 ‚àí 1,5x‚ÇÅ."
            },
            {
                question: "Was passiert bei einer Einkommenserh√∂hung mit der Budgetgeraden?",
                options: [
                    "Sie dreht sich um den Achsenabschnitt von x‚ÇÅ",
                    "Sie verschiebt sich parallel nach au√üen",
                    "Sie wird flacher",
                    "Sie bleibt unver√§ndert"
                ],
                correct: 1,
                explanation: "Da sich das Preisverh√§ltnis nicht √§ndert, bleibt die Steigung gleich ‚Äì parallele Verschiebung nach au√üen."
            },
            {
                question: "Wenn der Preis von Gut 1 steigt, was passiert mit der Budgetgeraden?",
                options: [
                    "Sie verschiebt sich parallel nach innen",
                    "Sie dreht sich um den Achsenabschnitt von x‚ÇÇ nach innen",
                    "Sie wird flacher",
                    "Beide Achsenabschnitte steigen"
                ],
                correct: 1,
                explanation: "Der Achsenabschnitt von x‚ÇÅ sinkt, w√§hrend der von x‚ÇÇ gleich bleibt ‚Üí Drehung um x‚ÇÇ-Achsenabschnitt, steilere Gerade."
            },
            {
                question: "Welcher Punkt liegt NICHT auf der Budgetgeraden?",
                options: [
                    "Ein Punkt, bei dem das gesamte Einkommen ausgegeben wird",
                    "Ein Punkt unterhalb der Geraden",
                    "Ein Punkt, bei dem p‚ÇÅx‚ÇÅ + p‚ÇÇx‚ÇÇ = m",
                    "Ein Punkt, bei dem die Gleichung der Budgetgeraden erf√ºllt ist"
                ],
                correct: 1,
                explanation: "Punkte unterhalb der Geraden nutzen das Budget nicht vollst√§ndig aus ‚Äì sie liegen in der Budgetmenge, aber nicht auf der Geraden."
            },
            {
                question: "Gegeben: x‚ÇÇ = 20 ‚àí 2x‚ÇÅ. Welche Ver√§nderung f√ºhrt zu x‚ÇÇ = 25 ‚àí 2x‚ÇÅ?",
                options: [
                    "Preiserh√∂hung von Gut 1",
                    "Preissenkung von Gut 2",
                    "Einkommenserh√∂hung",
                    "Einkommenssenkung"
                ],
                correct: 2,
                explanation: "Achsenabschnitt steigt von 20 auf 25, Steigung unver√§ndert ‚Üí Einkommenserh√∂hung."
            },
            {
                question: "Welche Aussage zur Budgetmenge ist korrekt?",
                options: [
                    "Sie enth√§lt nur Punkte auf der Budgetgeraden",
                    "Sie enth√§lt alle Punkte auf und unterhalb der Budgetgeraden",
                    "Sie enth√§lt auch nicht erschwingliche Kombinationen",
                    "Sie ist identisch mit der Indifferenzkurve"
                ],
                correct: 1,
                explanation: "Die Budgetmenge umfasst alle erschwinglichen Kombinationen ‚Äì also auf und unterhalb der Geraden."
            },
            {
                question: "Ein Student hat 800‚Ç¨, p‚ÇÅ (Lebensmittel) = 200‚Ç¨, p‚ÇÇ (Freizeit) = 100‚Ç¨. Wie viele Freizeitaktivit√§ten kann er maximal leisten?",
                options: [
                    "4",
                    "6",
                    "8",
                    "10"
                ],
                correct: 2,
                explanation: "Maximal x‚ÇÇ = m / p‚ÇÇ = 800 / 100 = 8."
            },
            {
                question: "Nach einer BAf√∂G-Erh√∂hung auf 1000‚Ç¨ und einer Preiserh√∂hung f√ºr Lebensmittel auf 250‚Ç¨: Wie lautet die neue Budgetgerade?",
                options: [
                    "x‚ÇÇ = 10 ‚àí 2x‚ÇÅ",
                    "x‚ÇÇ = 8 ‚àí 2,5x‚ÇÅ",
                    "x‚ÇÇ = 10 ‚àí 2,5x‚ÇÅ",
                    "x‚ÇÇ = 12 ‚àí 3x‚ÇÅ"
                ],
                correct: 2,
                explanation: "x‚ÇÇ = 1000/100 ‚àí (250/100)x‚ÇÅ = 10 ‚àí 2,5x‚ÇÅ."
            },
            {
                question: "Was bedeutet eine Steigung von ‚àí3 bei der Budgetgeraden?",
                options: [
                    "Gut 1 ist dreimal teurer als Gut 2",
                    "F√ºr 1 Einheit Gut 1 muss man auf 3 Einheiten Gut 2 verzichten",
                    "Das Einkommen betr√§gt 300‚Ç¨",
                    "Gut 2 ist ein Inferiorgut"
                ],
                correct: 1,
                explanation: "Opportunit√§tskosten: 1 Einheit Gut 1 kostet 3 Einheiten Gut 2."
            },
            {
                question: "Welche Annahme trifft NICHT auf das einfache Budgetgeradenmodell zu?",
                options: [
                    "Zwei G√ºter werden betrachtet",
                    "G√ºter sind beliebig teilbar",
                    "Sparen oder Kreditaufnahme ist m√∂glich",
                    "Preise sind konstant"
                ],
                correct: 2,
                explanation: "Im Grundmodell wird kein Sparen oder Kredit ber√ºcksichtigt ‚Äì das Budget muss in der Periode aufgebraucht (oder weniger) werden."
            },
            {
                question: "Welche Ver√§nderung f√ºhrt zu einer Drehung der Budgetgeraden nach au√üen?",
                options: [
                    "Einkommenssenkung",
                    "Preiserh√∂hung eines Gutes",
                    "Preissenkung eines Gutes",
                    "Steuererh√∂hung auf beide G√ºter"
                ],
                correct: 2,
                explanation: "Sinkt der Preis eines Gutes, wird die Gerade flacher oder weniger steil ‚Üí Drehung nach au√üen um den anderen Achsenabschnitt."
            },
            {
                question: "Warum ist die Budgetgerade wichtig f√ºr die Haushaltstheorie?",
                options: [
                    "Sie bestimmt automatisch die optimale Konsumwahl",
                    "Sie zeigt alle technisch m√∂glichen Produktionskombinationen",
                    "Sie definiert die Menge aller erschwinglichen Konsumb√ºndel",
                    "Sie ersetzt die Nachfragefunktion"
                ],
                correct: 2,
                explanation: "Sie ist die Restriktion, innerhalb derer der Haushalt seine Pr√§ferenzen (Indifferenzkurven) maximiert."
            }
        ];

        let currentQuestion = 0;
        let score = 0;
        let answers = [];

        function initQuiz() {
            const container = document.getElementById('questionsContainer');
            container.innerHTML = '';

            quizData.forEach((q, index) => {
                const questionDiv = document.createElement('div');
                questionDiv.className = 'question-container';
                if (index === 0) questionDiv.classList.add('active');
                
                questionDiv.innerHTML = `
                    <div class="question-number">Frage ${index + 1} von ${quizData.length}</div>
                    <div class="question-text">${q.question}</div>
                    <div class="options" id="options-${index}">
                        ${q.options.map((opt, i) => `
                            <div class="option" onclick="selectOption(${index}, ${i})">
                                <div class="option-letter">${String.fromCharCode(65 + i)}</div>
                                <div class="option-text">${opt}</div>
                            </div>
                        `).join('')}
                    </div>
                    <div class="feedback" id="feedback-${index}">
                        <div class="feedback-title"></div>
                        <div class="feedback-text"></div>
                    </div>
                    <div class="controls">
                        <button class="btn btn-secondary" onclick="previousQuestion()" ${index === 0 ? 'style="visibility: hidden;"' : ''}>
                            ‚Üê Zur√ºck
                        </button>
                        <button class="btn btn-primary" id="nextBtn-${index}" onclick="nextQuestion()" disabled>
                            ${index === quizData.length - 1 ? 'Auswertung anzeigen' : 'Weiter ‚Üí'}
                        </button>
                    </div>
                `;
                
                container.appendChild(questionDiv);
            });

            updateProgress();
        }

        function selectOption(questionIndex, optionIndex) {
            if (answers[questionIndex] !== undefined) return;

            const optionsContainer = document.getElementById(`options-${questionIndex}`);
            const options = optionsContainer.querySelectorAll('.option');
            const correct = quizData[questionIndex].correct;
            
            options[optionIndex].classList.add('selected');
            options[optionIndex].classList.add(optionIndex === correct ? 'correct' : 'incorrect');
            options[correct].classList.add('correct');
            
            options.forEach(opt => opt.classList.add('disabled'));
            
            answers[questionIndex] = optionIndex;
            if (optionIndex === correct) score++;
            
            const feedback = document.getElementById(`feedback-${questionIndex}`);
            feedback.classList.add('show');
            feedback.classList.add(optionIndex === correct ? 'correct' : 'incorrect');
            feedback.querySelector('.feedback-title').textContent = 
                optionIndex === correct ? '‚úì Richtig!' : '‚úó Leider falsch';
            feedback.querySelector('.feedback-text').textContent = quizData[questionIndex].explanation;
            
            document.getElementById(`nextBtn-${questionIndex}`).disabled = false;
        }

        function nextQuestion() {
            if (currentQuestion < quizData.length - 1) {
                document.querySelectorAll('.question-container')[currentQuestion].classList.remove('active');
                currentQuestion++;
                document.querySelectorAll('.question-container')[currentQuestion].classList.add('active');
                updateProgress();
            } else {
                showResults();
            }
        }

        function previousQuestion() {
            if (currentQuestion > 0) {
                document.querySelectorAll('.question-container')[currentQuestion].classList.remove('active');
                currentQuestion--;
                document.querySelectorAll('.question-container')[currentQuestion].classList.add('active');
                updateProgress();
            }
        }

        function updateProgress() {
            const progress = ((currentQuestion + 1) / quizData.length) * 100;
            document.getElementById('progressFill').style.width = progress + '%';
        }

        function showResults() {
            document.getElementById('questionsContainer').style.display = 'none';
            const resultsContainer = document.getElementById('resultsContainer');
            resultsContainer.classList.add('show');
            
            const percentage = Math.round((score / quizData.length) * 100);
            document.getElementById('scoreNumber').textContent = percentage + '%';
            document.getElementById('correctCount').textContent = score;
            document.getElementById('incorrectCount').textContent = quizData.length - score;
            document.getElementById('totalCount').textContent = quizData.length;
            
            let message = '';
            if (percentage >= 90) {
                message = 'üéâ Perfekt! Du meisterst die Budgetgerade souver√§n!';
            } else if (percentage >= 70) {
                message = 'üëç Sehr gut! Du verstehst Einkommens- und Preiswirkungen!';
            } else if (percentage >= 50) {
                message = 'üìö Gut! Wiederhole noch einmal Steigung und Drehung.';
            } else {
                message = 'üí™ √úbe weiter! Achte auf Unterschied zwischen Verschiebung und Drehung!';
            }
            
            document.getElementById('resultMessage').textContent = message;
        }

        function restartQuiz() {
            currentQuestion = 0;
            score = 0;
            answers = [];
            document.getElementById('resultsContainer').classList.remove('show');
            document.getElementById('questionsContainer').style.display = 'block';
            initQuiz();
        }

        window.onload = initQuiz;
    </script>
</body>
</html>
