<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz: Asymptoten & Polynomdivision</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .quiz-container {
            background: white;
            border-radius: 16px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            max-width: 800px;
            width: 100%;
            overflow: hidden;
        }

        .quiz-header {
            background: linear-gradient(135deg, #374151 0%, #1f2937 100%);
            color: white;
            padding: 2rem;
            text-align: center;
        }

        .quiz-header h1 {
            font-size: 1.8rem;
            margin-bottom: 0.5rem;
        }

        .quiz-header p {
            opacity: 0.9;
            font-size: 1rem;
        }

        .progress-bar {
            background: #e0e0e0;
            height: 8px;
            position: relative;
        }

        .progress-fill {
            background: linear-gradient(90deg, #667eea 0%, #764ba2 100%);
            height: 100%;
            width: 0%;
            transition: width 0.3s ease;
        }

        .quiz-content {
            padding: 2rem;
        }

        .question-container {
            display: none;
        }

        .question-container.active {
            display: block;
            animation: fadeIn 0.5s ease;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .question-number {
            color: #667eea;
            font-weight: 600;
            font-size: 0.9rem;
            margin-bottom: 0.5rem;
        }

        .question-text {
            font-size: 1.3rem;
            font-weight: 600;
            color: #1f2937;
            margin-bottom: 1.5rem;
            line-height: 1.5;
        }

        .math-formula {
            font-family: 'Times New Roman', serif;
            font-style: italic;
            font-size: 1.1em;
            background: #f8f9fa;
            padding: 0.5rem;
            border-radius: 4px;
            margin: 0.5rem 0;
            display: inline-block;
        }

        .options {
            display: flex;
            flex-direction: column;
            gap: 1rem;
        }

        .option {
            background: #f8f9fa;
            border: 2px solid #e0e0e0;
            border-radius: 12px;
            padding: 1rem 1.5rem;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            gap: 1rem;
        }

        .option:hover {
            background: #f0f1f3;
            border-color: #667eea;
            transform: translateX(5px);
        }

        .option-letter {
            background: #667eea;
            color: white;
            width: 32px;
            height: 32px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: 600;
            flex-shrink: 0;
        }

        .option.selected {
            background: #e8eaf6;
            border-color: #667eea;
        }

        .option.correct {
            background: #d4edda;
            border-color: #28a745;
        }

        .option.correct .option-letter {
            background: #28a745;
        }

        .option.incorrect {
            background: #f8d7da;
            border-color: #dc3545;
        }

        .option.incorrect .option-letter {
            background: #dc3545;
        }

        .option.disabled {
            cursor: not-allowed;
            opacity: 0.7;
        }

        .feedback {
            margin-top: 1.5rem;
            padding: 1rem;
            border-radius: 8px;
            display: none;
        }

        .feedback.show {
            display: block;
            animation: fadeIn 0.5s ease;
        }

        .feedback.correct {
            background: #d4edda;
            border-left: 4px solid #28a745;
            color: #155724;
        }

        .feedback.incorrect {
            background: #f8d7da;
            border-left: 4px solid #dc3545;
            color: #721c24;
        }

        .feedback-title {
            font-weight: 600;
            margin-bottom: 0.5rem;
        }

        .controls {
            margin-top: 2rem;
            display: flex;
            justify-content: space-between;
            gap: 1rem;
        }

        .btn {
            padding: 0.8rem 2rem;
            border: none;
            border-radius: 8px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .btn-primary {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }

        .btn-primary:hover:not(:disabled) {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
        }

        .btn-secondary {
            background: #f8f9fa;
            color: #374151;
            border: 2px solid #e0e0e0;
        }

        .btn-secondary:hover:not(:disabled) {
            background: #e9ecef;
        }

        .btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        .results-container {
            display: none;
            text-align: center;
            padding: 2rem;
        }

        .results-container.show {
            display: block;
            animation: fadeIn 0.5s ease;
        }

        .score-circle {
            width: 200px;
            height: 200px;
            border-radius: 50%;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            margin: 2rem auto;
            color: white;
            box-shadow: 0 10px 30px rgba(102, 126, 234, 0.4);
        }

        .score-number {
            font-size: 3rem;
            font-weight: 700;
        }

        .score-label {
            font-size: 1rem;
            opacity: 0.9;
        }

        .result-message {
            font-size: 1.5rem;
            font-weight: 600;
            color: #1f2937;
            margin-bottom: 1rem;
        }

        .result-details {
            background: #f8f9fa;
            border-radius: 12px;
            padding: 1.5rem;
            margin: 2rem 0;
            display: flex;
            justify-content: space-around;
            flex-wrap: wrap;
            gap: 1rem;
        }

        .result-stat {
            text-align: center;
        }

        .result-stat-number {
            font-size: 2rem;
            font-weight: 700;
            color: #667eea;
        }

        .result-stat-label {
            font-size: 0.9rem;
            color: #666;
            margin-top: 0.3rem;
        }

        @media (max-width: 768px) {
            body {
                padding: 10px;
            }

            .quiz-header h1 {
                font-size: 1.4rem;
            }

            .question-text {
                font-size: 1.1rem;
            }

            .controls {
                flex-direction: column;
            }

            .btn {
                width: 100%;
            }
        }
    </style>
</head>
<body>
    <div class="quiz-container">
        <div class="quiz-header">
            <h1>üìê Asymptoten & Polynomdivision</h1>
            <p>Waagerecht, senkrecht und schr√§g</p>
        </div>

        <div class="progress-bar">
            <div class="progress-fill" id="progressFill"></div>
        </div>

        <div class="quiz-content">
            <div id="questionsContainer"></div>

            <div class="results-container" id="resultsContainer">
                <div class="result-message" id="resultMessage"></div>
                <div class="score-circle">
                    <div class="score-number" id="scoreNumber">0%</div>
                    <div class="score-label">Erreicht</div>
                </div>
                <div class="result-details">
                    <div class="result-stat">
                        <div class="result-stat-number" id="correctCount">0</div>
                        <div class="result-stat-label">Richtig</div>
                    </div>
                    <div class="result-stat">
                        <div class="result-stat-number" id="incorrectCount">0</div>
                        <div class="result-stat-label">Falsch</div>
                    </div>
                    <div class="result-stat">
                        <div class="result-stat-number" id="totalCount">0</div>
                        <div class="result-stat-label">Gesamt</div>
                    </div>
                </div>
                <button class="btn btn-primary" onclick="restartQuiz()">üîÑ Quiz wiederholen</button>
            </div>
        </div>
    </div>

    <script>
        const quizData = [
            {
                question: "Wann hat eine gebrochenrationale Funktion eine waagerechte Asymptote y = 0?",
                options: [
                    "Wenn Z√§hlergrad = Nennergrad",
                    "Wenn Z√§hlergrad < Nennergrad",
                    "Wenn Z√§hlergrad > Nennergrad",
                    "Wenn Z√§hlergrad = Nennergrad + 1"
                ],
                correct: 1,
                explanation: "Eine waagerechte Asymptote y = 0 gibt es, wenn der Z√§hlergrad kleiner als der Nennergrad ist (n < m). Der Nenner w√§chst schneller, die Funktion n√§hert sich der x-Achse."
            },
            {
                question: "F√ºr f(x) = (3x¬≤ + 5)/(x¬≤ - 1): Welche waagerechte Asymptote existiert?",
                options: [
                    "y = 0",
                    "y = 3",
                    "y = 5",
                    "Keine waagerechte Asymptote"
                ],
                correct: 1,
                explanation: "Z√§hlergrad n = 2, Nennergrad m = 2 ‚Üí n = m. Bei gleichem Grad ist die Asymptote y = a<sub>n</sub>/b<sub>m</sub> = 3/1 = 3."
            },
            {
                question: "Was ist Polynomdivision?",
                options: [
                    "Das Multiplizieren von Polynomen",
                    "Das Dividieren von Polynomen wie bei Zahlen",
                    "Das Faktorisieren von Polynomen",
                    "Das Ableiten von Polynomen"
                ],
                correct: 1,
                explanation: "Polynomdivision ist das Teilen von Polynomen, √§hnlich wie bei der Division von Zahlen. Man erh√§lt ein Ergebnis (Quotient) und m√∂glicherweise einen Rest."
            },
            {
                question: "F√ºhre die Polynomdivision durch: (x¬≤ + 5x + 6) : (x + 2) = ?",
                options: [
                    "x + 3",
                    "x + 2",
                    "x¬≤ + 3",
                    "2x + 3"
                ],
                correct: 0,
                explanation: "Schritt 1: x¬≤ : x = x. Schritt 2: 3x : x = 3. Ergebnis: x + 3 (ohne Rest, da x¬≤ + 5x + 6 = (x+2)(x+3))."
            },
            {
                question: "Wann existiert eine schr√§ge Asymptote?",
                options: [
                    "Wenn Z√§hlergrad < Nennergrad",
                    "Wenn Z√§hlergrad = Nennergrad",
                    "Wenn Z√§hlergrad = Nennergrad + 1",
                    "Wenn Z√§hlergrad > Nennergrad + 1"
                ],
                correct: 2,
                explanation: "Eine schr√§ge Asymptote existiert genau dann, wenn der Z√§hlergrad um genau 1 h√∂her ist als der Nennergrad (n = m + 1)."
            },
            {
                question: "Wie findet man die schr√§ge Asymptote?",
                options: [
                    "Durch Faktorisieren",
                    "Durch Polynomdivision",
                    "Durch Ableiten",
                    "Durch Grenzwertberechnung mit Ausklammern"
                ],
                correct: 1,
                explanation: "Die schr√§ge Asymptote findet man durch Polynomdivision. Das Ergebnis (Quotient) ohne Rest ist die Gleichung der schr√§gen Asymptote y = mx + c."
            },
            {
                question: "Bei (x¬≤ + 3x + 1) : (x + 1) = x + 2 - 1/(x+1). Was ist die schr√§ge Asymptote?",
                options: [
                    "y = x + 1",
                    "y = x + 2",
                    "y = x + 3",
                    "y = 2x + 1"
                ],
                correct: 1,
                explanation: "Die schr√§ge Asymptote ist der Quotient ohne den Restterm. Hier: y = x + 2. Der Rest -1/(x+1) geht f√ºr x ‚Üí ¬±‚àû gegen 0."
            },
            {
                question: "F√ºr f(x) = (x¬≥ - 2x¬≤ + 1)/(x¬≤ - 1): Gibt es eine schr√§ge Asymptote?",
                options: [
                    "Ja, weil Z√§hlergrad = 3 und Nennergrad = 2",
                    "Nein, weil Z√§hlergrad zu gro√ü ist",
                    "Nein, nur waagerechte Asymptote",
                    "Ja, aber nur eine waagerechte"
                ],
                correct: 0,
                explanation: "Ja! Z√§hlergrad = 3, Nennergrad = 2 ‚Üí n = m + 1. Es gibt eine schr√§ge Asymptote, die durch Polynomdivision bestimmt wird."
            },
            {
                question: "Was passiert mit dem Rest bei der Polynomdivision f√ºr x ‚Üí ‚àû?",
                options: [
                    "Er wird gr√∂√üer",
                    "Er bleibt konstant",
                    "Er geht gegen 0",
                    "Er geht gegen ‚àû"
                ],
                correct: 2,
                explanation: "Der Rest R(x)/N(x) geht f√ºr x ‚Üí ‚àû gegen 0, weil der Grad des Rests kleiner ist als der Grad des Nenners. Deshalb ist der Quotient Q(x) die Asymptote."
            },
            {
                question: "F√ºhre die Division durch: (x¬≤ + 4x + 1) : (x + 2). Was ist das Ergebnis?",
                options: [
                    "x + 2 + 3/(x+2)",
                    "x + 2 - 3/(x+2)",
                    "x + 2 + 1/(x+2)",
                    "x + 2"
                ],
                correct: 1,
                explanation: "Division: x¬≤ : x = x, dann 2x + 1. Weiter: 2x : x = 2, dann -3. Ergebnis: x + 2 - 3/(x+2)."
            },
            {
                question: "Welche drei Asymptoten-Typen gibt es?",
                options: [
                    "Horizontal, vertikal und diagonal",
                    "Waagerecht, senkrecht und schr√§g",
                    "Linear, quadratisch und kubisch",
                    "Positiv, negativ und neutral"
                ],
                correct: 1,
                explanation: "Die drei Asymptoten-Typen sind: waagerechte (y = g), senkrechte (x = a bei Polstellen) und schr√§ge Asymptoten (y = mx + c)."
            },
            {
                question: "F√ºr f(x) = (x¬≤ + 2x - 3)/(x - 2): Bei welchem x liegt eine Polstelle?",
                options: [
                    "x = -3",
                    "x = 1",
                    "x = 2",
                    "x = 3"
                ],
                correct: 2,
                explanation: "Polstelle bei x = 2, weil der Nenner dort 0 wird. Z√§hler bei x = 2: 4 + 4 - 3 = 5 ‚â† 0 ‚Üí Polstelle (senkrechte Asymptote)."
            },
            {
                question: "Wann kann eine Funktion KEINE waagerechte Asymptote haben?",
                options: [
                    "Wenn n < m",
                    "Wenn n = m",
                    "Wenn n > m",
                    "Wenn m = 0"
                ],
                correct: 2,
                explanation: "Wenn der Z√§hlergrad gr√∂√üer als der Nennergrad ist (n > m), gibt es keine waagerechte Asymptote. Bei n = m + 1 gibt es eine schr√§ge Asymptote."
            },
            {
                question: "F√ºr f(x) = (2x¬≤ + x - 1)/(x - 3): Welche Asymptoten existieren?",
                options: [
                    "Nur waagerecht",
                    "Senkrecht (x = 3) und schr√§g",
                    "Nur schr√§g",
                    "Nur senkrecht"
                ],
                correct: 1,
                explanation: "Z√§hlergrad = 2, Nennergrad = 1 ‚Üí n = m + 1: schr√§ge Asymptote. Polstelle bei x = 3 (Nenner = 0, Z√§hler ‚â† 0): senkrechte Asymptote."
            },
            {
                question: "Was ist das erste, was man bei der Polynomdivision macht?",
                options: [
                    "Den konstanten Term dividieren",
                    "Den h√∂chsten Term des Dividenden durch den h√∂chsten Term des Divisors dividieren",
                    "Alle Terme addieren",
                    "Die Nullstellen bestimmen"
                ],
                correct: 1,
                explanation: "Man beginnt immer mit dem h√∂chsten Term: Dividiere den h√∂chsten Term des Dividenden durch den h√∂chsten Term des Divisors. Dann multiplizieren, subtrahieren und wiederholen."
            }
        ];

        let currentQuestion = 0;
        let score = 0;
        let answers = [];

        function initQuiz() {
            const container = document.getElementById('questionsContainer');
            container.innerHTML = '';

            quizData.forEach((q, index) => {
                const questionDiv = document.createElement('div');
                questionDiv.className = 'question-container';
                if (index === 0) questionDiv.classList.add('active');
                
                questionDiv.innerHTML = `
                    <div class="question-number">Frage ${index + 1} von ${quizData.length}</div>
                    <div class="question-text">${q.question}</div>
                    <div class="options" id="options-${index}">
                        ${q.options.map((opt, i) => `
                            <div class="option" onclick="selectOption(${index}, ${i})">
                                <div class="option-letter">${String.fromCharCode(65 + i)}</div>
                                <div class="option-text">${opt}</div>
                            </div>
                        `).join('')}
                    </div>
                    <div class="feedback" id="feedback-${index}">
                        <div class="feedback-title"></div>
                        <div class="feedback-text"></div>
                    </div>
                    <div class="controls">
                        <button class="btn btn-secondary" onclick="previousQuestion()" ${index === 0 ? 'style="visibility: hidden;"' : ''}>
                            ‚Üê Zur√ºck
                        </button>
                        <button class="btn btn-primary" id="nextBtn-${index}" onclick="nextQuestion()" disabled>
                            ${index === quizData.length - 1 ? 'Auswertung anzeigen' : 'Weiter ‚Üí'}
                        </button>
                    </div>
                `;
                
                container.appendChild(questionDiv);
            });

            updateProgress();
        }

        function selectOption(questionIndex, optionIndex) {
            if (answers[questionIndex] !== undefined) return;

            const optionsContainer = document.getElementById(`options-${questionIndex}`);
            const options = optionsContainer.querySelectorAll('.option');
            const correct = quizData[questionIndex].correct;
            
            options[optionIndex].classList.add('selected');
            options[optionIndex].classList.add(optionIndex === correct ? 'correct' : 'incorrect');
            options[correct].classList.add('correct');
            
            options.forEach(opt => opt.classList.add('disabled'));
            
            answers[questionIndex] = optionIndex;
            if (optionIndex === correct) score++;
            
            const feedback = document.getElementById(`feedback-${questionIndex}`);
            feedback.classList.add('show');
            feedback.classList.add(optionIndex === correct ? 'correct' : 'incorrect');
            feedback.querySelector('.feedback-title').textContent = 
                optionIndex === correct ? '‚úì Richtig!' : '‚úó Leider falsch';
            feedback.querySelector('.feedback-text').innerHTML = quizData[questionIndex].explanation;
            
            document.getElementById(`nextBtn-${questionIndex}`).disabled = false;
        }

        function nextQuestion() {
            if (currentQuestion < quizData.length - 1) {
                document.querySelectorAll('.question-container')[currentQuestion].classList.remove('active');
                currentQuestion++;
                document.querySelectorAll('.question-container')[currentQuestion].classList.add('active');
                updateProgress();
            } else {
                showResults();
            }
        }

        function previousQuestion() {
            if (currentQuestion > 0) {
                document.querySelectorAll('.question-container')[currentQuestion].classList.remove('active');
                currentQuestion--;
                document.querySelectorAll('.question-container')[currentQuestion].classList.add('active');
                updateProgress();
            }
        }

        function updateProgress() {
            const progress = ((currentQuestion + 1) / quizData.length) * 100;
            document.getElementById('progressFill').style.width = progress + '%';
        }

        function showResults() {
            document.getElementById('questionsContainer').style.display = 'none';
            const resultsContainer = document.getElementById('resultsContainer');
            resultsContainer.classList.add('show');
            
            const percentage = Math.round((score / quizData.length) * 100);
            document.getElementById('scoreNumber').textContent = percentage + '%';
            document.getElementById('correctCount').textContent = score;
            document.getElementById('incorrectCount').textContent = quizData.length - score;
            document.getElementById('totalCount').textContent = quizData.length;
            
            let message = '';
            if (percentage >= 90) {
                message = 'üéâ Hervorragend! Du beherrschst Asymptoten und Polynomdivision perfekt!';
            } else if (percentage >= 70) {
                message = 'üëç Sehr gut! Du verstehst die drei Asymptoten-Typen!';
            } else if (percentage >= 50) {
                message = 'üìö Gut gemacht! Mit etwas √úbung wirst du noch besser!';
            } else {
                message = 'üí™ Weiter √ºben! Wiederhole n = m + 1 f√ºr schr√§ge Asymptoten!';
            }
            
            document.getElementById('resultMessage').textContent = message;
        }

        function restartQuiz() {
            currentQuestion = 0;
            score = 0;
            answers = [];
            document.getElementById('resultsContainer').classList.remove('show');
            document.getElementById('questionsContainer').style.display = 'block';
            initQuiz();
        }

        window.onload = initQuiz;
    </script>
</body>
</html>
