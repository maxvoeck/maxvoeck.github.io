<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz: Funktionen in Python</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .quiz-container {
            background: white;
            border-radius: 16px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            max-width: 800px;
            width: 100%;
            overflow: hidden;
        }

        .quiz-header {
            background: linear-gradient(135deg, #374151 0%, #1f2937 100%);
            color: white;
            padding: 2rem;
            text-align: center;
        }

        .quiz-header h1 {
            font-size: 1.8rem;
            margin-bottom: 0.5rem;
        }

        .quiz-header p {
            opacity: 0.9;
            font-size: 1rem;
        }

        .progress-bar {
            background: #e0e0e0;
            height: 8px;
            position: relative;
        }

        .progress-fill {
            background: linear-gradient(90deg, #667eea 0%, #764ba2 100%);
            height: 100%;
            width: 0%;
            transition: width 0.3s ease;
        }

        .quiz-content {
            padding: 2rem;
        }

        .question-container {
            display: none;
        }

        .question-container.active {
            display: block;
            animation: fadeIn 0.5s ease;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .question-number {
            color: #667eea;
            font-weight: 600;
            font-size: 0.9rem;
            margin-bottom: 0.5rem;
        }

        .question-text {
            font-size: 1.3rem;
            font-weight: 600;
            color: #1f2937;
            margin-bottom: 1.5rem;
            line-height: 1.5;
        }

        .code-block {
            background-color: #f8f9fa;
            border-left: 4px solid #667eea;
            padding: 15px 20px;
            margin: 15px 0;
            font-family: 'Courier New', monospace;
            font-size: 14px;
            color: #1f2937;
            overflow-x: auto;
            white-space: pre;
            border-radius: 4px;
            border: 1px solid #e0e0e0;
        }

        .options {
            display: flex;
            flex-direction: column;
            gap: 1rem;
        }

        .option {
            background: #f8f9fa;
            border: 2px solid #e0e0e0;
            border-radius: 12px;
            padding: 1rem 1.5rem;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            gap: 1rem;
        }

        .option:hover {
            background: #f0f1f3;
            border-color: #667eea;
            transform: translateX(5px);
        }

        .option-letter {
            background: #667eea;
            color: white;
            width: 32px;
            height: 32px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: 600;
            flex-shrink: 0;
        }

        .option.selected {
            background: #e8eaf6;
            border-color: #667eea;
        }

        .option.correct {
            background: #d4edda;
            border-color: #28a745;
        }

        .option.correct .option-letter {
            background: #28a745;
        }

        .option.incorrect {
            background: #f8d7da;
            border-color: #dc3545;
        }

        .option.incorrect .option-letter {
            background: #dc3545;
        }

        .option.disabled {
            cursor: not-allowed;
            opacity: 0.7;
        }

        .feedback {
            margin-top: 1.5rem;
            padding: 1rem;
            border-radius: 8px;
            display: none;
        }

        .feedback.show {
            display: block;
            animation: fadeIn 0.5s ease;
        }

        .feedback.correct {
            background: #d4edda;
            border-left: 4px solid #28a745;
            color: #155724;
        }

        .feedback.incorrect {
            background: #f8d7da;
            border-left: 4px solid #dc3545;
            color: #721c24;
        }

        .feedback-title {
            font-weight: 600;
            margin-bottom: 0.5rem;
        }

        .controls {
            margin-top: 2rem;
            display: flex;
            justify-content: space-between;
            gap: 1rem;
        }

        .btn {
            padding: 0.8rem 2rem;
            border: none;
            border-radius: 8px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .btn-primary {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }

        .btn-primary:hover:not(:disabled) {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
        }

        .btn-secondary {
            background: #f8f9fa;
            color: #374151;
            border: 2px solid #e0e0e0;
        }

        .btn-secondary:hover:not(:disabled) {
            background: #e9ecef;
        }

        .btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        .results-container {
            display: none;
            text-align: center;
            padding: 2rem;
        }

        .results-container.show {
            display: block;
            animation: fadeIn 0.5s ease;
        }

        .score-circle {
            width: 200px;
            height: 200px;
            border-radius: 50%;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            margin: 2rem auto;
            color: white;
            box-shadow: 0 10px 30px rgba(102, 126, 234, 0.4);
        }

        .score-number {
            font-size: 3rem;
            font-weight: 700;
        }

        .score-label {
            font-size: 1rem;
            opacity: 0.9;
        }

        .result-message {
            font-size: 1.5rem;
            font-weight: 600;
            color: #1f2937;
            margin-bottom: 1rem;
        }

        .result-details {
            background: #f8f9fa;
            border-radius: 12px;
            padding: 1.5rem;
            margin: 2rem 0;
            display: flex;
            justify-content: space-around;
            flex-wrap: wrap;
            gap: 1rem;
        }

        .result-stat {
            text-align: center;
        }

        .result-stat-number {
            font-size: 2rem;
            font-weight: 700;
            color: #667eea;
        }

        .result-stat-label {
            font-size: 0.9rem;
            color: #666;
            margin-top: 0.3rem;
        }

        @media (max-width: 768px) {
            body {
                padding: 10px;
            }

            .quiz-header h1 {
                font-size: 1.4rem;
            }

            .question-text {
                font-size: 1.1rem;
            }

            .controls {
                flex-direction: column;
            }

            .btn {
                width: 100%;
            }
        }
    </style>
<base target="_blank">
</head>
<body>
    <div class="quiz-container">
        <div class="quiz-header">
            <h1>üêç Python Grundlagen Quiz</h1>
            <p>Funktionen in Python</p>
        </div>

        <div class="progress-bar">
            <div class="progress-fill" id="progressFill"></div>
        </div>

        <div class="quiz-content">
            <div id="questionsContainer"></div>

            <div class="results-container" id="resultsContainer">
                <div class="result-message" id="resultMessage"></div>
                <div class="score-circle">
                    <div class="score-number" id="scoreNumber">0%</div>
                    <div class="score-label">Erreicht</div>
                </div>
                <div class="result-details">
                    <div class="result-stat">
                        <div class="result-stat-number" id="correctCount">0</div>
                        <div class="result-stat-label">Richtig</div>
                    </div>
                    <div class="result-stat">
                        <div class="result-stat-number" id="incorrectCount">0</div>
                        <div class="result-stat-label">Falsch</div>
                    </div>
                    <div class="result-stat">
                        <div class="result-stat-number" id="totalCount">0</div>
                        <div class="result-stat-label">Gesamt</div>
                    </div>
                </div>
                <button class="btn btn-primary" onclick="restartQuiz()">üîÑ Quiz wiederholen</button>
            </div>
        </div>
    </div>

    <script>
        const questions = [
            {
                question: "Wie definiert man eine Funktion in Python?",
                code: null,
                options: [
                    "function meine_funktion():",
                    "def meine_funktion():",
                    "create meine_funktion():",
                    "void meine_funktion():"
                ],
                correct: 1,
                explanation: "In Python wird eine Funktion mit dem Schl√ºsselwort 'def' definiert, gefolgt vom Funktionsnamen und Klammern."
            },
            {
                question: "Was gibt dieser Code aus?",
                code: "def sage_hallo():\n    print('Hallo')\n\nsage_hallo()",
                options: [
                    "Nichts",
                    "Hallo",
                    "None",
                    "Fehler"
                ],
                correct: 1,
                explanation: "Die Funktion wird aufgerufen und f√ºhrt print('Hallo') aus, was 'Hallo' ausgibt."
            },
            {
                question: "Was ist der Unterschied zwischen print und return?",
                code: null,
                options: [
                    "print gibt Werte zur√ºck, return zeigt sie an",
                    "Beide machen genau das Gleiche",
                    "print zeigt an, return gibt Werte zur√ºck",
                    "return ist veraltet"
                ],
                correct: 2,
                explanation: "print() zeigt Werte im Terminal an. return gibt Werte zur√ºck, die weiterverwendet werden k√∂nnen."
            },
            {
                question: "Was enth√§lt die Variable x?",
                code: "def addiere(a, b):\n    print(a + b)\n\nx = addiere(3, 4)",
                options: [
                    "7",
                    "None",
                    "'3 + 4'",
                    "Fehler"
                ],
                correct: 1,
                explanation: "Die Funktion gibt mit print aus (zeigt 7), aber return fehlt. Daher ist x = None."
            },
            {
                question: "Was gibt dieser Code aus?",
                code: "def verdopple(zahl):\n    return zahl * 2\n\nprint(verdopple(5))",
                options: [
                    "5",
                    "10",
                    "None",
                    "Fehler: return nicht erlaubt"
                ],
                correct: 1,
                explanation: "verdopple(5) gibt 10 zur√ºck (5 * 2 = 10), print() zeigt diesen Wert an."
            },
            {
                question: "Was passiert hier?",
                code: "def begruessung(name):\n    return f'Hallo {name}'\n\nbegruessung('Anna')",
                options: [
                    "Gibt 'Hallo Anna' aus",
                    "Gibt nichts aus (return gibt nur zur√ºck)",
                    "Fehler: f-String nicht erlaubt",
                    "Speichert 'Hallo Anna' in name"
                ],
                correct: 1,
                explanation: "return gibt den Wert zur√ºck, zeigt ihn aber nicht an. Ohne print() wird nichts ausgegeben."
            },
            {
                question: "Was ist ein Parameter?",
                code: "def addiere(a, b):\n    return a + b",
                options: [
                    "Der R√ºckgabewert der Funktion",
                    "a und b sind Parameter (Eingabewerte)",
                    "addiere ist der Parameter",
                    "return ist der Parameter"
                ],
                correct: 1,
                explanation: "Parameter sind die Eingabewerte einer Funktion. Hier: a und b."
            },
            {
                question: "Was gibt dieser Code aus?",
                code: "def rechne(x, y=5):\n    return x + y\n\nprint(rechne(3))",
                options: [
                    "3",
                    "5",
                    "8",
                    "Fehler: y fehlt"
                ],
                correct: 2,
                explanation: "y hat einen Standardwert von 5. rechne(3) nutzt diesen: 3 + 5 = 8."
            },
            {
                question: "Was ist falsch an diesem Code?",
                code: "def quadrat(zahl):\nreturn zahl * zahl",
                options: [
                    "return muss einger√ºckt sein",
                    "zahl darf nicht zweimal vorkommen",
                    "def braucht kein :",
                    "Der Code ist korrekt"
                ],
                correct: 0,
                explanation: "In Python muss der Code-Block nach def einger√ºckt sein. return zahl * zahl muss einger√ºckt werden."
            },
            {
                question: "Was gibt dieser Code zur√ºck?",
                code: "def pruefe(zahl):\n    if zahl > 10:\n        return 'Gro√ü'\n    else:\n        return 'Klein'\n\nprint(pruefe(15))",
                options: [
                    "True",
                    "'Gro√ü'",
                    "'Klein'",
                    "15"
                ],
                correct: 1,
                explanation: "15 > 10 ist wahr, also wird 'Gro√ü' zur√ºckgegeben und ausgegeben."
            },
            {
                question: "K√∂nnen Funktionen mehrere Werte zur√ºckgeben?",
                code: "def teile(a, b):\n    return a, b\n\nx, y = teile(10, 5)",
                options: [
                    "Nein, nur ein Wert m√∂glich",
                    "Ja, als Tuple: x=10, y=5",
                    "Fehler: Komma nicht erlaubt",
                    "Nur mit Listen m√∂glich"
                ],
                correct: 1,
                explanation: "return a, b gibt ein Tuple zur√ºck. Mit x, y = teile(10, 5) wird es entpackt."
            },
            {
                question: "Was ist der Fehler?",
                code: "def addiere(a, b):\n    ergebnis = a + b\n\nprint(ergebnis)",
                options: [
                    "ergebnis existiert nur in der Funktion",
                    "print() muss in der Funktion sein",
                    "return fehlt",
                    "Der Code ist korrekt"
                ],
                correct: 0,
                explanation: "ergebnis ist eine lokale Variable und existiert nur innerhalb der Funktion. Au√üerhalb gibt es einen NameError."
            },
            {
                question: "Was macht diese Funktion?",
                code: "def ist_gerade(zahl):\n    return zahl % 2 == 0",
                options: [
                    "Gibt immer True zur√ºck",
                    "Gibt True zur√ºck, wenn zahl gerade ist",
                    "Gibt die Zahl zur√ºck",
                    "Fehler: Vergleich nicht erlaubt"
                ],
                correct: 1,
                explanation: "zahl % 2 == 0 pr√ºft, ob zahl durch 2 teilbar ist (gerade). Gibt True oder False zur√ºck."
            },
            {
                question: "Was gibt dieser Code aus?",
                code: "def gruss(name='Gast'):\n    return f'Hallo {name}'\n\nprint(gruss())\nprint(gruss('Max'))",
                options: [
                    "Fehler (name fehlt) und Hallo Max",
                    "Hallo None und Hallo Max",
                    "Hallo Gast und Hallo Max",
                    "Hallo und Hallo Max"
                ],
                correct: 2,
                explanation: "Ohne Argument wird der Standardwert 'Gast' verwendet. Mit 'Max' wird dieser √ºberschrieben."
            },
            {
                question: "K√∂nnen Funktionen andere Funktionen aufrufen?",
                code: "def verdopple(x):\n    return x * 2\n\ndef vervierfache(x):\n    return verdopple(verdopple(x))",
                options: [
                    "Nein, das ist nicht erlaubt",
                    "Ja, vervierfache ruft verdopple auf",
                    "Fehler: Endlosschleife",
                    "Nur mit import m√∂glich"
                ],
                correct: 1,
                explanation: "Funktionen k√∂nnen andere Funktionen aufrufen. vervierfache(5) ‚Üí verdopple(verdopple(5)) ‚Üí verdopple(10) ‚Üí 20."
            }
        ];

        let currentQuestion = 0;
        let score = 0;
        let answers = [];

        function initQuiz() {
            const container = document.getElementById('questionsContainer');
            container.innerHTML = '';

            questions.forEach((q, index) => {
                const questionDiv = document.createElement('div');
                questionDiv.className = 'question-container';
                if (index === 0) questionDiv.classList.add('active');
                
                let codeBlock = q.code ? `<div class="code-block">${q.code}</div>` : '';
                
                questionDiv.innerHTML = `
                    <div class="question-number">Frage ${index + 1} von ${questions.length}</div>
                    <div class="question-text">${q.question}</div>
                    ${codeBlock}
                    <div class="options" id="options-${index}">
                        ${q.options.map((opt, i) => `
                            <div class="option" onclick="selectOption(${index}, ${i})">
                                <div class="option-letter">${String.fromCharCode(65 + i)}</div>
                                <div class="option-text">${opt}</div>
                            </div>
                        `).join('')}
                    </div>
                    <div class="feedback" id="feedback-${index}">
                        <div class="feedback-title"></div>
                        <div class="feedback-text"></div>
                    </div>
                    <div class="controls">
                        <button class="btn btn-secondary" onclick="previousQuestion()" ${index === 0 ? 'style="visibility: hidden;"' : ''}>
                            ‚Üê Zur√ºck
                        </button>
                        <button class="btn btn-primary" id="nextBtn-${index}" onclick="nextQuestion()" disabled>
                            ${index === questions.length - 1 ? 'Auswertung anzeigen' : 'Weiter ‚Üí'}
                        </button>
                    </div>
                `;
                
                container.appendChild(questionDiv);
            });

            updateProgress();
        }

        function selectOption(questionIndex, optionIndex) {
            if (answers[questionIndex] !== undefined) return;

            const optionsContainer = document.getElementById(`options-${questionIndex}`);
            const options = optionsContainer.querySelectorAll('.option');
            const correct = questions[questionIndex].correct;
            
            options[optionIndex].classList.add('selected');
            options[optionIndex].classList.add(optionIndex === correct ? 'correct' : 'incorrect');
            options[correct].classList.add('correct');
            
            options.forEach(opt => opt.classList.add('disabled'));
            
            answers[questionIndex] = optionIndex;
            if (optionIndex === correct) score++;
            
            const feedback = document.getElementById(`feedback-${questionIndex}`);
            feedback.classList.add('show');
            feedback.classList.add(optionIndex === correct ? 'correct' : 'incorrect');
            feedback.querySelector('.feedback-title').textContent = 
                optionIndex === correct ? '‚úì Richtig!' : '‚úó Leider falsch';
            feedback.querySelector('.feedback-text').textContent = questions[questionIndex].explanation;
            
            document.getElementById(`nextBtn-${questionIndex}`).disabled = false;
        }

        function nextQuestion() {
            if (currentQuestion < questions.length - 1) {
                document.querySelectorAll('.question-container')[currentQuestion].classList.remove('active');
                currentQuestion++;
                document.querySelectorAll('.question-container')[currentQuestion].classList.add('active');
                updateProgress();
            } else {
                showResults();
            }
        }

        function previousQuestion() {
            if (currentQuestion > 0) {
                document.querySelectorAll('.question-container')[currentQuestion].classList.remove('active');
                currentQuestion--;
                document.querySelectorAll('.question-container')[currentQuestion].classList.add('active');
                updateProgress();
            }
        }

        function updateProgress() {
            const progress = ((currentQuestion + 1) / questions.length) * 100;
            document.getElementById('progressFill').style.width = progress + '%';
        }

        function showResults() {
            document.getElementById('questionsContainer').style.display = 'none';
            const resultsContainer = document.getElementById('resultsContainer');
            resultsContainer.classList.add('show');
            
            const percentage = Math.round((score / questions.length) * 100);
            document.getElementById('scoreNumber').textContent = percentage + '%';
            document.getElementById('correctCount').textContent = score;
            document.getElementById('incorrectCount').textContent = questions.length - score;
            document.getElementById('totalCount').textContent = questions.length;
            
            let message = '';
            if (percentage >= 90) {
                message = 'üéâ Hervorragend! Du beherrschst Python-Funktionen perfekt!';
            } else if (percentage >= 70) {
                message = 'üëç Sehr gut! Du verstehst Funktionen, Parameter und return!';
            } else if (percentage >= 50) {
                message = 'üìö Gut! Wiederhole noch einmal den Unterschied zwischen print und return.';
            } else {
                message = 'üí™ √úbe weiter! Achte auf def, Parameter, return und Einr√ºckung.';
            }
            
            document.getElementById('resultMessage').textContent = message;
        }

        function restartQuiz() {
            currentQuestion = 0;
            score = 0;
            answers = [];
            document.getElementById('resultsContainer').classList.remove('show');
            document.getElementById('questionsContainer').style.display = 'block';
            initQuiz();
        }

        window.onload = initQuiz;
    </script>
</body>
</html>
