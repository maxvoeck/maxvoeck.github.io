<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz: VGR II - Nominales vs. reales BIP</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .quiz-container {
            background: white;
            border-radius: 16px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            max-width: 800px;
            width: 100%;
            overflow: hidden;
        }

        .quiz-header {
            background: linear-gradient(135deg, #374151 0%, #1f2937 100%);
            color: white;
            padding: 2rem;
            text-align: center;
        }

        .quiz-header h1 {
            font-size: 1.8rem;
            margin-bottom: 0.5rem;
        }

        .quiz-header p {
            opacity: 0.9;
            font-size: 1rem;
        }

        .progress-bar {
            background: #e0e0e0;
            height: 8px;
            position: relative;
        }

        .progress-fill {
            background: linear-gradient(90deg, #667eea 0%, #764ba2 100%);
            height: 100%;
            width: 0%;
            transition: width 0.3s ease;
        }

        .quiz-content {
            padding: 2rem;
        }

        .question-container {
            display: none;
        }

        .question-container.active {
            display: block;
            animation: fadeIn 0.5s ease;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .question-number {
            color: #667eea;
            font-weight: 600;
            font-size: 0.9rem;
            margin-bottom: 0.5rem;
        }

        .question-text {
            font-size: 1.3rem;
            font-weight: 600;
            color: #1f2937;
            margin-bottom: 1.5rem;
            line-height: 1.5;
        }

        .options {
            display: flex;
            flex-direction: column;
            gap: 1rem;
        }

        .option {
            background: #f8f9fa;
            border: 2px solid #e0e0e0;
            border-radius: 12px;
            padding: 1rem 1.5rem;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            gap: 1rem;
        }

        .option:hover {
            background: #f0f1f3;
            border-color: #667eea;
            transform: translateX(5px);
        }

        .option-letter {
            background: #667eea;
            color: white;
            width: 32px;
            height: 32px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: 600;
            flex-shrink: 0;
        }

        .option.selected {
            background: #e8eaf6;
            border-color: #667eea;
        }

        .option.correct {
            background: #d4edda;
            border-color: #28a745;
        }

        .option.correct .option-letter {
            background: #28a745;
        }

        .option.incorrect {
            background: #f8d7da;
            border-color: #dc3545;
        }

        .option.incorrect .option-letter {
            background: #dc3545;
        }

        .option.disabled {
            cursor: not-allowed;
            opacity: 0.7;
        }

        .feedback {
            margin-top: 1.5rem;
            padding: 1rem;
            border-radius: 8px;
            display: none;
        }

        .feedback.show {
            display: block;
            animation: fadeIn 0.5s ease;
        }

        .feedback.correct {
            background: #d4edda;
            border-left: 4px solid #28a745;
            color: #155724;
        }

        .feedback.incorrect {
            background: #f8d7da;
            border-left: 4px solid #dc3545;
            color: #721c24;
        }

        .feedback-title {
            font-weight: 600;
            margin-bottom: 0.5rem;
        }

        .controls {
            margin-top: 2rem;
            display: flex;
            justify-content: space-between;
            gap: 1rem;
        }

        .btn {
            padding: 0.8rem 2rem;
            border: none;
            border-radius: 8px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .btn-primary {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }

        .btn-primary:hover:not(:disabled) {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
        }

        .btn-secondary {
            background: #f8f9fa;
            color: #374151;
            border: 2px solid #e0e0e0;
        }

        .btn-secondary:hover:not(:disabled) {
            background: #e9ecef;
        }

        .btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        .results-container {
            display: none;
            text-align: center;
            padding: 2rem;
        }

        .results-container.show {
            display: block;
            animation: fadeIn 0.5s ease;
        }

        .score-circle {
            width: 200px;
            height: 200px;
            border-radius: 50%;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            margin: 2rem auto;
            color: white;
            box-shadow: 0 10px 30px rgba(102, 126, 234, 0.4);
        }

        .score-number {
            font-size: 3rem;
            font-weight: 700;
        }

        .score-label {
            font-size: 1rem;
            opacity: 0.9;
        }

        .result-message {
            font-size: 1.5rem;
            font-weight: 600;
            color: #1f2937;
            margin-bottom: 1rem;
        }

        .result-details {
            background: #f8f9fa;
            border-radius: 12px;
            padding: 1.5rem;
            margin: 2rem 0;
            display: flex;
            justify-content: space-around;
            flex-wrap: wrap;
            gap: 1rem;
        }

        .result-stat {
            text-align: center;
        }

        .result-stat-number {
            font-size: 2rem;
            font-weight: 700;
            color: #667eea;
        }

        .result-stat-label {
            font-size: 0.9rem;
            color: #666;
            margin-top: 0.3rem;
        }

        @media (max-width: 768px) {
            body {
                padding: 10px;
            }

            .quiz-header h1 {
                font-size: 1.4rem;
            }

            .question-text {
                font-size: 1.1rem;
            }

            .controls {
                flex-direction: column;
            }

            .btn {
                width: 100%;
            }
        }
    </style>
</head>
<body>
    <div class="quiz-container">
        <div class="quiz-header">
            <h1>üìä VGR II: Nominales vs. reales BIP</h1>
            <p>BIP-Deflator, Pro-Kopf-BIP und Grenzen des BIP</p>
        </div>

        <div class="progress-bar">
            <div class="progress-fill" id="progressFill"></div>
        </div>

        <div class="quiz-content">
            <div id="questionsContainer"></div>

            <div class="results-container" id="resultsContainer">
                <div class="result-message" id="resultMessage"></div>
                <div class="score-circle">
                    <div class="score-number" id="scoreNumber">0%</div>
                    <div class="score-label">Erreicht</div>
                </div>
                <div class="result-details">
                    <div class="result-stat">
                        <div class="result-stat-number" id="correctCount">0</div>
                        <div class="result-stat-label">Richtig</div>
                    </div>
                    <div class="result-stat">
                        <div class="result-stat-number" id="incorrectCount">0</div>
                        <div class="result-stat-label">Falsch</div>
                    </div>
                    <div class="result-stat">
                        <div class="result-stat-number" id="totalCount">0</div>
                        <div class="result-stat-label">Gesamt</div>
                    </div>
                </div>
                <button class="btn btn-primary" onclick="restartQuiz()">üîÑ Quiz wiederholen</button>
            </div>
        </div>
    </div>

    <script>
        const quizData = [
            {
                question: "Was ist der Hauptunterschied zwischen nominalem und realem BIP?",
                options: [
                    "Das nominale BIP ist immer h√∂her als das reale BIP",
                    "Das reale BIP ist preisbereinigt, das nominale BIP nicht",
                    "Das nominale BIP misst nur Exporte",
                    "Es gibt keinen Unterschied"
                ],
                correct: 1,
                explanation: "Das reale BIP ist zu konstanten Preisen eines Basisjahres bewertet und damit um Inflation bereinigt, w√§hrend das nominale BIP zu laufenden Marktpreisen bewertet wird."
            },
            {
                question: "Wof√ºr wird das nominale BIP berechnet?",
                options: [
                    "Zu konstanten Preisen eines Basisjahres",
                    "Zu laufenden Marktpreisen",
                    "Nur f√ºr Investitionsg√ºter",
                    "Nur f√ºr den Export"
                ],
                correct: 1,
                explanation: "Das nominale BIP wird zu laufenden Marktpreisen berechnet: Nominales BIP = Œ£(pt ¬∑ qt), wobei pt die aktuellen Preise sind."
            },
            {
                question: "Das nominale BIP kann steigen, obwohl die Produktionsmenge sinkt. Warum?",
                options: [
                    "Wegen steigender Exporte",
                    "Wegen h√∂herer Preise (Inflation)",
                    "Wegen steigender Importe",
                    "Das ist unm√∂glich"
                ],
                correct: 1,
                explanation: "Wenn die Preise stark steigen (Inflation), kann das nominale BIP zunehmen, auch wenn die tats√§chlich produzierte Menge sinkt. Deshalb ist das reale BIP wichtiger f√ºr die Wachstumsanalyse."
            },
            {
                question: "Wie wird das reale BIP berechnet?",
                options: [
                    "Reales BIP = Œ£(pt ¬∑ qt) mit aktuellen Preisen",
                    "Reales BIP = Œ£(p0 ¬∑ qt) mit Basisjahrpreisen",
                    "Reales BIP = Nominales BIP √ó BIP-Deflator",
                    "Reales BIP = BIP pro Kopf √ó Einwohner"
                ],
                correct: 1,
                explanation: "Das reale BIP wird mit konstanten Preisen eines Basisjahres berechnet: Reales BIP = Œ£(p0 ¬∑ qt), wobei p0 die Preise im Basisjahr sind."
            },
            {
                question: "Was misst der BIP-Deflator?",
                options: [
                    "Die Arbeitslosenquote",
                    "Die durchschnittliche Preisentwicklung aller inl√§ndisch produzierten G√ºter",
                    "Nur die Importpreise",
                    "Die Bev√∂lkerungsentwicklung"
                ],
                correct: 1,
                explanation: "Der BIP-Deflator ist ein Preisindex f√ºr alle im BIP enthaltenen G√ºter und Dienstleistungen und misst die durchschnittliche Preisentwicklung der Inlandsproduktion."
            },
            {
                question: "Wie berechnet man den BIP-Deflator?",
                options: [
                    "BIP-Deflator = Reales BIP / Nominales BIP √ó 100",
                    "BIP-Deflator = Nominales BIP / Reales BIP √ó 100",
                    "BIP-Deflator = BIP / Einwohnerzahl",
                    "BIP-Deflator = Inflation √ó 100"
                ],
                correct: 1,
                explanation: "Der BIP-Deflator wird berechnet als: BIP-Deflator = (Nominales BIP / Reales BIP) √ó 100. Er zeigt, wie stark sich das Preisniveau ver√§ndert hat."
            },
            {
                question: "Das nominale BIP steigt um 8%, der BIP-Deflator um 3%. Wie hoch ist die reale Wachstumsrate (ca.)?",
                options: [
                    "11%",
                    "5%",
                    "8%",
                    "3%"
                ],
                correct: 1,
                explanation: "Faustregel: Nominale Wachstumsrate ‚âà Reale Wachstumsrate + Inflationsrate. Also: 8% ‚âà reales Wachstum + 3%, daher reales Wachstum ‚âà 5%."
            },
            {
                question: "Was ist der Hauptunterschied zwischen BIP-Deflator und Verbraucherpreisindex (VPI)?",
                options: [
                    "Es gibt keinen Unterschied",
                    "Der BIP-Deflator umfasst alle inl√§ndischen G√ºter, der VPI nur Konsumg√ºter",
                    "Der VPI ist genauer als der BIP-Deflator",
                    "Der BIP-Deflator misst nur Importe"
                ],
                correct: 1,
                explanation: "Der BIP-Deflator erfasst alle inl√§ndisch produzierten G√ºter (inkl. Investitions- und Staatsg√ºter, aber ohne Importe), w√§hrend der VPI nur Konsumg√ºter der Haushalte misst (inkl. Importe)."
            },
            {
                question: "Wie wird das BIP pro Kopf berechnet?",
                options: [
                    "BIP pro Kopf = BIP √ó Einwohnerzahl",
                    "BIP pro Kopf = BIP / Einwohnerzahl",
                    "BIP pro Kopf = Nominales BIP / Reales BIP",
                    "BIP pro Kopf = BIP-Deflator √ó 100"
                ],
                correct: 1,
                explanation: "Das BIP pro Kopf wird berechnet als: BIP pro Kopf = BIP / Einwohnerzahl. Es dient dem Vergleich des durchschnittlichen Wohlstands zwischen L√§ndern."
            },
            {
                question: "Land A hat ein BIP von 100 Mrd. ‚Ç¨ und 10 Mio. Einwohner. Land B hat 200 Mrd. ‚Ç¨ und 40 Mio. Einwohner. Welches Land ist pro Kopf wohlhabender?",
                options: [
                    "Land B (5.000 ‚Ç¨ pro Kopf)",
                    "Land A (10.000 ‚Ç¨ pro Kopf)",
                    "Beide gleich",
                    "Kann man nicht berechnen"
                ],
                correct: 1,
                explanation: "Land A: 100 Mrd. / 10 Mio. = 10.000 ‚Ç¨ pro Kopf. Land B: 200 Mrd. / 40 Mio. = 5.000 ‚Ç¨ pro Kopf. Land A ist wohlhabender pro Kopf, obwohl das absolute BIP kleiner ist."
            },
            {
                question: "Was bedeutet Kaufkraftbereinigung (PPP)?",
                options: [
                    "Anpassung f√ºr internationale Preisunterschiede",
                    "Berechnung der Inflation",
                    "Messung der Arbeitslosigkeit",
                    "Berechnung des Exports"
                ],
                correct: 0,
                explanation: "PPP (Purchasing Power Parity) bereinigt das BIP pro Kopf um internationale Preisunterschiede, damit L√§nder mit unterschiedlichen Preisniveaus vergleichbar werden."
            },
            {
                question: "Welches der folgenden wird NICHT vom BIP erfasst?",
                options: [
                    "Industrieproduktion",
                    "Hausarbeit und Ehrenamt",
                    "Staatsausgaben",
                    "Exporte"
                ],
                correct: 1,
                explanation: "Das BIP erfasst nur marktlich bewertete G√ºter und Dienstleistungen. Nicht-marktliche Arbeit wie Hausarbeit, Ehrenamt und Kindererziehung werden nicht erfasst."
            },
            {
                question: "Was ist ein BIP-Paradoxon?",
                options: [
                    "Das BIP kann nie sinken",
                    "Das BIP kann steigen, obwohl es der Gesellschaft schlechter geht",
                    "Das BIP ist immer gleich der Inflation",
                    "Das BIP misst nur Exporte"
                ],
                correct: 1,
                explanation: "BIP-Paradoxe sind Situationen, in denen das BIP steigt, obwohl die Gesellschaft schlechter gestellt ist - z.B. nach Naturkatastrophen durch Wiederaufbau oder durch Umweltzerst√∂rung."
            },
            {
                question: "Was ist der HDI (Human Development Index)?",
                options: [
                    "Ein Ma√ü nur f√ºr das BIP",
                    "Ein Index der Bildung, Lebenserwartung und Einkommen kombiniert",
                    "Ein Ma√ü nur f√ºr die Inflation",
                    "Die Arbeitslosenquote"
                ],
                correct: 1,
                explanation: "Der HDI kombiniert drei Dimensionen: Lebenserwartung (Gesundheit), Bildung (durchschnittliche und erwartete Schuljahre) und Lebensstandard (BIP pro Kopf PPP)."
            },
            {
                question: "Welche Aussage √ºber das BIP ist korrekt?",
                options: [
                    "Das BIP erfasst Einkommensverteilung und Lebensqualit√§t",
                    "Das BIP misst Wirtschaftsleistung, nicht Wohlbefinden",
                    "Das BIP ber√ºcksichtigt Umweltsch√§den",
                    "Das BIP misst nur immaterielle G√ºter"
                ],
                correct: 1,
                explanation: "Das BIP ist ein Aktivit√§tsma√ü f√ºr die Wirtschaftsleistung, kein Wohlstandsma√ü. Es erfasst nicht: Verteilung, Umwelt, Freizeit, unbezahlte Arbeit oder Lebensqualit√§t."
            }
        ];

        let currentQuestion = 0;
        let score = 0;
        let answers = [];

        function initQuiz() {
            const container = document.getElementById('questionsContainer');
            container.innerHTML = '';

            quizData.forEach((q, index) => {
                const questionDiv = document.createElement('div');
                questionDiv.className = 'question-container';
                if (index === 0) questionDiv.classList.add('active');
                
                questionDiv.innerHTML = `
                    <div class="question-number">Frage ${index + 1} von ${quizData.length}</div>
                    <div class="question-text">${q.question}</div>
                    <div class="options" id="options-${index}">
                        ${q.options.map((opt, i) => `
                            <div class="option" onclick="selectOption(${index}, ${i})">
                                <div class="option-letter">${String.fromCharCode(65 + i)}</div>
                                <div class="option-text">${opt}</div>
                            </div>
                        `).join('')}
                    </div>
                    <div class="feedback" id="feedback-${index}">
                        <div class="feedback-title"></div>
                        <div class="feedback-text"></div>
                    </div>
                    <div class="controls">
                        <button class="btn btn-secondary" onclick="previousQuestion()" ${index === 0 ? 'style="visibility: hidden;"' : ''}>
                            ‚Üê Zur√ºck
                        </button>
                        <button class="btn btn-primary" id="nextBtn-${index}" onclick="nextQuestion()" disabled>
                            ${index === quizData.length - 1 ? 'Auswertung anzeigen' : 'Weiter ‚Üí'}
                        </button>
                    </div>
                `;
                
                container.appendChild(questionDiv);
            });

            updateProgress();
        }

        function selectOption(questionIndex, optionIndex) {
            if (answers[questionIndex] !== undefined) return;

            const optionsContainer = document.getElementById(`options-${questionIndex}`);
            const options = optionsContainer.querySelectorAll('.option');
            const correct = quizData[questionIndex].correct;
            
            options[optionIndex].classList.add('selected');
            options[optionIndex].classList.add(optionIndex === correct ? 'correct' : 'incorrect');
            options[correct].classList.add('correct');
            
            options.forEach(opt => opt.classList.add('disabled'));
            
            answers[questionIndex] = optionIndex;
            if (optionIndex === correct) score++;
            
            const feedback = document.getElementById(`feedback-${questionIndex}`);
            feedback.classList.add('show');
            feedback.classList.add(optionIndex === correct ? 'correct' : 'incorrect');
            feedback.querySelector('.feedback-title').textContent = 
                optionIndex === correct ? '‚úì Richtig!' : '‚úó Leider falsch';
            feedback.querySelector('.feedback-text').textContent = quizData[questionIndex].explanation;
            
            document.getElementById(`nextBtn-${questionIndex}`).disabled = false;
        }

        function nextQuestion() {
            if (currentQuestion < quizData.length - 1) {
                document.querySelectorAll('.question-container')[currentQuestion].classList.remove('active');
                currentQuestion++;
                document.querySelectorAll('.question-container')[currentQuestion].classList.add('active');
                updateProgress();
            } else {
                showResults();
            }
        }

        function previousQuestion() {
            if (currentQuestion > 0) {
                document.querySelectorAll('.question-container')[currentQuestion].classList.remove('active');
                currentQuestion--;
                document.querySelectorAll('.question-container')[currentQuestion].classList.add('active');
                updateProgress();
            }
        }

        function updateProgress() {
            const progress = ((currentQuestion + 1) / quizData.length) * 100;
            document.getElementById('progressFill').style.width = progress + '%';
        }

        function showResults() {
            document.getElementById('questionsContainer').style.display = 'none';
            const resultsContainer = document.getElementById('resultsContainer');
            resultsContainer.classList.add('show');
            
            const percentage = Math.round((score / quizData.length) * 100);
            document.getElementById('scoreNumber').textContent = percentage + '%';
            document.getElementById('correctCount').textContent = score;
            document.getElementById('incorrectCount').textContent = quizData.length - score;
            document.getElementById('totalCount').textContent = quizData.length;
            
            let message = '';
            if (percentage >= 90) {
                message = 'üéâ Hervorragend! Du beherrschst nominales und reales BIP perfekt!';
            } else if (percentage >= 70) {
                message = 'üëç Sehr gut! Du hast die Konzepte der VGR verstanden!';
            } else if (percentage >= 50) {
                message = 'üìö Gut gemacht! Wiederhole die Unterschiede zwischen nominalem und realem BIP!';
            } else {
                message = 'üí™ Weiter √ºben! Konzentriere dich auf BIP-Deflator und die Grenzen des BIP!';
            }
            
            document.getElementById('resultMessage').textContent = message;
        }

        function restartQuiz() {
            currentQuestion = 0;
            score = 0;
            answers = [];
            document.getElementById('resultsContainer').classList.remove('show');
            document.getElementById('questionsContainer').style.display = 'block';
            initQuiz();
        }

        window.onload = initQuiz;
    </script>
</body>
</html>
