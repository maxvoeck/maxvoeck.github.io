<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz: Volkswirtschaftliche Gesamtrechnung</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .quiz-container {
            background: white;
            border-radius: 16px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            max-width: 800px;
            width: 100%;
            overflow: hidden;
        }

        .quiz-header {
            background: linear-gradient(135deg, #374151 0%, #1f2937 100%);
            color: white;
            padding: 2rem;
            text-align: center;
        }

        .quiz-header h1 {
            font-size: 1.8rem;
            margin-bottom: 0.5rem;
        }

        .quiz-header p {
            opacity: 0.9;
            font-size: 1rem;
        }

        .progress-bar {
            background: #e0e0e0;
            height: 8px;
            position: relative;
        }

        .progress-fill {
            background: linear-gradient(90deg, #667eea 0%, #764ba2 100%);
            height: 100%;
            width: 0%;
            transition: width 0.3s ease;
        }

        .quiz-content {
            padding: 2rem;
        }

        .question-container {
            display: none;
        }

        .question-container.active {
            display: block;
            animation: fadeIn 0.5s ease;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .question-number {
            color: #667eea;
            font-weight: 600;
            font-size: 0.9rem;
            margin-bottom: 0.5rem;
        }

        .question-text {
            font-size: 1.3rem;
            font-weight: 600;
            color: #1f2937;
            margin-bottom: 1.5rem;
            line-height: 1.5;
        }

        .options {
            display: flex;
            flex-direction: column;
            gap: 1rem;
        }

        .option {
            background: #f8f9fa;
            border: 2px solid #e0e0e0;
            border-radius: 12px;
            padding: 1rem 1.5rem;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            gap: 1rem;
        }

        .option:hover {
            background: #f0f1f3;
            border-color: #667eea;
            transform: translateX(5px);
        }

        .option-letter {
            background: #667eea;
            color: white;
            width: 32px;
            height: 32px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: 600;
            flex-shrink: 0;
        }

        .option.selected {
            background: #e8eaf6;
            border-color: #667eea;
        }

        .option.correct {
            background: #d4edda;
            border-color: #28a745;
        }

        .option.correct .option-letter {
            background: #28a745;
        }

        .option.incorrect {
            background: #f8d7da;
            border-color: #dc3545;
        }

        .option.incorrect .option-letter {
            background: #dc3545;
        }

        .option.disabled {
            cursor: not-allowed;
            opacity: 0.7;
        }

        .feedback {
            margin-top: 1.5rem;
            padding: 1rem;
            border-radius: 8px;
            display: none;
        }

        .feedback.show {
            display: block;
            animation: fadeIn 0.5s ease;
        }

        .feedback.correct {
            background: #d4edda;
            border-left: 4px solid #28a745;
            color: #155724;
        }

        .feedback.incorrect {
            background: #f8d7da;
            border-left: 4px solid #dc3545;
            color: #721c24;
        }

        .feedback-title {
            font-weight: 600;
            margin-bottom: 0.5rem;
        }

        .controls {
            margin-top: 2rem;
            display: flex;
            justify-content: space-between;
            gap: 1rem;
        }

        .btn {
            padding: 0.8rem 2rem;
            border: none;
            border-radius: 8px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .btn-primary {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }

        .btn-primary:hover:not(:disabled) {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
        }

        .btn-secondary {
            background: #f8f9fa;
            color: #374151;
            border: 2px solid #e0e0e0;
        }

        .btn-secondary:hover:not(:disabled) {
            background: #e9ecef;
        }

        .btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        .results-container {
            display: none;
            text-align: center;
            padding: 2rem;
        }

        .results-container.show {
            display: block;
            animation: fadeIn 0.5s ease;
        }

        .score-circle {
            width: 200px;
            height: 200px;
            border-radius: 50%;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            margin: 2rem auto;
            color: white;
            box-shadow: 0 10px 30px rgba(102, 126, 234, 0.4);
        }

        .score-number {
            font-size: 3rem;
            font-weight: 700;
        }

        .score-label {
            font-size: 1rem;
            opacity: 0.9;
        }

        .result-message {
            font-size: 1.5rem;
            font-weight: 600;
            color: #1f2937;
            margin-bottom: 1rem;
        }

        .result-details {
            background: #f8f9fa;
            border-radius: 12px;
            padding: 1.5rem;
            margin: 2rem 0;
            display: flex;
            justify-content: space-around;
            flex-wrap: wrap;
            gap: 1rem;
        }

        .result-stat {
            text-align: center;
        }

        .result-stat-number {
            font-size: 2rem;
            font-weight: 700;
            color: #667eea;
        }

        .result-stat-label {
            font-size: 0.9rem;
            color: #666;
            margin-top: 0.3rem;
        }

        @media (max-width: 768px) {
            body {
                padding: 10px;
            }

            .quiz-header h1 {
                font-size: 1.4rem;
            }

            .question-text {
                font-size: 1.1rem;
            }

            .controls {
                flex-direction: column;
            }

            .btn {
                width: 100%;
            }
        }
    </style>
</head>
<body>
    <div class="quiz-container">
        <div class="quiz-header">
            <h1>üìà Volkswirtschaftliche Gesamtrechnung</h1>
            <p>BIP-Berechnung und Grundkonzepte</p>
        </div>

        <div class="progress-bar">
            <div class="progress-fill" id="progressFill"></div>
        </div>

        <div class="quiz-content">
            <div id="questionsContainer"></div>

            <div class="results-container" id="resultsContainer">
                <div class="result-message" id="resultMessage"></div>
                <div class="score-circle">
                    <div class="score-number" id="scoreNumber">0%</div>
                    <div class="score-label">Erreicht</div>
                </div>
                <div class="result-details">
                    <div class="result-stat">
                        <div class="result-stat-number" id="correctCount">0</div>
                        <div class="result-stat-label">Richtig</div>
                    </div>
                    <div class="result-stat">
                        <div class="result-stat-number" id="incorrectCount">0</div>
                        <div class="result-stat-label">Falsch</div>
                    </div>
                    <div class="result-stat">
                        <div class="result-stat-number" id="totalCount">0</div>
                        <div class="result-stat-label">Gesamt</div>
                    </div>
                </div>
                <button class="btn btn-primary" onclick="restartQuiz()">üîÑ Quiz wiederholen</button>
            </div>
        </div>
    </div>

    <script>
        const quizData = [
            {
                question: "Was ist die Volkswirtschaftliche Gesamtrechnung (VGR)?",
                options: [
                    "Die Buchhaltung eines einzelnen Unternehmens",
                    "Ein systematisches Rechenwerk, das alle wirtschaftlichen Aktivit√§ten eines Landes erfasst",
                    "Die Steuererkl√§rung der Regierung",
                    "Ein Verzeichnis aller Arbeitspl√§tze"
                ],
                correct: 1,
                explanation: "Die VGR ist ein systematisches Rechenwerk, das alle wirtschaftlichen Aktivit√§ten eines Landes in einer bestimmten Periode erfasst und darstellt."
            },
            {
                question: "Was bedeutet BIP?",
                options: [
                    "Bruttoinlandsprodukt",
                    "Bundesindustrieproduktion",
                    "Bruttoinvestitionsplan",
                    "Binnenmarktindikator"
                ],
                correct: 0,
                explanation: "BIP steht f√ºr Bruttoinlandsprodukt und ist der Gesamtwert aller G√ºter und Dienstleistungen, die innerhalb eines Jahres innerhalb der Landesgrenzen hergestellt wurden."
            },
            {
                question: "Welches Prinzip gilt beim BIP?",
                options: [
                    "Inl√§nderprinzip - nur von Deutschen produziert",
                    "Inlandsprinzip - nur was im Land produziert wird",
                    "Weltprinzip - alle deutschen Exporte weltweit",
                    "Regionalprinzip - nur Bundesl√§nder"
                ],
                correct: 1,
                explanation: "Beim BIP gilt das Inlandsprinzip: Es z√§hlt alles, was innerhalb der Landesgrenzen produziert wird, unabh√§ngig von der Nationalit√§t des Produzenten."
            },
            {
                question: "Ein polnischer Arbeiter arbeitet in Deutschland. Wo wird seine Arbeit erfasst?",
                options: [
                    "Im polnischen BIP",
                    "Im deutschen BIP",
                    "In beiden BIPs",
                    "In keinem BIP"
                ],
                correct: 1,
                explanation: "Da die Arbeit im Inland (Deutschland) geleistet wird, z√§hlt sie zum deutschen BIP (Inlandsprinzip). F√ºr das polnische BNE (Bruttonationaleinkommen) w√ºrde das Inl√§nderprinzip gelten."
            },
            {
                question: "Warum d√ºrfen Vorleistungen nicht ins BIP eingerechnet werden?",
                options: [
                    "Sie sind zu klein",
                    "Um Doppelz√§hlung zu vermeiden",
                    "Sie sind nicht wichtig",
                    "Sie kosten nichts"
                ],
                correct: 1,
                explanation: "Vorleistungen d√ºrfen nicht eingerechnet werden, um Doppelz√§hlung zu vermeiden. Das BIP erfasst nur den Wert der Endprodukte oder die Summe der Wertsch√∂pfungen."
            },
            {
                question: "Ein Bauer verkauft Weizen f√ºr 0,50‚Ç¨, die M√ºhle verkauft Mehl f√ºr 0,80‚Ç¨, der B√§cker verkauft Brot f√ºr 2‚Ç¨. Wie hoch ist der BIP-Beitrag?",
                options: [
                    "3,30‚Ç¨ (Summe aller Verkaufspreise)",
                    "2,00‚Ç¨ (nur das Endprodukt)",
                    "0,80‚Ç¨ (nur die M√ºhle)",
                    "1,50‚Ç¨ (Durchschnitt)"
                ],
                correct: 1,
                explanation: "Der BIP-Beitrag betr√§gt 2‚Ç¨, der Wert des Endprodukts. Alternativ kann man die Wertsch√∂pfungen addieren: 0,50‚Ç¨ + 0,30‚Ç¨ + 1,20‚Ç¨ = 2‚Ç¨. Die Summe der Verkaufspreise (3,30‚Ç¨) w√ºrde zu Doppelz√§hlung f√ºhren."
            },
            {
                question: "Wie viele Methoden gibt es zur Berechnung des BIP?",
                options: [
                    "Eine Methode",
                    "Zwei Methoden",
                    "Drei Methoden",
                    "F√ºnf Methoden"
                ],
                correct: 2,
                explanation: "Es gibt drei Berechnungsmethoden: Entstehungsrechnung (Produktion), Verwendungsrechnung (Nachfrage) und Verteilungsrechnung (Einkommen). Alle drei f√ºhren zum gleichen BIP."
            },
            {
                question: "Was misst die Entstehungsrechnung?",
                options: [
                    "Wer kauft die Produkte",
                    "Wie wird produziert (Summe der Wertsch√∂pfungen)",
                    "Wer erh√§lt das Einkommen",
                    "Wie viele Menschen arbeiten"
                ],
                correct: 1,
                explanation: "Die Entstehungsrechnung erfasst, wie produziert wird, indem sie die Wertsch√∂pfungen aller Wirtschaftszweige addiert. Wertsch√∂pfung = Produktionswert - Vorleistungen."
            },
            {
                question: "Was ist die Formel der Verwendungsrechnung?",
                options: [
                    "BIP = L√∂hne + Gewinne + Steuern",
                    "BIP = C + I + G + (X - M)",
                    "BIP = Produktion - Vorleistungen",
                    "BIP = Export + Import"
                ],
                correct: 1,
                explanation: "Die Verwendungsrechnung lautet: BIP = C (Konsum) + I (Investitionen) + G (Staatsausgaben) + (X - M) (Au√üenbeitrag). Sie zeigt, wof√ºr produziert wird."
            },
            {
                question: "Was bedeutet der Au√üenbeitrag (X - M)?",
                options: [
                    "Die Summe von Exporten und Importen",
                    "Nur die Exporte",
                    "Exporte minus Importe",
                    "Nur die Importe"
                ],
                correct: 2,
                explanation: "Der Au√üenbeitrag ist die Differenz zwischen Exporten (X) und Importen (M). Ein positiver Au√üenbeitrag (X > M) bedeutet Export√ºberschuss, ein negativer (X < M) Import√ºberschuss."
            },
            {
                question: "Warum werden Importe vom BIP abgezogen?",
                options: [
                    "Weil sie nicht wichtig sind",
                    "Weil sie nicht im Inland produziert wurden",
                    "Weil sie zu teuer sind",
                    "Weil sie illegal sind"
                ],
                correct: 1,
                explanation: "Importe werden abgezogen, weil sie nicht im Inland produziert wurden. Das BIP erfasst nur die Inlandsproduktion. Ein importiertes iPhone wurde z.B. in China produziert, nicht in Deutschland."
            },
            {
                question: "Ein Unternehmen hat einen Produktionswert von 500.000‚Ç¨ und Vorleistungen von 200.000‚Ç¨. Wie hoch ist die Wertsch√∂pfung?",
                options: [
                    "500.000‚Ç¨",
                    "200.000‚Ç¨",
                    "300.000‚Ç¨",
                    "700.000‚Ç¨"
                ],
                correct: 2,
                explanation: "Wertsch√∂pfung = Produktionswert - Vorleistungen = 500.000‚Ç¨ - 200.000‚Ç¨ = 300.000‚Ç¨. Die Wertsch√∂pfung ist der Beitrag zum BIP."
            },
            {
                question: "Welche Komponente ist typischerweise die gr√∂√üte im BIP (Verwendungsrechnung)?",
                options: [
                    "Staatsausgaben (G)",
                    "Investitionen (I)",
                    "Konsum (C)",
                    "Exporte (X)"
                ],
                correct: 2,
                explanation: "Der Konsum (C) ist mit ca. 50-60% typischerweise die gr√∂√üte Komponente des BIP. Private Haushalte geben den Gro√üteil ihres Einkommens f√ºr Waren und Dienstleistungen aus."
            },
            {
                question: "Was erfasst die Verteilungsrechnung?",
                options: [
                    "Wer die Produkte kauft",
                    "Wer das Einkommen erh√§lt (L√∂hne, Gewinne, Steuern)",
                    "Wie viel produziert wird",
                    "Welche Branchen es gibt"
                ],
                correct: 1,
                explanation: "Die Verteilungsrechnung zeigt, wer das Einkommen erh√§lt: Arbeitnehmerentgelte (L√∂hne), Unternehmensgewinne und Produktions-/Importabgaben (Steuern minus Subventionen)."
            },
            {
                question: "Wird Hausarbeit im BIP erfasst?",
                options: [
                    "Ja, vollst√§ndig",
                    "Ja, teilweise",
                    "Nein, weil es keine Marktleistung ist",
                    "Nur wenn man daf√ºr bezahlt wird"
                ],
                correct: 2,
                explanation: "Hausarbeit wird nicht im BIP erfasst, da sie keine marktlich bewertete Leistung ist. Das BIP erfasst nur G√ºter und Dienstleistungen, die √ºber den Markt getauscht werden."
            }
        ];

        let currentQuestion = 0;
        let score = 0;
        let answers = [];

        function initQuiz() {
            const container = document.getElementById('questionsContainer');
            container.innerHTML = '';

            quizData.forEach((q, index) => {
                const questionDiv = document.createElement('div');
                questionDiv.className = 'question-container';
                if (index === 0) questionDiv.classList.add('active');
                
                questionDiv.innerHTML = `
                    <div class="question-number">Frage ${index + 1} von ${quizData.length}</div>
                    <div class="question-text">${q.question}</div>
                    <div class="options" id="options-${index}">
                        ${q.options.map((opt, i) => `
                            <div class="option" onclick="selectOption(${index}, ${i})">
                                <div class="option-letter">${String.fromCharCode(65 + i)}</div>
                                <div class="option-text">${opt}</div>
                            </div>
                        `).join('')}
                    </div>
                    <div class="feedback" id="feedback-${index}">
                        <div class="feedback-title"></div>
                        <div class="feedback-text"></div>
                    </div>
                    <div class="controls">
                        <button class="btn btn-secondary" onclick="previousQuestion()" ${index === 0 ? 'style="visibility: hidden;"' : ''}>
                            ‚Üê Zur√ºck
                        </button>
                        <button class="btn btn-primary" id="nextBtn-${index}" onclick="nextQuestion()" disabled>
                            ${index === quizData.length - 1 ? 'Auswertung anzeigen' : 'Weiter ‚Üí'}
                        </button>
                    </div>
                `;
                
                container.appendChild(questionDiv);
            });

            updateProgress();
        }

        function selectOption(questionIndex, optionIndex) {
            if (answers[questionIndex] !== undefined) return;

            const optionsContainer = document.getElementById(`options-${questionIndex}`);
            const options = optionsContainer.querySelectorAll('.option');
            const correct = quizData[questionIndex].correct;
            
            options[optionIndex].classList.add('selected');
            options[optionIndex].classList.add(optionIndex === correct ? 'correct' : 'incorrect');
            options[correct].classList.add('correct');
            
            options.forEach(opt => opt.classList.add('disabled'));
            
            answers[questionIndex] = optionIndex;
            if (optionIndex === correct) score++;
            
            const feedback = document.getElementById(`feedback-${questionIndex}`);
            feedback.classList.add('show');
            feedback.classList.add(optionIndex === correct ? 'correct' : 'incorrect');
            feedback.querySelector('.feedback-title').textContent = 
                optionIndex === correct ? '‚úì Richtig!' : '‚úó Leider falsch';
            feedback.querySelector('.feedback-text').textContent = quizData[questionIndex].explanation;
            
            document.getElementById(`nextBtn-${questionIndex}`).disabled = false;
        }

        function nextQuestion() {
            if (currentQuestion < quizData.length - 1) {
                document.querySelectorAll('.question-container')[currentQuestion].classList.remove('active');
                currentQuestion++;
                document.querySelectorAll('.question-container')[currentQuestion].classList.add('active');
                updateProgress();
            } else {
                showResults();
            }
        }

        function previousQuestion() {
            if (currentQuestion > 0) {
                document.querySelectorAll('.question-container')[currentQuestion].classList.remove('active');
                currentQuestion--;
                document.querySelectorAll('.question-container')[currentQuestion].classList.add('active');
                updateProgress();
            }
        }

        function updateProgress() {
            const progress = ((currentQuestion + 1) / quizData.length) * 100;
            document.getElementById('progressFill').style.width = progress + '%';
        }

        function showResults() {
            document.getElementById('questionsContainer').style.display = 'none';
            const resultsContainer = document.getElementById('resultsContainer');
            resultsContainer.classList.add('show');
            
            const percentage = Math.round((score / quizData.length) * 100);
            document.getElementById('scoreNumber').textContent = percentage + '%';
            document.getElementById('correctCount').textContent = score;
            document.getElementById('incorrectCount').textContent = quizData.length - score;
            document.getElementById('totalCount').textContent = quizData.length;
            
            let message = '';
            if (percentage >= 90) {
                message = 'üéâ Hervorragend! Du beherrschst die VGR perfekt!';
            } else if (percentage >= 70) {
                message = 'üëç Sehr gut! Du hast die Grundlagen der VGR verstanden!';
            } else if (percentage >= 50) {
                message = 'üìö Gut gemacht! Wiederhole die drei Berechnungsmethoden!';
            } else {
                message = 'üí™ Weiter √ºben! Konzentriere dich auf BIP-Definition und Wertsch√∂pfung!';
            }
            
            document.getElementById('resultMessage').textContent = message;
        }

        function restartQuiz() {
            currentQuestion = 0;
            score = 0;
            answers = [];
            document.getElementById('resultsContainer').classList.remove('show');
            document.getElementById('questionsContainer').style.display = 'block';
            initQuiz();
        }

        window.onload = initQuiz;
    </script>
</body>
</html>
