<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz: G√ºterarten in der Wirtschaft</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .quiz-container {
            background: white;
            border-radius: 16px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            max-width: 800px;
            width: 100%;
            overflow: hidden;
        }

        .quiz-header {
            background: linear-gradient(135deg, #374151 0%, #1f2937 100%);
            color: white;
            padding: 2rem;
            text-align: center;
        }

        .quiz-header h1 {
            font-size: 1.8rem;
            margin-bottom: 0.5rem;
        }

        .quiz-header p {
            opacity: 0.9;
            font-size: 1rem;
        }

        .progress-bar {
            background: #e0e0e0;
            height: 8px;
            position: relative;
        }

        .progress-fill {
            background: linear-gradient(90deg, #667eea 0%, #764ba2 100%);
            height: 100%;
            width: 0%;
            transition: width 0.3s ease;
        }

        .quiz-content {
            padding: 2rem;
        }

        .question-container {
            display: none;
        }

        .question-container.active {
            display: block;
            animation: fadeIn 0.5s ease;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .question-number {
            color: #667eea;
            font-weight: 600;
            font-size: 0.9rem;
            margin-bottom: 0.5rem;
        }

        .question-text {
            font-size: 1.3rem;
            font-weight: 600;
            color: #1f2937;
            margin-bottom: 1.5rem;
            line-height: 1.5;
        }

        .options {
            display: flex;
            flex-direction: column;
            gap: 1rem;
        }

        .option {
            background: #f8f9fa;
            border: 2px solid #e0e0e0;
            border-radius: 12px;
            padding: 1rem 1.5rem;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            gap: 1rem;
        }

        .option:hover {
            background: #f0f1f3;
            border-color: #667eea;
            transform: translateX(5px);
        }

        .option-letter {
            background: #667eea;
            color: white;
            width: 32px;
            height: 32px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: 600;
            flex-shrink: 0;
        }

        .option.selected {
            background: #e8eaf6;
            border-color: #667eea;
        }

        .option.correct {
            background: #d4edda;
            border-color: #28a745;
        }

        .option.correct .option-letter {
            background: #28a745;
        }

        .option.incorrect {
            background: #f8d7da;
            border-color: #dc3545;
        }

        .option.incorrect .option-letter {
            background: #dc3545;
        }

        .option.disabled {
            cursor: not-allowed;
            opacity: 0.7;
        }

        .feedback {
            margin-top: 1.5rem;
            padding: 1rem;
            border-radius: 8px;
            display: none;
        }

        .feedback.show {
            display: block;
            animation: fadeIn 0.5s ease;
        }

        .feedback.correct {
            background: #d4edda;
            border-left: 4px solid #28a745;
            color: #155724;
        }

        .feedback.incorrect {
            background: #f8d7da;
            border-left: 4px solid #dc3545;
            color: #721c24;
        }

        .feedback-title {
            font-weight: 600;
            margin-bottom: 0.5rem;
        }

        .controls {
            margin-top: 2rem;
            display: flex;
            justify-content: space-between;
            gap: 1rem;
        }

        .btn {
            padding: 0.8rem 2rem;
            border: none;
            border-radius: 8px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .btn-primary {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }

        .btn-primary:hover:not(:disabled) {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
        }

        .btn-secondary {
            background: #f8f9fa;
            color: #374151;
            border: 2px solid #e0e0e0;
        }

        .btn-secondary:hover:not(:disabled) {
            background: #e9ecef;
        }

        .btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        .results-container {
            display: none;
            text-align: center;
            padding: 2rem;
        }

        .results-container.show {
            display: block;
            animation: fadeIn 0.5s ease;
        }

        .score-circle {
            width: 200px;
            height: 200px;
            border-radius: 50%;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            margin: 2rem auto;
            color: white;
            box-shadow: 0 10px 30px rgba(102, 126, 234, 0.4);
        }

        .score-number {
            font-size: 3rem;
            font-weight: 700;
        }

        .score-label {
            font-size: 1rem;
            opacity: 0.9;
        }

        .result-message {
            font-size: 1.5rem;
            font-weight: 600;
            color: #1f2937;
            margin-bottom: 1rem;
        }

        .result-details {
            background: #f8f9fa;
            border-radius: 12px;
            padding: 1.5rem;
            margin: 2rem 0;
            display: flex;
            justify-content: space-around;
            flex-wrap: wrap;
            gap: 1rem;
        }

        .result-stat {
            text-align: center;
        }

        .result-stat-number {
            font-size: 2rem;
            font-weight: 700;
            color: #667eea;
        }

        .result-stat-label {
            font-size: 0.9rem;
            color: #666;
            margin-top: 0.3rem;
        }

        @media (max-width: 768px) {
            body {
                padding: 10px;
            }

            .quiz-header h1 {
                font-size: 1.4rem;
            }

            .question-text {
                font-size: 1.1rem;
            }

            .controls {
                flex-direction: column;
            }

            .btn {
                width: 100%;
            }
        }
    </style>
</head>
<body>
    <div class="quiz-container">
        <div class="quiz-header">
            <h1>üì¶ G√ºterarten in der Wirtschaft</h1>
            <p>Freie, Wirtschaftliche, Inferiore und Superiore G√ºter</p>
        </div>

        <div class="progress-bar">
            <div class="progress-fill" id="progressFill"></div>
        </div>

        <div class="quiz-content">
            <div id="questionsContainer"></div>

            <div class="results-container" id="resultsContainer">
                <div class="result-message" id="resultMessage"></div>
                <div class="score-circle">
                    <div class="score-number" id="scoreNumber">0%</div>
                    <div class="score-label">Erreicht</div>
                </div>
                <div class="result-details">
                    <div class="result-stat">
                        <div class="result-stat-number" id="correctCount">0</div>
                        <div class="result-stat-label">Richtig</div>
                    </div>
                    <div class="result-stat">
                        <div class="result-stat-number" id="incorrectCount">0</div>
                        <div class="result-stat-label">Falsch</div>
                    </div>
                    <div class="result-stat">
                        <div class="result-stat-number" id="totalCount">0</div>
                        <div class="result-stat-label">Gesamt</div>
                    </div>
                </div>
                <button class="btn btn-primary" onclick="restartQuiz()">üîÑ Quiz wiederholen</button>
            </div>
        </div>
    </div>

    <script>
        const quizData = [
            {
                question: "Was sind G√ºter im wirtschaftlichen Sinne?",
                options: [
                    "Nur materielle Produkte",
                    "Mittel zur Befriedigung menschlicher Bed√ºrfnisse",
                    "Ausschlie√ülich Dienstleistungen",
                    "Nur kostenlose Produkte"
                ],
                correct: 1,
                explanation: "G√ºter sind Mittel zur Befriedigung menschlicher Bed√ºrfnisse. Sie k√∂nnen sowohl materiell (Sachg√ºter) als auch immateriell (Dienstleistungen) sein."
            },
            {
                question: "Was ist ein freies Gut?",
                options: [
                    "Ein Gut ohne Preis im Gesch√§ft",
                    "Ein Gut, das vom Staat kostenlos verteilt wird",
                    "Ein im √úberfluss vorhandenes, kostenloses Gut der Natur",
                    "Ein Gut, das illegal verteilt wird"
                ],
                correct: 2,
                explanation: "Freie G√ºter sind im √úberfluss vorhanden und kostenlos. Sie werden von der Natur bereitgestellt, wie z.B. Luft, Sonnenlicht oder Sand."
            },
            {
                question: "Welches dieser G√ºter ist typischerweise ein wirtschaftliches Gut?",
                options: [
                    "Sonnenlicht",
                    "Luft auf dem Land",
                    "Computer",
                    "Schnee in der Arktis"
                ],
                correct: 2,
                explanation: "Ein Computer ist ein wirtschaftliches Gut, da er begrenzt verf√ºgbar ist und durch wirtschaftliche Aktivit√§ten produziert werden muss."
            },
            {
                question: "Warum kann saubere Luft in Gro√üst√§dten zum wirtschaftlichen Gut werden?",
                options: [
                    "Wegen staatlicher Regulierung",
                    "Wegen Knappheit durch Luftverschmutzung",
                    "Wegen technischer Innovation",
                    "Wegen steigender Nachfrage"
                ],
                correct: 1,
                explanation: "Saubere Luft wird knapp durch Luftverschmutzung in Gro√üst√§dten. Knappheit ist der Hauptgrund f√ºr den √úbergang von freien zu wirtschaftlichen G√ºtern."
            },
            {
                question: "Was misst die Einkommenselastizit√§t der Nachfrage?",
                options: [
                    "Die Preisver√§nderung eines Gutes",
                    "Die Produktionskosten",
                    "Die Reaktion der Nachfrage auf Einkommens√§nderungen",
                    "Die Qualit√§t eines Produkts"
                ],
                correct: 2,
                explanation: "Die Einkommenselastizit√§t (E_Y) misst, wie stark die Nachfrage auf Einkommens√§nderungen reagiert: E_Y = (% √Ñnderung der Menge) / (% √Ñnderung des Einkommens)."
            },
            {
                question: "Was kennzeichnet ein inferiores Gut?",
                options: [
                    "Schlechte Qualit√§t",
                    "Hoher Preis",
                    "Die Nachfrage sinkt bei steigendem Einkommen (E_Y < 0)",
                    "Nur im Ausland erh√§ltlich"
                ],
                correct: 2,
                explanation: "Bei inferioren G√ºtern sinkt die Nachfrage, wenn das Einkommen steigt (E_Y < 0). Beispiele: Instant-Nudeln, No-Name-Produkte."
            },
            {
                question: "Das Einkommen steigt um 10%, die Nachfrage nach einem Gut steigt um 5%. Welche Einkommenselastizit√§t liegt vor?",
                options: [
                    "E_Y = 0,5 (unelastisch normal)",
                    "E_Y = 2 (elastisch/superior)",
                    "E_Y = -0,5 (inferior)",
                    "E_Y = 0 (vollkommen unelastisch)"
                ],
                correct: 0,
                explanation: "E_Y = 5% / 10% = 0,5. Da 0 < E_Y < 1, handelt es sich um ein unelastisches normales Gut. Die Nachfrage steigt schw√§cher als das Einkommen."
            },
            {
                question: "Welches Gut ist typischerweise ein superiores (elastisches) Gut?",
                options: [
                    "Brot",
                    "Instant-Nudeln",
                    "Luxusuhren",
                    "Salz"
                ],
                correct: 2,
                explanation: "Luxusuhren sind superiore G√ºter (E_Y > 1). Die Nachfrage steigt √ºberproportional mit dem Einkommen."
            },
            {
                question: "Was bedeutet eine Einkommenselastizit√§t von E_Y = 0?",
                options: [
                    "Inferiores Gut",
                    "Vollkommen unelastisches Gut ‚Äì Nachfrage √§ndert sich nicht",
                    "Superiores Gut",
                    "Normales Gut"
                ],
                correct: 1,
                explanation: "Bei E_Y = 0 √§ndert sich die Nachfrage √ºberhaupt nicht bei Einkommens√§nderungen. Beispiel: lebenswichtige Medikamente."
            },
            {
                question: "Was sind meritorische G√ºter?",
                options: [
                    "G√ºter, die zu wenig nachgefragt werden und vom Staat gef√∂rdert werden",
                    "Luxusg√ºter",
                    "G√ºter, die der Staat verbietet",
                    "G√ºter mit hoher Einkommenselastizit√§t"
                ],
                correct: 0,
                explanation: "Meritorische G√ºter sind gesellschaftlich wertvoll, werden aber zu wenig nachgefragt. Der Staat f√∂rdert sie durch Subventionen, niedrige Steuern oder Pflichten. Beispiele: Bildung, Impfungen."
            },
            {
                question: "Welches ist ein Beispiel f√ºr ein meritorisches Gut?",
                options: [
                    "Zigaretten",
                    "Alkohol",
                    "Bildung",
                    "Gl√ºcksspiel"
                ],
                correct: 2,
                explanation: "Bildung ist ein meritorisches Gut. Sie hat positive externe Effekte und wird vom Staat gef√∂rdert (z.B. kostenlose Schulbildung, Subventionen)."
            },
            {
                question: "Was sind demeritorische G√ºter?",
                options: [
                    "G√ºter, die zu viel nachgefragt werden und vom Staat reguliert werden",
                    "G√ºter mit niedriger Qualit√§t",
                    "G√ºter, die exportiert werden",
                    "G√ºter mit negativer Einkommenselastizit√§t"
                ],
                correct: 0,
                explanation: "Demeritorische G√ºter haben negative gesellschaftliche Effekte und werden zu viel nachgefragt. Der Staat reguliert sie durch Steuern, Verbote oder Warnhinweise."
            },
            {
                question: "Welche Ma√ünahme wendet der Staat bei demeritorischen G√ºtern an?",
                options: [
                    "Subventionen",
                    "H√∂here Besteuerung und Werbeverbote",
                    "Kostenloser Zugang",
                    "Niedrigere Steuers√§tze"
                ],
                correct: 1,
                explanation: "Bei demeritorischen G√ºtern nutzt der Staat Ma√ünahmen wie h√∂here Steuern (z.B. Tabaksteuer), Werbeverbote, Warnhinweise und Konsumverbote."
            },
            {
                question: "Warum greift der Staat bei meritorischen G√ºtern ein?",
                options: [
                    "Wegen zu hoher Preise",
                    "Wegen Marktversagen durch Informationsmangel, Gegenwartspr√§ferenz und nicht ber√ºcksichtigten externen Effekten",
                    "Wegen zu gro√üer Nachfrage",
                    "Wegen internationaler Verpflichtungen"
                ],
                correct: 1,
                explanation: "Der Staat greift ein, weil Marktversagen vorliegt: Menschen untersch√§tzen den Nutzen (irrationale Entscheidungen), haben mangelnde Informationen, denken kurzfristig oder ber√ºcksichtigen externe Effekte nicht."
            },
            {
                question: "Das Einkommen steigt um 20%, die Nachfrage nach Restaurantbesuchen steigt um 40%. Welche Art von Gut liegt vor?",
                options: [
                    "Inferiores Gut",
                    "Vollkommen unelastisches Gut",
                    "Unelastisches normales Gut",
                    "Elastisches/superiores Gut (E_Y > 1)"
                ],
                correct: 3,
                explanation: "E_Y = 40% / 20% = 2. Da E_Y > 1, ist es ein elastisches/superiores Gut. Die Nachfrage steigt st√§rker als das Einkommen ‚Äì typisch f√ºr Luxusg√ºter."
            }
        ];

        let currentQuestion = 0;
        let score = 0;
        let answers = [];

        function initQuiz() {
            const container = document.getElementById('questionsContainer');
            container.innerHTML = '';

            quizData.forEach((q, index) => {
                const questionDiv = document.createElement('div');
                questionDiv.className = 'question-container';
                if (index === 0) questionDiv.classList.add('active');
                
                questionDiv.innerHTML = `
                    <div class="question-number">Frage ${index + 1} von ${quizData.length}</div>
                    <div class="question-text">${q.question}</div>
                    <div class="options" id="options-${index}">
                        ${q.options.map((opt, i) => `
                            <div class="option" onclick="selectOption(${index}, ${i})">
                                <div class="option-letter">${String.fromCharCode(65 + i)}</div>
                                <div class="option-text">${opt}</div>
                            </div>
                        `).join('')}
                    </div>
                    <div class="feedback" id="feedback-${index}">
                        <div class="feedback-title"></div>
                        <div class="feedback-text"></div>
                    </div>
                    <div class="controls">
                        <button class="btn btn-secondary" onclick="previousQuestion()" ${index === 0 ? 'style="visibility: hidden;"' : ''}>
                            ‚Üê Zur√ºck
                        </button>
                        <button class="btn btn-primary" id="nextBtn-${index}" onclick="nextQuestion()" disabled>
                            ${index === quizData.length - 1 ? 'Auswertung anzeigen' : 'Weiter ‚Üí'}
                        </button>
                    </div>
                `;
                
                container.appendChild(questionDiv);
            });

            updateProgress();
        }

        function selectOption(questionIndex, optionIndex) {
            if (answers[questionIndex] !== undefined) return;

            const optionsContainer = document.getElementById(`options-${questionIndex}`);
            const options = optionsContainer.querySelectorAll('.option');
            const correct = quizData[questionIndex].correct;
            
            options[optionIndex].classList.add('selected');
            options[optionIndex].classList.add(optionIndex === correct ? 'correct' : 'incorrect');
            options[correct].classList.add('correct');
            
            options.forEach(opt => opt.classList.add('disabled'));
            
            answers[questionIndex] = optionIndex;
            if (optionIndex === correct) score++;
            
            const feedback = document.getElementById(`feedback-${questionIndex}`);
            feedback.classList.add('show');
            feedback.classList.add(optionIndex === correct ? 'correct' : 'incorrect');
            feedback.querySelector('.feedback-title').textContent = 
                optionIndex === correct ? '‚úì Richtig!' : '‚úó Leider falsch';
            feedback.querySelector('.feedback-text').textContent = quizData[questionIndex].explanation;
            
            document.getElementById(`nextBtn-${questionIndex}`).disabled = false;
        }

        function nextQuestion() {
            if (currentQuestion < quizData.length - 1) {
                document.querySelectorAll('.question-container')[currentQuestion].classList.remove('active');
                currentQuestion++;
                document.querySelectorAll('.question-container')[currentQuestion].classList.add('active');
                updateProgress();
            } else {
                showResults();
            }
        }

        function previousQuestion() {
            if (currentQuestion > 0) {
                document.querySelectorAll('.question-container')[currentQuestion].classList.remove('active');
                currentQuestion--;
                document.querySelectorAll('.question-container')[currentQuestion].classList.add('active');
                updateProgress();
            }
        }

        function updateProgress() {
            const progress = ((currentQuestion + 1) / quizData.length) * 100;
            document.getElementById('progressFill').style.width = progress + '%';
        }

        function showResults() {
            document.getElementById('questionsContainer').style.display = 'none';
            const resultsContainer = document.getElementById('resultsContainer');
            resultsContainer.classList.add('show');
            
            const percentage = Math.round((score / quizData.length) * 100);
            document.getElementById('scoreNumber').textContent = percentage + '%';
            document.getElementById('correctCount').textContent = score;
            document.getElementById('incorrectCount').textContent = quizData.length - score;
            document.getElementById('totalCount').textContent = quizData.length;
            
            let message = '';
            if (percentage >= 90) {
                message = 'üéâ Hervorragend! Du beherrschst die G√ºterarten perfekt!';
            } else if (percentage >= 70) {
                message = 'üëç Sehr gut! Du hast die Konzepte gut verstanden!';
            } else if (percentage >= 50) {
                message = 'üìö Gut gemacht! Mit etwas Wiederholung wirst du noch besser!';
            } else {
                message = 'üí™ Weiter √ºben! Wiederhole die verschiedenen G√ºterarten und ihre Eigenschaften!';
            }
            
            document.getElementById('resultMessage').textContent = message;
        }

        function restartQuiz() {
            currentQuestion = 0;
            score = 0;
            answers = [];
            document.getElementById('resultsContainer').classList.remove('show');
            document.getElementById('questionsContainer').style.display = 'block';
            initQuiz();
        }

        window.onload = initQuiz;
    </script>
</body>
</html>
