<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz: Grenzwerte von Zahlenfolgen</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%);
            min-height: 100vh;
            padding: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .quiz-container {
            background: white;
            border-radius: 16px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            max-width: 800px;
            width: 100%;
            overflow: hidden;
        }

        .quiz-header {
            background: linear-gradient(135deg, #0d47a1 0%, #1565c0 100%);
            color: white;
            padding: 2rem;
            text-align: center;
        }

        .quiz-header h1 {
            font-size: 1.8rem;
            margin-bottom: 0.5rem;
        }

        .quiz-header p {
            opacity: 0.9;
            font-size: 1rem;
        }

        .progress-bar {
            background: #e0e0e0;
            height: 8px;
            position: relative;
        }

        .progress-fill {
            background: linear-gradient(90deg, #4facfe 0%, #00f2fe 100%);
            height: 100%;
            width: 0%;
            transition: width 0.3s ease;
        }

        .quiz-content {
            padding: 2rem;
        }

        .question-container {
            display: none;
        }

        .question-container.active {
            display: block;
            animation: fadeIn 0.5s ease;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .question-number {
            color: #4facfe;
            font-weight: 600;
            font-size: 0.9rem;
            margin-bottom: 0.5rem;
        }

        .question-text {
            font-size: 1.3rem;
            font-weight: 600;
            color: #1f2937;
            margin-bottom: 1.5rem;
            line-height: 1.5;
        }

        .options {
            display: flex;
            flex-direction: column;
            gap: 1rem;
        }

        .option {
            background: #f8f9fa;
            border: 2px solid #e0e0e0;
            border-radius: 12px;
            padding: 1rem 1.5rem;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            gap: 1rem;
        }

        .option:hover {
            background: #f0f1f3;
            border-color: #4facfe;
            transform: translateX(5px);
        }

        .option-letter {
            background: #4facfe;
            color: white;
            width: 32px;
            height: 32px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: 600;
            flex-shrink: 0;
        }

        .option.selected {
            background: #e8f4fc;
            border-color: #4facfe;
        }

        .option.correct {
            background: #d4edda;
            border-color: #28a745;
        }

        .option.correct .option-letter {
            background: #28a745;
        }

        .option.incorrect {
            background: #f8d7da;
            border-color: #dc3545;
        }

        .option.incorrect .option-letter {
            background: #dc3545;
        }

        .option.disabled {
            cursor: not-allowed;
            opacity: 0.7;
        }

        .feedback {
            margin-top: 1.5rem;
            padding: 1rem;
            border-radius: 8px;
            display: none;
        }

        .feedback.show {
            display: block;
            animation: fadeIn 0.5s ease;
        }

        .feedback.correct {
            background: #d4edda;
            border-left: 4px solid #28a745;
            color: #155724;
        }

        .feedback.incorrect {
            background: #f8d7da;
            border-left: 4px solid #dc3545;
            color: #721c24;
        }

        .feedback-title {
            font-weight: 600;
            margin-bottom: 0.5rem;
        }

        .controls {
            margin-top: 2rem;
            display: flex;
            justify-content: space-between;
            gap: 1rem;
        }

        .btn {
            padding: 0.8rem 2rem;
            border: none;
            border-radius: 8px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .btn-primary {
            background: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%);
            color: white;
        }

        .btn-primary:hover:not(:disabled) {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(79, 172, 254, 0.4);
        }

        .btn-secondary {
            background: #f8f9fa;
            color: #374151;
            border: 2px solid #e0e0e0;
        }

        .btn-secondary:hover:not(:disabled) {
            background: #e9ecef;
        }

        .btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        .results-container {
            display: none;
            text-align: center;
            padding: 2rem;
        }

        .results-container.show {
            display: block;
            animation: fadeIn 0.5s ease;
        }

        .score-circle {
            width: 200px;
            height: 200px;
            border-radius: 50%;
            background: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            margin: 2rem auto;
            color: white;
            box-shadow: 0 10px 30px rgba(79, 172, 254, 0.4);
        }

        .score-number {
            font-size: 3rem;
            font-weight: 700;
        }

        .score-label {
            font-size: 1rem;
            opacity: 0.9;
        }

        .result-message {
            font-size: 1.5rem;
            font-weight: 600;
            color: #1f2937;
            margin-bottom: 1rem;
        }

        .result-details {
            background: #f8f9fa;
            border-radius: 12px;
            padding: 1.5rem;
            margin: 2rem 0;
            display: flex;
            justify-content: space-around;
            flex-wrap: wrap;
            gap: 1rem;
        }

        .result-stat {
            text-align: center;
        }

        .result-stat-number {
            font-size: 2rem;
            font-weight: 700;
            color: #4facfe;
        }

        .result-stat-label {
            font-size: 0.9rem;
            color: #666;
            margin-top: 0.3rem;
        }

        @media (max-width: 768px) {
            body {
                padding: 10px;
            }

            .quiz-header h1 {
                font-size: 1.4rem;
            }

            .question-text {
                font-size: 1.1rem;
            }

            .controls {
                flex-direction: column;
            }

            .btn {
                width: 100%;
            }
        }
    </style>
</head>
<body>
    <div class="quiz-container">
        <div class="quiz-header">
            <h1>üìà Grenzwerte von Zahlenfolgen</h1>
            <p>Konvergenz, Divergenz, Nullfolgen & mehr</p>
        </div>

        <div class="progress-bar">
            <div class="progress-fill" id="progressFill"></div>
        </div>

        <div class="quiz-content">
            <div id="questionsContainer"></div>

            <div class="results-container" id="resultsContainer">
                <div class="result-message" id="resultMessage"></div>
                <div class="score-circle">
                    <div class="score-number" id="scoreNumber">0%</div>
                    <div class="score-label">Erreicht</div>
                </div>
                <div class="result-details">
                    <div class="result-stat">
                        <div class="result-stat-number" id="correctCount">0</div>
                        <div class="result-stat-label">Richtig</div>
                    </div>
                    <div class="result-stat">
                        <div class="result-stat-number" id="incorrectCount">0</div>
                        <div class="result-stat-label">Falsch</div>
                    </div>
                    <div class="result-stat">
                        <div class="result-stat-number" id="totalCount">0</div>
                        <div class="result-stat-label">Gesamt</div>
                    </div>
                </div>
                <button class="btn btn-primary" onclick="restartQuiz()">üîÑ Quiz wiederholen</button>
            </div>
        </div>
    </div>

    <script>
        const quizData = [
            {
                question: "Was beschreibt der Grenzwert einer Zahlenfolge?",
                options: [
                    "Den gr√∂√üten Wert der Folge",
                    "Eine Zahl, der sich die Folgenglieder f√ºr gro√üe n ann√§hern",
                    "Die Summe aller Folgenglieder",
                    "Den Durchschnitt der ersten 10 Glieder"
                ],
                correct: 1,
                explanation: "Der Grenzwert ist eine reelle Zahl g, sodass die Folgenglieder a‚Çô f√ºr n ‚Üí ‚àû beliebig nahe an g herankommen."
            },
            {
                question: "Wie lautet lim‚Çô‚Üí‚àû (1/n)?",
                options: [
                    "1",
                    "‚àû",
                    "0",
                    "-1"
                ],
                correct: 2,
                explanation: "Die Folge (1/n) ist eine klassische Nullfolge ‚Äì ihr Grenzwert ist 0."
            },
            {
                question: "Welche Folge ist konvergent?",
                options: [
                    "(n¬≤)",
                    "((-1)‚Åø)",
                    "(1/n)",
                    "(2‚Åø)"
                ],
                correct: 2,
                explanation: "Nur (1/n) hat einen endlichen Grenzwert (0). Die anderen divergieren: (n¬≤) und (2‚Åø) bestimmt gegen ‚àû, ((-1)‚Åø) unbestimmt."
            },
            {
                question: "Was bedeutet es, wenn eine Folge divergiert?",
                options: [
                    "Sie hat keinen Grenzwert in ‚Ñù",
                    "Sie hat den Grenzwert 0",
                    "Sie ist monoton wachsend",
                    "Sie besteht nur aus ganzen Zahlen"
                ],
                correct: 0,
                explanation: "Divergenz bedeutet: kein Grenzwert als reelle Zahl existiert ‚Äì entweder bestimmt (‚àû/‚àí‚àû) oder unbestimmt (wie bei ((-1)‚Åø))."
            },
            {
                question: "Welche Folge ist eine Nullfolge?",
                options: [
                    "(n)",
                    "(1/‚àön)",
                    "(2)",
                    "((-1)‚Åø / n‚Å∞)"
                ],
                correct: 1,
                explanation: "1/‚àön ‚Üí 0 f√ºr n ‚Üí ‚àû. Auch 1/n, 1/n¬≤ etc. sind Nullfolgen. Konstante Folgen ‚â† 0 sind nicht konvergent gegen 0."
            },
            {
                question: "Bestimmen Sie: lim‚Çô‚Üí‚àû (2n + 1)/n",
                options: [
                    "1",
                    "2",
                    "3",
                    "‚àû"
                ],
                correct: 1,
                explanation: "(2n + 1)/n = 2 + 1/n ‚Üí 2 + 0 = 2."
            },
            {
                question: "F√ºr welche Werte von q konvergiert die geometrische Folge (q‚Åø)?",
                options: [
                    "|q| < 1",
                    "|q| > 1",
                    "q = ‚àí1",
                    "q ‚â• 1"
                ],
                correct: 0,
                explanation: "Nur f√ºr |q| < 1 gilt lim q‚Åø = 0. F√ºr q = 1 ist der Grenzwert 1; sonst divergiert die Folge."
            },
            {
                question: "Was ist lim‚Çô‚Üí‚àû (1 + 1/n)‚Åø?",
                options: [
                    "1",
                    "2",
                    "e ‚âà 2,718",
                    "‚àû"
                ],
                correct: 2,
                explanation: "Dies ist die Definition der Eulerschen Zahl e ‚Äì ein fundamentaler Grenzwert der Analysis."
            },
            {
                question: "Welche Methode nutzt man typischerweise zur Berechnung von lim (5n¬≤ + 3)/(2n¬≤ ‚àí 1)?",
                options: [
                    "Einsetzen von n = 1",
                    "Ableiten nach n",
                    "Ausklammern der h√∂chsten Potenz",
                    "Addition aller Glieder"
                ],
                correct: 2,
                explanation: "Man klammert n¬≤ aus: (5 + 3/n¬≤)/(2 ‚àí 1/n¬≤) ‚Üí 5/2."
            },
            {
                question: "Ist die Folge a‚Çô = n ¬∑ sin(1/n) konvergent?",
                options: [
                    "Nein, sie divergiert bestimmt",
                    "Ja, mit Grenzwert 0",
                    "Ja, mit Grenzwert 1",
                    "Nein, sie oszilliert unbestimmt"
                ],
                correct: 2,
                explanation: "Da sin(x) ‚âà x f√ºr kleine x, gilt sin(1/n) ‚âà 1/n ‚áí a‚Çô ‚âà n¬∑(1/n) = 1 ‚Üí Grenzwert 1."
            },
            {
                question: "Was ist lim‚Çô‚Üí‚àû (1 ‚àí 2/n)‚Åø?",
                options: [
                    "e¬≤",
                    "e‚Åª¬≤",
                    "0",
                    "1"
                ],
                correct: 1,
                explanation: "Allgemein: lim (1 + c/n)‚Åø = e·∂ú. Hier ist c = ‚àí2 ‚áí e‚Åª¬≤."
            },
            {
                question: "Welche Aussage ist falsch?",
                options: [
                    "Jede konvergente Folge ist beschr√§nkt",
                    "Nullfolgen konvergieren gegen 0",
                    "Wenn a‚Çô ‚Üí a, dann gilt auch a‚Çô‚Çä‚ÇÅ ‚Üí a",
                    "Jede beschr√§nkte Folge ist konvergent"
                ],
                correct: 3,
                explanation: "Gegenbeispiel: ((-1)‚Åø) ist beschr√§nkt, aber nicht konvergent. Also ist die letzte Aussage falsch."
            },
            {
                question: "Was ist lim‚Çô‚Üí‚àû ‚àö[n]{n}?",
                options: [
                    "0",
                    "1",
                    "e",
                    "‚àû"
                ],
                correct: 1,
                explanation: "Ein wichtiger Standard-Grenzwert: die n-te Wurzel aus n konvergiert gegen 1."
            },
            {
                question: "Welche Folge divergiert unbestimmt?",
                options: [
                    "(n¬≥)",
                    "(‚àín)",
                    "((‚àí1)‚Åø)",
                    "(2‚Åø)"
                ],
                correct: 2,
                explanation: "((‚àí1)‚Åø) springt zwischen 1 und ‚àí1 ‚Äì kein Grenzwert, nicht einmal ¬±‚àû ‚áí unbestimmte Divergenz."
            },
            {
                question: "Wie berechnet man lim‚Çô‚Üí‚àû (n + 2)/n ?",
                options: [
                    "0",
                    "1",
                    "2",
                    "‚àû"
                ],
                correct: 1,
                explanation: "(n + 2)/n = 1 + 2/n ‚Üí 1 + 0 = 1."
            }
        ];

        let currentQuestion = 0;
        let score = 0;
        let answers = [];

        function initQuiz() {
            const container = document.getElementById('questionsContainer');
            container.innerHTML = '';

            quizData.forEach((q, index) => {
                const questionDiv = document.createElement('div');
                questionDiv.className = 'question-container';
                if (index === 0) questionDiv.classList.add('active');
                
                questionDiv.innerHTML = `
                    <div class="question-number">Frage ${index + 1} von ${quizData.length}</div>
                    <div class="question-text">${q.question}</div>
                    <div class="options" id="options-${index}">
                        ${q.options.map((opt, i) => `
                            <div class="option" onclick="selectOption(${index}, ${i})">
                                <div class="option-letter">${String.fromCharCode(65 + i)}</div>
                                <div class="option-text">${opt}</div>
                            </div>
                        `).join('')}
                    </div>
                    <div class="feedback" id="feedback-${index}">
                        <div class="feedback-title"></div>
                        <div class="feedback-text"></div>
                    </div>
                    <div class="controls">
                        <button class="btn btn-secondary" onclick="previousQuestion()" ${index === 0 ? 'style="visibility: hidden;"' : ''}>
                            ‚Üê Zur√ºck
                        </button>
                        <button class="btn btn-primary" id="nextBtn-${index}" onclick="nextQuestion()" disabled>
                            ${index === quizData.length - 1 ? 'Auswertung anzeigen' : 'Weiter ‚Üí'}
                        </button>
                    </div>
                `;
                
                container.appendChild(questionDiv);
            });

            updateProgress();
        }

        function selectOption(questionIndex, optionIndex) {
            if (answers[questionIndex] !== undefined) return;

            const optionsContainer = document.getElementById(`options-${questionIndex}`);
            const options = optionsContainer.querySelectorAll('.option');
            const correct = quizData[questionIndex].correct;
            
            options[optionIndex].classList.add('selected');
            options[optionIndex].classList.add(optionIndex === correct ? 'correct' : 'incorrect');
            options[correct].classList.add('correct');
            
            options.forEach(opt => opt.classList.add('disabled'));
            
            answers[questionIndex] = optionIndex;
            if (optionIndex === correct) score++;
            
            const feedback = document.getElementById(`feedback-${questionIndex}`);
            feedback.classList.add('show');
            feedback.classList.add(optionIndex === correct ? 'correct' : 'incorrect');
            feedback.querySelector('.feedback-title').textContent = 
                optionIndex === correct ? '‚úì Richtig!' : '‚úó Leider falsch';
            feedback.querySelector('.feedback-text').textContent = quizData[questionIndex].explanation;
            
            document.getElementById(`nextBtn-${questionIndex}`).disabled = false;
        }

        function nextQuestion() {
            if (currentQuestion < quizData.length - 1) {
                document.querySelectorAll('.question-container')[currentQuestion].classList.remove('active');
                currentQuestion++;
                document.querySelectorAll('.question-container')[currentQuestion].classList.add('active');
                updateProgress();
            } else {
                showResults();
            }
        }

        function previousQuestion() {
            if (currentQuestion > 0) {
                document.querySelectorAll('.question-container')[currentQuestion].classList.remove('active');
                currentQuestion--;
                document.querySelectorAll('.question-container')[currentQuestion].classList.add('active');
                updateProgress();
            }
        }

        function updateProgress() {
            const progress = ((currentQuestion + 1) / quizData.length) * 100;
            document.getElementById('progressFill').style.width = progress + '%';
        }

        function showResults() {
            document.getElementById('questionsContainer').style.display = 'none';
            const resultsContainer = document.getElementById('resultsContainer');
            resultsContainer.classList.add('show');
            
            const percentage = Math.round((score / quizData.length) * 100);
            document.getElementById('scoreNumber').textContent = percentage + '%';
            document.getElementById('correctCount').textContent = score;
            document.getElementById('incorrectCount').textContent = quizData.length - score;
            document.getElementById('totalCount').textContent = quizData.length;
            
            let message = '';
            if (percentage >= 90) {
                message = 'üéâ Hervorragend! Du beherrschst Grenzwerte perfekt!';
            } else if (percentage >= 70) {
                message = 'üëç Sehr gut! Du hast die Konzepte verstanden!';
            } else if (percentage >= 50) {
                message = 'üìö Gut! Wiederhole noch einige Standard-Grenzwerte.';
            } else {
                message = 'üí™ √úbe weiter! Achte auf Nullfolgen und die Eulersche Zahl.';
            }
            
            document.getElementById('resultMessage').textContent = message;
        }

        function restartQuiz() {
            currentQuestion = 0;
            score = 0;
            answers = [];
            document.getElementById('resultsContainer').classList.remove('show');
            document.getElementById('questionsContainer').style.display = 'block';
            initQuiz();
        }

        window.onload = initQuiz;
    </script>
</body>
</html>
