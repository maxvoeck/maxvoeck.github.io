<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz: Hauptsatz und Fl√§chenberechnung</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
            line-height: 1.6;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
        }

        .header {
            text-align: center;
            color: white;
            margin-bottom: 30px;
            padding: 20px;
        }

        .header h1 {
            font-size: 2.5em;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }

        .header p {
            font-size: 1.1em;
            opacity: 0.95;
        }

        .quiz-card {
            background: white;
            border-radius: 20px;
            padding: 30px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            margin-bottom: 20px;
        }

        .progress-bar {
            width: 100%;
            height: 10px;
            background: #e0e0e0;
            border-radius: 10px;
            margin-bottom: 30px;
            overflow: hidden;
        }

        .progress-fill {
            height: 100%;
            background: linear-gradient(90deg, #667eea 0%, #764ba2 100%);
            width: 0%;
            transition: width 0.3s ease;
        }

        .question-number {
            color: #667eea;
            font-size: 0.9em;
            font-weight: 600;
            margin-bottom: 15px;
        }

        .question-text {
            font-size: 1.3em;
            color: #2d3748;
            margin-bottom: 25px;
            font-weight: 500;
        }

        .options {
            display: flex;
            flex-direction: column;
            gap: 12px;
        }

        .option {
            display: flex;
            align-items: center;
            padding: 15px 20px;
            background: #f7fafc;
            border: 2px solid #e2e8f0;
            border-radius: 12px;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .option:hover {
            background: #edf2f7;
            border-color: #667eea;
            transform: translateX(5px);
        }

        .option.selected {
            background: #667eea;
            border-color: #667eea;
            color: white;
        }

        .option.correct {
            background: #48bb78;
            border-color: #48bb78;
            color: white;
        }

        .option.incorrect {
            background: #f56565;
            border-color: #f56565;
            color: white;
        }

        .option.disabled {
            cursor: not-allowed;
            opacity: 0.6;
        }

        .option-letter {
            display: flex;
            align-items: center;
            justify-content: center;
            width: 32px;
            height: 32px;
            border-radius: 50%;
            background: white;
            color: #667eea;
            font-weight: bold;
            margin-right: 15px;
            flex-shrink: 0;
        }

        .option.selected .option-letter {
            background: white;
            color: #667eea;
        }

        .option.correct .option-letter {
            background: white;
            color: #48bb78;
        }

        .option.incorrect .option-letter {
            background: white;
            color: #f56565;
        }

        .option-text {
            flex: 1;
        }

        .explanation {
            margin-top: 20px;
            padding: 20px;
            background: #edf2f7;
            border-left: 4px solid #667eea;
            border-radius: 8px;
            display: none;
        }

        .explanation.show {
            display: block;
            animation: slideDown 0.3s ease;
        }

        @keyframes slideDown {
            from {
                opacity: 0;
                transform: translateY(-10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .explanation-title {
            font-weight: 600;
            color: #667eea;
            margin-bottom: 8px;
        }

        .explanation-text {
            color: #4a5568;
            line-height: 1.6;
        }

        .navigation {
            display: flex;
            justify-content: space-between;
            margin-top: 25px;
            gap: 10px;
        }

        .btn {
            padding: 12px 30px;
            border: none;
            border-radius: 10px;
            font-size: 1em;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            flex: 1;
        }

        .btn-primary {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }

        .btn-primary:hover:not(:disabled) {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(102, 126, 234, 0.3);
        }

        .btn-secondary {
            background: #e2e8f0;
            color: #4a5568;
        }

        .btn-secondary:hover:not(:disabled) {
            background: #cbd5e0;
        }

        .btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        .results {
            text-align: center;
            display: none;
        }

        .results.show {
            display: block;
            animation: fadeIn 0.5s ease;
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        .score-circle {
            width: 200px;
            height: 200px;
            border-radius: 50%;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 30px auto;
            box-shadow: 0 10px 30px rgba(102, 126, 234, 0.3);
        }

        .score-text {
            color: white;
            font-size: 3em;
            font-weight: bold;
        }

        .result-message {
            font-size: 1.5em;
            color: #2d3748;
            margin: 20px 0;
            font-weight: 600;
        }

        .result-details {
            background: #edf2f7;
            padding: 20px;
            border-radius: 12px;
            margin: 20px 0;
        }

        .result-details p {
            color: #4a5568;
            margin: 10px 0;
            font-size: 1.1em;
        }

        @media (max-width: 600px) {
            .header h1 {
                font-size: 1.8em;
            }

            .quiz-card {
                padding: 20px;
            }

            .question-text {
                font-size: 1.1em;
            }

            .navigation {
                flex-direction: column;
            }

            .score-circle {
                width: 150px;
                height: 150px;
            }

            .score-text {
                font-size: 2.5em;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üìä Hauptsatz und Fl√§chenberechnung</h1>
            <p>Teste dein Wissen √ºber den Hauptsatz der Integralrechnung und Fl√§chenberechnungen</p>
        </div>

        <div class="quiz-card" id="quizCard">
            <div class="progress-bar">
                <div class="progress-fill" id="progressFill"></div>
            </div>

            <div id="questionContainer">
                <div class="question-number" id="questionNumber"></div>
                <div class="question-text" id="questionText"></div>
                <div class="options" id="optionsContainer"></div>
                <div class="explanation" id="explanation">
                    <div class="explanation-title">Erkl√§rung:</div>
                    <div class="explanation-text" id="explanationText"></div>
                </div>
            </div>

            <div class="navigation">
                <button class="btn btn-secondary" id="prevBtn" onclick="previousQuestion()" disabled>‚Üê Zur√ºck</button>
                <button class="btn btn-primary" id="nextBtn" onclick="nextQuestion()" disabled>Weiter ‚Üí</button>
            </div>
        </div>

        <div class="quiz-card results" id="results">
            <h2 class="result-message" id="resultMessage"></h2>
            <div class="score-circle">
                <div class="score-text" id="scoreText"></div>
            </div>
            <div class="result-details">
                <p><strong>Richtige Antworten:</strong> <span id="correctCount"></span></p>
                <p><strong>Falsche Antworten:</strong> <span id="incorrectCount"></span></p>
                <p><strong>Gesamtpunktzahl:</strong> <span id="totalScore"></span></p>
            </div>
            <button class="btn btn-primary" onclick="restartQuiz()">Quiz neu starten</button>
        </div>
    </div>

    <script>
        const quizData = [
            {
                question: "Was besagt der Hauptsatz der Differential- und Integralrechnung?",
                options: [
                    "Das Integral einer Funktion ist gleich ihrer Ableitung",
                    "Wenn F eine Stammfunktion von f ist, dann gilt: ‚à´‚Çê·µá f(x)dx = F(b) - F(a)",
                    "Die Ableitung eines Integrals ist immer null",
                    "Das Integral ist die Umkehrfunktion der Ableitung"
                ],
                correct: 1,
                explanation: "Der Hauptsatz verbindet das unbestimmte Integral (Stammfunktion) mit dem bestimmten Integral (Fl√§cheninhalt). Wenn F'(x) = f(x), dann gilt: ‚à´‚Çê·µá f(x)dx = [F(x)]‚Çê·µá = F(b) - F(a)."
            },
            {
                question: "Was bedeutet die Schreibweise [F(x)]‚Çê·µá?",
                options: [
                    "F(a) + F(b)",
                    "F(a) - F(b)",
                    "F(b) - F(a)",
                    "F(b) ¬∑ F(a)"
                ],
                correct: 2,
                explanation: "Die Schreibweise [F(x)]‚Çê·µá bedeutet: Obere Grenze b einsetzen F(b), untere Grenze a einsetzen F(a), dann die Differenz bilden: F(b) - F(a)."
            },
            {
                question: "Welche Rolle spielt die Integrationskonstante C beim bestimmten Integral?",
                options: [
                    "Sie muss immer ber√ºcksichtigt werden",
                    "Sie verdoppelt das Ergebnis",
                    "Sie spielt keine Rolle, da F(b) + C - (F(a) + C) = F(b) - F(a)",
                    "Sie wird zur oberen Grenze addiert"
                ],
                correct: 2,
                explanation: "Die Konstante C k√ºrzt sich beim bestimmten Integral heraus: F(b) + C - (F(a) + C) = F(b) - F(a). Deshalb spielt sie beim Hauptsatz keine Rolle."
            },
            {
                question: "Welche Aussage zur Fl√§chenberechnung (Grundtyp 1) ist korrekt?",
                options: [
                    "Die Funktion kann beliebig positiv oder negativ sein",
                    "Die Formel lautet A = ‚à´‚Çê·µá f(x)dx nur wenn f(x) ‚â• 0 f√ºr alle x ‚àà [a,b]",
                    "Die Integrationsgrenzen m√ºssen immer 0 und 1 sein",
                    "Die Fl√§che ist immer negativ"
                ],
                correct: 1,
                explanation: "Grundtyp 1 setzt voraus, dass f(x) ‚â• 0 im gesamten Intervall [a,b]. Nur dann entspricht das Integral direkt dem Fl√§cheninhalt. Bei f(x) < 0 muss der Betrag genommen werden."
            },
            {
                question: "Was muss man tun, wenn die Funktion f(x) im Intervall [a,b] unterhalb der x-Achse liegt?",
                options: [
                    "Das Integral normal berechnen",
                    "Den Betrag des Integrals nehmen: A = |‚à´‚Çê·µá f(x)dx|",
                    "Die Grenzen vertauschen",
                    "Mit -1 multiplizieren"
                ],
                correct: 1,
                explanation: "Wenn f(x) < 0, liefert das Integral einen negativen Wert. Da Fl√§cheninhalte positiv sind, muss der Betrag genommen werden: A = |‚à´‚Çê·µá f(x)dx|."
            },
            {
                question: "Welche Strategie wird bei Grundtyp 2 (Fl√§che ohne gegebene Grenzen) verwendet?",
                options: [
                    "Grenzen 0 und 1 w√§hlen",
                    "Nullstellen bestimmen, Vorzeichen pr√ºfen, Teilfl√§chen berechnen und addieren",
                    "Nur die gr√∂√üte Fl√§che berechnen",
                    "Das Integral ohne Grenzen berechnen"
                ],
                correct: 1,
                explanation: "Bei Grundtyp 2 bestimmt man zuerst die Nullstellen f(x) = 0 als Integrationsgrenzen, pr√ºft wo f(x) > 0 und wo f(x) < 0, berechnet die Betr√§ge der Teilintegrale und addiert sie zur Gesamtfl√§che."
            },
            {
                question: "Wie berechnet man die Fl√§che zwischen zwei Funktionen f(x) und g(x) im Intervall [a,b]?",
                options: [
                    "A = ‚à´‚Çê·µá f(x)dx + ‚à´‚Çê·µá g(x)dx",
                    "A = ‚à´‚Çê·µá |f(x) - g(x)|dx wenn unklar welche Funktion oben liegt",
                    "A = ‚à´‚Çê·µá [f(x) - g(x)]dx wobei f(x) die obere Funktion ist",
                    "A = ‚à´‚Çê·µá f(x) ¬∑ g(x)dx"
                ],
                correct: 2,
                explanation: "Die Fl√§che zwischen zwei Funktionen berechnet sich als A = ‚à´‚Çê·µá [f(x) - g(x)]dx, wobei f(x) die obere und g(x) die untere Funktion sein muss. Merksatz: Obere Funktion minus untere Funktion!"
            },
            {
                question: "Was ist der erste Schritt bei Grundtyp 4 (zwei Funktionen ohne gegebene Grenzen)?",
                options: [
                    "Die Fl√§che direkt berechnen",
                    "Schnittpunkte bestimmen durch L√∂sen von f(x) = g(x)",
                    "Die Funktionen ableiten",
                    "Beide Funktionen integrieren"
                ],
                correct: 1,
                explanation: "Bei Grundtyp 4 bestimmt man zuerst die Schnittpunkte durch f(x) = g(x). Diese liefern die Integrationsgrenzen. Dann pr√ºft man mit einem Testpunkt, welche Funktion oben liegt."
            },
            {
                question: "Berechnen Sie: ‚à´‚ÇÅ·µâ (1/x)dx",
                options: [
                    "0",
                    "1",
                    "e",
                    "ln(e)"
                ],
                correct: 1,
                explanation: "Die Stammfunktion von 1/x ist ln(x). Mit dem Hauptsatz: [ln(x)]‚ÇÅ·µâ = ln(e) - ln(1) = 1 - 0 = 1."
            },
            {
                question: "Welche Rechenregel f√ºr bestimmte Integrale ist korrekt?",
                options: [
                    "‚à´‚Çê·µá f(x)dx = ‚à´·µá‚Çê f(x)dx",
                    "‚à´‚Çê·µá f(x)dx = -‚à´·µá‚Çê f(x)dx (Vertauschung der Grenzen)",
                    "‚à´‚Çê·µá [f(x) + g(x)]dx = ‚à´‚Çê·µá f(x)dx ¬∑ ‚à´‚Çê·µá g(x)dx",
                    "‚à´‚Çê·µá f(x)dx + ‚à´·µá·∂ú f(x)dx = 0"
                ],
                correct: 1,
                explanation: "Die Vertauschung der Integrationsgrenzen √§ndert das Vorzeichen: ‚à´‚Çê·µá f(x)dx = -‚à´·µá‚Çê f(x)dx. Dies folgt direkt aus F(b) - F(a) = -(F(a) - F(b))."
            },
            {
                question: "Was beschreibt die Intervalladditivit√§t?",
                options: [
                    "‚à´‚Çê·µá f(x)dx = ‚à´‚Çê·∂ú f(x)dx + ‚à´·∂ú·µá f(x)dx f√ºr a < c < b",
                    "‚à´‚Çê·µá f(x)dx = ‚à´‚Çê·µá f(x)dx + ‚à´‚Çê·µá f(x)dx",
                    "Das Integral √ºber die Summe zweier Intervalle ist null",
                    "Integrale k√∂nnen nicht addiert werden"
                ],
                correct: 0,
                explanation: "Die Intervalladditivit√§t besagt: Ein Integral √ºber [a,b] kann in Teilintegrale zerlegt werden: ‚à´‚Çê·µá f(x)dx = ‚à´‚Çê·∂ú f(x)dx + ‚à´·∂ú·µá f(x)dx f√ºr beliebiges c mit a < c < b."
            },
            {
                question: "F√ºr die Berechnung der Fl√§che zwischen f(x) = x¬≤ und g(x) = x im Intervall [0,1]: Welche Funktion liegt oben?",
                options: [
                    "f(x) = x¬≤",
                    "g(x) = x",
                    "Beide liegen gleich hoch",
                    "Es wechselt im Intervall"
                ],
                correct: 1,
                explanation: "F√ºr x ‚àà [0,1] gilt x¬≤ ‚â§ x (z.B. 0,5¬≤ = 0,25 < 0,5). Daher liegt g(x) = x oberhalb von f(x) = x¬≤. Die Fl√§che ist A = ‚à´‚ÇÄ¬π [x - x¬≤]dx = 1/6."
            },
            {
                question: "Wie findet man die Integrationsgrenzen bei f(x) = x¬≤ - 4 (Grundtyp 2)?",
                options: [
                    "Durch Ableiten von f(x)",
                    "Durch L√∂sen der Gleichung f(x) = 0, also x¬≤ - 4 = 0",
                    "Die Grenzen sind immer -1 und 1",
                    "Durch Integrieren von f(x)"
                ],
                correct: 1,
                explanation: "Die Nullstellen der Funktion liefern die nat√ºrlichen Grenzen der Fl√§che zwischen Funktion und x-Achse. Aus x¬≤ - 4 = 0 folgt x‚ÇÅ = -2 und x‚ÇÇ = 2."
            },
            {
                question: "Was macht man, wenn zwei Funktionen das Intervall in mehrere Bereiche unterteilen, wo mal die eine, mal die andere oben liegt?",
                options: [
                    "Nur die gr√∂√üte Fl√§che berechnen",
                    "Den Durchschnitt bilden",
                    "F√ºr jeden Teilbereich separat die Differenz (obere minus untere) berechnen und alle Teilfl√§chen addieren",
                    "Das Integral ignorieren"
                ],
                correct: 2,
                explanation: "Man unterteilt an den Schnittpunkten, bestimmt f√ºr jeden Teilbereich welche Funktion oben liegt, berechnet die Teilfl√§chen als |‚à´(oben - unten)dx| und addiert sie zur Gesamtfl√§che."
            },
            {
                question: "Welche der folgenden Aussagen √ºber bestimmte Integrale ist FALSCH?",
                options: [
                    "Das bestimmte Integral hat immer einen konkreten Zahlenwert",
                    "Die Integrationskonstante C beeinflusst das Ergebnis",
                    "Das Integral verbindet Stammfunktion und Fl√§cheninhalt",
                    "‚à´‚Çê·µá [c¬∑f(x)]dx = c¬∑‚à´‚Çê·µá f(x)dx (Linearit√§t)"
                ],
                correct: 1,
                explanation: "Die Integrationskonstante C k√ºrzt sich beim bestimmten Integral heraus und beeinflusst das Ergebnis NICHT. Alle anderen Aussagen sind korrekt."
            }
        ];

        let currentQuestion = 0;
        let score = 0;
        let answers = [];

        function initQuiz() {
            showQuestion();
            updateProgress();
        }

        function showQuestion() {
            const question = quizData[currentQuestion];
            
            document.getElementById('questionNumber').textContent = `Frage ${currentQuestion + 1} von ${quizData.length}`;
            document.getElementById('questionText').textContent = question.question;
            
            const optionsContainer = document.getElementById('optionsContainer');
            optionsContainer.innerHTML = '';
            
            question.options.forEach((option, index) => {
                const optionDiv = document.createElement('div');
                optionDiv.className = 'option';
                optionDiv.onclick = () => selectOption(index);
                
                const letter = String.fromCharCode(65 + index);
                optionDiv.innerHTML = `
                    <div class="option-letter">${letter}</div>
                    <div class="option-text">${option}</div>
                `;
                
                if (answers[currentQuestion] !== undefined) {
                    optionDiv.classList.add('disabled');
                    if (index === answers[currentQuestion]) {
                        optionDiv.classList.add(index === question.correct ? 'correct' : 'incorrect');
                    }
                    if (index === question.correct) {
                        optionDiv.classList.add('correct');
                    }
                }
                
                optionsContainer.appendChild(optionDiv);
            });
            
            const explanation = document.getElementById('explanation');
            if (answers[currentQuestion] !== undefined) {
                document.getElementById('explanationText').textContent = question.explanation;
                explanation.classList.add('show');
            } else {
                explanation.classList.remove('show');
            }
            
            updateButtons();
            updateProgress();
        }

        function selectOption(index) {
            if (answers[currentQuestion] !== undefined) return;
            
            answers[currentQuestion] = index;
            const question = quizData[currentQuestion];
            
            if (index === question.correct) {
                score++;
            }
            
            showQuestion();
        }

        function nextQuestion() {
            if (currentQuestion < quizData.length - 1) {
                currentQuestion++;
                showQuestion();
            } else {
                showResults();
            }
        }

        function previousQuestion() {
            if (currentQuestion > 0) {
                currentQuestion--;
                showQuestion();
            }
        }

        function updateButtons() {
            document.getElementById('prevBtn').disabled = currentQuestion === 0;
            document.getElementById('nextBtn').disabled = answers[currentQuestion] === undefined;
            
            if (currentQuestion === quizData.length - 1 && answers[currentQuestion] !== undefined) {
                document.getElementById('nextBtn').textContent = 'Ergebnis anzeigen';
            } else {
                document.getElementById('nextBtn').textContent = 'Weiter ‚Üí';
            }
        }

        function updateProgress() {
            const progress = ((currentQuestion + 1) / quizData.length) * 100;
            document.getElementById('progressFill').style.width = progress + '%';
        }

        function showResults() {
            document.getElementById('quizCard').style.display = 'none';
            document.getElementById('results').classList.add('show');
            
            const percentage = Math.round((score / quizData.length) * 100);
            document.getElementById('scoreText').textContent = percentage + '%';
            document.getElementById('correctCount').textContent = score + ' von ' + quizData.length;
            document.getElementById('incorrectCount').textContent = (quizData.length - score) + ' von ' + quizData.length;
            document.getElementById('totalScore').textContent = score + ' / ' + quizData.length + ' Punkten';
            
            let message = '';
            if (percentage >= 90) {
                message = 'Hervorragend! Sie beherrschen den Hauptsatz und die Fl√§chenberechnung perfekt!';
            } else if (percentage >= 70) {
                message = 'Sehr gut! Sie haben die Konzepte gut verstanden!';
            } else if (percentage >= 50) {
                message = 'Gut gemacht! Wiederholen Sie noch einmal die Grundtypen der Fl√§chenberechnung.';
            } else {
                message = 'Weiter √ºben! Wiederholen Sie den Hauptsatz und die vier Grundtypen.';
            }
            
            document.getElementById('resultMessage').textContent = message;
        }

        function restartQuiz() {
            currentQuestion = 0;
            score = 0;
            answers = [];
            
            document.getElementById('results').classList.remove('show');
            document.getElementById('quizCard').style.display = 'block';
            
            initQuiz();
        }

        // Quiz beim Laden initialisieren
        window.onload = initQuiz;
    </script>
</body>
</html>
