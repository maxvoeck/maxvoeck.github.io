<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz: Matrizen ‚Äì Einf√ºhrung & Rechenoperationen</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .quiz-container {
            background: white;
            border-radius: 16px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            max-width: 800px;
            width: 100%;
            overflow: hidden;
        }

        .quiz-header {
            background: linear-gradient(135deg, #374151 0%, #1f2937 100%);
            color: white;
            padding: 2rem;
            text-align: center;
        }

        .quiz-header h1 {
            font-size: 1.8rem;
            margin-bottom: 0.5rem;
        }

        .quiz-header p {
            opacity: 0.9;
            font-size: 1rem;
        }

        .progress-bar {
            background: #e0e0e0;
            height: 8px;
            position: relative;
        }

        .progress-fill {
            background: linear-gradient(90deg, #667eea 0%, #764ba2 100%);
            height: 100%;
            width: 0%;
            transition: width 0.3s ease;
        }

        .quiz-content {
            padding: 2rem;
        }

        .question-container {
            display: none;
        }

        .question-container.active {
            display: block;
            animation: fadeIn 0.5s ease;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .question-number {
            color: #667eea;
            font-weight: 600;
            font-size: 0.9rem;
            margin-bottom: 0.5rem;
        }

        .question-text {
            font-size: 1.3rem;
            font-weight: 600;
            color: #1f2937;
            margin-bottom: 1.5rem;
            line-height: 1.5;
        }

        .options {
            display: flex;
            flex-direction: column;
            gap: 1rem;
        }

        .option {
            background: #f8f9fa;
            border: 2px solid #e0e0e0;
            border-radius: 12px;
            padding: 1rem 1.5rem;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            gap: 1rem;
        }

        .option:hover {
            background: #f0f1f3;
            border-color: #667eea;
            transform: translateX(5px);
        }

        .option-letter {
            background: #667eea;
            color: white;
            width: 32px;
            height: 32px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: 600;
            flex-shrink: 0;
        }

        .option.selected {
            background: #e8eaf6;
            border-color: #667eea;
        }

        .option.correct {
            background: #d4edda;
            border-color: #28a745;
        }

        .option.correct .option-letter {
            background: #28a745;
        }

        .option.incorrect {
            background: #f8d7da;
            border-color: #dc3545;
        }

        .option.incorrect .option-letter {
            background: #dc3545;
        }

        .option.disabled {
            cursor: not-allowed;
            opacity: 0.7;
        }

        .feedback {
            margin-top: 1.5rem;
            padding: 1rem;
            border-radius: 8px;
            display: none;
        }

        .feedback.show {
            display: block;
            animation: fadeIn 0.5s ease;
        }

        .feedback.correct {
            background: #d4edda;
            border-left: 4px solid #28a745;
            color: #155724;
        }

        .feedback.incorrect {
            background: #f8d7da;
            border-left: 4px solid #dc3545;
            color: #721c24;
        }

        .feedback-title {
            font-weight: 600;
            margin-bottom: 0.5rem;
        }

        .controls {
            margin-top: 2rem;
            display: flex;
            justify-content: space-between;
            gap: 1rem;
        }

        .btn {
            padding: 0.8rem 2rem;
            border: none;
            border-radius: 8px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .btn-primary {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }

        .btn-primary:hover:not(:disabled) {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
        }

        .btn-secondary {
            background: #f8f9fa;
            color: #374151;
            border: 2px solid #e0e0e0;
        }

        .btn-secondary:hover:not(:disabled) {
            background: #e9ecef;
        }

        .btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        .results-container {
            display: none;
            text-align: center;
            padding: 2rem;
        }

        .results-container.show {
            display: block;
            animation: fadeIn 0.5s ease;
        }

        .score-circle {
            width: 200px;
            height: 200px;
            border-radius: 50%;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            margin: 2rem auto;
            color: white;
            box-shadow: 0 10px 30px rgba(102, 126, 234, 0.4);
        }

        .score-number {
            font-size: 3rem;
            font-weight: 700;
        }

        .score-label {
            font-size: 1rem;
            opacity: 0.9;
        }

        .result-message {
            font-size: 1.5rem;
            font-weight: 600;
            color: #1f2937;
            margin-bottom: 1rem;
        }

        .result-details {
            background: #f8f9fa;
            border-radius: 12px;
            padding: 1.5rem;
            margin: 2rem 0;
            display: flex;
            justify-content: space-around;
            flex-wrap: wrap;
            gap: 1rem;
        }

        .result-stat {
            text-align: center;
        }

        .result-stat-number {
            font-size: 2rem;
            font-weight: 700;
            color: #667eea;
        }

        .result-stat-label {
            font-size: 0.9rem;
            color: #666;
            margin-top: 0.3rem;
        }

        @media (max-width: 768px) {
            body {
                padding: 10px;
            }

            .quiz-header h1 {
                font-size: 1.4rem;
            }

            .question-text {
                font-size: 1.1rem;
            }

            .controls {
                flex-direction: column;
            }

            .btn {
                width: 100%;
            }
        }
    </style>
</head>
<body>
    <div class="quiz-container">
        <div class="quiz-header">
            <h1>üî¢ Matrizen ‚Äì Einf√ºhrung & Rechenoperationen</h1>
            <p>Teste dein Wissen √ºber Matrizen, Addition, Multiplikation und Transposition</p>
        </div>

        <div class="progress-bar">
            <div class="progress-fill" id="progressFill"></div>
        </div>

        <div class="quiz-content">
            <div id="questionsContainer"></div>

            <div class="results-container" id="resultsContainer">
                <div class="result-message" id="resultMessage"></div>
                <div class="score-circle">
                    <div class="score-number" id="scoreNumber">0%</div>
                    <div class="score-label">Erreicht</div>
                </div>
                <div class="result-details">
                    <div class="result-stat">
                        <div class="result-stat-number" id="correctCount">0</div>
                        <div class="result-stat-label">Richtig</div>
                    </div>
                    <div class="result-stat">
                        <div class="result-stat-number" id="incorrectCount">0</div>
                        <div class="result-stat-label">Falsch</div>
                    </div>
                    <div class="result-stat">
                        <div class="result-stat-number" id="totalCount">0</div>
                        <div class="result-stat-label">Gesamt</div>
                    </div>
                </div>
                <button class="btn btn-primary" onclick="restartQuiz()">üîÑ Quiz wiederholen</button>
            </div>
        </div>
    </div>

    <script>
        const quizData = [
            {
                question: "Was ist eine Matrix?",
                options: [
                    "Eine dreidimensionale Anordnung von Zahlen",
                    "Eine rechteckige Anordnung von Zahlen in Zeilen und Spalten",
                    "Eine Liste von Vektoren",
                    "Eine mathematische Funktion"
                ],
                correct: 1,
                explanation: "Eine Matrix ist eine rechteckige Anordnung von Zahlen in Zeilen und Spalten. Sie wird durch ihre Gr√∂√üe m √ó n charakterisiert (m Zeilen, n Spalten)."
            },
            {
                question: "Was bedeutet die Notation a‚ÇÇ‚ÇÉ bei einer Matrix?",
                options: [
                    "Element in Zeile 3, Spalte 2",
                    "Element in Zeile 2, Spalte 3",
                    "Das 23. Element der Matrix",
                    "Die Summe von Zeile 2 und Spalte 3"
                ],
                correct: 1,
                explanation: "Bei a·µ¢‚±º bezeichnet der erste Index i die Zeile und der zweite Index j die Spalte. Also: a‚ÇÇ‚ÇÉ ist das Element in Zeile 2, Spalte 3."
            },
            {
                question: "Welche Gr√∂√üe hat eine Matrix mit 3 Zeilen und 4 Spalten?",
                options: [
                    "4 √ó 3",
                    "3 √ó 4",
                    "7 (Summe)",
                    "12 (Produkt)"
                ],
                correct: 1,
                explanation: "Die Gr√∂√üe wird immer als (Anzahl Zeilen) √ó (Anzahl Spalten) angegeben. Bei 3 Zeilen und 4 Spalten ist die Gr√∂√üe 3 √ó 4."
            },
            {
                question: "Was ist eine Einheitsmatrix?",
                options: [
                    "Eine Matrix, bei der alle Elemente 1 sind",
                    "Eine Matrix mit 1 auf der Hauptdiagonale und sonst 0",
                    "Eine Matrix der Gr√∂√üe 1 √ó 1",
                    "Eine Matrix, bei der alle Zeilen gleich sind"
                ],
                correct: 1,
                explanation: "Die Einheitsmatrix (auch Identit√§tsmatrix) hat auf der Hauptdiagonale (von links oben nach rechts unten) Einsen und √ºberall sonst Nullen."
            },
            {
                question: "Was ist eine Diagonalmatrix?",
                options: [
                    "Eine Matrix mit nur einer Diagonale",
                    "Eine Matrix, bei der nur Hauptdiagonalelemente ungleich 0 sein k√∂nnen",
                    "Eine quadratische Matrix mit gleichen Elementen",
                    "Eine Matrix ohne Nullen"
                ],
                correct: 1,
                explanation: "Bei einer Diagonalmatrix k√∂nnen nur die Elemente auf der Hauptdiagonale von Null verschieden sein. Alle anderen Elemente sind Null."
            },
            {
                question: "Was ist eine obere Dreiecksmatrix?",
                options: [
                    "Alle Elemente oberhalb der Hauptdiagonale sind 0",
                    "Alle Elemente unterhalb der Hauptdiagonale sind 0",
                    "Die Matrix hat die Form eines Dreiecks",
                    "Nur die obere H√§lfte der Matrix existiert"
                ],
                correct: 1,
                explanation: "Bei einer oberen Dreiecksmatrix sind alle Elemente UNTERHALB der Hauptdiagonale gleich Null. Die Elemente auf und oberhalb der Diagonale k√∂nnen beliebig sein."
            },
            {
                question: "Wann k√∂nnen zwei Matrizen addiert werden?",
                options: [
                    "Immer",
                    "Nur wenn sie quadratisch sind",
                    "Nur wenn sie die gleiche Gr√∂√üe haben",
                    "Nur wenn sie Diagonalmatrizen sind"
                ],
                correct: 2,
                explanation: "Zwei Matrizen k√∂nnen nur addiert (oder subtrahiert) werden, wenn sie die gleiche Gr√∂√üe haben. Die Addition erfolgt elementweise."
            },
            {
                question: "Wie wird die Matrixaddition durchgef√ºhrt?",
                options: [
                    "Zeile f√ºr Zeile werden die Summen gebildet",
                    "Entsprechende Elemente werden addiert",
                    "Alle Elemente werden mit allen addiert",
                    "Die Determinanten werden addiert"
                ],
                correct: 1,
                explanation: "Bei der Matrixaddition werden die entsprechenden Elemente addiert: (A + B)·µ¢‚±º = a·µ¢‚±º + b·µ¢‚±º f√ºr alle i, j."
            },
            {
                question: "Was ist die Vielfachbildung (Skalarmultiplikation)?",
                options: [
                    "Multiplikation zweier Matrizen",
                    "Multiplikation jedes Matrixelements mit einer Zahl",
                    "Addition einer Zahl zu jedem Element",
                    "Multiplikation der Diagonalelemente"
                ],
                correct: 1,
                explanation: "Bei der Vielfachbildung (Œª ¬∑ A) wird jedes Element der Matrix mit der Zahl Œª multipliziert: (ŒªA)·µ¢‚±º = Œª ¬∑ a·µ¢‚±º."
            },
            {
                question: "Wann k√∂nnen zwei Matrizen A und B multipliziert werden (A ¬∑ B)?",
                options: [
                    "Immer",
                    "Nur wenn beide quadratisch sind",
                    "Wenn die Spaltenzahl von A gleich der Zeilenzahl von B ist",
                    "Wenn beide die gleiche Gr√∂√üe haben"
                ],
                correct: 2,
                explanation: "Matrixmultiplikation ist nur m√∂glich, wenn die Spaltenzahl der ersten Matrix gleich der Zeilenzahl der zweiten Matrix ist. Eine (m√ón)-Matrix kann mit einer (n√óp)-Matrix multipliziert werden."
            },
            {
                question: "Welche Gr√∂√üe hat das Produkt einer 2√ó3-Matrix mit einer 3√ó4-Matrix?",
                options: [
                    "2 √ó 4",
                    "3 √ó 3",
                    "2 √ó 3",
                    "Die Multiplikation ist nicht m√∂glich"
                ],
                correct: 0,
                explanation: "Das Produkt einer (m√ón)-Matrix mit einer (n√óp)-Matrix ist eine (m√óp)-Matrix. Also: (2√ó3) ¬∑ (3√ó4) = (2√ó4)."
            },
            {
                question: "Ist die Matrixmultiplikation kommutativ?",
                options: [
                    "Ja, immer: A¬∑B = B¬∑A",
                    "Nein, im Allgemeinen gilt: A¬∑B ‚â† B¬∑A",
                    "Nur bei quadratischen Matrizen",
                    "Nur bei Diagonalmatrizen"
                ],
                correct: 1,
                explanation: "Die Matrixmultiplikation ist NICHT kommutativ! Im Allgemeinen gilt A¬∑B ‚â† B¬∑A. Dies ist ein wichtiger Unterschied zur gew√∂hnlichen Multiplikation von Zahlen."
            },
            {
                question: "Was bedeutet 'Transponieren' einer Matrix?",
                options: [
                    "Alle Elemente mit -1 multiplizieren",
                    "Zeilen und Spalten vertauschen",
                    "Die Matrix umdrehen",
                    "Nur die Diagonale beibehalten"
                ],
                correct: 1,
                explanation: "Beim Transponieren werden Zeilen und Spalten vertauscht: Das Element a·µ¢‚±º wird zu a‚±º·µ¢. Die transponierte Matrix wird mit A·µÄ bezeichnet."
            },
            {
                question: "Welche Gr√∂√üe hat die transponierte Matrix einer 3√ó5-Matrix?",
                options: [
                    "3 √ó 5",
                    "5 √ó 3",
                    "5 √ó 5",
                    "3 √ó 3"
                ],
                correct: 1,
                explanation: "Beim Transponieren werden Zeilen und Spalten vertauscht, daher werden auch die Dimensionen vertauscht. Aus einer (3√ó5)-Matrix wird eine (5√ó3)-Matrix."
            },
            {
                question: "Welche Rechenregel gilt beim Transponieren von Summen?",
                options: [
                    "(A + B)·µÄ = A·µÄ - B·µÄ",
                    "(A + B)·µÄ = A·µÄ + B·µÄ",
                    "(A + B)·µÄ = B·µÄ + A·µÄ nur manchmal",
                    "(A + B)·µÄ = (A·µÄ) ¬∑ (B·µÄ)"
                ],
                correct: 1,
                explanation: "Die Transposition ist linear: (A + B)·µÄ = A·µÄ + B·µÄ. Das Transponieren kann √ºber die Addition verteilt werden."
            },
            {
                question: "Welche Rechenregel gilt beim Transponieren von Produkten?",
                options: [
                    "(A¬∑B)·µÄ = A·µÄ ¬∑ B·µÄ",
                    "(A¬∑B)·µÄ = B·µÄ ¬∑ A·µÄ (Reihenfolge vertauscht!)",
                    "(A¬∑B)·µÄ = A ¬∑ B",
                    "(A¬∑B)·µÄ = A·µÄ + B·µÄ"
                ],
                correct: 1,
                explanation: "Wichtig: Beim Transponieren eines Produkts wird die Reihenfolge vertauscht! (A¬∑B)·µÄ = B·µÄ ¬∑ A·µÄ. Diese Regel ist fundamental in der linearen Algebra."
            },
            {
                question: "Was gilt f√ºr (A·µÄ)·µÄ?",
                options: [
                    "(A·µÄ)·µÄ = 0",
                    "(A·µÄ)·µÄ = A",
                    "(A·µÄ)·µÄ = 2A",
                    "(A·µÄ)·µÄ = A‚Åª¬π"
                ],
                correct: 1,
                explanation: "Zweimaliges Transponieren f√ºhrt zur urspr√ºnglichen Matrix zur√ºck: (A·µÄ)·µÄ = A."
            },
            {
                question: "Ist die Matrixaddition assoziativ?",
                options: [
                    "Nein, niemals",
                    "Ja, es gilt: (A + B) + C = A + (B + C)",
                    "Nur bei quadratischen Matrizen",
                    "Nur bei 2√ó2-Matrizen"
                ],
                correct: 1,
                explanation: "Die Matrixaddition ist assoziativ: (A + B) + C = A + (B + C). Die Reihenfolge der Klammerung spielt keine Rolle."
            },
            {
                question: "Ist die Matrixmultiplikation assoziativ?",
                options: [
                    "Nein, niemals",
                    "Ja, es gilt: (A¬∑B)¬∑C = A¬∑(B¬∑C)",
                    "Nur bei Einheitsmatrizen",
                    "Nur bei Diagonalmatrizen"
                ],
                correct: 1,
                explanation: "Die Matrixmultiplikation ist assoziativ: (A¬∑B)¬∑C = A¬∑(B¬∑C). Obwohl sie nicht kommutativ ist, ist sie assoziativ!"
            },
            {
                question: "Welche Eigenschaft hat die Einheitsmatrix I bei der Multiplikation?",
                options: [
                    "I ¬∑ A = 0 f√ºr alle A",
                    "I ¬∑ A = A f√ºr alle A (neutrales Element)",
                    "I ¬∑ A = 2A f√ºr alle A",
                    "I ¬∑ A ist nicht definiert"
                ],
                correct: 1,
                explanation: "Die Einheitsmatrix I ist das neutrale Element der Matrixmultiplikation: I ¬∑ A = A ¬∑ I = A. Sie spielt die Rolle der '1' bei der Multiplikation."
            }
        ];

        let currentQuestion = 0;
        let score = 0;
        let answers = [];

        function initQuiz() {
            const container = document.getElementById('questionsContainer');
            container.innerHTML = '';

            quizData.forEach((q, index) => {
                const questionDiv = document.createElement('div');
                questionDiv.className = 'question-container';
                if (index === 0) questionDiv.classList.add('active');
                
                questionDiv.innerHTML = `
                    <div class="question-number">Frage ${index + 1} von ${quizData.length}</div>
                    <div class="question-text">${q.question}</div>
                    <div class="options" id="options-${index}">
                        ${q.options.map((opt, i) => `
                            <div class="option" onclick="selectOption(${index}, ${i})">
                                <div class="option-letter">${String.fromCharCode(65 + i)}</div>
                                <div class="option-text">${opt}</div>
                            </div>
                        `).join('')}
                    </div>
                    <div class="feedback" id="feedback-${index}">
                        <div class="feedback-title"></div>
                        <div class="feedback-text"></div>
                    </div>
                    <div class="controls">
                        <button class="btn btn-secondary" onclick="previousQuestion()" ${index === 0 ? 'style="visibility: hidden;"' : ''}>
                            ‚Üê Zur√ºck
                        </button>
                        <button class="btn btn-primary" id="nextBtn-${index}" onclick="nextQuestion()" disabled>
                            ${index === quizData.length - 1 ? 'Auswertung anzeigen' : 'Weiter ‚Üí'}
                        </button>
                    </div>
                `;
                
                container.appendChild(questionDiv);
            });

            updateProgress();
        }

        function selectOption(questionIndex, optionIndex) {
            if (answers[questionIndex] !== undefined) return;

            const optionsContainer = document.getElementById(`options-${questionIndex}`);
            const options = optionsContainer.querySelectorAll('.option');
            const correct = quizData[questionIndex].correct;
            
            options[optionIndex].classList.add('selected');
            options[optionIndex].classList.add(optionIndex === correct ? 'correct' : 'incorrect');
            options[correct].classList.add('correct');
            
            options.forEach(opt => opt.classList.add('disabled'));
            
            answers[questionIndex] = optionIndex;
            if (optionIndex === correct) score++;
            
            const feedback = document.getElementById(`feedback-${questionIndex}`);
            feedback.classList.add('show');
            feedback.classList.add(optionIndex === correct ? 'correct' : 'incorrect');
            feedback.querySelector('.feedback-title').textContent = 
                optionIndex === correct ? '‚úì Richtig!' : '‚úó Leider falsch';
            feedback.querySelector('.feedback-text').textContent = quizData[questionIndex].explanation;
            
            document.getElementById(`nextBtn-${questionIndex}`).disabled = false;
        }

        function nextQuestion() {
            if (currentQuestion < quizData.length - 1) {
                document.querySelectorAll('.question-container')[currentQuestion].classList.remove('active');
                currentQuestion++;
                document.querySelectorAll('.question-container')[currentQuestion].classList.add('active');
                updateProgress();
            } else {
                showResults();
            }
        }

        function previousQuestion() {
            if (currentQuestion > 0) {
                document.querySelectorAll('.question-container')[currentQuestion].classList.remove('active');
                currentQuestion--;
                document.querySelectorAll('.question-container')[currentQuestion].classList.add('active');
                updateProgress();
            }
        }

        function updateProgress() {
            const progress = ((currentQuestion + 1) / quizData.length) * 100;
            document.getElementById('progressFill').style.width = progress + '%';
        }

        function showResults() {
            document.getElementById('questionsContainer').style.display = 'none';
            const resultsContainer = document.getElementById('resultsContainer');
            resultsContainer.classList.add('show');
            
            const percentage = Math.round((score / quizData.length) * 100);
            document.getElementById('scoreNumber').textContent = percentage + '%';
            document.getElementById('correctCount').textContent = score;
            document.getElementById('incorrectCount').textContent = quizData.length - score;
            document.getElementById('totalCount').textContent = quizData.length;
            
            let message = '';
            if (percentage >= 90) {
                message = 'üéâ Hervorragend! Du beherrschst Matrizen perfekt!';
            } else if (percentage >= 70) {
                message = 'üëç Sehr gut! Du hast die wichtigsten Konzepte verstanden!';
            } else if (percentage >= 50) {
                message = 'üìö Gut gemacht! Mit etwas √úbung wirst du noch besser!';
            } else {
                message = 'üí™ Weiter √ºben! Schau dir die Materialien nochmal an!';
            }
            
            document.getElementById('resultMessage').textContent = message;
        }

        function restartQuiz() {
            currentQuestion = 0;
            score = 0;
            answers = [];
            document.getElementById('resultsContainer').classList.remove('show');
            document.getElementById('questionsContainer').style.display = 'block';
            initQuiz();
        }

        window.onload = initQuiz;
    </script>
</body>
</html>
