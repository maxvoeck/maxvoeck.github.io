<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz: Integrationsverfahren</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .quiz-container {
            background: white;
            border-radius: 16px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            max-width: 800px;
            width: 100%;
            overflow: hidden;
        }

        .quiz-header {
            background: linear-gradient(135deg, #374151 0%, #1f2937 100%);
            color: white;
            padding: 2rem;
            text-align: center;
        }

        .quiz-header h1 {
            font-size: 1.8rem;
            margin-bottom: 0.5rem;
        }

        .quiz-header p {
            opacity: 0.9;
            font-size: 1rem;
        }

        .progress-bar {
            background: #e0e0e0;
            height: 8px;
            position: relative;
        }

        .progress-fill {
            background: linear-gradient(90deg, #667eea 0%, #764ba2 100%);
            height: 100%;
            width: 0%;
            transition: width 0.3s ease;
        }

        .quiz-content {
            padding: 2rem;
        }

        .question-container {
            display: none;
        }

        .question-container.active {
            display: block;
            animation: fadeIn 0.5s ease;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .question-number {
            color: #667eea;
            font-weight: 600;
            font-size: 0.9rem;
            margin-bottom: 0.5rem;
        }

        .question-text {
            font-size: 1.3rem;
            font-weight: 600;
            color: #1f2937;
            margin-bottom: 1.5rem;
            line-height: 1.5;
        }

        .math-formula {
            font-family: 'Times New Roman', serif;
            font-style: italic;
            font-size: 1.2em;
            margin: 0.5rem 0;
        }

        .options {
            display: flex;
            flex-direction: column;
            gap: 1rem;
        }

        .option {
            background: #f8f9fa;
            border: 2px solid #e0e0e0;
            border-radius: 12px;
            padding: 1rem 1.5rem;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            gap: 1rem;
        }

        .option:hover {
            background: #f0f1f3;
            border-color: #667eea;
            transform: translateX(5px);
        }

        .option-letter {
            background: #667eea;
            color: white;
            width: 32px;
            height: 32px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: 600;
            flex-shrink: 0;
        }

        .option.selected {
            background: #e8eaf6;
            border-color: #667eea;
        }

        .option.correct {
            background: #d4edda;
            border-color: #28a745;
        }

        .option.correct .option-letter {
            background: #28a745;
        }

        .option.incorrect {
            background: #f8d7da;
            border-color: #dc3545;
        }

        .option.incorrect .option-letter {
            background: #dc3545;
        }

        .option.disabled {
            cursor: not-allowed;
            opacity: 0.7;
        }

        .feedback {
            margin-top: 1.5rem;
            padding: 1rem;
            border-radius: 8px;
            display: none;
        }

        .feedback.show {
            display: block;
            animation: fadeIn 0.5s ease;
        }

        .feedback.correct {
            background: #d4edda;
            border-left: 4px solid #28a745;
            color: #155724;
        }

        .feedback.incorrect {
            background: #f8d7da;
            border-left: 4px solid #dc3545;
            color: #721c24;
        }

        .feedback-title {
            font-weight: 600;
            margin-bottom: 0.5rem;
        }

        .controls {
            margin-top: 2rem;
            display: flex;
            justify-content: space-between;
            gap: 1rem;
        }

        .btn {
            padding: 0.8rem 2rem;
            border: none;
            border-radius: 8px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .btn-primary {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }

        .btn-primary:hover:not(:disabled) {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
        }

        .btn-secondary {
            background: #f8f9fa;
            color: #374151;
            border: 2px solid #e0e0e0;
        }

        .btn-secondary:hover:not(:disabled) {
            background: #e9ecef;
        }

        .btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        .results-container {
            display: none;
            text-align: center;
            padding: 2rem;
        }

        .results-container.show {
            display: block;
            animation: fadeIn 0.5s ease;
        }

        .score-circle {
            width: 200px;
            height: 200px;
            border-radius: 50%;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            margin: 2rem auto;
            color: white;
            box-shadow: 0 10px 30px rgba(102, 126, 234, 0.4);
        }

        .score-number {
            font-size: 3rem;
            font-weight: 700;
        }

        .score-label {
            font-size: 1rem;
            opacity: 0.9;
        }

        .result-message {
            font-size: 1.5rem;
            font-weight: 600;
            color: #1f2937;
            margin-bottom: 1rem;
        }

        .result-details {
            background: #f8f9fa;
            border-radius: 12px;
            padding: 1.5rem;
            margin: 2rem 0;
            display: flex;
            justify-content: space-around;
            flex-wrap: wrap;
            gap: 1rem;
        }

        .result-stat {
            text-align: center;
        }

        .result-stat-number {
            font-size: 2rem;
            font-weight: 700;
            color: #667eea;
        }

        .result-stat-label {
            font-size: 0.9rem;
            color: #666;
            margin-top: 0.3rem;
        }

        @media (max-width: 768px) {
            body {
                padding: 10px;
            }

            .quiz-header h1 {
                font-size: 1.4rem;
            }

            .question-text {
                font-size: 1.1rem;
            }

            .controls {
                flex-direction: column;
            }

            .btn {
                width: 100%;
            }
        }
    </style>
</head>
<body>
    <div class="quiz-container">
        <div class="quiz-header">
            <h1>üîß Quiz: Integrationsverfahren</h1>
            <p>Substitution, Partielle Integration & Partialbruchzerlegung</p>
        </div>

        <div class="progress-bar">
            <div class="progress-fill" id="progressFill"></div>
        </div>

        <div class="quiz-content">
            <div id="questionsContainer"></div>

            <div class="results-container" id="resultsContainer">
                <div class="result-message" id="resultMessage"></div>
                <div class="score-circle">
                    <div class="score-number" id="scoreNumber">0%</div>
                    <div class="score-label">Erreicht</div>
                </div>
                <div class="result-details">
                    <div class="result-stat">
                        <div class="result-stat-number" id="correctCount">0</div>
                        <div class="result-stat-label">Richtig</div>
                    </div>
                    <div class="result-stat">
                        <div class="result-stat-number" id="incorrectCount">0</div>
                        <div class="result-stat-label">Falsch</div>
                    </div>
                    <div class="result-stat">
                        <div class="result-stat-number" id="totalCount">0</div>
                        <div class="result-stat-label">Gesamt</div>
                    </div>
                </div>
                <button class="btn btn-primary" onclick="restartQuiz()">üîÑ Quiz wiederholen</button>
            </div>
        </div>
    </div>

    <script>
        const quizData = [
            {
                question: "Wann verwendet man die Substitutionsmethode?",
                options: [
                    "Bei Produkten zweier Funktionen",
                    "Bei verketteten Funktionen oder wenn die Ableitung der inneren Funktion als Faktor erscheint",
                    "Bei rationalen Funktionen",
                    "Bei einfachen Polynomen"
                ],
                correct: 1,
                explanation: "Die Substitution wird bei verketteten Funktionen angewendet, besonders wenn die Ableitung der inneren Funktion als Faktor im Integranden erscheint."
            },
            {
                question: "Was ist der erste Schritt bei der Substitutionsmethode?",
                options: [
                    "Integration durchf√ºhren",
                    "W√§hle eine geeignete Substitution u = g(x)",
                    "Resubstitution",
                    "Partialbruchzerlegung"
                ],
                correct: 1,
                explanation: "Der erste Schritt ist die Wahl einer geeigneten Substitution u = g(x), gefolgt von der Berechnung des Differentials du = g'(x) dx."
            },
            {
                question: "Was ist das Ergebnis von ‚à´2x¬∑e^(x¬≤) dx mit Substitution u = x¬≤?",
                options: [
                    "2e^(x¬≤) + C",
                    "e^(x¬≤) + C",
                    "x¬≤e^(x¬≤) + C",
                    "e^x + C"
                ],
                correct: 1,
                explanation: "Mit u = x¬≤ und du = 2x dx wird das Integral zu ‚à´e^u du = e^u + C = e^(x¬≤) + C."
            },
            {
                question: "Wann verwendet man partielle Integration?",
                options: [
                    "Bei verketteten Funktionen",
                    "Bei gebrochenrationalen Funktionen",
                    "Bei Produkten zweier Funktionen",
                    "Nur bei Polynomen"
                ],
                correct: 2,
                explanation: "Partielle Integration wird zur Integration von Produkten zweier Funktionen verwendet und basiert auf der Umkehrung der Produktregel."
            },
            {
                question: "Wie lautet die Formel f√ºr partielle Integration?",
                options: [
                    "‚à´u¬∑v' dx = uv - ‚à´u'¬∑v dx",
                    "‚à´u¬∑v dx = u'v + ‚à´uv' dx",
                    "‚à´u¬∑v dx = uv + C",
                    "‚à´u/v dx = u¬∑ln(v) + C"
                ],
                correct: 0,
                explanation: "Die Formel der partiellen Integration lautet: ‚à´u(x)¬∑v'(x) dx = u(x)¬∑v(x) - ‚à´u'(x)¬∑v(x) dx"
            },
            {
                question: "Was bedeutet die LIATE-Regel?",
                options: [
                    "Eine Formel f√ºr Logarithmen",
                    "Die Reihenfolge der Priorit√§t f√ºr die Wahl von u(x) bei partieller Integration",
                    "Eine Substitutionsregel",
                    "Eine Ableitungsregel"
                ],
                correct: 1,
                explanation: "LIATE gibt die Priorit√§t an: Logarithmus, Inverse trig., Algebraisch, Trigonometrisch, Exponentiell. Die h√∂chste Priorit√§t wird als u(x) gew√§hlt."
            },
            {
                question: "Was ist das Ergebnis von ‚à´ln(x) dx mit partieller Integration?",
                options: [
                    "x¬∑ln(x) + x + C",
                    "x¬∑ln(x) - x + C",
                    "ln(x¬≤) + C",
                    "1/x + C"
                ],
                correct: 1,
                explanation: "Mit u = ln(x) und v' = 1 ergibt sich: ‚à´ln(x) dx = x¬∑ln(x) - ‚à´x¬∑(1/x) dx = x¬∑ln(x) - x + C."
            },
            {
                question: "Wann verwendet man Partialbruchzerlegung?",
                options: [
                    "Bei Exponentialfunktionen",
                    "Bei rationalen Funktionen P(x)/Q(x)",
                    "Bei trigonometrischen Funktionen",
                    "Bei Wurzelfunktionen"
                ],
                correct: 1,
                explanation: "Partialbruchzerlegung wird bei rationalen Funktionen P(x)/Q(x) angewendet, wobei P und Q Polynome sind."
            },
            {
                question: "Was ist die Voraussetzung f√ºr Partialbruchzerlegung?",
                options: [
                    "Grad(P) > Grad(Q)",
                    "Grad(P) = Grad(Q)",
                    "Grad(P) < Grad(Q) (echt gebrochenrational)",
                    "Es gibt keine Voraussetzung"
                ],
                correct: 2,
                explanation: "Der Z√§hlergrad muss kleiner sein als der Nennergrad (Grad(P) < Grad(Q)). Falls nicht, muss zuerst eine Polynomdivision durchgef√ºhrt werden."
            },
            {
                question: "Wie lautet der Ansatz f√ºr 1/(x-a‚ÇÅ)(x-a‚ÇÇ) mit verschiedenen einfachen Nullstellen?",
                options: [
                    "A/(x-a‚ÇÅ) + B/(x-a‚ÇÇ)",
                    "A(x-a‚ÇÅ) + B(x-a‚ÇÇ)",
                    "(Ax+B)/(x-a‚ÇÅ)(x-a‚ÇÇ)",
                    "A¬∑x + B"
                ],
                correct: 0,
                explanation: "Bei einfachen verschiedenen reellen Nullstellen lautet der Ansatz: P(x)/Q(x) = A/(x-a‚ÇÅ) + B/(x-a‚ÇÇ)."
            },
            {
                question: "Welcher Ansatz gilt f√ºr eine k-fache Nullstelle bei x = a?",
                options: [
                    "Nur A/(x-a)",
                    "A/(x-a) + A/(x-a)¬≤ + ... + A/(x-a)^k",
                    "A‚ÇÅ/(x-a) + A‚ÇÇ/(x-a)¬≤ + ... + A‚Çñ/(x-a)^k",
                    "(Ax+B)/(x-a)^k"
                ],
                correct: 2,
                explanation: "Bei k-facher Nullstelle: A‚ÇÅ/(x-a) + A‚ÇÇ/(x-a)¬≤ + ... + A‚Çñ/(x-a)^k mit unterschiedlichen Koeffizienten."
            },
            {
                question: "Was ist ‚à´1/(x¬≤-1) dx nach Partialbruchzerlegung?",
                options: [
                    "ln|x¬≤-1| + C",
                    "(1/2)ln|(x-1)/(x+1)| + C",
                    "ln|x-1| + C",
                    "arctan(x) + C"
                ],
                correct: 1,
                explanation: "Mit 1/(x¬≤-1) = (1/2)/(x-1) - (1/2)/(x+1) ergibt sich: (1/2)ln|x-1| - (1/2)ln|x+1| + C = (1/2)ln|(x-1)/(x+1)| + C."
            },
            {
                question: "Bei ‚à´x¬∑e^x dx: Was w√§hlt man nach LIATE als u?",
                options: [
                    "u = x (algebraisch hat h√∂here Priorit√§t als exponentiell)",
                    "u = e^x",
                    "Beide M√∂glichkeiten sind gleich gut",
                    "LIATE ist hier nicht anwendbar"
                ],
                correct: 0,
                explanation: "Nach LIATE hat 'Algebraisch' (x) h√∂here Priorit√§t als 'Exponentiell' (e^x), daher w√§hlt man u = x und v' = e^x."
            },
            {
                question: "Was bedeutet 'Resubstitution' bei der Substitutionsmethode?",
                options: [
                    "Das Einsetzen der Integrationsgrenzen",
                    "Das Ersetzen von u wieder durch g(x) im Endergebnis",
                    "Das Ableiten der Funktion",
                    "Das Faktorisieren des Nenners"
                ],
                correct: 1,
                explanation: "Resubstitution ist der letzte Schritt: Nach der Integration bez√ºglich u wird u wieder durch g(x) ersetzt, um das Ergebnis in der urspr√ºnglichen Variable x zu erhalten."
            },
            {
                question: "Welche Methode ist f√ºr ‚à´sin(x)¬∑cos(x) dx am besten geeignet?",
                options: [
                    "Partialbruchzerlegung",
                    "Substitution mit u = sin(x) oder u = cos(x)",
                    "Partielle Integration",
                    "Direkte Integration"
                ],
                correct: 1,
                explanation: "Am besten verwendet man Substitution: Mit u = sin(x) ist du = cos(x)dx, also ‚à´sin(x)¬∑cos(x) dx = ‚à´u du = (1/2)u¬≤ + C = (1/2)sin¬≤(x) + C."
            }
        ];

        let currentQuestion = 0;
        let score = 0;
        let answers = [];

        function initQuiz() {
            const container = document.getElementById('questionsContainer');
            container.innerHTML = '';

            quizData.forEach((q, index) => {
                const questionDiv = document.createElement('div');
                questionDiv.className = 'question-container';
                if (index === 0) questionDiv.classList.add('active');
                
                questionDiv.innerHTML = `
                    <div class="question-number">Frage ${index + 1} von ${quizData.length}</div>
                    <div class="question-text">${q.question}</div>
                    <div class="options" id="options-${index}">
                        ${q.options.map((opt, i) => `
                            <div class="option" onclick="selectOption(${index}, ${i})">
                                <div class="option-letter">${String.fromCharCode(65 + i)}</div>
                                <div class="option-text">${opt}</div>
                            </div>
                        `).join('')}
                    </div>
                    <div class="feedback" id="feedback-${index}">
                        <div class="feedback-title"></div>
                        <div class="feedback-text"></div>
                    </div>
                    <div class="controls">
                        <button class="btn btn-secondary" onclick="previousQuestion()" ${index === 0 ? 'style="visibility: hidden;"' : ''}>
                            ‚Üê Zur√ºck
                        </button>
                        <button class="btn btn-primary" id="nextBtn-${index}" onclick="nextQuestion()" disabled>
                            ${index === quizData.length - 1 ? 'Auswertung anzeigen' : 'Weiter ‚Üí'}
                        </button>
                    </div>
                `;
                
                container.appendChild(questionDiv);
            });

            updateProgress();
        }

        function selectOption(questionIndex, optionIndex) {
            if (answers[questionIndex] !== undefined) return;

            const optionsContainer = document.getElementById(`options-${questionIndex}`);
            const options = optionsContainer.querySelectorAll('.option');
            const correct = quizData[questionIndex].correct;
            
            options[optionIndex].classList.add('selected');
            options[optionIndex].classList.add(optionIndex === correct ? 'correct' : 'incorrect');
            options[correct].classList.add('correct');
            
            options.forEach(opt => opt.classList.add('disabled'));
            
            answers[questionIndex] = optionIndex;
            if (optionIndex === correct) score++;
            
            const feedback = document.getElementById(`feedback-${questionIndex}`);
            feedback.classList.add('show');
            feedback.classList.add(optionIndex === correct ? 'correct' : 'incorrect');
            feedback.querySelector('.feedback-title').textContent = 
                optionIndex === correct ? '‚úì Richtig!' : '‚úó Leider falsch';
            feedback.querySelector('.feedback-text').innerHTML = quizData[questionIndex].explanation;
            
            document.getElementById(`nextBtn-${questionIndex}`).disabled = false;
        }

        function nextQuestion() {
            if (currentQuestion < quizData.length - 1) {
                document.querySelectorAll('.question-container')[currentQuestion].classList.remove('active');
                currentQuestion++;
                document.querySelectorAll('.question-container')[currentQuestion].classList.add('active');
                updateProgress();
            } else {
                showResults();
            }
        }

        function previousQuestion() {
            if (currentQuestion > 0) {
                document.querySelectorAll('.question-container')[currentQuestion].classList.remove('active');
                currentQuestion--;
                document.querySelectorAll('.question-container')[currentQuestion].classList.add('active');
                updateProgress();
            }
        }

        function updateProgress() {
            const progress = ((currentQuestion + 1) / quizData.length) * 100;
            document.getElementById('progressFill').style.width = progress + '%';
        }

        function showResults() {
            document.getElementById('questionsContainer').style.display = 'none';
            const resultsContainer = document.getElementById('resultsContainer');
            resultsContainer.classList.add('show');
            
            const percentage = Math.round((score / quizData.length) * 100);
            document.getElementById('scoreNumber').textContent = percentage + '%';
            document.getElementById('correctCount').textContent = score;
            document.getElementById('incorrectCount').textContent = quizData.length - score;
            document.getElementById('totalCount').textContent = quizData.length;
            
            let message = '';
            if (percentage >= 90) {
                message = 'üéâ Hervorragend! Sie beherrschen alle Integrationsverfahren perfekt!';
            } else if (percentage >= 70) {
                message = 'üëç Sehr gut! Sie haben die Methoden gut verstanden!';
            } else if (percentage >= 50) {
                message = 'üìö Gut gemacht! √úben Sie weiter die verschiedenen Verfahren!';
            } else {
                message = 'üí™ Weiter √ºben! Wiederholen Sie Substitution, partielle Integration und Partialbruchzerlegung!';
            }
            
            document.getElementById('resultMessage').textContent = message;
        }

        function restartQuiz() {
            currentQuestion = 0;
            score = 0;
            answers = [];
            document.getElementById('resultsContainer').classList.remove('show');
            document.getElementById('questionsContainer').style.display = 'block';
            initQuiz();
        }

        window.onload = initQuiz;
    </script>
</body>
</html>
