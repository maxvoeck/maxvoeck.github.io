<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz: Regel von de L'Hospital</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .quiz-container {
            background: white;
            border-radius: 16px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            max-width: 800px;
            width: 100%;
            overflow: hidden;
        }

        .quiz-header {
            background: linear-gradient(135deg, #374151 0%, #1f2937 100%);
            color: white;
            padding: 2rem;
            text-align: center;
        }

        .quiz-header h1 {
            font-size: 1.8rem;
            margin-bottom: 0.5rem;
        }

        .quiz-header p {
            opacity: 0.9;
            font-size: 1rem;
        }

        .progress-bar {
            background: #e0e0e0;
            height: 8px;
            position: relative;
        }

        .progress-fill {
            background: linear-gradient(90deg, #667eea 0%, #764ba2 100%);
            height: 100%;
            width: 0%;
            transition: width 0.3s ease;
        }

        .quiz-content {
            padding: 2rem;
        }

        .question-container {
            display: none;
        }

        .question-container.active {
            display: block;
            animation: fadeIn 0.5s ease;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .question-number {
            color: #667eea;
            font-weight: 600;
            font-size: 0.9rem;
            margin-bottom: 0.5rem;
        }

        .question-text {
            font-size: 1.3rem;
            font-weight: 600;
            color: #1f2937;
            margin-bottom: 1.5rem;
            line-height: 1.5;
        }

        .math-formula {
            font-family: 'Times New Roman', serif;
            font-style: italic;
            font-size: 1.2em;
            margin: 0.5rem 0;
        }

        .options {
            display: flex;
            flex-direction: column;
            gap: 1rem;
        }

        .option {
            background: #f8f9fa;
            border: 2px solid #e0e0e0;
            border-radius: 12px;
            padding: 1rem 1.5rem;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            gap: 1rem;
        }

        .option:hover {
            background: #f0f1f3;
            border-color: #667eea;
            transform: translateX(5px);
        }

        .option-letter {
            background: #667eea;
            color: white;
            width: 32px;
            height: 32px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: 600;
            flex-shrink: 0;
        }

        .option.selected {
            background: #e8eaf6;
            border-color: #667eea;
        }

        .option.correct {
            background: #d4edda;
            border-color: #28a745;
        }

        .option.correct .option-letter {
            background: #28a745;
        }

        .option.incorrect {
            background: #f8d7da;
            border-color: #dc3545;
        }

        .option.incorrect .option-letter {
            background: #dc3545;
        }

        .option.disabled {
            cursor: not-allowed;
            opacity: 0.7;
        }

        .feedback {
            margin-top: 1.5rem;
            padding: 1rem;
            border-radius: 8px;
            display: none;
        }

        .feedback.show {
            display: block;
            animation: fadeIn 0.5s ease;
        }

        .feedback.correct {
            background: #d4edda;
            border-left: 4px solid #28a745;
            color: #155724;
        }

        .feedback.incorrect {
            background: #f8d7da;
            border-left: 4px solid #dc3545;
            color: #721c24;
        }

        .feedback-title {
            font-weight: 600;
            margin-bottom: 0.5rem;
        }

        .controls {
            margin-top: 2rem;
            display: flex;
            justify-content: space-between;
            gap: 1rem;
        }

        .btn {
            padding: 0.8rem 2rem;
            border: none;
            border-radius: 8px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .btn-primary {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }

        .btn-primary:hover:not(:disabled) {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
        }

        .btn-secondary {
            background: #f8f9fa;
            color: #374151;
            border: 2px solid #e0e0e0;
        }

        .btn-secondary:hover:not(:disabled) {
            background: #e9ecef;
        }

        .btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        .results-container {
            display: none;
            text-align: center;
            padding: 2rem;
        }

        .results-container.show {
            display: block;
            animation: fadeIn 0.5s ease;
        }

        .score-circle {
            width: 200px;
            height: 200px;
            border-radius: 50%;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            margin: 2rem auto;
            color: white;
            box-shadow: 0 10px 30px rgba(102, 126, 234, 0.4);
        }

        .score-number {
            font-size: 3rem;
            font-weight: 700;
        }

        .score-label {
            font-size: 1rem;
            opacity: 0.9;
        }

        .result-message {
            font-size: 1.5rem;
            font-weight: 600;
            color: #1f2937;
            margin-bottom: 1rem;
        }

        .result-details {
            background: #f8f9fa;
            border-radius: 12px;
            padding: 1.5rem;
            margin: 2rem 0;
            display: flex;
            justify-content: space-around;
            flex-wrap: wrap;
            gap: 1rem;
        }

        .result-stat {
            text-align: center;
        }

        .result-stat-number {
            font-size: 2rem;
            font-weight: 700;
            color: #667eea;
        }

        .result-stat-label {
            font-size: 0.9rem;
            color: #666;
            margin-top: 0.3rem;
        }

        @media (max-width: 768px) {
            body {
                padding: 10px;
            }

            .quiz-header h1 {
                font-size: 1.4rem;
            }

            .question-text {
                font-size: 1.1rem;
            }

            .controls {
                flex-direction: column;
            }

            .btn {
                width: 100%;
            }
        }
    </style>
</head>
<body>
    <div class="quiz-container">
        <div class="quiz-header">
            <h1>üè• Regel von de L'Hospital</h1>
            <p>Unbestimmte Ausdr√ºcke und Grenzwerte</p>
        </div>

        <div class="progress-bar">
            <div class="progress-fill" id="progressFill"></div>
        </div>

        <div class="quiz-content">
            <div id="questionsContainer"></div>

            <div class="results-container" id="resultsContainer">
                <div class="result-message" id="resultMessage"></div>
                <div class="score-circle">
                    <div class="score-number" id="scoreNumber">0%</div>
                    <div class="score-label">Erreicht</div>
                </div>
                <div class="result-details">
                    <div class="result-stat">
                        <div class="result-stat-number" id="correctCount">0</div>
                        <div class="result-stat-label">Richtig</div>
                    </div>
                    <div class="result-stat">
                        <div class="result-stat-number" id="incorrectCount">0</div>
                        <div class="result-stat-label">Falsch</div>
                    </div>
                    <div class="result-stat">
                        <div class="result-stat-number" id="totalCount">0</div>
                        <div class="result-stat-label">Gesamt</div>
                    </div>
                </div>
                <button class="btn btn-primary" onclick="restartQuiz()">üîÑ Quiz wiederholen</button>
            </div>
        </div>
    </div>

    <script>
        const quizData = [
            {
                question: "Warum ist der Ausdruck 0/0 mathematisch unbestimmt?",
                options: [
                    "Weil Division durch 0 verboten ist",
                    "Weil er je nach Funktion verschiedene Werte annehmen kann",
                    "Weil er immer gleich 1 ist",
                    "Weil man ihn nicht berechnen kann"
                ],
                correct: 1,
                explanation: "Der Ausdruck 0/0 ist unbestimmt, weil er je nach Funktion verschiedene Grenzwerte haben kann. Beispiel: lim x/x = 1, aber lim 2x/x = 2, obwohl beide 0/0 ergeben w√ºrden."
            },
            {
                question: "Welche beiden Typen unbestimmter Ausdr√ºcke k√∂nnen direkt mit L'Hospital gel√∂st werden (Typ I)?",
                options: [
                    "0/0 und ‚àû/‚àû",
                    "‚àû¬∑0 und ‚àû-‚àû",
                    "0‚Å∞ und 1^‚àû",
                    "1/0 und 0/1"
                ],
                correct: 0,
                explanation: "Typ I umfasst die Ausdr√ºcke 0/0 und ‚àû/‚àû. Diese k√∂nnen direkt mit der Regel von L'Hospital gel√∂st werden. Alle anderen Typen m√ºssen erst umgeformt werden."
            },
            {
                question: "Wie lautet die Regel von L'Hospital?",
                options: [
                    "lim f(x)/g(x) = f'(x)/g'(x)",
                    "lim f(x)/g(x) = lim f'(x)/g'(x)",
                    "lim f(x)/g(x) = [f'(x)¬∑g(x) - f(x)¬∑g'(x)]/[g(x)]¬≤",
                    "lim f(x)/g(x) = f(x)¬∑g'(x)"
                ],
                correct: 1,
                explanation: "Die Regel von L'Hospital besagt: lim f(x)/g(x) = lim f'(x)/g'(x). Man leitet Z√§hler und Nenner GETRENNT ab und berechnet dann den Grenzwert."
            },
            {
                question: "Was ist der wichtigste Fehler, den man bei L'Hospital vermeiden muss?",
                options: [
                    "Den Typ nicht pr√ºfen",
                    "Die Quotientenregel anwenden statt getrennt abzuleiten",
                    "Zu fr√ºh aufh√∂ren",
                    "Den Nenner vergessen"
                ],
                correct: 1,
                explanation: "Der h√§ufigste Fehler ist die Quotientenregel zu verwenden. Bei L'Hospital leitet man Z√§hler und Nenner GETRENNT ab, nicht den ganzen Bruch mit der Quotientenregel!"
            },
            {
                question: "Berechne mit L'Hospital: lim<sub>x‚Üí0</sub> (sin x)/x",
                options: [
                    "0",
                    "1",
                    "‚àû",
                    "Der Grenzwert existiert nicht"
                ],
                correct: 1,
                explanation: "Typ 0/0 liegt vor. Mit L'Hospital: lim (sin x)'/x' = lim (cos x)/1 = cos(0) = 1"
            },
            {
                question: "Berechne mit L'Hospital: lim<sub>x‚Üí0</sub> (e<sup>x</sup> - 1)/x",
                options: [
                    "0",
                    "1",
                    "e",
                    "‚àû"
                ],
                correct: 1,
                explanation: "Typ 0/0. Mit L'Hospital: lim (e<sup>x</sup>)'/1 = lim e<sup>x</sup>/1 = e‚Å∞ = 1"
            },
            {
                question: "Bei welchem Typ muss man L'Hospital m√∂glicherweise mehrfach anwenden?",
                options: [
                    "Nur bei ‚àû¬∑0",
                    "Bei allen Typ-I-Ausdr√ºcken",
                    "Niemals",
                    "Nur bei Typ III"
                ],
                correct: 1,
                explanation: "Nach der ersten Anwendung von L'Hospital muss man pr√ºfen: Ist wieder Typ I (0/0 oder ‚àû/‚àû) entstanden? Dann nochmal L'Hospital anwenden!"
            },
            {
                question: "Berechne: lim<sub>x‚Üí‚àû</sub> x¬≤/e<sup>x</sup> (Typ ‚àû/‚àû)",
                options: [
                    "‚àû",
                    "1",
                    "2",
                    "0"
                ],
                correct: 3,
                explanation: "Typ ‚àû/‚àû. Erste Anwendung: lim 2x/e<sup>x</sup> (wieder ‚àû/‚àû). Zweite Anwendung: lim 2/e<sup>x</sup> = 0. Die Exponentialfunktion w√§chst schneller als jedes Polynom!"
            },
            {
                question: "Welcher Typ liegt bei lim<sub>x‚Üí‚àû</sub> ln(x)/x vor?",
                options: [
                    "0/0",
                    "‚àû/‚àû",
                    "‚àû¬∑0",
                    "1^‚àû"
                ],
                correct: 1,
                explanation: "F√ºr x‚Üí‚àû gilt: ln(x)‚Üí‚àû und x‚Üí‚àû, also liegt Typ ‚àû/‚àû vor. Man kann L'Hospital direkt anwenden."
            },
            {
                question: "Wie wandelt man den Typ ‚àû¬∑0 in Typ I um?",
                options: [
                    "Man multipliziert mit 0",
                    "Man schreibt f(x)¬∑g(x) = f(x)/(1/g(x)) oder g(x)/(1/f(x))",
                    "Man addiert ‚àû",
                    "Gar nicht, L'Hospital funktioniert direkt"
                ],
                correct: 1,
                explanation: "Typ ‚àû¬∑0 wandelt man in einen Bruch um: f(x)¬∑g(x) = f(x)/(1/g(x)). Damit erh√§lt man Typ 0/0 oder ‚àû/‚àû, den man mit L'Hospital l√∂sen kann."
            },
            {
                question: "Berechne: lim<sub>x‚Üí‚àû</sub> x¬∑e<sup>-x</sup> (Typ ‚àû¬∑0)",
                options: [
                    "‚àû",
                    "1",
                    "e",
                    "0"
                ],
                correct: 3,
                explanation: "Typ ‚àû¬∑0. Umwandlung: x¬∑e<sup>-x</sup> = x/e<sup>x</sup> (Typ ‚àû/‚àû). Mit L'Hospital: lim 1/e<sup>x</sup> = 0"
            },
            {
                question: "Wie l√∂st man Grenzwerte vom Typ 0‚Å∞, ‚àû‚Å∞ oder 1^‚àû (Typ III)?",
                options: [
                    "Direkt mit L'Hospital",
                    "Mit dem Logarithmus: lim [f(x)]^g(x) = exp(lim g(x)¬∑ln f(x))",
                    "Gar nicht, sie sind unl√∂sbar",
                    "Durch K√ºrzen"
                ],
                correct: 1,
                explanation: "Bei Typ III verwendet man den Logarithmus: lim [f(x)]^g(x) = e^(lim g(x)¬∑ln f(x)). Das Produkt ist dann Typ II (‚àû¬∑0), den man zu Typ I umwandeln kann."
            },
            {
                question: "Was ergibt lim<sub>x‚Üí‚àû</sub> (1 + 1/x)^x?",
                options: [
                    "1",
                    "‚àû",
                    "e",
                    "0"
                ],
                correct: 2,
                explanation: "Dies ist die Definition der Eulerschen Zahl e! Typ 1^‚àû. Mit Logarithmus und L'Hospital erh√§lt man: lim (1 + 1/x)^x = e"
            },
            {
                question: "In Pr√ºfungen: Was muss man IMMER zuerst tun, bevor man L'Hospital anwendet?",
                options: [
                    "Z√§hler und Nenner ableiten",
                    "Den Typ pr√ºfen und dokumentieren",
                    "Den Grenzwert sch√§tzen",
                    "Die Funktion vereinfachen"
                ],
                correct: 1,
                explanation: "In Pr√ºfungen muss IMMER explizit gezeigt werden, dass Typ 0/0 oder ‚àû/‚àû vorliegt! Man schreibt: 'Es liegt Typ 0/0 vor.' Erst dann darf L'Hospital angewendet werden."
            },
            {
                question: "Bei welchem Ausdruck darf L'Hospital NICHT angewendet werden?",
                options: [
                    "lim<sub>x‚Üí0</sub> sin(x)/x",
                    "lim<sub>x‚Üí‚àû</sub> x/e^x",
                    "lim<sub>x‚Üí0</sub> x/1",
                    "lim<sub>x‚Üí0</sub> (1-cos x)/x¬≤"
                ],
                correct: 2,
                explanation: "L'Hospital darf NUR bei Typ 0/0 und ‚àû/‚àû angewendet werden! Bei 0/1 liegt kein unbestimmter Ausdruck vor - der Grenzwert ist einfach 0."
            }
        ];

        let currentQuestion = 0;
        let score = 0;
        let answers = [];

        function initQuiz() {
            const container = document.getElementById('questionsContainer');
            container.innerHTML = '';

            quizData.forEach((q, index) => {
                const questionDiv = document.createElement('div');
                questionDiv.className = 'question-container';
                if (index === 0) questionDiv.classList.add('active');
                
                questionDiv.innerHTML = `
                    <div class="question-number">Frage ${index + 1} von ${quizData.length}</div>
                    <div class="question-text">${q.question}</div>
                    <div class="options" id="options-${index}">
                        ${q.options.map((opt, i) => `
                            <div class="option" onclick="selectOption(${index}, ${i})">
                                <div class="option-letter">${String.fromCharCode(65 + i)}</div>
                                <div class="option-text">${opt}</div>
                            </div>
                        `).join('')}
                    </div>
                    <div class="feedback" id="feedback-${index}">
                        <div class="feedback-title"></div>
                        <div class="feedback-text"></div>
                    </div>
                    <div class="controls">
                        <button class="btn btn-secondary" onclick="previousQuestion()" ${index === 0 ? 'style="visibility: hidden;"' : ''}>
                            ‚Üê Zur√ºck
                        </button>
                        <button class="btn btn-primary" id="nextBtn-${index}" onclick="nextQuestion()" disabled>
                            ${index === quizData.length - 1 ? 'Auswertung anzeigen' : 'Weiter ‚Üí'}
                        </button>
                    </div>
                `;
                
                container.appendChild(questionDiv);
            });

            updateProgress();
        }

        function selectOption(questionIndex, optionIndex) {
            if (answers[questionIndex] !== undefined) return;

            const optionsContainer = document.getElementById(`options-${questionIndex}`);
            const options = optionsContainer.querySelectorAll('.option');
            const correct = quizData[questionIndex].correct;
            
            options[optionIndex].classList.add('selected');
            options[optionIndex].classList.add(optionIndex === correct ? 'correct' : 'incorrect');
            options[correct].classList.add('correct');
            
            options.forEach(opt => opt.classList.add('disabled'));
            
            answers[questionIndex] = optionIndex;
            if (optionIndex === correct) score++;
            
            const feedback = document.getElementById(`feedback-${questionIndex}`);
            feedback.classList.add('show');
            feedback.classList.add(optionIndex === correct ? 'correct' : 'incorrect');
            feedback.querySelector('.feedback-title').textContent = 
                optionIndex === correct ? '‚úì Richtig!' : '‚úó Leider falsch';
            feedback.querySelector('.feedback-text').innerHTML = quizData[questionIndex].explanation;
            
            document.getElementById(`nextBtn-${questionIndex}`).disabled = false;
        }

        function nextQuestion() {
            if (currentQuestion < quizData.length - 1) {
                document.querySelectorAll('.question-container')[currentQuestion].classList.remove('active');
                currentQuestion++;
                document.querySelectorAll('.question-container')[currentQuestion].classList.add('active');
                updateProgress();
            } else {
                showResults();
            }
        }

        function previousQuestion() {
            if (currentQuestion > 0) {
                document.querySelectorAll('.question-container')[currentQuestion].classList.remove('active');
                currentQuestion--;
                document.querySelectorAll('.question-container')[currentQuestion].classList.add('active');
                updateProgress();
            }
        }

        function updateProgress() {
            const progress = ((currentQuestion + 1) / quizData.length) * 100;
            document.getElementById('progressFill').style.width = progress + '%';
        }

        function showResults() {
            document.getElementById('questionsContainer').style.display = 'none';
            const resultsContainer = document.getElementById('resultsContainer');
            resultsContainer.classList.add('show');
            
            const percentage = Math.round((score / quizData.length) * 100);
            document.getElementById('scoreNumber').textContent = percentage + '%';
            document.getElementById('correctCount').textContent = score;
            document.getElementById('incorrectCount').textContent = quizData.length - score;
            document.getElementById('totalCount').textContent = quizData.length;
            
            let message = '';
            if (percentage >= 90) {
                message = 'üéâ Hervorragend! Du beherrschst L\'Hospital perfekt - alle drei Typen!';
            } else if (percentage >= 70) {
                message = 'üëç Sehr gut! Du verstehst die Regel und die Typenunterscheidung!';
            } else if (percentage >= 50) {
                message = 'üìö Gut gemacht! Wiederhole die drei Typen und wann man umformen muss!';
            } else {
                message = 'üí™ Weiter √ºben! Fokussiere auf: Typ pr√ºfen, getrennt ableiten, umformen bei Typ II/III!';
            }
            
            document.getElementById('resultMessage').textContent = message;
        }

        function restartQuiz() {
            currentQuestion = 0;
            score = 0;
            answers = [];
            document.getElementById('resultsContainer').classList.remove('show');
            document.getElementById('questionsContainer').style.display = 'block';
            initQuiz();
        }

        window.onload = initQuiz;
    </script>
</body>
</html>
