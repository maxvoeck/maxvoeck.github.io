<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz: Integralrechnung & Rotationsvolumen</title>
    <style>
        * {

            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .quiz-container {
            background: white;
            border-radius: 16px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            max-width: 800px;
            width: 100%;
            overflow: hidden;
        }

        .quiz-header {
            background: linear-gradient(135deg, #374151 0%, #1f2937 100%);
            color: white;
            padding: 2rem;
            text-align: center;
        }

        .quiz-header h1 {
            font-size: 1.8rem;
            margin-bottom: 0.5rem;
        }

        .quiz-header p {
            opacity: 0.9;
            font-size: 1rem;
        }

        .progress-bar {
            background: #e0e0e0;
            height: 8px;
            position: relative;
        }

        .progress-fill {
            background: linear-gradient(90deg, #667eea 0%, #764ba2 100%);
            height: 100%;
            width: 0%;
            transition: width 0.3s ease;
        }

        .quiz-content {
            padding: 2rem;
        }

        .question-container {
            display: none;
        }

        .question-container.active {
            display: block;
            animation: fadeIn 0.5s ease;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .question-number {
            color: #667eea;
            font-weight: 600;
            font-size: 0.9rem;
            margin-bottom: 0.5rem;
        }

        .question-text {
            font-size: 1.3rem;
            font-weight: 600;
            color: #1f2937;
            margin-bottom: 1.5rem;
            line-height: 1.5;
        }

        .math-formula {
            font-family: 'Times New Roman', serif;
            font-style: italic;
            font-size: 1.1em;
            background: #f8f9fa;
            padding: 0.5rem;
            border-radius: 4px;
            margin: 0.5rem 0;
            display: inline-block;
        }

        .options {
            display: flex;
            flex-direction: column;
            gap: 1rem;
        }

        .option {

            display: flex;
            align-items: center;
            gap: 1rem;

        .option:hover {

            border-color: #667eea;

        }

        .option-letter {
            background: #667eea;

            width: 32px;
            height: 32px;
            border-radius: 50%;

            flex-shrink: 0;

        .option.selected {

            border-color: #667eea;
        }

        .option.correct {
            background: #d4edda;
            border-color: #28a745;
        }

        .option.correct .option-letter {
            background: #28a745;
        }

        .option.incorrect {
            background: #f8d7da;
            border-color: #dc3545;
        }

        .option.incorrect .option-letter {
            background: #dc3545;
        }

        .option.disabled {
            cursor: not-allowed;
            opacity: 0.7;
        }

        .feedback {
            margin-top: 1.5rem;
            padding: 1rem;
            border-radius: 8px;
            display: none;
        }

        .feedback.show {
            display: block;
            animation: fadeIn 0.5s ease;
        }

        .feedback.correct {
            background: #d4edda;
            border-left: 4px solid #28a745;
            color: #155724;
        }

        .feedback.incorrect {
            background: #f8d7da;
            border-left: 4px solid #dc3545;
            color: #721c24;
        }

        .feedback-title {
            font-weight: 600;
            margin-bottom: 0.5rem;
        }

        .controls {
            margin-top: 2rem;
            display: flex;
            justify-content: space-between;
            gap: 1rem;
        }

        .btn {
            padding: 0.8rem 2rem;
            border: none;
            border-radius: 8px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .btn-primary {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }

        .btn-primary:hover:not(:disabled) {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
        }

        .btn-secondary {
            background: #f8f9fa;
            color: #374151;
            border: 2px solid #e0e0e0;
        }

        .btn-secondary:hover:not(:disabled) {
            background: #e9ecef;
        }

        .btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        .results-container {
            display: none;
            text-align: center;
            padding: 2rem;
        }

        .results-container.show {
            display: block;
            animation: fadeIn 0.5s ease;
        }

        .score-circle {
            width: 200px;
            height: 200px;
            border-radius: 50%;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            margin: 2rem auto;
            color: white;
            box-shadow: 0 10px 30px rgba(102, 126, 234, 0.4);
        }

        .score-number {
            font-size: 3rem;
            font-weight: 700;
        }

        .score-label {
            font-size: 1rem;
            opacity: 0.9;
        }

        .result-message {
            font-size: 1.5rem;
            font-weight: 600;
            color: #1f2937;
            margin-bottom: 1rem;
        }

        .result-details {
            background: #f8f9fa;
            border-radius: 12px;
            padding: 1.5rem;
            margin: 2rem 0;
            display: flex;
            justify-content: space-around;
            flex-wrap: wrap;
            gap: 1rem;
        }

        .result-stat {
            text-align: center;
        }

        .result-stat-number {
            font-size: 2rem;
            font-weight: 700;
            color: #667eea;
        }

        .result-stat-label {
            font-size: 0.9rem;
            color: #666;
            margin-top: 0.3rem;
        }

        @media (max-width: 768px) {
            body {
                padding: 10px;
            }

            .quiz-header h1 {
                font-size: 1.4rem;
            }

            .question-text {
                font-size: 1.1rem;
            }

            .controls {
                flex-direction: column;
            }

            .btn {
                width: 100%;
            }
        }
    </style>
</head>
<body>
    <div class="quiz-container">
        <div class="quiz-header">

        <div class="progress-bar">

        <div class="quiz-content">

            <div class="results-container" id="resultsContainer">

                <div class="score-circle">

                <div class="result-details">

                <button class="btn btn-primary" onclick="restartQuiz()">üîÑ Quiz wiederholen</button>

    <script>
        const quizData = [
            {

                explanation: "Bei verketteten Funktionen verwendet man die Substitution. Man setzt u = x¬≤ und ersetzt damit die innere Funktion."
            },
            {
                question: "Bei welcher Funktion ben√∂tigt man partielle Integration?",

                    "f(x) = x ¬∑ sin(x)",
                    "f(x) = ‚àö(x¬≤ + 1)",
                    "f(x) = 1/x"
                ],
                correct: 1,
                explanation: "Bei f(x) = x ¬∑ sin(x) ben√∂tigt man partielle Integration, da es ein Produkt verschiedenartiger Funktionen (Polynom mal trigonometrische Funktion) ist."
            },
            {
                question: "Was ist der Vorteil, wenn man zuerst die Stammfunktion berechnet und dann die Grenzen einsetzt?",
                options: [
                    "Man braucht weniger Rechenzeit",
                    "Man muss die Grenzen nicht transformieren",
                    "Die Stammfunktion wird einfacher",
                    "Man kann Fehler besser erkennen"
                ],
                correct: 1,
                explanation: "Wenn man zuerst die Stammfunktion berechnet, muss man bei Substitution die Grenzen nicht transformieren. Man setzt erst nach der Resubstitution die urspr√ºnglichen Grenzen ein."
            },
            {
                question: "Wie lautet die Formel f√ºr das Rotationsvolumen um die x-Achse?",
                options: [
                    "V = œÄ ‚à´[a,b] f(x) dx",
                    "V = ‚à´[a,b] [f(x)]¬≤ dx",
                    "V = œÄ ‚à´[a,b] [f(x)]¬≤ dx",
                    "V = 2œÄ ‚à´[a,b] f(x) dx"
                ],
                correct: 2,
                explanation: "Die Formel f√ºr das Rotationsvolumen um die x-Achse lautet: V = œÄ ‚à´[a,b] [f(x)]¬≤ dx. Das Quadrat kommt von der Kreisfl√§che œÄr¬≤."
            },
            {
                question: "Woher stammt das Quadrat [f(x)]¬≤ in der Rotationsvolumen-Formel?",
                options: [
                    "Von der Ableitung",
                    "Von der Integration",
                    "Von der Kreisfl√§che œÄr¬≤",
                    "Von der Fl√§chenformel"
                ],
                correct: 2,
                explanation: "Das Quadrat stammt aus der Kreisfl√§chenformel A = œÄr¬≤. Bei der Rotation bildet f(x) den Radius r der Kreisscheibe an jeder Stelle x."
            },
            {
                question: "Bei der Rotation um die y-Achse ben√∂tigt man:",
                options: [
                    "Die Ableitung von f(x)",
                    "Die zweite Ableitung",
                    "Die Umkehrfunktion x = g(y)",
                    "Eine Substitution mit u = y"
                ],
                correct: 2,
                explanation: "Bei Rotation um die y-Achse ben√∂tigt man die Umkehrfunktion x = g(y), da man nach der Variable y integriert und x als Funktion von y ausdr√ºcken muss."
            },
            {
                question: "Welches Volumen entsteht bei Rotation von f(x) = ‚àöx um die x-Achse von x = 0 bis x = 4?",
                options: [
                    "4œÄ VE",
                    "8œÄ VE",
                    "16œÄ VE",
                    "2œÄ VE"
                ],
                correct: 1,
                explanation: "V = œÄ ‚à´[0,4] (‚àöx)¬≤ dx = œÄ ‚à´[0,4] x dx = œÄ[x¬≤/2]‚ÇÄ‚Å¥ = œÄ ¬∑ 8 = 8œÄ VE"
            },
            {
                question: "Wenn die Fl√§che zwischen f(x) = 2 und g(x) = x um die x-Achse rotiert, lautet die Formel:",
                options: [
                    "V = œÄ ‚à´ (2 - x)¬≤ dx",
                    "V = œÄ ‚à´ (2¬≤ - x¬≤) dx",
                    "V = œÄ ‚à´ (2 + x)¬≤ dx",
                    "V = œÄ ‚à´ (2¬≤ + x¬≤) dx"
                ],
                correct: 1,
                explanation: "Bei Rotation einer Fl√§che zwischen zwei Funktionen gilt: V = œÄ ‚à´ ([f(x)]¬≤ - [g(x)]¬≤) dx. Hier: V = œÄ ‚à´ (4 - x¬≤) dx."
            },
            {
                question: "Was ist ein Hohlk√∂rper im Kontext der Rotationsvolumen?",
                options: [
                    "Ein K√∂rper mit variabler Dichte",
                    "Ein K√∂rper, der durch Rotation zwischen zwei Funktionen entsteht",
                    "Ein K√∂rper mit L√∂chern",
                    "Ein K√∂rper mit negativem Volumen"
                ],
                correct: 1,
                explanation: "Ein Hohlk√∂rper entsteht durch Rotation der Fl√§che zwischen zwei Funktionen. Er hat einen hohlen Innenraum, z.B. ein Hohlzylinder."
            },
            {
                question: "Wie berechnet man die Masse eines Rotationsk√∂rpers bei konstanter Dichte œÅ?",
                options: [
                    "m = V/œÅ",
                    "m = œÅ ¬∑ V",
                    "m = œÅ + V",
                    "m = œÄ ¬∑ œÅ ¬∑ V"
                ],
                correct: 1,
                explanation: "Bei konstanter Dichte gilt die einfache Formel: Masse = Dichte √ó Volumen, also m = œÅ ¬∑ V."
            },
            {
                question: "Bei variabler Dichte œÅ(x) lautet die Massenformel:",
                options: [
                    "m = œÄ ‚à´ [f(x)]¬≤ dx",
                    "m = œÅ(x) ¬∑ œÄ ‚à´ [f(x)]¬≤ dx",
                    "m = œÄ ‚à´ œÅ(x) dx",
                    "m = œÄ ‚à´ œÅ(x) ¬∑ [f(x)]¬≤ dx"
                ],
                correct: 3,
                explanation: "Bei variabler Dichte œÅ(x) muss man die Dichte in das Integral einbeziehen: m = œÄ ‚à´ œÅ(x) ¬∑ [f(x)]¬≤ dx."
            },
            {
                question: "Welche Einheiten muss man bei der Massenberechnung beachten?",
                options: [
                    "Nur das Volumen",
                    "Nur die Dichte",
                    "Volumen und Dichte m√ºssen zueinander passen",
                    "Die Einheiten sind egal"
                ],
                correct: 2,
                explanation: "Die Einheiten m√ºssen zueinander passen: z.B. Volumen in cm¬≥ und Dichte in g/cm¬≥ ergibt Masse in g."
            },
            {
                question: "Was bedeutet Resubstitution?",
                options: [
                    "Die Grenzen in u umrechnen",
                    "Nach der Integration die urspr√ºngliche Variable x wieder einsetzen",
                    "Eine zweite Substitution durchf√ºhren",
                    "Die Stammfunktion ableiten"
                ],
                correct: 1,
                explanation: "Resubstitution bedeutet, nach der Integration in der Variablen u wieder zur urspr√ºnglichen Variablen x zur√ºckzukehren."
            },
            {
                question: "Welche Aussage √ºber das Volumen einer Kugel ist richtig?",
                options: [
                    "V = œÄr¬≤h",
                    "V = (4/3)œÄr¬≥",
                    "V = 2œÄr¬≥",
                    "V = œÄr¬≥"
                ],
                correct: 1,
                explanation: "Das Volumen einer Kugel betr√§gt V = (4/3)œÄr¬≥. Dies kann durch Rotation eines Halbkreises um eine Achse hergeleitet werden."
            },
            {
                question: "Bei der partiellen Integration von ‚à´ x ¬∑ sin(x) dx w√§hlt man u = x, weil:",
                options: [
                    "x einfacher zu integrieren ist als sin(x)",
                    "x einfacher abzuleiten ist und die Ableitung wird einfacher",
                    "sin(x) nicht integrierbar ist",
                    "Das Ergebnis dann ein Polynom ist"
                ],
                correct: 1,
                explanation: "Man w√§hlt u = x, weil die Ableitung u' = 1 einfacher wird. Die Regel lautet: Das, was beim Ableiten einfacher wird, als u w√§hlen."
            }
        ];

        let currentQuestion = 0;
        let score = 0;
        let answers = [];

        function initQuiz() {
            const container = document.getElementById('questionsContainer');
            container.innerHTML = '';

            quizData.forEach((q, index) => {
                const questionDiv = document.createElement('div');
                questionDiv.className = 'question-container';
                if (index === 0) questionDiv.classList.add('active');
                
                questionDiv.innerHTML = `
                    <div class="question-number">Frage ${index + 1} von ${quizData.length}</div>
                    <div class="question-text">${q.question}</div>
                    <div class="options" id="options-${index}">
                        ${q.options.map((opt, i) => `
                            <div class="option" onclick="selectOption(${index}, ${i})">
                                <div class="option-letter">${String.fromCharCode(65 + i)}</div>
                                <div class="option-text">${opt}</div>
                            </div>
                        `).join('')}
                    </div>
                    <div class="feedback" id="feedback-${index}">
                        <div class="feedback-title"></div>
                        <div class="feedback-text"></div>
                    </div>
                    <div class="controls">
                        <button class="btn btn-secondary" onclick="previousQuestion()" ${index === 0 ? 'style="visibility: hidden;"' : ''}>
                            ‚Üê Zur√ºck
                        </button>
                        <button class="btn btn-primary" id="nextBtn-${index}" onclick="nextQuestion()" disabled>
                            ${index === quizData.length - 1 ? 'Auswertung anzeigen' : 'Weiter ‚Üí'}
                        </button>
                    </div>
                `;
                
                container.appendChild(questionDiv);
            });

            updateProgress();
        }

        function selectOption(questionIndex, optionIndex) {
            if (answers[questionIndex] !== undefined) return;

            const optionsContainer = document.getElementById(`options-${questionIndex}`);
            const options = optionsContainer.querySelectorAll('.option');
            const correct = quizData[questionIndex].correct;
            
            options[optionIndex].classList.add('selected');
            options[optionIndex].classList.add(optionIndex === correct ? 'correct' : 'incorrect');
            options[correct].classList.add('correct');
            
            options.forEach(opt => opt.classList.add('disabled'));
            
            answers[questionIndex] = optionIndex;
            if (optionIndex === correct) score++;
            
            const feedback = document.getElementById(`feedback-${questionIndex}`);
            feedback.classList.add('show');
            feedback.classList.add(optionIndex === correct ? 'correct' : 'incorrect');
            feedback.querySelector('.feedback-title').textContent = 
                optionIndex === correct ? '‚úì Richtig!' : '‚úó Leider falsch';
            feedback.querySelector('.feedback-text').innerHTML = quizData[questionIndex].explanation;
            
            document.getElementById(`nextBtn-${questionIndex}`).disabled = false;
        }

        function nextQuestion() {
            if (currentQuestion < quizData.length - 1) {
                document.querySelectorAll('.question-container')[currentQuestion].classList.remove('active');
                currentQuestion++;
                document.querySelectorAll('.question-container')[currentQuestion].classList.add('active');
                updateProgress();
            } else {
                showResults();
            }
        }

        function previousQuestion() {
            if (currentQuestion > 0) {
                document.querySelectorAll('.question-container')[currentQuestion].classList.remove('active');
                currentQuestion--;
                document.querySelectorAll('.question-container')[currentQuestion].classList.add('active');
                updateProgress();
            }
        }

        function updateProgress() {
            const progress = ((currentQuestion + 1) / quizData.length) * 100;
            document.getElementById('progressFill').style.width = progress + '%';
        }

        function showResults() {
            document.getElementById('questionsContainer').style.display = 'none';
            const resultsContainer = document.getElementById('resultsContainer');
            resultsContainer.classList.add('show');
            
            const percentage = Math.round((score / quizData.length) * 100);
            document.getElementById('scoreNumber').textContent = percentage + '%';
            document.getElementById('correctCount').textContent = score;
            document.getElementById('incorrectCount').textContent = quizData.length - score;
            document.getElementById('totalCount').textContent = quizData.length;
            
            let message = '';
            if (percentage >= 90) {
                message = 'üéâ Hervorragend! Du beherrschst Integrationstechniken perfekt!';
            } else if (percentage >= 70) {
                message = 'üëç Sehr gut! Du verstehst Rotationsvolumen und Fl√§chenberechnung!';
            } else if (percentage >= 50) {
                message = 'üìö Gut gemacht! Mit etwas √úbung wirst du noch besser!';
            } else {
                message = 'üí™ Weiter √ºben! Wiederhole Substitution und partielle Integration!';
            }
            
            document.getElementById('resultMessage').textContent = message;
        }

        function restartQuiz() {
            currentQuestion = 0;
            score = 0;
            answers = [];
            document.getElementById('resultsContainer').classList.remove('show');
            document.getElementById('questionsContainer').style.display = 'block';
            initQuiz();
        }

        window.onload = initQuiz;
    </script>
</body>
</html>
