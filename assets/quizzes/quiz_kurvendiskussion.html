<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz: Kurvendiskussion</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .quiz-container {
            background: white;
            border-radius: 16px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            max-width: 800px;
            width: 100%;
            overflow: hidden;
        }

        .quiz-header {
            background: linear-gradient(135deg, #374151 0%, #1f2937 100%);
            color: white;
            padding: 2rem;
            text-align: center;
        }

        .quiz-header h1 {
            font-size: 1.8rem;
            margin-bottom: 0.5rem;
        }

        .quiz-header p {
            opacity: 0.9;
            font-size: 1rem;
        }

        .progress-bar {
            background: #e0e0e0;
            height: 8px;
            position: relative;
        }

        .progress-fill {
            background: linear-gradient(90deg, #667eea 0%, #764ba2 100%);
            height: 100%;
            width: 0%;
            transition: width 0.3s ease;
        }

        .quiz-content {
            padding: 2rem;
        }

        .question-container {
            display: none;
        }

        .question-container.active {
            display: block;
            animation: fadeIn 0.5s ease;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .question-number {
            color: #667eea;
            font-weight: 600;
            font-size: 0.9rem;
            margin-bottom: 0.5rem;
        }

        .question-text {
            font-size: 1.3rem;
            font-weight: 600;
            color: #1f2937;
            margin-bottom: 1.5rem;
            line-height: 1.5;
        }

        .math-formula {
            font-family: 'Times New Roman', serif;
            font-style: italic;
            font-size: 1.2em;
            margin: 0.5rem 0;
        }

        .options {
            display: flex;
            flex-direction: column;
            gap: 1rem;
        }

        .option {
            background: #f8f9fa;
            border: 2px solid #e0e0e0;
            border-radius: 12px;
            padding: 1rem 1.5rem;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            gap: 1rem;
        }

        .option:hover {
            background: #f0f1f3;
            border-color: #667eea;
            transform: translateX(5px);
        }

        .option-letter {
            background: #667eea;
            color: white;
            width: 32px;
            height: 32px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: 600;
            flex-shrink: 0;
        }

        .option.selected {
            background: #e8eaf6;
            border-color: #667eea;
        }

        .option.correct {
            background: #d4edda;
            border-color: #28a745;
        }

        .option.correct .option-letter {
            background: #28a745;
        }

        .option.incorrect {
            background: #f8d7da;
            border-color: #dc3545;
        }

        .option.incorrect .option-letter {
            background: #dc3545;
        }

        .option.disabled {
            cursor: not-allowed;
            opacity: 0.7;
        }

        .feedback {
            margin-top: 1.5rem;
            padding: 1rem;
            border-radius: 8px;
            display: none;
        }

        .feedback.show {
            display: block;
            animation: fadeIn 0.5s ease;
        }

        .feedback.correct {
            background: #d4edda;
            border-left: 4px solid #28a745;
            color: #155724;
        }

        .feedback.incorrect {
            background: #f8d7da;
            border-left: 4px solid #dc3545;
            color: #721c24;
        }

        .feedback-title {
            font-weight: 600;
            margin-bottom: 0.5rem;
        }

        .controls {
            margin-top: 2rem;
            display: flex;
            justify-content: space-between;
            gap: 1rem;
        }

        .btn {
            padding: 0.8rem 2rem;
            border: none;
            border-radius: 8px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .btn-primary {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }

        .btn-primary:hover:not(:disabled) {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
        }

        .btn-secondary {
            background: #f8f9fa;
            color: #374151;
            border: 2px solid #e0e0e0;
        }

        .btn-secondary:hover:not(:disabled) {
            background: #e9ecef;
        }

        .btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        .results-container {
            display: none;
            text-align: center;
            padding: 2rem;
        }

        .results-container.show {
            display: block;
            animation: fadeIn 0.5s ease;
        }

        .score-circle {
            width: 200px;
            height: 200px;
            border-radius: 50%;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            margin: 2rem auto;
            color: white;
            box-shadow: 0 10px 30px rgba(102, 126, 234, 0.4);
        }

        .score-number {
            font-size: 3rem;
            font-weight: 700;
        }

        .score-label {
            font-size: 1rem;
            opacity: 0.9;
        }

        .result-message {
            font-size: 1.5rem;
            font-weight: 600;
            color: #1f2937;
            margin-bottom: 1rem;
        }

        .result-details {
            background: #f8f9fa;
            border-radius: 12px;
            padding: 1.5rem;
            margin: 2rem 0;
            display: flex;
            justify-content: space-around;
            flex-wrap: wrap;
            gap: 1rem;
        }

        .result-stat {
            text-align: center;
        }

        .result-stat-number {
            font-size: 2rem;
            font-weight: 700;
            color: #667eea;
        }

        .result-stat-label {
            font-size: 0.9rem;
            color: #666;
            margin-top: 0.3rem;
        }

        @media (max-width: 768px) {
            body {
                padding: 10px;
            }

            .quiz-header h1 {
                font-size: 1.4rem;
            }

            .question-text {
                font-size: 1.1rem;
            }

            .controls {
                flex-direction: column;
            }

            .btn {
                width: 100%;
            }
        }
    </style>
</head>
<body>
    <div class="quiz-container">
        <div class="quiz-header">
            <h1>üìà Kurvendiskussion</h1>
            <p>Systematische Funktionsuntersuchung</p>
        </div>

        <div class="progress-bar">
            <div class="progress-fill" id="progressFill"></div>
        </div>

        <div class="quiz-content">
            <div id="questionsContainer"></div>

            <div class="results-container" id="resultsContainer">
                <div class="result-message" id="resultMessage"></div>
                <div class="score-circle">
                    <div class="score-number" id="scoreNumber">0%</div>
                    <div class="score-label">Erreicht</div>
                </div>
                <div class="result-details">
                    <div class="result-stat">
                        <div class="result-stat-number" id="correctCount">0</div>
                        <div class="result-stat-label">Richtig</div>
                    </div>
                    <div class="result-stat">
                        <div class="result-stat-number" id="incorrectCount">0</div>
                        <div class="result-stat-label">Falsch</div>
                    </div>
                    <div class="result-stat">
                        <div class="result-stat-number" id="totalCount">0</div>
                        <div class="result-stat-label">Gesamt</div>
                    </div>
                </div>
                <button class="btn btn-primary" onclick="restartQuiz()">üîÑ Quiz wiederholen</button>
            </div>
        </div>
    </div>

    <script>
        const quizData = [
            {
                question: "Was ist das Ziel einer Kurvendiskussion?",
                options: [
                    "Nur die Nullstellen zu finden",
                    "Einen vollst√§ndigen √úberblick √ºber die Funktion zu gewinnen",
                    "Nur Extrempunkte zu berechnen",
                    "Die Funktion zu vereinfachen"
                ],
                correct: 1,
                explanation: "Das Ziel einer Kurvendiskussion ist es, einen vollst√§ndigen √úberblick √ºber die Funktion zu gewinnen und einen pr√§zisen Graphen zu zeichnen."
            },
            {
                question: "Was ist der erste Schritt einer Kurvendiskussion?",
                options: [
                    "Nullstellen berechnen",
                    "Definitionsbereich D bestimmen",
                    "Extrempunkte finden",
                    "Graph zeichnen"
                ],
                correct: 1,
                explanation: "Der erste Schritt ist immer die Bestimmung des Definitionsbereichs D, um zu wissen, wo die Funktion √ºberhaupt definiert ist."
            },
            {
                question: "Wie pr√ºft man auf Symmetrie einer Funktion?",
                options: [
                    "Man berechnet f'(x)",
                    "Man vergleicht f(-x) mit f(x) und -f(x)",
                    "Man zeichnet den Graphen",
                    "Man berechnet die Nullstellen"
                ],
                correct: 1,
                explanation: "F√ºr Symmetrie pr√ºft man: f(-x) = f(x) (achsensymmetrisch zur y-Achse) oder f(-x) = -f(x) (punktsymmetrisch zum Ursprung)."
            },
            {
                question: "Bei einer gebrochenrationalen Funktion f(x) = (x¬≤-4)/(x-1): Wie bestimmt man den Definitionsbereich?",
                options: [
                    "D = ‚Ñù, da es ein Polynom ist",
                    "D = ‚Ñù \\ {1}, da der Nenner nicht null sein darf",
                    "D = ‚Ñù \\ {¬±2}, wegen des Z√§hlers",
                    "D = ‚Ñù \\ {0}"
                ],
                correct: 1,
                explanation: "Der Nenner darf nicht null sein: x - 1 ‚â† 0, also x ‚â† 1. Daher ist D = ‚Ñù \\ {1}."
            },
            {
                question: "Welche Art von Asymptote erh√§lt man bei der Funktion f(x) = (x¬≤-4)/(x-1) durch Polynomdivision?",
                options: [
                    "Waagerechte Asymptote",
                    "Senkrechte Asymptote",
                    "Schr√§ge Asymptote",
                    "Keine Asymptote"
                ],
                correct: 2,
                explanation: "Durch Polynomdivision erh√§lt man (x¬≤-4):(x-1) = x+1 - 3/(x-1), also eine schr√§ge Asymptote y = x+1."
            },
            {
                question: "Was muss man bei Zeichenkonventionen f√ºr Pr√ºfungen beachten?",
                options: [
                    "Nur die Funktion zeichnen",
                    "Achsenbeschriftung, Skalierung und Markierung besonderer Punkte",
                    "Nur Asymptoten einzeichnen",
                    "Graph muss bunt sein"
                ],
                correct: 1,
                explanation: "Wichtig sind: Achsenbeschriftung mit Pfeilen, Skalierung mit Einheiten, Markierung besonderer Punkte (Nullstellen, Extrempunkte, Wendepunkte) mit Koordinaten."
            },
            {
                question: "Wie werden Asymptoten im Graphen dargestellt?",
                options: [
                    "Als durchgezogene Linien",
                    "Als gestrichelte Linien",
                    "Als gepunktete Linien",
                    "Gar nicht"
                ],
                correct: 1,
                explanation: "Asymptoten werden immer als gestrichelte Linien gezeichnet, um sie vom Funktionsgraphen zu unterscheiden."
            },
            {
                question: "Was zeigt eine Definitionsl√ºcke im Graphen an?",
                options: [
                    "Einen ausgef√ºllten Punkt",
                    "Einen offenen Punkt (Kreis)",
                    "Einen Strich",
                    "Nichts, man l√§sst sie weg"
                ],
                correct: 1,
                explanation: "Definitionsl√ºcken werden durch einen offenen Punkt (Kreis) gekennzeichnet, um zu zeigen, dass die Funktion dort nicht definiert ist."
            },
            {
                question: "Welche Grenzwerte untersucht man bei einer Kurvendiskussion?",
                options: [
                    "Nur lim<sub>x‚Üí0</sub> f(x)",
                    "lim<sub>x‚Üí¬±‚àû</sub> f(x) und an Definitionsl√ºcken",
                    "Nur lim<sub>x‚Üí1</sub> f(x)",
                    "Gar keine Grenzwerte"
                ],
                correct: 1,
                explanation: "Man untersucht Grenzwerte f√ºr x ‚Üí ¬±‚àû (Verhalten im Unendlichen) und an allen Definitionsl√ºcken (Polstellen)."
            },
            {
                question: "Haben Polynome Asymptoten?",
                options: [
                    "Ja, immer waagerechte",
                    "Ja, immer senkrechte",
                    "Nein, Polynome haben keine Asymptoten",
                    "Nur Polynome 3. Grades haben Asymptoten"
                ],
                correct: 2,
                explanation: "Polynome sind √ºberall definiert und glatt, sie haben keine Asymptoten. Sie gehen f√ºr x ‚Üí ¬±‚àû gegen ¬±‚àû."
            },
            {
                question: "Was bedeutet bei der Exponentialfunktion f(x) = x¬≤e<sup>-x</sup> der Grenzwert lim<sub>x‚Üí+‚àû</sub> f(x) = 0?",
                options: [
                    "Die Funktion hat eine Nullstelle bei unendlich",
                    "Es gibt eine waagerechte Asymptote y = 0",
                    "Die Funktion ist nicht definiert",
                    "Es gibt eine senkrechte Asymptote"
                ],
                correct: 1,
                explanation: "Der Grenzwert 0 bedeutet, dass die x-Achse (y = 0) eine waagerechte Asymptote f√ºr x ‚Üí +‚àû ist."
            },
            {
                question: "Was ist ein h√§ufiger Fehler bei der Kurvendiskussion?",
                options: [
                    "Zu viele Punkte markieren",
                    "Nur notwendige Bedingung pr√ºfen, nicht hinreichende",
                    "Zu viele Ableitungen berechnen",
                    "Graph zu gro√ü zeichnen"
                ],
                correct: 1,
                explanation: "Ein typischer Fehler ist, nur f'(x) = 0 zu pr√ºfen, aber nicht die hinreichende Bedingung f''(x) ‚â† 0 f√ºr Extrempunkte."
            },
            {
                question: "In welcher Reihenfolge sollte man eine Kurvendiskussion durchf√ºhren?",
                options: [
                    "Graph zeichnen ‚Üí Nullstellen ‚Üí Definitionsbereich",
                    "Definitionsbereich ‚Üí Symmetrie ‚Üí Grenzwerte ‚Üí Nullstellen ‚Üí Extrempunkte ‚Üí Wendepunkte ‚Üí Graph",
                    "Extrempunkte ‚Üí Wendepunkte ‚Üí Nullstellen",
                    "Beliebige Reihenfolge"
                ],
                correct: 1,
                explanation: "Die richtige Reihenfolge ist: Definitionsbereich ‚Üí Symmetrie ‚Üí Grenzwerte & Asymptoten ‚Üí Nullstellen ‚Üí Extrempunkte ‚Üí Wendepunkte ‚Üí Wertetabelle ‚Üí Graph."
            },
            {
                question: "Welche Funktion hat garantiert Polstellen?",
                options: [
                    "Polynomfunktionen",
                    "Gebrochenrationale Funktionen (wenn Nenner Nullstellen hat)",
                    "Exponentialfunktionen",
                    "Trigonometrische Funktionen"
                ],
                correct: 1,
                explanation: "Gebrochenrationale Funktionen haben Polstellen (senkrechte Asymptoten) an den Nullstellen des Nenners, die nicht durch den Z√§hler gek√ºrzt werden k√∂nnen."
            },
            {
                question: "Was sollte eine Wertetabelle bei der Kurvendiskussion enthalten?",
                options: [
                    "Nur Nullstellen",
                    "Alle besonderen Punkte und einige Zwischenwerte",
                    "Nur Extrempunkte",
                    "Mindestens 100 Punkte"
                ],
                correct: 1,
                explanation: "Die Wertetabelle sollte alle besonderen Punkte (Nullstellen, Extrempunkte, Wendepunkte) und einige Zwischenwerte enthalten, um den Graphen pr√§zise zeichnen zu k√∂nnen."
            }
        ];

        let currentQuestion = 0;
        let score = 0;
        let answers = [];

        function initQuiz() {
            const container = document.getElementById('questionsContainer');
            container.innerHTML = '';

            quizData.forEach((q, index) => {
                const questionDiv = document.createElement('div');
                questionDiv.className = 'question-container';
                if (index === 0) questionDiv.classList.add('active');
                
                questionDiv.innerHTML = `
                    <div class="question-number">Frage ${index + 1} von ${quizData.length}</div>
                    <div class="question-text">${q.question}</div>
                    <div class="options" id="options-${index}">
                        ${q.options.map((opt, i) => `
                            <div class="option" onclick="selectOption(${index}, ${i})">
                                <div class="option-letter">${String.fromCharCode(65 + i)}</div>
                                <div class="option-text">${opt}</div>
                            </div>
                        `).join('')}
                    </div>
                    <div class="feedback" id="feedback-${index}">
                        <div class="feedback-title"></div>
                        <div class="feedback-text"></div>
                    </div>
                    <div class="controls">
                        <button class="btn btn-secondary" onclick="previousQuestion()" ${index === 0 ? 'style="visibility: hidden;"' : ''}>
                            ‚Üê Zur√ºck
                        </button>
                        <button class="btn btn-primary" id="nextBtn-${index}" onclick="nextQuestion()" disabled>
                            ${index === quizData.length - 1 ? 'Auswertung anzeigen' : 'Weiter ‚Üí'}
                        </button>
                    </div>
                `;
                
                container.appendChild(questionDiv);
            });

            updateProgress();
        }

        function selectOption(questionIndex, optionIndex) {
            if (answers[questionIndex] !== undefined) return;

            const optionsContainer = document.getElementById(`options-${questionIndex}`);
            const options = optionsContainer.querySelectorAll('.option');
            const correct = quizData[questionIndex].correct;
            
            options[optionIndex].classList.add('selected');
            options[optionIndex].classList.add(optionIndex === correct ? 'correct' : 'incorrect');
            options[correct].classList.add('correct');
            
            options.forEach(opt => opt.classList.add('disabled'));
            
            answers[questionIndex] = optionIndex;
            if (optionIndex === correct) score++;
            
            const feedback = document.getElementById(`feedback-${questionIndex}`);
            feedback.classList.add('show');
            feedback.classList.add(optionIndex === correct ? 'correct' : 'incorrect');
            feedback.querySelector('.feedback-title').textContent = 
                optionIndex === correct ? '‚úì Richtig!' : '‚úó Leider falsch';
            feedback.querySelector('.feedback-text').innerHTML = quizData[questionIndex].explanation;
            
            document.getElementById(`nextBtn-${questionIndex}`).disabled = false;
        }

        function nextQuestion() {
            if (currentQuestion < quizData.length - 1) {
                document.querySelectorAll('.question-container')[currentQuestion].classList.remove('active');
                currentQuestion++;
                document.querySelectorAll('.question-container')[currentQuestion].classList.add('active');
                updateProgress();
            } else {
                showResults();
            }
        }

        function previousQuestion() {
            if (currentQuestion > 0) {
                document.querySelectorAll('.question-container')[currentQuestion].classList.remove('active');
                currentQuestion--;
                document.querySelectorAll('.question-container')[currentQuestion].classList.add('active');
                updateProgress();
            }
        }

        function updateProgress() {
            const progress = ((currentQuestion + 1) / quizData.length) * 100;
            document.getElementById('progressFill').style.width = progress + '%';
        }

        function showResults() {
            document.getElementById('questionsContainer').style.display = 'none';
            const resultsContainer = document.getElementById('resultsContainer');
            resultsContainer.classList.add('show');
            
            const percentage = Math.round((score / quizData.length) * 100);
            document.getElementById('scoreNumber').textContent = percentage + '%';
            document.getElementById('correctCount').textContent = score;
            document.getElementById('incorrectCount').textContent = quizData.length - score;
            document.getElementById('totalCount').textContent = quizData.length;
            
            let message = '';
            if (percentage >= 90) {
                message = 'üéâ Hervorragend! Du beherrschst die Kurvendiskussion perfekt!';
            } else if (percentage >= 70) {
                message = 'üëç Sehr gut! Du kennst die wichtigsten Schritte und Konventionen!';
            } else if (percentage >= 50) {
                message = 'üìö Gut gemacht! Wiederhole die Reihenfolge und Zeichenkonventionen!';
            } else {
                message = 'üí™ Weiter √ºben! Fokussiere auf das systematische Schema der Kurvendiskussion!';
            }
            
            document.getElementById('resultMessage').textContent = message;
        }

        function restartQuiz() {
            currentQuestion = 0;
            score = 0;
            answers = [];
            document.getElementById('resultsContainer').classList.remove('show');
            document.getElementById('questionsContainer').style.display = 'block';
            initQuiz();
        }

        window.onload = initQuiz;
    </script>
</body>
</html>
