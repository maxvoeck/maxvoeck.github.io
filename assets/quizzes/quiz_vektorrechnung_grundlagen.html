<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz: Vektorrechnung ‚Äì Grundlagen</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .quiz-container {
            background: white;
            border-radius: 16px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            max-width: 800px;
            width: 100%;
            overflow: hidden;
        }

        .quiz-header {
            background: linear-gradient(135deg, #374151 0%, #1f2937 100%);
            color: white;
            padding: 2rem;
            text-align: center;
        }

        .quiz-header h1 {
            font-size: 1.8rem;
            margin-bottom: 0.5rem;
        }

        .quiz-header p {
            opacity: 0.9;
            font-size: 1rem;
        }

        .progress-bar {
            background: #e0e0e0;
            height: 8px;
            position: relative;
        }

        .progress-fill {
            background: linear-gradient(90deg, #667eea 0%, #764ba2 100%);
            height: 100%;
            width: 0%;
            transition: width 0.3s ease;
        }

        .quiz-content {
            padding: 2rem;
        }

        .question-container {
            display: none;
        }

        .question-container.active {
            display: block;
            animation: fadeIn 0.5s ease;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .question-number {
            color: #667eea;
            font-weight: 600;
            font-size: 0.9rem;
            margin-bottom: 0.5rem;
        }

        .question-text {
            font-size: 1.3rem;
            font-weight: 600;
            color: #1f2937;
            margin-bottom: 1.5rem;
            line-height: 1.5;
        }

        .options {
            display: flex;
            flex-direction: column;
            gap: 1rem;
        }

        .option {
            background: #f8f9fa;
            border: 2px solid #e0e0e0;
            border-radius: 12px;
            padding: 1rem 1.5rem;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            gap: 1rem;
        }

        .option:hover {
            background: #f0f1f3;
            border-color: #667eea;
            transform: translateX(5px);
        }

        .option-letter {
            background: #667eea;
            color: white;
            width: 32px;
            height: 32px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: 600;
            flex-shrink: 0;
        }

        .option.selected {
            background: #e8eaf6;
            border-color: #667eea;
        }

        .option.correct {
            background: #d4edda;
            border-color: #28a745;
        }

        .option.correct .option-letter {
            background: #28a745;
        }

        .option.incorrect {
            background: #f8d7da;
            border-color: #dc3545;
        }

        .option.incorrect .option-letter {
            background: #dc3545;
        }

        .option.disabled {
            cursor: not-allowed;
            opacity: 0.7;
        }

        .feedback {
            margin-top: 1.5rem;
            padding: 1rem;
            border-radius: 8px;
            display: none;
        }

        .feedback.show {
            display: block;
            animation: fadeIn 0.5s ease;
        }

        .feedback.correct {
            background: #d4edda;
            border-left: 4px solid #28a745;
            color: #155724;
        }

        .feedback.incorrect {
            background: #f8d7da;
            border-left: 4px solid #dc3545;
            color: #721c24;
        }

        .feedback-title {
            font-weight: 600;
            margin-bottom: 0.5rem;
        }

        .controls {
            margin-top: 2rem;
            display: flex;
            justify-content: space-between;
            gap: 1rem;
        }

        .btn {
            padding: 0.8rem 2rem;
            border: none;
            border-radius: 8px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .btn-primary {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }

        .btn-primary:hover:not(:disabled) {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
        }

        .btn-secondary {
            background: #f8f9fa;
            color: #374151;
            border: 2px solid #e0e0e0;
        }

        .btn-secondary:hover:not(:disabled) {
            background: #e9ecef;
        }

        .btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        .results-container {
            display: none;
            text-align: center;
            padding: 2rem;
        }

        .results-container.show {
            display: block;
            animation: fadeIn 0.5s ease;
        }

        .score-circle {
            width: 200px;
            height: 200px;
            border-radius: 50%;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            margin: 2rem auto;
            color: white;
            box-shadow: 0 10px 30px rgba(102, 126, 234, 0.4);
        }

        .score-number {
            font-size: 3rem;
            font-weight: 700;
        }

        .score-label {
            font-size: 1rem;
            opacity: 0.9;
        }

        .result-message {
            font-size: 1.5rem;
            font-weight: 600;
            color: #1f2937;
            margin-bottom: 1rem;
        }

        .result-details {
            background: #f8f9fa;
            border-radius: 12px;
            padding: 1.5rem;
            margin: 2rem 0;
            display: flex;
            justify-content: space-around;
            flex-wrap: wrap;
            gap: 1rem;
        }

        .result-stat {
            text-align: center;
        }

        .result-stat-number {
            font-size: 2rem;
            font-weight: 700;
            color: #667eea;
        }

        .result-stat-label {
            font-size: 0.9rem;
            color: #666;
            margin-top: 0.3rem;
        }

        @media (max-width: 768px) {
            body {
                padding: 10px;
            }

            .quiz-header h1 {
                font-size: 1.4rem;
            }

            .question-text {
                font-size: 1.1rem;
            }

            .controls {
                flex-direction: column;
            }

            .btn {
                width: 100%;
            }
        }
    </style>
</head>
<body>
    <div class="quiz-container">
        <div class="quiz-header">
            <h1>üìê Vektorrechnung ‚Äì Grundlagen</h1>
            <p>Teste dein Wissen √ºber Vektoren und ihre Eigenschaften</p>
        </div>

        <div class="progress-bar">
            <div class="progress-fill" id="progressFill"></div>
        </div>

        <div class="quiz-content">
            <!-- Questions will be inserted here -->
            <div id="questionsContainer"></div>

            <!-- Results -->
            <div class="results-container" id="resultsContainer">
                <div class="result-message" id="resultMessage"></div>
                <div class="score-circle">
                    <div class="score-number" id="scoreNumber">0%</div>
                    <div class="score-label">Erreicht</div>
                </div>
                <div class="result-details">
                    <div class="result-stat">
                        <div class="result-stat-number" id="correctCount">0</div>
                        <div class="result-stat-label">Richtig</div>
                    </div>
                    <div class="result-stat">
                        <div class="result-stat-number" id="incorrectCount">0</div>
                        <div class="result-stat-label">Falsch</div>
                    </div>
                    <div class="result-stat">
                        <div class="result-stat-number" id="totalCount">0</div>
                        <div class="result-stat-label">Gesamt</div>
                    </div>
                </div>
                <button class="btn btn-primary" onclick="restartQuiz()">üîÑ Quiz wiederholen</button>
            </div>
        </div>
    </div>

    <script>
        const quizData = [
            {
                question: "Was ist ein Vektor im mathematischen Sinne?",
                options: [
                    "Eine Zahl mit Betrag und Vorzeichen",
                    "Eine gerichtete Gr√∂√üe mit Betrag und Richtung",
                    "Ein Punkt im Koordinatensystem",
                    "Eine Funktion mit mehreren Variablen"
                ],
                correct: 1,
                explanation: "Ein Vektor ist eine gerichtete Gr√∂√üe, die durch Betrag (L√§nge) und Richtung charakterisiert wird. Im Gegensatz zu Skalaren beschreiben Vektoren sowohl 'wie viel' als auch 'wohin'."
            },
            {
                question: "Wie berechnet man den Betrag eines Vektors v‚Éó = (3, 4)?",
                options: [
                    "|v| = 3 + 4 = 7",
                    "|v| = ‚àö(3 + 4) = ‚àö7",
                    "|v| = ‚àö(3¬≤ + 4¬≤) = 5",
                    "|v| = 3 ¬∑ 4 = 12"
                ],
                correct: 2,
                explanation: "Der Betrag eines Vektors wird mit dem Satz des Pythagoras berechnet: |v| = ‚àö(x¬≤ + y¬≤). F√ºr v = (3, 4) ergibt sich: |v| = ‚àö(3¬≤ + 4¬≤) = ‚àö(9 + 16) = ‚àö25 = 5."
            },
            {
                question: "Was ist ein Einheitsvektor?",
                options: [
                    "Ein Vektor mit allen Komponenten gleich 1",
                    "Ein Vektor mit Betrag 1",
                    "Ein Vektor, der nur eine Komponente hat",
                    "Ein Vektor parallel zur x-Achse"
                ],
                correct: 1,
                explanation: "Ein Einheitsvektor ist ein Vektor mit dem Betrag 1. Er zeigt eine Richtung an, ohne eine bestimmte L√§nge zu haben. Man erh√§lt ihn durch Division eines Vektors durch seinen Betrag."
            },
            {
                question: "Welche Aussage √ºber das Skalarprodukt zweier Vektoren ist korrekt?",
                options: [
                    "Das Ergebnis ist immer ein Vektor",
                    "Das Ergebnis ist eine Zahl (Skalar)",
                    "Es kann nur f√ºr Vektoren gleicher L√§nge berechnet werden",
                    "Es ist nicht kommutativ"
                ],
                correct: 1,
                explanation: "Das Skalarprodukt zweier Vektoren ergibt immer eine Zahl (einen Skalar), keinen Vektor. Es berechnet sich als Summe der Produkte entsprechender Komponenten: a‚Éó¬∑b‚Éó = a‚ÇÅb‚ÇÅ + a‚ÇÇb‚ÇÇ + a‚ÇÉb‚ÇÉ."
            },
            {
                question: "Zwei Vektoren sind orthogonal (senkrecht) zueinander, wenn:",
                options: [
                    "Ihr Betrag gleich ist",
                    "Ihr Skalarprodukt gleich 0 ist",
                    "Sie parallel sind",
                    "Ihre Summe gleich 0 ist"
                ],
                correct: 1,
                explanation: "Zwei Vektoren sind orthogonal (senkrecht), wenn ihr Skalarprodukt gleich 0 ist. Dies folgt aus der geometrischen Interpretation: a‚Éó¬∑b‚Éó = |a‚Éó|¬∑|b‚Éó|¬∑cos(90¬∞) = 0."
            },
            {
                question: "Was sind die Standardbasisvektoren im ‚Ñù¬≥?",
                options: [
                    "e‚Éó‚Çì = (1,0,0), e‚Éó·µß = (0,1,0), e‚Éó·µ§ = (0,0,1)",
                    "e‚Éó‚Çì = (1,1,0), e‚Éó·µß = (0,1,1), e‚Éó·µ§ = (1,0,1)",
                    "e‚Éó‚Çì = (1,1,1), e‚Éó·µß = (2,2,2), e‚Éó·µ§ = (3,3,3)",
                    "e‚Éó‚Çì = (0,0,0), e‚Éó·µß = (1,1,1), e‚Éó·µ§ = (2,2,2)"
                ],
                correct: 0,
                explanation: "Die Standardbasisvektoren im ‚Ñù¬≥ sind e‚Éó‚Çì = (1,0,0), e‚Éó·µß = (0,1,0) und e‚Éó·µ§ = (0,0,1). Sie zeigen entlang der x-, y- und z-Achse und haben alle Betrag 1."
            },
            {
                question: "Gegeben sind a‚Éó = (2, 3) und b‚Éó = (1, -1). Was ist a‚Éó + b‚Éó?",
                options: [
                    "(3, 2)",
                    "(2, 4)",
                    "(1, 2)",
                    "(3, 4)"
                ],
                correct: 0,
                explanation: "Vektoren werden komponentenweise addiert: a‚Éó + b‚Éó = (2+1, 3+(-1)) = (3, 2)."
            },
            {
                question: "Was ist die geometrische Bedeutung der Vektorsubtraktion OA‚Éó - OB‚Éó?",
                options: [
                    "Der Mittelpunkt zwischen A und B",
                    "Der Vektor von B nach A (also BA‚Éó)",
                    "Die Summe der Betr√§ge",
                    "Der Vektor parallel zu OA‚Éó"
                ],
                correct: 1,
                explanation: "Die Differenz OA‚Éó - OB‚Éó = BA‚Éó ist geometrisch der Vektor, der vom Punkt B zum Punkt A zeigt. Allgemein gilt: OA‚Éó - OB‚Éó = BA‚Éó."
            },
            {
                question: "Ein Vektor wird mit einem Skalar Œª = -2 multipliziert. Was passiert?",
                options: [
                    "Nur der Betrag wird verdoppelt",
                    "Der Vektor wird verdoppelt und die Richtung umgekehrt",
                    "Der Vektor bleibt unver√§ndert",
                    "Nur die Richtung wird umgekehrt"
                ],
                correct: 1,
                explanation: "Bei Multiplikation mit einem negativen Skalar wird der Betrag mit |Œª| multipliziert (hier verdoppelt) und die Richtung umgekehrt (wegen des negativen Vorzeichens)."
            },
            {
                question: "Welche Bedingung muss erf√ºllt sein, damit zwei Vektoren a‚Éó und b‚Éó parallel sind?",
                options: [
                    "a‚Éó ¬∑ b‚Éó = 0",
                    "Es gibt ein Œª ‚àà ‚Ñù mit a‚Éó = Œª ¬∑ b‚Éó",
                    "|a‚Éó| = |b‚Éó|",
                    "a‚Éó + b‚Éó = 0‚Éó"
                ],
                correct: 1,
                explanation: "Zwei Vektoren sind parallel (oder kollinear), wenn einer ein Vielfaches des anderen ist, d.h. wenn es ein Œª ‚àà ‚Ñù gibt mit a‚Éó = Œª ¬∑ b‚Éó. F√ºr Œª < 0 sind sie antiparallel."
            },
            {
                question: "Was ist der Nullvektor?",
                options: [
                    "Ein Vektor mit Betrag 1",
                    "Ein Vektor mit Betrag 0 und keiner definierten Richtung",
                    "Ein Vektor entlang der x-Achse",
                    "Ein Vektor mit allen Komponenten gleich 1"
                ],
                correct: 1,
                explanation: "Der Nullvektor 0‚Éó hat den Betrag |0‚Éó| = 0 und keine definierte Richtung. Er ist der einzige Vektor ohne Richtung und entspricht keiner Bewegung, keiner Kraft, keiner Verschiebung."
            },
            {
                question: "Gegeben sind a‚Éó = (2, 1, 0) und b‚Éó = (1, -2, 0). Berechne a‚Éó ¬∑ b‚Éó.",
                options: [
                    "0",
                    "4",
                    "-2",
                    "2"
                ],
                correct: 0,
                explanation: "a‚Éó ¬∑ b‚Éó = 2¬∑1 + 1¬∑(-2) + 0¬∑0 = 2 - 2 + 0 = 0. Die Vektoren sind orthogonal!"
            },
            {
                question: "Was ergibt der Gegenvektor zu a‚Éó = (2, -1, 3)?",
                options: [
                    "(-2, 1, -3)",
                    "(2, 1, 3)",
                    "(-2, -1, -3)",
                    "(1/2, -1, 1/3)"
                ],
                correct: 0,
                explanation: "Der Gegenvektor -a‚Éó hat alle Komponenten mit umgekehrtem Vorzeichen: -a‚Éó = (-2, 1, -3). Es gilt: a‚Éó + (-a‚Éó) = 0‚Éó."
            },
            {
                question: "Wie lautet die Formel zur Winkelberechnung zwischen zwei Vektoren?",
                options: [
                    "cos œÜ = a‚Éó ¬∑ b‚Éó",
                    "cos œÜ = (a‚Éó ¬∑ b‚Éó) / (|a‚Éó| ¬∑ |b‚Éó|)",
                    "sin œÜ = (a‚Éó ¬∑ b‚Éó) / (|a‚Éó| ¬∑ |b‚Éó|)",
                    "œÜ = a‚Éó ¬∑ b‚Éó"
                ],
                correct: 1,
                explanation: "Der Winkel zwischen zwei Vektoren wird √ºber cos œÜ = (a‚Éó ¬∑ b‚Éó) / (|a‚Éó| ¬∑ |b‚Éó|) berechnet. Dann: œÜ = arccos[(a‚Éó ¬∑ b‚Éó) / (|a‚Éó| ¬∑ |b‚Éó|)]."
            },
            {
                question: "Ein Auto f√§hrt mit v‚Éó = (60, 80, 0) km/h. Wie schnell ist das Auto insgesamt?",
                options: [
                    "140 km/h",
                    "100 km/h",
                    "‚àö140 km/h",
                    "70 km/h"
                ],
                correct: 1,
                explanation: "Die Gesamtgeschwindigkeit ist der Betrag: |v‚Éó| = ‚àö(60¬≤ + 80¬≤) = ‚àö(3600 + 6400) = ‚àö10000 = 100 km/h."
            }
        ];

        let currentQuestion = 0;
        let score = 0;
        let answers = [];

        function initQuiz() {
            const container = document.getElementById('questionsContainer');
            container.innerHTML = '';

            quizData.forEach((q, index) => {
                const questionDiv = document.createElement('div');
                questionDiv.className = 'question-container';
                if (index === 0) questionDiv.classList.add('active');
                
                questionDiv.innerHTML = `
                    <div class="question-number">Frage ${index + 1} von ${quizData.length}</div>
                    <div class="question-text">${q.question}</div>
                    <div class="options" id="options-${index}">
                        ${q.options.map((opt, i) => `
                            <div class="option" onclick="selectOption(${index}, ${i})">
                                <div class="option-letter">${String.fromCharCode(65 + i)}</div>
                                <div class="option-text">${opt}</div>
                            </div>
                        `).join('')}
                    </div>
                    <div class="feedback" id="feedback-${index}">
                        <div class="feedback-title"></div>
                        <div class="feedback-text"></div>
                    </div>
                    <div class="controls">
                        <button class="btn btn-secondary" onclick="previousQuestion()" ${index === 0 ? 'style="visibility: hidden;"' : ''}>
                            ‚Üê Zur√ºck
                        </button>
                        <button class="btn btn-primary" id="nextBtn-${index}" onclick="nextQuestion()" disabled>
                            ${index === quizData.length - 1 ? 'Auswertung anzeigen' : 'Weiter ‚Üí'}
                        </button>
                    </div>
                `;
                
                container.appendChild(questionDiv);
            });

            updateProgress();
        }

        function selectOption(questionIndex, optionIndex) {
            if (answers[questionIndex] !== undefined) return; // Already answered

            const optionsContainer = document.getElementById(`options-${questionIndex}`);
            const options = optionsContainer.querySelectorAll('.option');
            const correct = quizData[questionIndex].correct;
            
            // Mark selected
            options[optionIndex].classList.add('selected');
            
            // Show correct/incorrect
            options[optionIndex].classList.add(optionIndex === correct ? 'correct' : 'incorrect');
            options[correct].classList.add('correct');
            
            // Disable all options
            options.forEach(opt => opt.classList.add('disabled'));
            
            // Store answer
            answers[questionIndex] = optionIndex;
            if (optionIndex === correct) score++;
            
            // Show feedback
            const feedback = document.getElementById(`feedback-${questionIndex}`);
            feedback.classList.add('show');
            feedback.classList.add(optionIndex === correct ? 'correct' : 'incorrect');
            feedback.querySelector('.feedback-title').textContent = 
                optionIndex === correct ? '‚úì Richtig!' : '‚úó Leider falsch';
            feedback.querySelector('.feedback-text').textContent = quizData[questionIndex].explanation;
            
            // Enable next button
            document.getElementById(`nextBtn-${questionIndex}`).disabled = false;
        }

        function nextQuestion() {
            if (currentQuestion < quizData.length - 1) {
                document.querySelectorAll('.question-container')[currentQuestion].classList.remove('active');
                currentQuestion++;
                document.querySelectorAll('.question-container')[currentQuestion].classList.add('active');
                updateProgress();
            } else {
                showResults();
            }
        }

        function previousQuestion() {
            if (currentQuestion > 0) {
                document.querySelectorAll('.question-container')[currentQuestion].classList.remove('active');
                currentQuestion--;
                document.querySelectorAll('.question-container')[currentQuestion].classList.add('active');
                updateProgress();
            }
        }

        function updateProgress() {
            const progress = ((currentQuestion + 1) / quizData.length) * 100;
            document.getElementById('progressFill').style.width = progress + '%';
        }

        function showResults() {
            document.getElementById('questionsContainer').style.display = 'none';
            const resultsContainer = document.getElementById('resultsContainer');
            resultsContainer.classList.add('show');
            
            const percentage = Math.round((score / quizData.length) * 100);
            document.getElementById('scoreNumber').textContent = percentage + '%';
            document.getElementById('correctCount').textContent = score;
            document.getElementById('incorrectCount').textContent = quizData.length - score;
            document.getElementById('totalCount').textContent = quizData.length;
            
            let message = '';
            if (percentage >= 90) {
                message = 'üéâ Hervorragend! Du beherrschst die Grundlagen perfekt!';
            } else if (percentage >= 70) {
                message = 'üëç Sehr gut! Du hast die wichtigsten Konzepte verstanden!';
            } else if (percentage >= 50) {
                message = 'üìö Gut gemacht! Mit etwas √úbung wirst du noch besser!';
            } else {
                message = 'üí™ Weiter √ºben! Schau dir die Materialien nochmal an!';
            }
            
            document.getElementById('resultMessage').textContent = message;
        }

        function restartQuiz() {
            currentQuestion = 0;
            score = 0;
            answers = [];
            document.getElementById('resultsContainer').classList.remove('show');
            document.getElementById('questionsContainer').style.display = 'block';
            initQuiz();
        }

        // Initialize quiz on load
        window.onload = initQuiz;
    </script>
</body>
</html>
