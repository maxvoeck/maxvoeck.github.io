<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz: Angebotskurve</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .quiz-container {
            background: white;
            border-radius: 16px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            max-width: 800px;
            width: 100%;
            overflow: hidden;
        }

        .quiz-header {
            background: linear-gradient(135deg, #374151 0%, #1f2937 100%);
            color: white;
            padding: 2rem;
            text-align: center;
        }

        .quiz-header h1 {
            font-size: 1.8rem;
            margin-bottom: 0.5rem;
        }

        .quiz-header p {
            opacity: 0.9;
            font-size: 1rem;
        }

        .progress-bar {
            background: #e0e0e0;
            height: 8px;
            position: relative;
        }

        .progress-fill {
            background: linear-gradient(90deg, #667eea 0%, #764ba2 100%);
            height: 100%;
            width: 0%;
            transition: width 0.3s ease;
        }

        .quiz-content {
            padding: 2rem;
        }

        .question-container {
            display: none;
        }

        .question-container.active {
            display: block;
            animation: fadeIn 0.5s ease;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .question-number {
            color: #667eea;
            font-weight: 600;
            font-size: 0.9rem;
            margin-bottom: 0.5rem;
        }

        .question-text {
            font-size: 1.3rem;
            font-weight: 600;
            color: #1f2937;
            margin-bottom: 1.5rem;
            line-height: 1.5;
        }

        .options {
            display: flex;
            flex-direction: column;
            gap: 1rem;
        }

        .option {
            background: #f8f9fa;
            border: 2px solid #e0e0e0;
            border-radius: 12px;
            padding: 1rem 1.5rem;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            gap: 1rem;
        }

        .option:hover {
            background: #f0f1f3;
            border-color: #667eea;
            transform: translateX(5px);
        }

        .option-letter {
            background: #667eea;
            color: white;
            width: 32px;
            height: 32px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: 600;
            flex-shrink: 0;
        }

        .option.selected {
            background: #e8eaf6;
            border-color: #667eea;
        }

        .option.correct {
            background: #d4edda;
            border-color: #28a745;
        }

        .option.correct .option-letter {
            background: #28a745;
        }

        .option.incorrect {
            background: #f8d7da;
            border-color: #dc3545;
        }

        .option.incorrect .option-letter {
            background: #dc3545;
        }

        .option.disabled {
            cursor: not-allowed;
            opacity: 0.7;
        }

        .feedback {
            margin-top: 1.5rem;
            padding: 1rem;
            border-radius: 8px;
            display: none;
        }

        .feedback.show {
            display: block;
            animation: fadeIn 0.5s ease;
        }

        .feedback.correct {
            background: #d4edda;
            border-left: 4px solid #28a745;
            color: #155724;
        }

        .feedback.incorrect {
            background: #f8d7da;
            border-left: 4px solid #dc3545;
            color: #721c24;
        }

        .feedback-title {
            font-weight: 600;
            margin-bottom: 0.5rem;
        }

        .controls {
            margin-top: 2rem;
            display: flex;
            justify-content: space-between;
            gap: 1rem;
        }

        .btn {
            padding: 0.8rem 2rem;
            border: none;
            border-radius: 8px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .btn-primary {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }

        .btn-primary:hover:not(:disabled) {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
        }

        .btn-secondary {
            background: #f8f9fa;
            color: #374151;
            border: 2px solid #e0e0e0;
        }

        .btn-secondary:hover:not(:disabled) {
            background: #e9ecef;
        }

        .btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        .results-container {
            display: none;
            text-align: center;
            padding: 2rem;
        }

        .results-container.show {
            display: block;
            animation: fadeIn 0.5s ease;
        }

        .score-circle {
            width: 200px;
            height: 200px;
            border-radius: 50%;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            margin: 2rem auto;
            color: white;
            box-shadow: 0 10px 30px rgba(102, 126, 234, 0.4);
        }

        .score-number {
            font-size: 3rem;
            font-weight: 700;
        }

        .score-label {
            font-size: 1rem;
            opacity: 0.9;
        }

        .result-message {
            font-size: 1.5rem;
            font-weight: 600;
            color: #1f2937;
            margin-bottom: 1rem;
        }

        .result-details {
            background: #f8f9fa;
            border-radius: 12px;
            padding: 1.5rem;
            margin: 2rem 0;
            display: flex;
            justify-content: space-around;
            flex-wrap: wrap;
            gap: 1rem;
        }

        .result-stat {
            text-align: center;
        }

        .result-stat-number {
            font-size: 2rem;
            font-weight: 700;
            color: #667eea;
        }

        .result-stat-label {
            font-size: 0.9rem;
            color: #666;
            margin-top: 0.3rem;
        }

        @media (max-width: 768px) {
            body {
                padding: 10px;
            }

            .quiz-header h1 {
                font-size: 1.4rem;
            }

            .question-text {
                font-size: 1.1rem;
            }

            .controls {
                flex-direction: column;
            }

            .btn {
                width: 100%;
            }
        }
    </style>
</head>
<body>
    <div class="quiz-container">
        <div class="quiz-header">
            <h1>üìà Angebotskurve</h1>
            <p>Grundlagen von Angebot und Marktmechanismen</p>
        </div>

        <div class="progress-bar">
            <div class="progress-fill" id="progressFill"></div>
        </div>

        <div class="quiz-content">
            <div id="questionsContainer"></div>

            <div class="results-container" id="resultsContainer">
                <div class="result-message" id="resultMessage"></div>
                <div class="score-circle">
                    <div class="score-number" id="scoreNumber">0%</div>
                    <div class="score-label">Erreicht</div>
                </div>
                <div class="result-details">
                    <div class="result-stat">
                        <div class="result-stat-number" id="correctCount">0</div>
                        <div class="result-stat-label">Richtig</div>
                    </div>
                    <div class="result-stat">
                        <div class="result-stat-number" id="incorrectCount">0</div>
                        <div class="result-stat-label">Falsch</div>
                    </div>
                    <div class="result-stat">
                        <div class="result-stat-number" id="totalCount">0</div>
                        <div class="result-stat-label">Gesamt</div>
                    </div>
                </div>
                <button class="btn btn-primary" onclick="restartQuiz()">üîÑ Quiz wiederholen</button>
            </div>
        </div>
    </div>

    <script>
        const quizData = [
            {
                question: "Was ist ein Markt im √∂konomischen Sinne?",
                options: [
                    "Ein physischer Ort mit St√§nden",
                    "Der √∂konomische Ort des Zusammentreffens von Angebot und Nachfrage",
                    "Eine staatliche Institution",
                    "Ein Geb√§ude f√ºr Handel"
                ],
                correct: 1,
                explanation: "Ein Markt ist der √∂konomische Ort des Zusammentreffens von Angebot und Nachfrage. Er muss nicht physisch existieren."
            },
            {
                question: "Was besagt das Gesetz des Angebots?",
                options: [
                    "Je h√∂her der Preis, desto geringer die angebotene Menge",
                    "Bei steigendem Preis steigt die angebotene Menge (ceteris paribus)",
                    "Das Angebot ist unabh√§ngig vom Preis",
                    "Bei sinkendem Preis steigt die angebotene Menge"
                ],
                correct: 1,
                explanation: "Das Gesetz des Angebots besagt: Je h√∂her der Preis, desto mehr sind Verk√§ufer bereit anzubieten (unter der Annahme, dass alle anderen Faktoren gleich bleiben)."
            },
            {
                question: "Welche Steigung hat eine typische Angebotskurve?",
                options: [
                    "Negative Steigung (von links oben nach rechts unten)",
                    "Keine Steigung (horizontal)",
                    "Positive Steigung (von links unten nach rechts oben)",
                    "Senkrecht (vertikal)"
                ],
                correct: 2,
                explanation: "Die Angebotskurve hat typischerweise eine positive Steigung, da bei h√∂heren Preisen mehr angeboten wird."
            },
            {
                question: "Warum steigt die Angebotskurve?",
                options: [
                    "Wegen sinkender Nachfrage",
                    "Wegen staatlicher Regulierung",
                    "Wegen steigender Grenzkosten, Gewinnmaximierung und neuer Anbieter bei h√∂heren Preisen",
                    "Wegen technologischer R√ºckschritte"
                ],
                correct: 2,
                explanation: "Die Angebotskurve steigt, weil die Grenzkosten mit steigender Produktion steigen, h√∂here Preise mehr Gewinn erm√∂glichen und neue Anbieter in den Markt eintreten."
            },
            {
                question: "Wie lautet die typische lineare Form einer Angebotsfunktion?",
                options: [
                    "p(x) = m ¬∑ x + t",
                    "p(x) = x¬≤",
                    "p(x) = t - m ¬∑ x",
                    "p(x) = m / x"
                ],
                correct: 0,
                explanation: "Die typische lineare Angebotsfunktion lautet p(x) = m ¬∑ x + t, wobei m die Steigung und t der y-Achsenabschnitt (Mindestpreis) ist."
            },
            {
                question: "Was bedeutet der Parameter 't' in der Angebotsfunktion p(x) = m¬∑x + t?",
                options: [
                    "Die angebotene Menge",
                    "Der y-Achsenabschnitt (Mindestpreis, unterhalb dessen nichts angeboten wird)",
                    "Die Steigung der Kurve",
                    "Die maximale Produktionsmenge"
                ],
                correct: 1,
                explanation: "Der Parameter t ist der y-Achsenabschnitt und repr√§sentiert den Mindestpreis, unterhalb dessen nichts angeboten wird."
            },
            {
                question: "Bei der Angebotsfunktion p = 0,5x + 2: Was ist der Mindestpreis?",
                options: [
                    "0 Euro",
                    "0,5 Euro",
                    "2 Euro",
                    "4 Euro"
                ],
                correct: 2,
                explanation: "Der Mindestpreis ist der y-Achsenabschnitt t = 2 Euro. Unterhalb dieses Preises wird nichts angeboten."
            },
            {
                question: "Was ist das aggregierte Marktangebot?",
                options: [
                    "Das Angebot eines einzelnen Produzenten",
                    "Die Summe aller auf dem Markt angebotenen Mengen bei verschiedenen Preisen",
                    "Der durchschnittliche Preis aller Anbieter",
                    "Die maximale Produktionskapazit√§t"
                ],
                correct: 1,
                explanation: "Das aggregierte Marktangebot ist die Summe aller individuellen Angebote bei verschiedenen Preisen (horizontale Addition der Angebotskurven)."
            },
            {
                question: "Gegeben: pA = 0,5xA + 2 bei Preis p = 6 Euro. Wie viel bietet Produzent A an?",
                options: [
                    "4 Einheiten",
                    "6 Einheiten",
                    "8 Einheiten",
                    "10 Einheiten"
                ],
                correct: 2,
                explanation: "Umgestellt: xA = (6-2)/0,5 = 4/0,5 = 8 Einheiten."
            },
            {
                question: "Was ist der Unterschied zwischen Bewegung auf der Angebotskurve und Verschiebung der Kurve?",
                options: [
                    "Es gibt keinen Unterschied",
                    "Bewegung wird durch Preis√§nderungen verursacht, Verschiebung durch externe Faktoren",
                    "Beide werden durch Preis√§nderungen verursacht",
                    "Verschiebung wird nur durch staatliche Eingriffe verursacht"
                ],
                correct: 1,
                explanation: "Bewegung entlang der Kurve entsteht durch Preis√§nderungen. Verschiebung der gesamten Kurve wird durch externe Faktoren (Kosten, Technologie, etc.) verursacht."
            },
            {
                question: "In welche Richtung verschiebt sich die Angebotskurve bei steigenden Produktionskosten?",
                options: [
                    "Nach rechts (Erh√∂hung des Angebots)",
                    "Nach links (Verringerung des Angebots)",
                    "Sie verschiebt sich nicht",
                    "Nach oben parallel"
                ],
                correct: 1,
                explanation: "Bei steigenden Produktionskosten (z.B. h√∂here Rohstoffpreise) verschiebt sich die Angebotskurve nach links ‚Äì bei jedem Preis wird weniger angeboten."
            },
            {
                question: "Welcher Faktor verschiebt die Angebotskurve nach RECHTS?",
                options: [
                    "H√∂here Rohstoffpreise",
                    "Neue Steuern auf die Produktion",
                    "Technologische Fortschritte und Automatisierung",
                    "Strengere Umweltauflagen"
                ],
                correct: 2,
                explanation: "Technologische Fortschritte senken die Produktionskosten und erh√∂hen die Effizienz, was zu einer Rechtsverschiebung der Angebotskurve f√ºhrt."
            },
            {
                question: "Wie wirken sich Produktionssubventionen auf die Angebotskurve aus?",
                options: [
                    "Verschiebung nach links",
                    "Keine Ver√§nderung",
                    "Verschiebung nach rechts",
                    "Die Kurve wird steiler"
                ],
                correct: 2,
                explanation: "Subventionen senken die effektiven Produktionskosten und verschieben die Angebotskurve nach rechts ‚Äì bei jedem Preis wird mehr angeboten."
            },
            {
                question: "Ein Produzent hat die Angebotsfunktion p = 0,4x + 5. Bei welchem Preis ist das Angebot null?",
                options: [
                    "0 Euro",
                    "0,4 Euro",
                    "5 Euro",
                    "10 Euro"
                ],
                correct: 2,
                explanation: "Bei x = 0 ist p = 0,4¬∑0 + 5 = 5 Euro. Dies ist der Mindestpreis, unterhalb dessen nichts angeboten wird."
            },
            {
                question: "Welcher Faktor f√ºhrt zu einer Verschiebung der Angebotskurve nach LINKS?",
                options: [
                    "Niedrigere Steuern",
                    "Mehr Wettbewerber treten in den Markt ein",
                    "Naturkatastrophen oder Lieferkettenunterbrechungen",
                    "Staatliche F√∂rderungen"
                ],
                correct: 2,
                explanation: "Naturkatastrophen oder Lieferkettenunterbrechungen reduzieren das verf√ºgbare Angebot und verschieben die Kurve nach links."
            }
        ];

        let currentQuestion = 0;
        let score = 0;
        let answers = [];

        function initQuiz() {
            const container = document.getElementById('questionsContainer');
            container.innerHTML = '';

            quizData.forEach((q, index) => {
                const questionDiv = document.createElement('div');
                questionDiv.className = 'question-container';
                if (index === 0) questionDiv.classList.add('active');
                
                questionDiv.innerHTML = `
                    <div class="question-number">Frage ${index + 1} von ${quizData.length}</div>
                    <div class="question-text">${q.question}</div>
                    <div class="options" id="options-${index}">
                        ${q.options.map((opt, i) => `
                            <div class="option" onclick="selectOption(${index}, ${i})">
                                <div class="option-letter">${String.fromCharCode(65 + i)}</div>
                                <div class="option-text">${opt}</div>
                            </div>
                        `).join('')}
                    </div>
                    <div class="feedback" id="feedback-${index}">
                        <div class="feedback-title"></div>
                        <div class="feedback-text"></div>
                    </div>
                    <div class="controls">
                        <button class="btn btn-secondary" onclick="previousQuestion()" ${index === 0 ? 'style="visibility: hidden;"' : ''}>
                            ‚Üê Zur√ºck
                        </button>
                        <button class="btn btn-primary" id="nextBtn-${index}" onclick="nextQuestion()" disabled>
                            ${index === quizData.length - 1 ? 'Auswertung anzeigen' : 'Weiter ‚Üí'}
                        </button>
                    </div>
                `;
                
                container.appendChild(questionDiv);
            });

            updateProgress();
        }

        function selectOption(questionIndex, optionIndex) {
            if (answers[questionIndex] !== undefined) return;

            const optionsContainer = document.getElementById(`options-${questionIndex}`);
            const options = optionsContainer.querySelectorAll('.option');
            const correct = quizData[questionIndex].correct;
            
            options[optionIndex].classList.add('selected');
            options[optionIndex].classList.add(optionIndex === correct ? 'correct' : 'incorrect');
            options[correct].classList.add('correct');
            
            options.forEach(opt => opt.classList.add('disabled'));
            
            answers[questionIndex] = optionIndex;
            if (optionIndex === correct) score++;
            
            const feedback = document.getElementById(`feedback-${questionIndex}`);
            feedback.classList.add('show');
            feedback.classList.add(optionIndex === correct ? 'correct' : 'incorrect');
            feedback.querySelector('.feedback-title').textContent = 
                optionIndex === correct ? '‚úì Richtig!' : '‚úó Leider falsch';
            feedback.querySelector('.feedback-text').textContent = quizData[questionIndex].explanation;
            
            document.getElementById(`nextBtn-${questionIndex}`).disabled = false;
        }

        function nextQuestion() {
            if (currentQuestion < quizData.length - 1) {
                document.querySelectorAll('.question-container')[currentQuestion].classList.remove('active');
                currentQuestion++;
                document.querySelectorAll('.question-container')[currentQuestion].classList.add('active');
                updateProgress();
            } else {
                showResults();
            }
        }

        function previousQuestion() {
            if (currentQuestion > 0) {
                document.querySelectorAll('.question-container')[currentQuestion].classList.remove('active');
                currentQuestion--;
                document.querySelectorAll('.question-container')[currentQuestion].classList.add('active');
                updateProgress();
            }
        }

        function updateProgress() {
            const progress = ((currentQuestion + 1) / quizData.length) * 100;
            document.getElementById('progressFill').style.width = progress + '%';
        }

        function showResults() {
            document.getElementById('questionsContainer').style.display = 'none';
            const resultsContainer = document.getElementById('resultsContainer');
            resultsContainer.classList.add('show');
            
            const percentage = Math.round((score / quizData.length) * 100);
            document.getElementById('scoreNumber').textContent = percentage + '%';
            document.getElementById('correctCount').textContent = score;
            document.getElementById('incorrectCount').textContent = quizData.length - score;
            document.getElementById('totalCount').textContent = quizData.length;
            
            let message = '';
            if (percentage >= 90) {
                message = 'üéâ Hervorragend! Du beherrschst die Angebotskurve perfekt!';
            } else if (percentage >= 70) {
                message = 'üëç Sehr gut! Du hast die Konzepte gut verstanden!';
            } else if (percentage >= 50) {
                message = 'üìö Gut gemacht! Wiederhole die Verschiebungsfaktoren!';
            } else {
                message = 'üí™ Weiter √ºben! Konzentriere dich auf Angebotsfunktion und Verschiebungen!';
            }
            
            document.getElementById('resultMessage').textContent = message;
        }

        function restartQuiz() {
            currentQuestion = 0;
            score = 0;
            answers = [];
            document.getElementById('resultsContainer').classList.remove('show');
            document.getElementById('questionsContainer').style.display = 'block';
            initQuiz();
        }

        window.onload = initQuiz;
    </script>
</body>
</html>
