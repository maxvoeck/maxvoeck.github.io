<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz: Wie steil ist eine Funktion?</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .quiz-container {
            background: white;
            border-radius: 16px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            max-width: 800px;
            width: 100%;
            overflow: hidden;
        }

        .quiz-header {
            background: linear-gradient(135deg, #374151 0%, #1f2937 100%);
            color: white;
            padding: 2rem;
            text-align: center;
        }

        .quiz-header h1 {
            font-size: 1.8rem;
            margin-bottom: 0.5rem;
        }

        .quiz-header p {
            opacity: 0.9;
            font-size: 1rem;
        }

        .progress-bar {
            background: #e0e0e0;
            height: 8px;
            position: relative;
        }

        .progress-fill {
            background: linear-gradient(90deg, #667eea 0%, #764ba2 100%);
            height: 100%;
            width: 0%;
            transition: width 0.3s ease;
        }

        .quiz-content {
            padding: 2rem;
        }

        .question-container {
            display: none;
        }

        .question-container.active {
            display: block;
            animation: fadeIn 0.5s ease;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .question-number {
            color: #667eea;
            font-weight: 600;
            font-size: 0.9rem;
            margin-bottom: 0.5rem;
        }

        .question-text {
            font-size: 1.3rem;
            font-weight: 600;
            color: #1f2937;
            margin-bottom: 1.5rem;
            line-height: 1.5;
        }

        .math-formula {
            font-family: 'Times New Roman', serif;
            font-style: italic;
            font-size: 1.2em;
            margin: 0.5rem 0;
        }

        .options {
            display: flex;
            flex-direction: column;
            gap: 1rem;
        }

        .option {
            background: #f8f9fa;
            border: 2px solid #e0e0e0;
            border-radius: 12px;
            padding: 1rem 1.5rem;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            gap: 1rem;
        }

        .option:hover {
            background: #f0f1f3;
            border-color: #667eea;
            transform: translateX(5px);
        }

        .option-letter {
            background: #667eea;
            color: white;
            width: 32px;
            height: 32px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: 600;
            flex-shrink: 0;
        }

        .option.selected {
            background: #e8eaf6;
            border-color: #667eea;
        }

        .option.correct {
            background: #d4edda;
            border-color: #28a745;
        }

        .option.correct .option-letter {
            background: #28a745;
        }

        .option.incorrect {
            background: #f8d7da;
            border-color: #dc3545;
        }

        .option.incorrect .option-letter {
            background: #dc3545;
        }

        .option.disabled {
            cursor: not-allowed;
            opacity: 0.7;
        }

        .feedback {
            margin-top: 1.5rem;
            padding: 1rem;
            border-radius: 8px;
            display: none;
        }

        .feedback.show {
            display: block;
            animation: fadeIn 0.5s ease;
        }

        .feedback.correct {
            background: #d4edda;
            border-left: 4px solid #28a745;
            color: #155724;
        }

        .feedback.incorrect {
            background: #f8d7da;
            border-left: 4px solid #dc3545;
            color: #721c24;
        }

        .feedback-title {
            font-weight: 600;
            margin-bottom: 0.5rem;
        }

        .controls {
            margin-top: 2rem;
            display: flex;
            justify-content: space-between;
            gap: 1rem;
        }

        .btn {
            padding: 0.8rem 2rem;
            border: none;
            border-radius: 8px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .btn-primary {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }

        .btn-primary:hover:not(:disabled) {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
        }

        .btn-secondary {
            background: #f8f9fa;
            color: #374151;
            border: 2px solid #e0e0e0;
        }

        .btn-secondary:hover:not(:disabled) {
            background: #e9ecef;
        }

        .btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        .results-container {
            display: none;
            text-align: center;
            padding: 2rem;
        }

        .results-container.show {
            display: block;
            animation: fadeIn 0.5s ease;
        }

        .score-circle {
            width: 200px;
            height: 200px;
            border-radius: 50%;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            margin: 2rem auto;
            color: white;
            box-shadow: 0 10px 30px rgba(102, 126, 234, 0.4);
        }

        .score-number {
            font-size: 3rem;
            font-weight: 700;
        }

        .score-label {
            font-size: 1rem;
            opacity: 0.9;
        }

        .result-message {
            font-size: 1.5rem;
            font-weight: 600;
            color: #1f2937;
            margin-bottom: 1rem;
        }

        .result-details {
            background: #f8f9fa;
            border-radius: 12px;
            padding: 1.5rem;
            margin: 2rem 0;
            display: flex;
            justify-content: space-around;
            flex-wrap: wrap;
            gap: 1rem;
        }

        .result-stat {
            text-align: center;
        }

        .result-stat-number {
            font-size: 2rem;
            font-weight: 700;
            color: #667eea;
        }

        .result-stat-label {
            font-size: 0.9rem;
            color: #666;
            margin-top: 0.3rem;
        }

        @media (max-width: 768px) {
            body {
                padding: 10px;
            }

            .quiz-header h1 {
                font-size: 1.4rem;
            }

            .question-text {
                font-size: 1.1rem;
            }

            .controls {
                flex-direction: column;
            }

            .btn {
                width: 100%;
            }
        }
    </style>
</head>
<body>
    <div class="quiz-container">
        <div class="quiz-header">
            <h1>üìê Wie steil ist eine Funktion?</h1>
            <p>Sekanten, Tangenten und Ableitungen</p>
        </div>

        <div class="progress-bar">
            <div class="progress-fill" id="progressFill"></div>
        </div>

        <div class="quiz-content">
            <div id="questionsContainer"></div>

            <div class="results-container" id="resultsContainer">
                <div class="result-message" id="resultMessage"></div>
                <div class="score-circle">
                    <div class="score-number" id="scoreNumber">0%</div>
                    <div class="score-label">Erreicht</div>
                </div>
                <div class="result-details">
                    <div class="result-stat">
                        <div class="result-stat-number" id="correctCount">0</div>
                        <div class="result-stat-label">Richtig</div>
                    </div>
                    <div class="result-stat">
                        <div class="result-stat-number" id="incorrectCount">0</div>
                        <div class="result-stat-label">Falsch</div>
                    </div>
                    <div class="result-stat">
                        <div class="result-stat-number" id="totalCount">0</div>
                        <div class="result-stat-label">Gesamt</div>
                    </div>
                </div>
                <button class="btn btn-primary" onclick="restartQuiz()">üîÑ Quiz wiederholen</button>
            </div>
        </div>
    </div>

    <script>
        const quizData = [
            {
                question: "Was beschreibt die Steigung <span class='math-formula'>m</span> in einer linearen Funktion <span class='math-formula'>f(x) = m¬∑x + b</span>?",
                options: [
                    "Den y-Achsenabschnitt der Geraden",
                    "Wie steil die Gerade ist",
                    "Den Schnittpunkt mit der x-Achse",
                    "Die Nullstelle der Funktion"
                ],
                correct: 1,
                explanation: "Die Steigung <span class='math-formula'>m</span> gibt an, wie steil die Gerade verl√§uft. Sie zeigt, um wie viel sich y √§ndert, wenn x um 1 zunimmt."
            },
            {
                question: "Wie berechnet man die Steigung zwischen zwei Punkten P‚ÇÅ(x‚ÇÅ; y‚ÇÅ) und P‚ÇÇ(x‚ÇÇ; y‚ÇÇ)?",
                options: [
                    "Steigung = (x‚ÇÇ - x‚ÇÅ)/(y‚ÇÇ - y‚ÇÅ)",
                    "Steigung = (y‚ÇÇ - y‚ÇÅ)/(x‚ÇÇ - x‚ÇÅ)",
                    "Steigung = (y‚ÇÇ + y‚ÇÅ)/(x‚ÇÇ + x‚ÇÅ)",
                    "Steigung = y‚ÇÇ - y‚ÇÅ"
                ],
                correct: 1,
                explanation: "Die Steigung berechnet sich als H√∂henunterschied geteilt durch horizontalen Abstand: Steigung = (y‚ÇÇ - y‚ÇÅ)/(x‚ÇÇ - x‚ÇÅ)"
            },
            {
                question: "Was ist der Hauptunterschied zwischen linearen und nicht-linearen Funktionen bez√ºglich der Steigung?",
                options: [
                    "Lineare Funktionen haben keine Steigung",
                    "Bei linearen Funktionen ist die Steigung √ºberall gleich",
                    "Nicht-lineare Funktionen haben immer die Steigung 0",
                    "Es gibt keinen Unterschied"
                ],
                correct: 1,
                explanation: "Bei linearen Funktionen ist die Steigung √ºberall gleich (konstant). Bei nicht-linearen Funktionen √§ndert sich die Steigung von Punkt zu Punkt."
            },
            {
                question: "Was ist eine Sekante?",
                options: [
                    "Eine Gerade, die den Graphen in genau einem Punkt ber√ºhrt",
                    "Eine Gerade, die den Graphen in zwei Punkten schneidet",
                    "Eine senkrechte Linie durch den Graphen",
                    "Der tiefste Punkt einer Funktion"
                ],
                correct: 1,
                explanation: "Eine Sekante ist eine Gerade, die den Graphen der Funktion in zwei Punkten schneidet. Sie ist eine Hilfsgerade zur Bestimmung der Tangentensteigung."
            },
            {
                question: "Wie lautet die Formel f√ºr die Sekantensteigung durch die Punkte P(x‚ÇÄ; f(x‚ÇÄ)) und Q(x‚ÇÄ + h; f(x‚ÇÄ + h))?",
                options: [
                    "m<sub>S</sub> = f(x‚ÇÄ + h) + f(x‚ÇÄ)",
                    "m<sub>S</sub> = [f(x‚ÇÄ + h) - f(x‚ÇÄ)]/h",
                    "m<sub>S</sub> = h/[f(x‚ÇÄ + h) - f(x‚ÇÄ)]",
                    "m<sub>S</sub> = f(x‚ÇÄ)/h"
                ],
                correct: 1,
                explanation: "Die Sekantensteigung ist m<sub>S</sub> = [f(x‚ÇÄ + h) - f(x‚ÇÄ)]/h, also der Quotient aus H√∂henunterschied und horizontalem Abstand."
            },
            {
                question: "Berechne die Sekantensteigung f√ºr f(x) = x¬≤ zwischen den Punkten x = 1 und x = 3.",
                options: [
                    "2",
                    "3",
                    "4",
                    "5"
                ],
                correct: 2,
                explanation: "m<sub>S</sub> = [f(3) - f(1)]/(3-1) = (9-1)/2 = 8/2 = 4"
            },
            {
                question: "Was ist eine Tangente?",
                options: [
                    "Eine Gerade durch zwei Punkte des Graphen",
                    "Eine Gerade, die den Graphen ber√ºhrt (Ber√ºhrgerade)",
                    "Die Ableitung einer Funktion",
                    "Eine horizontale Linie"
                ],
                correct: 1,
                explanation: "Eine Tangente ist eine Ber√ºhrgerade, die den Graphen an einem Punkt ber√ºhrt. Sie entsteht, wenn die Sekante zum Grenz√ºbergang f√ºhrt (h‚Üí0)."
            },
            {
                question: "Wie erh√§lt man die Tangentensteigung aus der Sekantensteigung?",
                options: [
                    "Man multipliziert die Sekantensteigung mit 2",
                    "Man bildet den Grenzwert f√ºr h‚Üí0",
                    "Man addiert die Steigungen aller Sekanten",
                    "Man setzt h = 1"
                ],
                correct: 1,
                explanation: "Die Tangentensteigung erh√§lt man durch den Grenzwert: m<sub>T</sub> = lim<sub>h‚Üí0</sub> [f(x‚ÇÄ + h) - f(x‚ÇÄ)]/h"
            },
            {
                question: "Was ist die Ableitung f'(x) einer Funktion?",
                options: [
                    "Der h√∂chste Punkt der Funktion",
                    "Die Steigung der Tangente an jeder Stelle x",
                    "Die Nullstellen der Funktion",
                    "Der y-Achsenabschnitt"
                ],
                correct: 1,
                explanation: "Die Ableitung f'(x) gibt die Steigung der Tangente an jeder Stelle x an. Sie wird auch Steigungsfunktion genannt."
            },
            {
                question: "Wie lautet die Definition der Ableitung?",
                options: [
                    "f'(x) = f(x + 1) - f(x)",
                    "f'(x) = lim<sub>h‚Üí0</sub> [f(x + h) - f(x)]/h",
                    "f'(x) = [f(x) + h]/x",
                    "f'(x) = f(x)/x"
                ],
                correct: 1,
                explanation: "Die Ableitung ist definiert als f'(x) = lim<sub>h‚Üí0</sub> [f(x + h) - f(x)]/h - dies ist die Steigung der Tangente."
            },
            {
                question: "F√ºr die Funktion f(x) = x¬≤ an der Stelle x‚ÇÄ = 2: Was ist f'(2)?",
                options: [
                    "2",
                    "4",
                    "6",
                    "8"
                ],
                correct: 1,
                explanation: "F√ºr f(x) = x¬≤ ist f'(2) = lim<sub>h‚Üí0</sub> [(2+h)¬≤ - 4]/h = lim<sub>h‚Üí0</sub> (4h + h¬≤)/h = lim<sub>h‚Üí0</sub> (4 + h) = 4"
            },
            {
                question: "Was bedeutet es, wenn eine Funktion an einer Stelle differenzierbar ist?",
                options: [
                    "Die Funktion hat dort eine Nullstelle",
                    "Die Ableitung existiert an dieser Stelle",
                    "Die Funktion ist dort gleich null",
                    "Die Funktion hat dort einen Hochpunkt"
                ],
                correct: 1,
                explanation: "Differenzierbar bedeutet, dass die Ableitung (der Grenzwert) an dieser Stelle existiert. Die Funktion muss dort glatt und ohne Knick sein."
            },
            {
                question: "Ist die Funktion f(x) = |x| an der Stelle x‚ÇÄ = 0 differenzierbar?",
                options: [
                    "Ja, weil die Funktion stetig ist",
                    "Nein, weil linksseitiger und rechtsseitiger Grenzwert unterschiedlich sind",
                    "Ja, die Ableitung ist 0",
                    "Nein, weil die Funktion dort nicht definiert ist"
                ],
                correct: 1,
                explanation: "f(x) = |x| ist bei x‚ÇÄ = 0 nicht differenzierbar, weil der linksseitige Grenzwert (-1) und der rechtsseitige Grenzwert (+1) unterschiedlich sind."
            },
            {
                question: "Wie lautet die Gleichung der Tangente an eine Funktion f(x) im Punkt (x‚ÇÄ; f(x‚ÇÄ))?",
                options: [
                    "t(x) = f(x‚ÇÄ) + f'(x‚ÇÄ)",
                    "t(x) = f'(x‚ÇÄ)¬∑(x - x‚ÇÄ) + f(x‚ÇÄ)",
                    "t(x) = x¬∑f'(x‚ÇÄ)",
                    "t(x) = f(x‚ÇÄ)¬∑x"
                ],
                correct: 1,
                explanation: "Die Tangentengleichung lautet: t(x) = f'(x‚ÇÄ)¬∑(x - x‚ÇÄ) + f(x‚ÇÄ). Dies ist die Punkt-Steigungs-Form einer Geraden."
            },
            {
                question: "Gegeben: f(x) = x¬≤, x‚ÇÄ = 2, f'(2) = 4. Wie lautet die Tangentengleichung?",
                options: [
                    "t(x) = 2x",
                    "t(x) = 4x - 4",
                    "t(x) = 4x + 4",
                    "t(x) = x + 4"
                ],
                correct: 1,
                explanation: "t(x) = 4¬∑(x - 2) + 4 = 4x - 8 + 4 = 4x - 4"
            }
        ];

        let currentQuestion = 0;
        let score = 0;
        let answers = [];

        function initQuiz() {
            const container = document.getElementById('questionsContainer');
            container.innerHTML = '';

            quizData.forEach((q, index) => {
                const questionDiv = document.createElement('div');
                questionDiv.className = 'question-container';
                if (index === 0) questionDiv.classList.add('active');
                
                questionDiv.innerHTML = `
                    <div class="question-number">Frage ${index + 1} von ${quizData.length}</div>
                    <div class="question-text">${q.question}</div>
                    <div class="options" id="options-${index}">
                        ${q.options.map((opt, i) => `
                            <div class="option" onclick="selectOption(${index}, ${i})">
                                <div class="option-letter">${String.fromCharCode(65 + i)}</div>
                                <div class="option-text">${opt}</div>
                            </div>
                        `).join('')}
                    </div>
                    <div class="feedback" id="feedback-${index}">
                        <div class="feedback-title"></div>
                        <div class="feedback-text"></div>
                    </div>
                    <div class="controls">
                        <button class="btn btn-secondary" onclick="previousQuestion()" ${index === 0 ? 'style="visibility: hidden;"' : ''}>
                            ‚Üê Zur√ºck
                        </button>
                        <button class="btn btn-primary" id="nextBtn-${index}" onclick="nextQuestion()" disabled>
                            ${index === quizData.length - 1 ? 'Auswertung anzeigen' : 'Weiter ‚Üí'}
                        </button>
                    </div>
                `;
                
                container.appendChild(questionDiv);
            });

            updateProgress();
        }

        function selectOption(questionIndex, optionIndex) {
            if (answers[questionIndex] !== undefined) return;

            const optionsContainer = document.getElementById(`options-${questionIndex}`);
            const options = optionsContainer.querySelectorAll('.option');
            const correct = quizData[questionIndex].correct;
            
            options[optionIndex].classList.add('selected');
            options[optionIndex].classList.add(optionIndex === correct ? 'correct' : 'incorrect');
            options[correct].classList.add('correct');
            
            options.forEach(opt => opt.classList.add('disabled'));
            
            answers[questionIndex] = optionIndex;
            if (optionIndex === correct) score++;
            
            const feedback = document.getElementById(`feedback-${questionIndex}`);
            feedback.classList.add('show');
            feedback.classList.add(optionIndex === correct ? 'correct' : 'incorrect');
            feedback.querySelector('.feedback-title').textContent = 
                optionIndex === correct ? '‚úì Richtig!' : '‚úó Leider falsch';
            feedback.querySelector('.feedback-text').innerHTML = quizData[questionIndex].explanation;
            
            document.getElementById(`nextBtn-${questionIndex}`).disabled = false;
        }

        function nextQuestion() {
            if (currentQuestion < quizData.length - 1) {
                document.querySelectorAll('.question-container')[currentQuestion].classList.remove('active');
                currentQuestion++;
                document.querySelectorAll('.question-container')[currentQuestion].classList.add('active');
                updateProgress();
            } else {
                showResults();
            }
        }

        function previousQuestion() {
            if (currentQuestion > 0) {
                document.querySelectorAll('.question-container')[currentQuestion].classList.remove('active');
                currentQuestion--;
                document.querySelectorAll('.question-container')[currentQuestion].classList.add('active');
                updateProgress();
            }
        }

        function updateProgress() {
            const progress = ((currentQuestion + 1) / quizData.length) * 100;
            document.getElementById('progressFill').style.width = progress + '%';
        }

        function showResults() {
            document.getElementById('questionsContainer').style.display = 'none';
            const resultsContainer = document.getElementById('resultsContainer');
            resultsContainer.classList.add('show');
            
            const percentage = Math.round((score / quizData.length) * 100);
            document.getElementById('scoreNumber').textContent = percentage + '%';
            document.getElementById('correctCount').textContent = score;
            document.getElementById('incorrectCount').textContent = quizData.length - score;
            document.getElementById('totalCount').textContent = quizData.length;
            
            let message = '';
            if (percentage >= 90) {
                message = 'üéâ Hervorragend! Du hast Steigung, Sekanten und Tangenten perfekt verstanden!';
            } else if (percentage >= 70) {
                message = 'üëç Sehr gut! Du beherrschst die Grundlagen der Ableitung!';
            } else if (percentage >= 50) {
                message = 'üìö Gut gemacht! Wiederhole die Definition der Ableitung und Tangentengleichung!';
            } else {
                message = 'üí™ Weiter √ºben! Fokussiere auf Sekanten-Tangenten-√úbergang und die h-Methode!';
            }
            
            document.getElementById('resultMessage').textContent = message;
        }

        function restartQuiz() {
            currentQuestion = 0;
            score = 0;
            answers = [];
            document.getElementById('resultsContainer').classList.remove('show');
            document.getElementById('questionsContainer').style.display = 'block';
            initQuiz();
        }

        window.onload = initQuiz;
    </script>
</body>
</html>
