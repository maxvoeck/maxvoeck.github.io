<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz: Marktgleichgewicht & Marktungleichgewichte</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .quiz-container {
            background: white;
            border-radius: 16px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            max-width: 800px;
            width: 100%;
            overflow: hidden;
        }

        .quiz-header {
            background: linear-gradient(135deg, #374151 0%, #1f2937 100%);
            color: white;
            padding: 2rem;
            text-align: center;
        }

        .quiz-header h1 {
            font-size: 1.8rem;
            margin-bottom: 0.5rem;
        }

        .quiz-header p {
            opacity: 0.9;
            font-size: 1rem;
        }

        .progress-bar {
            background: #e0e0e0;
            height: 8px;
            position: relative;
        }

        .progress-fill {
            background: linear-gradient(90deg, #667eea 0%, #764ba2 100%);
            height: 100%;
            width: 0%;
            transition: width 0.3s ease;
        }

        .quiz-content {
            padding: 2rem;
        }

        .question-container {
            display: none;
        }

        .question-container.active {
            display: block;
            animation: fadeIn 0.5s ease;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .question-number {
            color: #667eea;
            font-weight: 600;
            font-size: 0.9rem;
            margin-bottom: 0.5rem;
        }

        .question-text {
            font-size: 1.3rem;
            font-weight: 600;
            color: #1f2937;
            margin-bottom: 1.5rem;
            line-height: 1.5;
        }

        .options {
            display: flex;
            flex-direction: column;
            gap: 1rem;
        }

        .option {
            background: #f8f9fa;
            border: 2px solid #e0e0e0;
            border-radius: 12px;
            padding: 1rem 1.5rem;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            gap: 1rem;
        }

        .option:hover {
            background: #f0f1f3;
            border-color: #667eea;
            transform: translateX(5px);
        }

        .option-letter {
            background: #667eea;
            color: white;
            width: 32px;
            height: 32px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: 600;
            flex-shrink: 0;
        }

        .option.selected {
            background: #e8eaf6;
            border-color: #667eea;
        }

        .option.correct {
            background: #d4edda;
            border-color: #28a745;
        }

        .option.correct .option-letter {
            background: #28a745;
        }

        .option.incorrect {
            background: #f8d7da;
            border-color: #dc3545;
        }

        .option.incorrect .option-letter {
            background: #dc3545;
        }

        .option.disabled {
            cursor: not-allowed;
            opacity: 0.7;
        }

        .feedback {
            margin-top: 1.5rem;
            padding: 1rem;
            border-radius: 8px;
            display: none;
        }

        .feedback.show {
            display: block;
            animation: fadeIn 0.5s ease;
        }

        .feedback.correct {
            background: #d4edda;
            border-left: 4px solid #28a745;
            color: #155724;
        }

        .feedback.incorrect {
            background: #f8d7da;
            border-left: 4px solid #dc3545;
            color: #721c24;
        }

        .feedback-title {
            font-weight: 600;
            margin-bottom: 0.5rem;
        }

        .controls {
            margin-top: 2rem;
            display: flex;
            justify-content: space-between;
            gap: 1rem;
        }

        .btn {
            padding: 0.8rem 2rem;
            border: none;
            border-radius: 8px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .btn-primary {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }

        .btn-primary:hover:not(:disabled) {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
        }

        .btn-secondary {
            background: #f8f9fa;
            color: #374151;
            border: 2px solid #e0e0e0;
        }

        .btn-secondary:hover:not(:disabled) {
            background: #e9ecef;
        }

        .btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        .results-container {
            display: none;
            text-align: center;
            padding: 2rem;
        }

        .results-container.show {
            display: block;
            animation: fadeIn 0.5s ease;
        }

        .score-circle {
            width: 200px;
            height: 200px;
            border-radius: 50%;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            margin: 2rem auto;
            color: white;
            box-shadow: 0 10px 30px rgba(102, 126, 234, 0.4);
        }

        .score-number {
            font-size: 3rem;
            font-weight: 700;
        }

        .score-label {
            font-size: 1rem;
            opacity: 0.9;
        }

        .result-message {
            font-size: 1.5rem;
            font-weight: 600;
            color: #1f2937;
            margin-bottom: 1rem;
        }

        .result-details {
            background: #f8f9fa;
            border-radius: 12px;
            padding: 1.5rem;
            margin: 2rem 0;
            display: flex;
            justify-content: space-around;
            flex-wrap: wrap;
            gap: 1rem;
        }

        .result-stat {
            text-align: center;
        }

        .result-stat-number {
            font-size: 2rem;
            font-weight: 700;
            color: #667eea;
        }

        .result-stat-label {
            font-size: 0.9rem;
            color: #666;
            margin-top: 0.3rem;
        }

        @media (max-width: 768px) {
            body {
                padding: 10px;
            }

            .quiz-header h1 {
                font-size: 1.4rem;
            }

            .question-text {
                font-size: 1.1rem;
            }

            .controls {
                flex-direction: column;
            }

            .btn {
                width: 100%;
            }
        }
    </style>
</head>
<body>
    <div class="quiz-container">
        <div class="quiz-header">
            <h1>‚öñÔ∏è Marktgleichgewicht & Ungleichgewichte</h1>
            <p>Grundlagen der Volkswirtschaftslehre</p>
        </div>

        <div class="progress-bar">
            <div class="progress-fill" id="progressFill"></div>
        </div>

        <div class="quiz-content">
            <div id="questionsContainer"></div>

            <div class="results-container" id="resultsContainer">
                <div class="result-message" id="resultMessage"></div>
                <div class="score-circle">
                    <div class="score-number" id="scoreNumber">0%</div>
                    <div class="score-label">Erreicht</div>
                </div>
                <div class="result-details">
                    <div class="result-stat">
                        <div class="result-stat-number" id="correctCount">0</div>
                        <div class="result-stat-label">Richtig</div>
                    </div>
                    <div class="result-stat">
                        <div class="result-stat-number" id="incorrectCount">0</div>
                        <div class="result-stat-label">Falsch</div>
                    </div>
                    <div class="result-stat">
                        <div class="result-stat-number" id="totalCount">0</div>
                        <div class="result-stat-label">Gesamt</div>
                    </div>
                </div>
                <button class="btn btn-primary" onclick="restartQuiz()">üîÑ Quiz wiederholen</button>
            </div>
        </div>
    </div>

    <script>
        const quizData = [
            {
                question: "Was ist das Marktgleichgewicht?",
                options: [
                    "Der Punkt, an dem alle K√§ufer reich werden",
                    "Der Zustand, in dem Angebot und Nachfrage √ºbereinstimmen",
                    "Der h√∂chste m√∂gliche Preis auf dem Markt",
                    "Der Durchschnitt aller Preise"
                ],
                correct: 1,
                explanation: "Im Marktgleichgewicht sind angebotene und nachgefragte Menge gleich ‚Äì es gibt weder √úberschuss noch Knappheit."
            },
            {
                question: "Welche Aussage zur Angebotskurve ist korrekt?",
                options: [
                    "Sie verl√§uft typischerweise fallend",
                    "Sie zeigt, wie viel Konsumenten kaufen wollen",
                    "Sie verl√§uft typischerweise steigend",
                    "Sie ist unabh√§ngig vom Preis"
                ],
                correct: 2,
                explanation: "Die Angebotskurve verl√§uft steigend: Je h√∂her der Preis, desto mehr wollen Anbieter anbieten."
            },
            {
                question: "Ein Angebots√ºberhang entsteht, wenn‚Ä¶",
                options: [
                    "Der Preis unter dem Gleichgewicht liegt",
                    "Der Preis √ºber dem Gleichgewicht liegt",
                    "Nachfrage und Angebot gleich sind",
                    "Alle G√ºter sofort verkauft werden"
                ],
                correct: 1,
                explanation: "Bei einem Preis √ºber dem Gleichgewicht wird mehr angeboten als nachgefragt ‚Üí Angebots√ºberhang."
            },
            {
                question: "Gegeben: Qd = 100 ‚àí 2P, Qs = 20 + 3P. Wie hoch ist der Gleichgewichtspreis?",
                options: [
                    "12 Euro",
                    "16 Euro",
                    "20 Euro",
                    "24 Euro"
                ],
                correct: 1,
                explanation: "Gleichsetzen: 100 ‚àí 2P = 20 + 3P ‚Üí 80 = 5P ‚Üí P = 16 Euro."
            },
            {
                question: "Welche Folge hat ein Nachfrage√ºberhang?",
                options: [
                    "Preise sinken",
                    "Unverkaufte Lagerbest√§nde",
                    "Preisdruck nach oben",
                    "Anbieter reduzieren Produktion"
                ],
                correct: 2,
                explanation: "Bei zu niedrigem Preis √ºbersteigt die Nachfrage das Angebot ‚Üí K√§ufer konkurrieren ‚Üí Preise steigen."
            },
            {
                question: "Eine staatliche Subvention verschiebt die Angebotskurve‚Ä¶",
                options: [
                    "nach links",
                    "nach rechts",
                    "nicht",
                    "nur bei Luxusg√ºtern"
                ],
                correct: 1,
                explanation: "Subventionen senken Produktionskosten ‚Üí Anbieter bieten bei jedem Preis mehr an ‚Üí Kurve verschiebt sich nach rechts."
            },
            {
                question: "Eine √ñkosteuer auf Benzin verschiebt die Angebotskurve‚Ä¶",
                options: [
                    "nach rechts",
                    "nach links",
                    "parallel zur Nachfragekurve",
                    "gar nicht"
                ],
                correct: 1,
                explanation: "Steuern erh√∂hen Kosten ‚Üí Anbieter bieten weniger an ‚Üí Angebotskurve verschiebt sich nach links."
            },
            {
                question: "Im Gleichgewicht gilt:",
                options: [
                    "Qd > Qs",
                    "Qd < Qs",
                    "Qd = Qs",
                    "P = 0"
                ],
                correct: 2,
                explanation: "Definition des Gleichgewichts: Nachgefragte Menge = Angebotsmenge."
            },
            {
                question: "Welcher Effekt erkl√§rt das fallende Verhalten der Nachfragekurve?",
                options: [
                    "Gewinnmaximierung",
                    "Substitutions- und Einkommenseffekt",
                    "Angebotselastizit√§t",
                    "Produktionsfunktion"
                ],
                correct: 1,
                explanation: "H√∂here Preise verringern Kaufkraft (Einkommenseffekt) und f√ºhren zu Alternativen (Substitutionseffekt)."
            },
            {
                question: "Bei einem Mindestpreis √ºber dem Gleichgewicht entsteht‚Ä¶",
                options: [
                    "ein Nachfrage√ºberhang",
                    "ein Angebots√ºberhang",
                    "perfekte Allokation",
                    "keine Wirkung"
                ],
                correct: 1,
                explanation: "Mindestpreis > Gleichgewichtspreis ‚Üí Angebot > Nachfrage ‚Üí Angebots√ºberhang."
            },
            {
                question: "Welche Aussage zur Effizienz im Gleichgewicht ist richtig?",
                options: [
                    "Es entstehen stets hohe Lagerkosten",
                    "Die gesamtwirtschaftliche Wohlfahrt ist maximiert",
                    "Nur Anbieter profitieren",
                    "Konsumentenrente ist null"
                ],
                correct: 1,
                explanation: "Im Gleichgewicht ist die Summe aus Konsumenten- und Produzentenrente maximal ‚Üí Pareto-Effizienz."
            },
            {
                question: "Wenn sich die Nachfrage nach Fahrr√§dern erh√∂ht und gleichzeitig die Produktionskosten steigen, was passiert sicher?",
                options: [
                    "Preis sinkt, Menge steigt",
                    "Preis steigt, Menge sinkt",
                    "Menge bleibt gleich",
                    "Preis steigt, Menge unsicher"
                ],
                correct: 3,
                explanation: "Nachfrage‚Üë ‚Üí Preis‚Üë, Menge‚Üë; Angebot‚Üì ‚Üí Preis‚Üë, Menge‚Üì. Der Preis steigt sicher, die Mengenwirkung h√§ngt von St√§rke ab."
            },
            {
                question: "Welche Aussage beschreibt den Anpassungsprozess bei einem Angebots√ºberhang?",
                options: [
                    "K√§ufer bieten h√∂here Preise",
                    "Anbieter senken Preise, um Lager abzubauen",
                    "Der Staat kauft die √úbersch√ºsse",
                    "Die Nachfragekurve verschiebt sich nach links"
                ],
                correct: 1,
                explanation: "Unverkaufte Ware ‚Üí Preissenkung ‚Üí Nachfrage steigt, Angebot sinkt ‚Üí R√ºckkehr zum Gleichgewicht."
            },
            {
                question: "In der inversen Nachfragefunktion P = 500 ‚àí 3Q: Was ist P bei Q = 100?",
                options: [
                    "100 Euro",
                    "200 Euro",
                    "300 Euro",
                    "400 Euro"
                ],
                correct: 1,
                explanation: "P = 500 ‚àí 3¬∑100 = 500 ‚àí 300 = 200 Euro."
            },
            {
                question: "Warum kann sich das Wohnungsmarkt-Gleichgewicht in Gro√üst√§dten verz√∂gert einstellen?",
                options: [
                    "Weil Mieter zu viel verdienen",
                    "Weil das Angebot kurzfristig starr ist (Bau dauert lange)",
                    "Weil die Nachfragekurve waagerecht verl√§uft",
                    "Weil es keine Substitutionsg√ºter gibt"
                ],
                correct: 1,
                explanation: "Wohnungsbau ben√∂tigt Zeit ‚Üí Angebot reagiert tr√§ge ‚Üí anhaltender Nachfrage√ºberhang und steigende Mieten."
            }
        ];

        let currentQuestion = 0;
        let score = 0;
        let answers = [];

        function initQuiz() {
            const container = document.getElementById('questionsContainer');
            container.innerHTML = '';

            quizData.forEach((q, index) => {
                const questionDiv = document.createElement('div');
                questionDiv.className = 'question-container';
                if (index === 0) questionDiv.classList.add('active');
                
                questionDiv.innerHTML = `
                    <div class="question-number">Frage ${index + 1} von ${quizData.length}</div>
                    <div class="question-text">${q.question}</div>
                    <div class="options" id="options-${index}">
                        ${q.options.map((opt, i) => `
                            <div class="option" onclick="selectOption(${index}, ${i})">
                                <div class="option-letter">${String.fromCharCode(65 + i)}</div>
                                <div class="option-text">${opt}</div>
                            </div>
                        `).join('')}
                    </div>
                    <div class="feedback" id="feedback-${index}">
                        <div class="feedback-title"></div>
                        <div class="feedback-text"></div>
                    </div>
                    <div class="controls">
                        <button class="btn btn-secondary" onclick="previousQuestion()" ${index === 0 ? 'style="visibility: hidden;"' : ''}>
                            ‚Üê Zur√ºck
                        </button>
                        <button class="btn btn-primary" id="nextBtn-${index}" onclick="nextQuestion()" disabled>
                            ${index === quizData.length - 1 ? 'Auswertung anzeigen' : 'Weiter ‚Üí'}
                        </button>
                    </div>
                `;
                
                container.appendChild(questionDiv);
            });

            updateProgress();
        }

        function selectOption(questionIndex, optionIndex) {
            if (answers[questionIndex] !== undefined) return;

            const optionsContainer = document.getElementById(`options-${questionIndex}`);
            const options = optionsContainer.querySelectorAll('.option');
            const correct = quizData[questionIndex].correct;
            
            options[optionIndex].classList.add('selected');
            options[optionIndex].classList.add(optionIndex === correct ? 'correct' : 'incorrect');
            options[correct].classList.add('correct');
            
            options.forEach(opt => opt.classList.add('disabled'));
            
            answers[questionIndex] = optionIndex;
            if (optionIndex === correct) score++;
            
            const feedback = document.getElementById(`feedback-${questionIndex}`);
            feedback.classList.add('show');
            feedback.classList.add(optionIndex === correct ? 'correct' : 'incorrect');
            feedback.querySelector('.feedback-title').textContent = 
                optionIndex === correct ? '‚úì Richtig!' : '‚úó Leider falsch';
            feedback.querySelector('.feedback-text').textContent = quizData[questionIndex].explanation;
            
            document.getElementById(`nextBtn-${questionIndex}`).disabled = false;
        }

        function nextQuestion() {
            if (currentQuestion < quizData.length - 1) {
                document.querySelectorAll('.question-container')[currentQuestion].classList.remove('active');
                currentQuestion++;
                document.querySelectorAll('.question-container')[currentQuestion].classList.add('active');
                updateProgress();
            } else {
                showResults();
            }
        }

        function previousQuestion() {
            if (currentQuestion > 0) {
                document.querySelectorAll('.question-container')[currentQuestion].classList.remove('active');
                currentQuestion--;
                document.querySelectorAll('.question-container')[currentQuestion].classList.add('active');
                updateProgress();
            }
        }

        function updateProgress() {
            const progress = ((currentQuestion + 1) / quizData.length) * 100;
            document.getElementById('progressFill').style.width = progress + '%';
        }

        function showResults() {
            document.getElementById('questionsContainer').style.display = 'none';
            const resultsContainer = document.getElementById('resultsContainer');
            resultsContainer.classList.add('show');
            
            const percentage = Math.round((score / quizData.length) * 100);
            document.getElementById('scoreNumber').textContent = percentage + '%';
            document.getElementById('correctCount').textContent = score;
            document.getElementById('incorrectCount').textContent = quizData.length - score;
            document.getElementById('totalCount').textContent = quizData.length;
            
            let message = '';
            if (percentage >= 90) {
                message = 'üéâ Perfekt! Du meisterst Marktgleichgewichte souver√§n!';
            } else if (percentage >= 70) {
                message = 'üëç Sehr gut! Du verstehst die Dynamik von Angebot und Nachfrage!';
            } else if (percentage >= 50) {
                message = 'üìö Gut! Wiederhole noch einmal Steuern und √úberh√§nge.';
            } else {
                message = 'üí™ √úbe weiter! Achte auf Unterschiede zwischen √úberhang und Gleichgewicht!';
            }
            
            document.getElementById('resultMessage').textContent = message;
        }

        function restartQuiz() {
            currentQuestion = 0;
            score = 0;
            answers = [];
            document.getElementById('resultsContainer').classList.remove('show');
            document.getElementById('questionsContainer').style.display = 'block';
            initQuiz();
        }

        window.onload = initQuiz;
    </script>
</body>
</html>
