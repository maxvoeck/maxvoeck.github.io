<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz: Determinanten & Inverse Matrizen</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .quiz-container {
            background: white;
            border-radius: 16px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            max-width: 800px;
            width: 100%;
            overflow: hidden;
        }

        .quiz-header {
            background: linear-gradient(135deg, #374151 0%, #1f2937 100%);
            color: white;
            padding: 2rem;
            text-align: center;
        }

        .quiz-header h1 {
            font-size: 1.8rem;
            margin-bottom: 0.5rem;
        }

        .quiz-header p {
            opacity: 0.9;
            font-size: 1rem;
        }

        .progress-bar {
            background: #e0e0e0;
            height: 8px;
            position: relative;
        }

        .progress-fill {
            background: linear-gradient(90deg, #667eea 0%, #764ba2 100%);
            height: 100%;
            width: 0%;
            transition: width 0.3s ease;
        }

        .quiz-content {
            padding: 2rem;
        }

        .question-container {
            display: none;
        }

        .question-container.active {
            display: block;
            animation: fadeIn 0.5s ease;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .question-number {
            color: #667eea;
            font-weight: 600;
            font-size: 0.9rem;
            margin-bottom: 0.5rem;
        }

        .question-text {
            font-size: 1.3rem;
            font-weight: 600;
            color: #1f2937;
            margin-bottom: 1.5rem;
            line-height: 1.5;
        }

        .options {
            display: flex;
            flex-direction: column;
            gap: 1rem;
        }

        .option {
            background: #f8f9fa;
            border: 2px solid #e0e0e0;
            border-radius: 12px;
            padding: 1rem 1.5rem;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            gap: 1rem;
        }

        .option:hover {
            background: #f0f1f3;
            border-color: #667eea;
            transform: translateX(5px);
        }

        .option-letter {
            background: #667eea;
            color: white;
            width: 32px;
            height: 32px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: 600;
            flex-shrink: 0;
        }

        .option.selected {
            background: #e8eaf6;
            border-color: #667eea;
        }

        .option.correct {
            background: #d4edda;
            border-color: #28a745;
        }

        .option.correct .option-letter {
            background: #28a745;
        }

        .option.incorrect {
            background: #f8d7da;
            border-color: #dc3545;
        }

        .option.incorrect .option-letter {
            background: #dc3545;
        }

        .option.disabled {
            cursor: not-allowed;
            opacity: 0.7;
        }

        .feedback {
            margin-top: 1.5rem;
            padding: 1rem;
            border-radius: 8px;
            display: none;
        }

        .feedback.show {
            display: block;
            animation: fadeIn 0.5s ease;
        }

        .feedback.correct {
            background: #d4edda;
            border-left: 4px solid #28a745;
            color: #155724;
        }

        .feedback.incorrect {
            background: #f8d7da;
            border-left: 4px solid #dc3545;
            color: #721c24;
        }

        .feedback-title {
            font-weight: 600;
            margin-bottom: 0.5rem;
        }

        .controls {
            margin-top: 2rem;
            display: flex;
            justify-content: space-between;
            gap: 1rem;
        }

        .btn {
            padding: 0.8rem 2rem;
            border: none;
            border-radius: 8px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .btn-primary {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }

        .btn-primary:hover:not(:disabled) {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
        }

        .btn-secondary {
            background: #f8f9fa;
            color: #374151;
            border: 2px solid #e0e0e0;
        }

        .btn-secondary:hover:not(:disabled) {
            background: #e9ecef;
        }

        .btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        .results-container {
            display: none;
            text-align: center;
            padding: 2rem;
        }

        .results-container.show {
            display: block;
            animation: fadeIn 0.5s ease;
        }

        .score-circle {
            width: 200px;
            height: 200px;
            border-radius: 50%;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            margin: 2rem auto;
            color: white;
            box-shadow: 0 10px 30px rgba(102, 126, 234, 0.4);
        }

        .score-number {
            font-size: 3rem;
            font-weight: 700;
        }

        .score-label {
            font-size: 1rem;
            opacity: 0.9;
        }

        .result-message {
            font-size: 1.5rem;
            font-weight: 600;
            color: #1f2937;
            margin-bottom: 1rem;
        }

        .result-details {
            background: #f8f9fa;
            border-radius: 12px;
            padding: 1.5rem;
            margin: 2rem 0;
            display: flex;
            justify-content: space-around;
            flex-wrap: wrap;
            gap: 1rem;
        }

        .result-stat {
            text-align: center;
        }

        .result-stat-number {
            font-size: 2rem;
            font-weight: 700;
            color: #667eea;
        }

        .result-stat-label {
            font-size: 0.9rem;
            color: #666;
            margin-top: 0.3rem;
        }

        @media (max-width: 768px) {
            body {
                padding: 10px;
            }

            .quiz-header h1 {
                font-size: 1.4rem;
            }

            .question-text {
                font-size: 1.1rem;
            }

            .controls {
                flex-direction: column;
            }

            .btn {
                width: 100%;
            }
        }
    </style>
</head>
<body>
    <div class="quiz-container">
        <div class="quiz-header">
            <h1>üìê Determinanten & Inverse Matrizen</h1>
            <p>Grundlagen, Berechnung und Anwendungen</p>
        </div>

        <div class="progress-bar">
            <div class="progress-fill" id="progressFill"></div>
        </div>

        <div class="quiz-content">
            <div id="questionsContainer"></div>

            <div class="results-container" id="resultsContainer">
                <div class="result-message" id="resultMessage"></div>
                <div class="score-circle">
                    <div class="score-number" id="scoreNumber">0%</div>
                    <div class="score-label">Erreicht</div>
                </div>
                <div class="result-details">
                    <div class="result-stat">
                        <div class="result-stat-number" id="correctCount">0</div>
                        <div class="result-stat-label">Richtig</div>
                    </div>
                    <div class="result-stat">
                        <div class="result-stat-number" id="incorrectCount">0</div>
                        <div class="result-stat-label">Falsch</div>
                    </div>
                    <div class="result-stat">
                        <div class="result-stat-number" id="totalCount">0</div>
                        <div class="result-stat-label">Gesamt</div>
                    </div>
                </div>
                <button class="btn btn-primary" onclick="restartQuiz()">üîÑ Quiz wiederholen</button>
            </div>
        </div>
    </div>

    <script>
        const quizData = [
            {
                question: "Was ist eine Determinante?",
                options: [
                    "Ein Vektor, der einer Matrix zugeordnet wird",
                    "Ein Skalar, der einer quadratischen Matrix zugeordnet wird",
                    "Eine Matrix, die einer Zahl zugeordnet wird",
                    "Eine Funktion, die nur f√ºr Dreiecksmatrizen definiert ist"
                ],
                correct: 1,
                explanation: "Eine Determinante ist ein Skalar (eine Zahl), der jeder quadratischen Matrix zugeordnet wird. Sie misst das orientierte Volumen des von den Spaltenvektoren aufgespannten K√∂rpers."
            },
            {
                question: "Was bedeutet es, wenn det(A) = 0?",
                options: [
                    "Die Matrix A ist regul√§r und invertierbar",
                    "Die Matrix A ist singul√§r und nicht invertierbar",
                    "Die Matrix A ist eine Diagonalmatrix",
                    "Die Matrix A ist die Nullmatrix"
                ],
                correct: 1,
                explanation: "Wenn det(A) = 0, ist die Matrix A singul√§r (nicht regul√§r) und somit nicht invertierbar. Das bedeutet auch, dass das homogene LGS Ax = 0 nicht-triviale L√∂sungen hat."
            },
            {
                question: "Wie berechnet man die Determinante einer 2√ó2-Matrix A = [[a, b], [c, d]]?",
                options: [
                    "det(A) = a + d - b - c",
                    "det(A) = ad - bc",
                    "det(A) = ac - bd",
                    "det(A) = (a + d) ¬∑ (b + c)"
                ],
                correct: 1,
                explanation: "F√ºr eine 2√ó2-Matrix gilt die einfache Formel: det(A) = ad - bc. Dies ist das Produkt der Hauptdiagonale minus das Produkt der Nebendiagonale."
            },
            {
                question: "Was ist die geometrische Bedeutung der Determinante f√ºr n = 2?",
                options: [
                    "L√§nge einer Strecke",
                    "Fl√§cheninhalt eines Parallelogramms",
                    "Volumen eines W√ºrfels",
                    "Umfang eines Rechtecks"
                ],
                correct: 1,
                explanation: "F√ºr n = 2 misst die Determinante den Fl√§cheninhalt des Parallelogramms, das von den beiden Spaltenvektoren der Matrix aufgespannt wird."
            },
            {
                question: "Welche Regel verwendet man zur Berechnung von 3√ó3-Determinanten?",
                options: [
                    "Regel von Leibniz",
                    "Regel von Sarrus",
                    "Regel von Gau√ü",
                    "Regel von Newton"
                ],
                correct: 1,
                explanation: "Die Regel von Sarrus ist eine spezielle Methode zur Berechnung von 3√ó3-Determinanten. Man schreibt die ersten zwei Spalten rechts dazu und addiert/subtrahiert die Diagonalprodukte."
            },
            {
                question: "Was ist ein Minor M_ij?",
                options: [
                    "Das Element in Zeile i, Spalte j",
                    "Die Determinante nach Streichen von Zeile i und Spalte j",
                    "Das Produkt aller Elemente in Zeile i",
                    "Die Summe aller Elemente in Spalte j"
                ],
                correct: 1,
                explanation: "Der Minor M_ij ist die Determinante der Untermatrix, die entsteht, wenn man Zeile i und Spalte j aus der urspr√ºnglichen Matrix streicht."
            },
            {
                question: "Was ist die Adjunkte (Kofaktor) A_ij?",
                options: [
                    "A_ij = M_ij",
                    "A_ij = (-1)^(i+j) ¬∑ M_ij",
                    "A_ij = i ¬∑ j ¬∑ M_ij",
                    "A_ij = M_ij / (i + j)"
                ],
                correct: 1,
                explanation: "Die Adjunkte (oder Kofaktor) A_ij ist der Minor M_ij multipliziert mit dem Vorzeichenfaktor (-1)^(i+j). Dieser Faktor wechselt schachbrettartig zwischen + und -."
            },
            {
                question: "Wie lautet die Determinante einer Dreiecksmatrix?",
                options: [
                    "Die Summe aller Diagonalelemente",
                    "Das Produkt aller Diagonalelemente",
                    "Die Determinante der obersten Zeile",
                    "Immer gleich 1"
                ],
                correct: 1,
                explanation: "Die Determinante einer Dreiecksmatrix (egal ob obere oder untere) ist einfach das Produkt aller Diagonalelemente: det(A) = a‚ÇÅ‚ÇÅ ¬∑ a‚ÇÇ‚ÇÇ ¬∑ ... ¬∑ a‚Çô‚Çô."
            },
            {
                question: "Wann ist eine Matrix invertierbar?",
                options: [
                    "Wenn det(A) = 0",
                    "Wenn det(A) ‚â† 0",
                    "Wenn det(A) = 1",
                    "Wenn A symmetrisch ist"
                ],
                correct: 1,
                explanation: "Eine quadratische Matrix A ist genau dann invertierbar, wenn det(A) ‚â† 0. In diesem Fall nennt man die Matrix regul√§r."
            },
            {
                question: "Was gilt f√ºr die Determinante der inversen Matrix?",
                options: [
                    "det(A‚Åª¬π) = det(A)",
                    "det(A‚Åª¬π) = -det(A)",
                    "det(A‚Åª¬π) = 1/det(A)",
                    "det(A‚Åª¬π) = 0"
                ],
                correct: 2,
                explanation: "F√ºr die inverse Matrix gilt: det(A‚Åª¬π) = 1/det(A). Dies folgt aus der Tatsache, dass det(A ¬∑ A‚Åª¬π) = det(I) = 1."
            },
            {
                question: "Wie berechnet man die Inverse einer 2√ó2-Matrix A = [[a, b], [c, d]]?",
                options: [
                    "A‚Åª¬π = (1/(ad-bc)) ¬∑ [[d, -b], [-c, a]]",
                    "A‚Åª¬π = (1/(ad-bc)) ¬∑ [[a, -b], [-c, d]]",
                    "A‚Åª¬π = [[d, -b], [-c, a]]",
                    "A‚Åª¬π = (1/det(A)) ¬∑ [[a, b], [c, d]]"
                ],
                correct: 0,
                explanation: "F√ºr eine 2√ó2-Matrix tauscht man die Hauptdiagonale (a und d), kehrt die Vorzeichen der Nebendiagonale um und multipliziert mit 1/det(A)."
            },
            {
                question: "Was ist die Adjunktenformel f√ºr die Inverse?",
                options: [
                    "A‚Åª¬π = det(A) ¬∑ adj(A)",
                    "A‚Åª¬π = adj(A) / det(A)",
                    "A‚Åª¬π = (1/det(A)) ¬∑ adj(A)",
                    "A‚Åª¬π = adj(A) - det(A)"
                ],
                correct: 2,
                explanation: "Die Adjunktenformel lautet: A‚Åª¬π = (1/det(A)) ¬∑ adj(A), wobei adj(A) die Adjunkte (transponierte Kofaktormatrix) ist."
            },
            {
                question: "Was ist die Adjunkte adj(A)?",
                options: [
                    "Die Matrix aller Minoren",
                    "Die transponierte Matrix der Kofaktoren",
                    "Die Matrix aller Diagonalelemente",
                    "Die inverse Matrix"
                ],
                correct: 1,
                explanation: "Die Adjunkte adj(A) ist die Transponierte der Kofaktormatrix. Man berechnet zuerst alle Kofaktoren A_ij und transponiert dann diese Matrix."
            },
            {
                question: "Welche Eigenschaft gilt f√ºr das Produkt von Inversen?",
                options: [
                    "(AB)‚Åª¬π = A‚Åª¬πB‚Åª¬π",
                    "(AB)‚Åª¬π = B‚Åª¬πA‚Åª¬π",
                    "(AB)‚Åª¬π = BA‚Åª¬π",
                    "(AB)‚Åª¬π = (A‚Åª¬π)(B‚Åª¬π)"
                ],
                correct: 1,
                explanation: "Die Inverse eines Produkts ist das Produkt der Inversen in umgekehrter Reihenfolge: (AB)‚Åª¬π = B‚Åª¬πA‚Åª¬π. Die Reihenfolge ist wichtig!"
            },
            {
                question: "Wenn eine Matrix zwei identische Zeilen hat, was gilt dann?",
                options: [
                    "det(A) = 2",
                    "det(A) = 1",
                    "det(A) = 0",
                    "det(A) kann beliebig sein"
                ],
                correct: 2,
                explanation: "Wenn eine Matrix zwei identische Zeilen (oder Spalten) hat, ist det(A) = 0. Die Matrix ist dann singul√§r und nicht invertierbar, da die Zeilen linear abh√§ngig sind."
            }
        ];

        let currentQuestion = 0;
        let score = 0;
        let answers = [];

        function initQuiz() {
            const container = document.getElementById('questionsContainer');
            container.innerHTML = '';

            quizData.forEach((q, index) => {
                const questionDiv = document.createElement('div');
                questionDiv.className = 'question-container';
                if (index === 0) questionDiv.classList.add('active');
                
                questionDiv.innerHTML = `
                    <div class="question-number">Frage ${index + 1} von ${quizData.length}</div>
                    <div class="question-text">${q.question}</div>
                    <div class="options" id="options-${index}">
                        ${q.options.map((opt, i) => `
                            <div class="option" onclick="selectOption(${index}, ${i})">
                                <div class="option-letter">${String.fromCharCode(65 + i)}</div>
                                <div class="option-text">${opt}</div>
                            </div>
                        `).join('')}
                    </div>
                    <div class="feedback" id="feedback-${index}">
                        <div class="feedback-title"></div>
                        <div class="feedback-text"></div>
                    </div>
                    <div class="controls">
                        <button class="btn btn-secondary" onclick="previousQuestion()" ${index === 0 ? 'style="visibility: hidden;"' : ''}>
                            ‚Üê Zur√ºck
                        </button>
                        <button class="btn btn-primary" id="nextBtn-${index}" onclick="nextQuestion()" disabled>
                            ${index === quizData.length - 1 ? 'Auswertung anzeigen' : 'Weiter ‚Üí'}
                        </button>
                    </div>
                `;
                
                container.appendChild(questionDiv);
            });

            updateProgress();
        }

        function selectOption(questionIndex, optionIndex) {
            if (answers[questionIndex] !== undefined) return;

            const optionsContainer = document.getElementById(`options-${questionIndex}`);
            const options = optionsContainer.querySelectorAll('.option');
            const correct = quizData[questionIndex].correct;
            
            options[optionIndex].classList.add('selected');
            options[optionIndex].classList.add(optionIndex === correct ? 'correct' : 'incorrect');
            options[correct].classList.add('correct');
            
            options.forEach(opt => opt.classList.add('disabled'));
            
            answers[questionIndex] = optionIndex;
            if (optionIndex === correct) score++;
            
            const feedback = document.getElementById(`feedback-${questionIndex}`);
            feedback.classList.add('show');
            feedback.classList.add(optionIndex === correct ? 'correct' : 'incorrect');
            feedback.querySelector('.feedback-title').textContent = 
                optionIndex === correct ? '‚úì Richtig!' : '‚úó Leider falsch';
            feedback.querySelector('.feedback-text').textContent = quizData[questionIndex].explanation;
            
            document.getElementById(`nextBtn-${questionIndex}`).disabled = false;
        }

        function nextQuestion() {
            if (currentQuestion < quizData.length - 1) {
                document.querySelectorAll('.question-container')[currentQuestion].classList.remove('active');
                currentQuestion++;
                document.querySelectorAll('.question-container')[currentQuestion].classList.add('active');
                updateProgress();
            } else {
                showResults();
            }
        }

        function previousQuestion() {
            if (currentQuestion > 0) {
                document.querySelectorAll('.question-container')[currentQuestion].classList.remove('active');
                currentQuestion--;
                document.querySelectorAll('.question-container')[currentQuestion].classList.add('active');
                updateProgress();
            }
        }

        function updateProgress() {
            const progress = ((currentQuestion + 1) / quizData.length) * 100;
            document.getElementById('progressFill').style.width = progress + '%';
        }

        function showResults() {
            document.getElementById('questionsContainer').style.display = 'none';
            const resultsContainer = document.getElementById('resultsContainer');
            resultsContainer.classList.add('show');
            
            const percentage = Math.round((score / quizData.length) * 100);
            document.getElementById('scoreNumber').textContent = percentage + '%';
            document.getElementById('correctCount').textContent = score;
            document.getElementById('incorrectCount').textContent = quizData.length - score;
            document.getElementById('totalCount').textContent = quizData.length;
            
            let message = '';
            if (percentage >= 90) {
                message = 'üéâ Hervorragend! Du beherrschst Determinanten und inverse Matrizen perfekt!';
            } else if (percentage >= 70) {
                message = 'üëç Sehr gut! Du hast die wichtigsten Konzepte verstanden!';
            } else if (percentage >= 50) {
                message = 'üìö Gut gemacht! Mit etwas √úbung wirst du noch besser!';
            } else {
                message = 'üí™ Weiter √ºben! Wiederhole die Sarrus-Regel und Adjunktenformel!';
            }
            
            document.getElementById('resultMessage').textContent = message;
        }

        function restartQuiz() {
            currentQuestion = 0;
            score = 0;
            answers = [];
            document.getElementById('resultsContainer').classList.remove('show');
            document.getElementById('questionsContainer').style.display = 'block';
            initQuiz();
        }

        window.onload = initQuiz;
    </script>
</body>
</html>
