<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz: Nachfragekurve und Nachfragefunktion</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .quiz-container {
            background: white;
            border-radius: 16px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            max-width: 800px;
            width: 100%;
            overflow: hidden;
        }

        .quiz-header {
            background: linear-gradient(135deg, #374151 0%, #1f2937 100%);
            color: white;
            padding: 2rem;
            text-align: center;
        }

        .quiz-header h1 {
            font-size: 1.8rem;
            margin-bottom: 0.5rem;
        }

        .quiz-header p {
            opacity: 0.9;
            font-size: 1rem;
        }

        .progress-bar {
            background: #e0e0e0;
            height: 8px;
            position: relative;
        }

        .progress-fill {
            background: linear-gradient(90deg, #667eea 0%, #764ba2 100%);
            height: 100%;
            width: 0%;
            transition: width 0.3s ease;
        }

        .quiz-content {
            padding: 2rem;
        }

        .question-container {
            display: none;
        }

        .question-container.active {
            display: block;
            animation: fadeIn 0.5s ease;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .question-number {
            color: #667eea;
            font-weight: 600;
            font-size: 0.9rem;
            margin-bottom: 0.5rem;
        }

        .question-text {
            font-size: 1.3rem;
            font-weight: 600;
            color: #1f2937;
            margin-bottom: 1.5rem;
            line-height: 1.5;
        }

        .options {
            display: flex;
            flex-direction: column;
            gap: 1rem;
        }

        .option {
            background: #f8f9fa;
            border: 2px solid #e0e0e0;
            border-radius: 12px;
            padding: 1rem 1.5rem;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            gap: 1rem;
        }

        .option:hover {
            background: #f0f1f3;
            border-color: #667eea;
            transform: translateX(5px);
        }

        .option-letter {
            background: #667eea;
            color: white;
            width: 32px;
            height: 32px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: 600;
            flex-shrink: 0;
        }

        .option.selected {
            background: #e8eaf6;
            border-color: #667eea;
        }

        .option.correct {
            background: #d4edda;
            border-color: #28a745;
        }

        .option.correct .option-letter {
            background: #28a745;
        }

        .option.incorrect {
            background: #f8d7da;
            border-color: #dc3545;
        }

        .option.incorrect .option-letter {
            background: #dc3545;
        }

        .option.disabled {
            cursor: not-allowed;
            opacity: 0.7;
        }

        .feedback {
            margin-top: 1.5rem;
            padding: 1rem;
            border-radius: 8px;
            display: none;
        }

        .feedback.show {
            display: block;
            animation: fadeIn 0.5s ease;
        }

        .feedback.correct {
            background: #d4edda;
            border-left: 4px solid #28a745;
            color: #155724;
        }

        .feedback.incorrect {
            background: #f8d7da;
            border-left: 4px solid #dc3545;
            color: #721c24;
        }

        .feedback-title {
            font-weight: 600;
            margin-bottom: 0.5rem;
        }

        .controls {
            margin-top: 2rem;
            display: flex;
            justify-content: space-between;
            gap: 1rem;
        }

        .btn {
            padding: 0.8rem 2rem;
            border: none;
            border-radius: 8px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .btn-primary {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }

        .btn-primary:hover:not(:disabled) {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
        }

        .btn-secondary {
            background: #f8f9fa;
            color: #374151;
            border: 2px solid #e0e0e0;
        }

        .btn-secondary:hover:not(:disabled) {
            background: #e9ecef;
        }

        .btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        .results-container {
            display: none;
            text-align: center;
            padding: 2rem;
        }

        .results-container.show {
            display: block;
            animation: fadeIn 0.5s ease;
        }

        .score-circle {
            width: 200px;
            height: 200px;
            border-radius: 50%;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            margin: 2rem auto;
            color: white;
            box-shadow: 0 10px 30px rgba(102, 126, 234, 0.4);
        }

        .score-number {
            font-size: 3rem;
            font-weight: 700;
        }

        .score-label {
            font-size: 1rem;
            opacity: 0.9;
        }

        .result-message {
            font-size: 1.5rem;
            font-weight: 600;
            color: #1f2937;
            margin-bottom: 1rem;
        }

        .result-details {
            background: #f8f9fa;
            border-radius: 12px;
            padding: 1.5rem;
            margin: 2rem 0;
            display: flex;
            justify-content: space-around;
            flex-wrap: wrap;
            gap: 1rem;
        }

        .result-stat {
            text-align: center;
        }

        .result-stat-number {
            font-size: 2rem;
            font-weight: 700;
            color: #667eea;
        }

        .result-stat-label {
            font-size: 0.9rem;
            color: #666;
            margin-top: 0.3rem;
        }

        @media (max-width: 768px) {
            body {
                padding: 10px;
            }

            .quiz-header h1 {
                font-size: 1.4rem;
            }

            .question-text {
                font-size: 1.1rem;
            }

            .controls {
                flex-direction: column;
            }

            .btn {
                width: 100%;
            }
        }
    </style>
</head>
<body>
    <div class="quiz-container">
        <div class="quiz-header">
            <h1>üìâ Nachfragekurve & Nachfragefunktion</h1>
            <p>Grundlagen der Volkswirtschaftslehre ‚Äì WS VWL 4-2</p>
        </div>

        <div class="progress-bar">
            <div class="progress-fill" id="progressFill"></div>
        </div>

        <div class="quiz-content">
            <div id="questionsContainer"></div>

            <div class="results-container" id="resultsContainer">
                <div class="result-message" id="resultMessage"></div>
                <div class="score-circle">
                    <div class="score-number" id="scoreNumber">0%</div>
                    <div class="score-label">Erreicht</div>
                </div>
                <div class="result-details">
                    <div class="result-stat">
                        <div class="result-stat-number" id="correctCount">0</div>
                        <div class="result-stat-label">Richtig</div>
                    </div>
                    <div class="result-stat">
                        <div class="result-stat-number" id="incorrectCount">0</div>
                        <div class="result-stat-label">Falsch</div>
                    </div>
                    <div class="result-stat">
                        <div class="result-stat-number" id="totalCount">0</div>
                        <div class="result-stat-label">Gesamt</div>
                    </div>
                </div>
                <button class="btn btn-primary" onclick="restartQuiz()">üîÑ Quiz wiederholen</button>
            </div>
        </div>
    </div>

    <script>
        const quizData = [
            {
                question: "Was beschreibt die Nachfrage?",
                options: [
                    "Die Menge eines Gutes, die K√§ufer bereit sind zu kaufen",
                    "Die Produktionskapazit√§t eines Unternehmens",
                    "Den Gewinn des Anbieters",
                    "Die Steuerlast auf ein Gut"
                ],
                correct: 0,
                explanation: "Nachfrage beschreibt die Menge eines Gutes, die K√§ufer bei einem bestimmten Preis zu kaufen bereit sind."
            },
            {
                question: "Welche Aussage trifft auf das Gesetz der Nachfrage zu?",
                options: [
                    "Je h√∂her der Preis, desto h√∂her die Nachfrage",
                    "Preis und Nachfragemenge sind unabh√§ngig",
                    "Je h√∂her der Preis, desto geringer die nachgefragte Menge",
                    "Die Nachfrage steigt immer mit dem Einkommen"
                ],
                correct: 2,
                explanation: "Das Gesetz der Nachfrage besagt: Bei steigendem Preis sinkt die nachgefragte Menge (ceteris paribus)."
            },
            {
                question: "Wie verl√§uft eine typische Nachfragekurve im Preis-Mengen-Diagramm?",
                options: [
                    "Waagerecht",
                    "Senkrecht",
                    "Mit positiver Steigung",
                    "Mit negativer Steigung"
                ],
                correct: 4 - 1, // Index 3
                explanation: "Die Nachfragekurve hat eine negative Steigung, da Preis und nachgefragte Menge invers zusammenh√§ngen."
            },
            {
                question: "Was stellt der y-Achsenabschnitt t in einer linearen Nachfragefunktion f(x) = ‚àí(Œîp/Œîx)¬∑x + t dar?",
                options: [
                    "Die maximale Nachfragemenge",
                    "Den Prohibitivpreis (Preis bei Nachfrage = 0)",
                    "Die Grenzkosten",
                    "Den Gleichgewichtspreis"
                ],
                correct: 1,
                explanation: "Der y-Achsenabschnitt t ist der h√∂chste Preis, bei dem noch eine positive Nachfrage existiert ‚Äì also der Prohibitivpreis."
            },
            {
                question: "Gegeben ist die Nachfragefunktion f(x) = ‚àí¬Ωx + 10. Welcher Preis gilt bei einer Nachfrage von 8 Einheiten?",
                options: [
                    "4 Euro",
                    "5 Euro",
                    "6 Euro",
                    "8 Euro"
                ],
                correct: 2,
                explanation: "Einsetzen: f(8) = ‚àí0,5¬∑8 + 10 = ‚àí4 + 10 = 6 Euro."
            },
            {
                question: "Wie wird die aggregierte Marktnachfrage ermittelt?",
                options: [
                    "Durch Addition der Preise aller Konsumenten",
                    "Durch horizontale Addition der individuellen Nachfragen",
                    "Durch Mittelung der Nachfragefunktionen",
                    "Durch vertikale Addition der Nachfragekurven"
                ],
                correct: 1,
                explanation: "Die aggregierte Nachfrage entsteht durch horizontale Addition ‚Äì also Summierung der Mengen bei gegebenem Preis."
            },
            {
                question: "Konsument A hat p = 10 ‚àí 0,5x, Konsument B: p = 8 ‚àí 0,4x. Wie hoch ist die aggregierte Nachfrage bei p = 6?",
                options: [
                    "10 Einheiten",
                    "12 Einheiten",
                    "13 Einheiten",
                    "15 Einheiten"
                ],
                correct: 2,
                explanation: "xA = (10‚àí6)/0,5 = 8; xB = (8‚àí6)/0,4 = 5 ‚Üí Gesamt = 13."
            },
            {
                question: "Was passiert, wenn der Marktpreis den Prohibitivpreis eines Konsumenten √ºbersteigt?",
                options: [
                    "Seine Nachfrage verdoppelt sich",
                    "Seine Nachfrage ist null",
                    "Er kauft trotzdem eine Einheit",
                    "Er wird zum Anbieter"
                ],
                correct: 1,
                explanation: "Liegt der Preis √ºber dem Prohibitivpreis, ist die individuelle Nachfrage gleich null."
            },
            {
                question: "Wann verschiebt sich die gesamte Nachfragekurve (nicht nur entlang)?",
                options: [
                    "Bei einer Preis√§nderung des Gutes selbst",
                    "Bei √Ñnderung externer Faktoren wie Einkommen oder Pr√§ferenzen",
                    "Wenn die Produktionskosten steigen",
                    "Nur bei staatlichen Eingriffen"
                ],
                correct: 1,
                explanation: "Eine Verschiebung der Kurve erfolgt nur durch externe Faktoren ‚Äì nicht durch Preis√§nderungen des betrachteten Gutes."
            },
            {
                question: "Steigendes Einkommen verschiebt die Nachfragekurve f√ºr normale G√ºter‚Ä¶",
                options: [
                    "nach links",
                    "nach rechts",
                    "nicht",
                    "nur bei Luxusg√ºtern"
                ],
                correct: 1,
                explanation: "Bei normalen G√ºtern f√ºhrt h√∂heres Einkommen zu h√∂herer Nachfrage ‚Üí Verschiebung nach rechts."
            },
            {
                question: "Der Preis f√ºr Kaffee (Substitut) steigt stark. Was passiert mit der Nachfrage nach Tee?",
                options: [
                    "Sie sinkt",
                    "Sie bleibt gleich",
                    "Sie steigt",
                    "Sie wird unelastisch"
                ],
                correct: 2,
                explanation: "Tee wird als Ersatz attraktiver ‚Üí Nachfragekurve f√ºr Tee verschiebt sich nach rechts."
            },
            {
                question: "Welcher Faktor verschiebt die Nachfragekurve NICHT?",
                options: [
                    "Ver√§nderung der Bev√∂lkerungsgr√∂√üe",
                    "Preis√§nderung des betrachteten Gutes",
                    "√Ñnderung der Pr√§ferenzen",
                    "Erwartung zuk√ºnftiger Preisanstiege"
                ],
                correct: 1,
                explanation: "Eine Preis√§nderung des Gutes selbst f√ºhrt nur zu einer Bewegung entlang der Kurve, nicht zu einer Verschiebung."
            },
            {
                question: "Welche Aussage zur aggregierten Nachfrage ist korrekt?",
                options: [
                    "Sie ist die Summe aller Preise",
                    "Sie ber√ºcksichtigt nur den Durchschnittskonsumenten",
                    "Sie entsteht durch horizontale Addition der Einzelnachfragen",
                    "Sie ist unabh√§ngig von der Anzahl der Konsumenten"
                ],
                correct: 2,
                explanation: "Aggregierte Nachfrage = Summe der individuellen Mengen bei gegebenem Preis ‚Üí horizontale Addition."
            },
            {
                question: "In der Nachfragefunktion p = 3000 ‚àí 2q: Was ist der Prohibitivpreis?",
                options: [
                    "0 Euro",
                    "1500 Euro",
                    "3000 Euro",
                    "6000 Euro"
                ],
                correct: 2,
                explanation: "Prohibitivpreis = Preis bei q = 0 ‚Üí p = 3000 ‚àí 2¬∑0 = 3000 Euro."
            },
            {
                question: "Durch eine Werbekampagne steigt die Zahlungsbereitschaft um 50 Euro. Wie √§ndert sich p = 800 ‚àí 4q?",
                options: [
                    "p = 750 ‚àí 4q",
                    "p = 800 ‚àí 4(q + 50)",
                    "p = 850 ‚àí 4q",
                    "p = 800 ‚àí 3.5q"
                ],
                correct: 2,
                explanation: "H√∂here Zahlungsbereitschaft ‚Üí Kurve verschiebt sich parallel nach oben: neuer Achsenabschnitt = 800 + 50 = 850."
            }
        ];

        let currentQuestion = 0;
        let score = 0;
        let answers = [];

        function initQuiz() {
            const container = document.getElementById('questionsContainer');
            container.innerHTML = '';

            quizData.forEach((q, index) => {
                const questionDiv = document.createElement('div');
                questionDiv.className = 'question-container';
                if (index === 0) questionDiv.classList.add('active');
                
                questionDiv.innerHTML = `
                    <div class="question-number">Frage ${index + 1} von ${quizData.length}</div>
                    <div class="question-text">${q.question}</div>
                    <div class="options" id="options-${index}">
                        ${q.options.map((opt, i) => `
                            <div class="option" onclick="selectOption(${index}, ${i})">
                                <div class="option-letter">${String.fromCharCode(65 + i)}</div>
                                <div class="option-text">${opt}</div>
                            </div>
                        `).join('')}
                    </div>
                    <div class="feedback" id="feedback-${index}">
                        <div class="feedback-title"></div>
                        <div class="feedback-text"></div>
                    </div>
                    <div class="controls">
                        <button class="btn btn-secondary" onclick="previousQuestion()" ${index === 0 ? 'style="visibility: hidden;"' : ''}>
                            ‚Üê Zur√ºck
                        </button>
                        <button class="btn btn-primary" id="nextBtn-${index}" onclick="nextQuestion()" disabled>
                            ${index === quizData.length - 1 ? 'Auswertung anzeigen' : 'Weiter ‚Üí'}
                        </button>
                    </div>
                `;
                
                container.appendChild(questionDiv);
            });

            updateProgress();
        }

        function selectOption(questionIndex, optionIndex) {
            if (answers[questionIndex] !== undefined) return;

            const optionsContainer = document.getElementById(`options-${questionIndex}`);
            const options = optionsContainer.querySelectorAll('.option');
            const correct = quizData[questionIndex].correct;
            
            options[optionIndex].classList.add('selected');
            options[optionIndex].classList.add(optionIndex === correct ? 'correct' : 'incorrect');
            options[correct].classList.add('correct');
            
            options.forEach(opt => opt.classList.add('disabled'));
            
            answers[questionIndex] = optionIndex;
            if (optionIndex === correct) score++;
            
            const feedback = document.getElementById(`feedback-${questionIndex}`);
            feedback.classList.add('show');
            feedback.classList.add(optionIndex === correct ? 'correct' : 'incorrect');
            feedback.querySelector('.feedback-title').textContent = 
                optionIndex === correct ? '‚úì Richtig!' : '‚úó Leider falsch';
            feedback.querySelector('.feedback-text').textContent = quizData[questionIndex].explanation;
            
            document.getElementById(`nextBtn-${questionIndex}`).disabled = false;
        }

        function nextQuestion() {
            if (currentQuestion < quizData.length - 1) {
                document.querySelectorAll('.question-container')[currentQuestion].classList.remove('active');
                currentQuestion++;
                document.querySelectorAll('.question-container')[currentQuestion].classList.add('active');
                updateProgress();
            } else {
                showResults();
            }
        }

        function previousQuestion() {
            if (currentQuestion > 0) {
                document.querySelectorAll('.question-container')[currentQuestion].classList.remove('active');
                currentQuestion--;
                document.querySelectorAll('.question-container')[currentQuestion].classList.add('active');
                updateProgress();
            }
        }

        function updateProgress() {
            const progress = ((currentQuestion + 1) / quizData.length) * 100;
            document.getElementById('progressFill').style.width = progress + '%';
        }

        function showResults() {
            document.getElementById('questionsContainer').style.display = 'none';
            const resultsContainer = document.getElementById('resultsContainer');
            resultsContainer.classList.add('show');
            
            const percentage = Math.round((score / quizData.length) * 100);
            document.getElementById('scoreNumber').textContent = percentage + '%';
            document.getElementById('correctCount').textContent = score;
            document.getElementById('incorrectCount').textContent = quizData.length - score;
            document.getElementById('totalCount').textContent = quizData.length;
            
            let message = '';
            if (percentage >= 90) {
                message = 'üéâ Hervorragend! Du beherrschst Nachfrage perfekt!';
            } else if (percentage >= 70) {
                message = 'üëç Sehr gut! Du verstehst die Kernkonzepte!';
            } else if (percentage >= 50) {
                message = 'üìö Gut! Wiederhole noch einmal die Verschiebungsfaktoren.';
            } else {
                message = 'üí™ √úbe weiter! Achte auf Unterschiede zwischen Bewegung und Verschiebung!';
            }
            
            document.getElementById('resultMessage').textContent = message;
        }

        function restartQuiz() {
            currentQuestion = 0;
            score = 0;
            answers = [];
            document.getElementById('resultsContainer').classList.remove('show');
            document.getElementById('questionsContainer').style.display = 'block';
            initQuiz();
        }

        window.onload = initQuiz;
    </script>
</body>
</html>
