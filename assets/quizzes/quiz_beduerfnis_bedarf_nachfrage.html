<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz: Bed√ºrfnis, Bedarf und Nachfrage</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .quiz-container {
            background: white;
            border-radius: 16px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            max-width: 800px;
            width: 100%;
            overflow: hidden;
        }

        .quiz-header {
            background: linear-gradient(135deg, #374151 0%, #1f2937 100%);
            color: white;
            padding: 2rem;
            text-align: center;
        }

        .quiz-header h1 {
            font-size: 1.8rem;
            margin-bottom: 0.5rem;
        }

        .quiz-header p {
            opacity: 0.9;
            font-size: 1rem;
        }

        .progress-bar {
            background: #e0e0e0;
            height: 8px;
            position: relative;
        }

        .progress-fill {
            background: linear-gradient(90deg, #667eea 0%, #764ba2 100%);
            height: 100%;
            width: 0%;
            transition: width 0.3s ease;
        }

        .quiz-content {
            padding: 2rem;
        }

        .question-container {
            display: none;
        }

        .question-container.active {
            display: block;
            animation: fadeIn 0.5s ease;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .question-number {
            color: #667eea;
            font-weight: 600;
            font-size: 0.9rem;
            margin-bottom: 0.5rem;
        }

        .question-text {
            font-size: 1.3rem;
            font-weight: 600;
            color: #1f2937;
            margin-bottom: 1.5rem;
            line-height: 1.5;
        }

        .options {
            display: flex;
            flex-direction: column;
            gap: 1rem;
        }

        .option {
            background: #f8f9fa;
            border: 2px solid #e0e0e0;
            border-radius: 12px;
            padding: 1rem 1.5rem;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            gap: 1rem;
        }

        .option:hover {
            background: #f0f1f3;
            border-color: #667eea;
            transform: translateX(5px);
        }

        .option-letter {
            background: #667eea;
            color: white;
            width: 32px;
            height: 32px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: 600;
            flex-shrink: 0;
        }

        .option.selected {
            background: #e8eaf6;
            border-color: #667eea;
        }

        .option.correct {
            background: #d4edda;
            border-color: #28a745;
        }

        .option.correct .option-letter {
            background: #28a745;
        }

        .option.incorrect {
            background: #f8d7da;
            border-color: #dc3545;
        }

        .option.incorrect .option-letter {
            background: #dc3545;
        }

        .option.disabled {
            cursor: not-allowed;
            opacity: 0.7;
        }

        .feedback {
            margin-top: 1.5rem;
            padding: 1rem;
            border-radius: 8px;
            display: none;
        }

        .feedback.show {
            display: block;
            animation: fadeIn 0.5s ease;
        }

        .feedback.correct {
            background: #d4edda;
            border-left: 4px solid #28a745;
            color: #155724;
        }

        .feedback.incorrect {
            background: #f8d7da;
            border-left: 4px solid #dc3545;
            color: #721c24;
        }

        .feedback-title {
            font-weight: 600;
            margin-bottom: 0.5rem;
        }

        .controls {
            margin-top: 2rem;
            display: flex;
            justify-content: space-between;
            gap: 1rem;
        }

        .btn {
            padding: 0.8rem 2rem;
            border: none;
            border-radius: 8px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .btn-primary {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }

        .btn-primary:hover:not(:disabled) {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
        }

        .btn-secondary {
            background: #f8f9fa;
            color: #374151;
            border: 2px solid #e0e0e0;
        }

        .btn-secondary:hover:not(:disabled) {
            background: #e9ecef;
        }

        .btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        .results-container {
            display: none;
            text-align: center;
            padding: 2rem;
        }

        .results-container.show {
            display: block;
            animation: fadeIn 0.5s ease;
        }

        .score-circle {
            width: 200px;
            height: 200px;
            border-radius: 50%;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            margin: 2rem auto;
            color: white;
            box-shadow: 0 10px 30px rgba(102, 126, 234, 0.4);
        }

        .score-number {
            font-size: 3rem;
            font-weight: 700;
        }

        .score-label {
            font-size: 1rem;
            opacity: 0.9;
        }

        .result-message {
            font-size: 1.5rem;
            font-weight: 600;
            color: #1f2937;
            margin-bottom: 1rem;
        }

        .result-details {
            background: #f8f9fa;
            border-radius: 12px;
            padding: 1.5rem;
            margin: 2rem 0;
            display: flex;
            justify-content: space-around;
            flex-wrap: wrap;
            gap: 1rem;
        }

        .result-stat {
            text-align: center;
        }

        .result-stat-number {
            font-size: 2rem;
            font-weight: 700;
            color: #667eea;
        }

        .result-stat-label {
            font-size: 0.9rem;
            color: #666;
            margin-top: 0.3rem;
        }

        @media (max-width: 768px) {
            body {
                padding: 10px;
            }

            .quiz-header h1 {
                font-size: 1.4rem;
            }

            .question-text {
                font-size: 1.1rem;
            }

            .controls {
                flex-direction: column;
            }

            .btn {
                width: 100%;
            }
        }
    </style>
</head>
<body>
    <div class="quiz-container">
        <div class="quiz-header">
            <h1>üõí Bed√ºrfnis, Bedarf und Nachfrage</h1>
            <p>Grundkonzepte der Volkswirtschaftslehre</p>
        </div>

        <div class="progress-bar">
            <div class="progress-fill" id="progressFill"></div>
        </div>

        <div class="quiz-content">
            <div id="questionsContainer"></div>

            <div class="results-container" id="resultsContainer">
                <div class="result-message" id="resultMessage"></div>
                <div class="score-circle">
                    <div class="score-number" id="scoreNumber">0%</div>
                    <div class="score-label">Erreicht</div>
                </div>
                <div class="result-details">
                    <div class="result-stat">
                        <div class="result-stat-number" id="correctCount">0</div>
                        <div class="result-stat-label">Richtig</div>
                    </div>
                    <div class="result-stat">
                        <div class="result-stat-number" id="incorrectCount">0</div>
                        <div class="result-stat-label">Falsch</div>
                    </div>
                    <div class="result-stat">
                        <div class="result-stat-number" id="totalCount">0</div>
                        <div class="result-stat-label">Gesamt</div>
                    </div>
                </div>
                <button class="btn btn-primary" onclick="restartQuiz()">üîÑ Quiz wiederholen</button>
            </div>
        </div>
    </div>

    <script>
        const quizData = [
            {
                question: "Was ist ein Bed√ºrfnis?",
                options: [
                    "Ein empfundener Mangel mit dem Wunsch, ihn zu beseitigen",
                    "Eine konkrete Kaufabsicht gegen√ºber dem Anbieter",
                    "Ein Bed√ºrfnis mit ausreichender Kaufkraft",
                    "Die tats√§chliche Nachfrage am Markt"
                ],
                correct: 0,
                explanation: "Ein Bed√ºrfnis ist ein empfundener Mangel, der den Wunsch weckt, diesen Mangel zu beseitigen. Es ist die erste Stufe in der Kette: Bed√ºrfnis ‚Üí Bedarf ‚Üí Nachfrage."
            },
            {
                question: "Was macht ein Bed√ºrfnis zum Bedarf?",
                options: [
                    "Die Marktforschung des Unternehmens",
                    "Die Kaufkraft (finanzielle Mittel)",
                    "Die Werbung f√ºr das Produkt",
                    "Die Verf√ºgbarkeit im Gesch√§ft"
                ],
                correct: 1,
                explanation: "Bedarf entsteht, wenn ein Bed√ºrfnis mit Kaufkraft ausgestattet ist. Die Formel lautet: Bedarf = Bed√ºrfnis + Kaufkraft."
            },
            {
                question: "Was ist Nachfrage?",
                options: [
                    "Jedes Bed√ºrfnis eines Konsumenten",
                    "Die Produktionsmenge eines Unternehmens",
                    "Die konkrete Kaufabsicht gegen√ºber dem Anbieter",
                    "Das verf√ºgbare Einkommen"
                ],
                correct: 2,
                explanation: "Nachfrage ist die tats√§chliche Kaufabsicht gegen√ºber dem Anbieter. Erst wenn ein Bedarf am Markt artikuliert wird, entsteht Nachfrage."
            },
            {
                question: "Maria hat Durst und m√∂chte etwas trinken. Was liegt hier vor?",
                options: [
                    "Bedarf",
                    "Nachfrage",
                    "Bed√ºrfnis",
                    "Konsum"
                ],
                correct: 2,
                explanation: "Maria empfindet einen Mangel (Durst) und hat den Wunsch, diesen zu beseitigen. Das ist die Definition eines Bed√ºrfnisses."
            },
            {
                question: "Kevin tr√§umt von einem Sportwagen, hat aber kein Einkommen. Was liegt vor?",
                options: [
                    "Nachfrage",
                    "Bedarf",
                    "Nur ein Bed√ºrfnis",
                    "Konsum"
                ],
                correct: 2,
                explanation: "Kevin hat ein Bed√ºrfnis, aber keine Kaufkraft. Daher entsteht kein Bedarf und auch keine Nachfrage. Es bleibt beim Bed√ºrfnis."
            },
            {
                question: "Was sind prim√§re Bed√ºrfnisse?",
                options: [
                    "Luxusg√ºter und Statussymbole",
                    "√úberlebenswichtige, existenzielle Bed√ºrfnisse",
                    "Bed√ºrfnisse nach Anerkennung",
                    "Kulturelle Bed√ºrfnisse"
                ],
                correct: 1,
                explanation: "Prim√§re Bed√ºrfnisse sind existenzielle, √ºberlebenswichtige Bed√ºrfnisse wie Nahrung, Wasser, Schlaf, Unterkunft und Kleidung."
            },
            {
                question: "Welches ist ein sekund√§res Bed√ºrfnis?",
                options: [
                    "Trinkwasser",
                    "Nahrung",
                    "Ein Konzertbesuch",
                    "Eine Unterkunft"
                ],
                correct: 2,
                explanation: "Ein Konzertbesuch ist ein sekund√§res (kulturelles) Bed√ºrfnis. Es ist nicht lebensnotwendig, aber wichtig f√ºr die Lebensqualit√§t."
            },
            {
                question: "Was ist ein Kollektivbed√ºrfnis?",
                options: [
                    "Ein neues Auto",
                    "Pers√∂nliche Kleidung",
                    "√ñffentliche Infrastruktur",
                    "Ein Smartphone"
                ],
                correct: 2,
                explanation: "Kollektivbed√ºrfnisse betreffen die Gemeinschaft und werden durch √∂ffentliche G√ºter befriedigt, wie Infrastruktur, Sicherheit oder Bildungssystem."
            },
            {
                question: "Was ist ein immaterielles Bed√ºrfnis?",
                options: [
                    "Ein Haus",
                    "Anerkennung und Respekt",
                    "Ein Auto",
                    "Kleidung"
                ],
                correct: 1,
                explanation: "Immaterielle Bed√ºrfnisse sind emotionale und soziale Aspekte sowie Dienstleistungen, wie Anerkennung, Liebe, Selbstverwirklichung."
            },
            {
                question: "Auf welcher Stufe der Maslowschen Pyramide steht 'Hunger und Durst'?",
                options: [
                    "Sicherheitsbed√ºrfnisse",
                    "Physiologische Bed√ºrfnisse",
                    "Soziale Bed√ºrfnisse",
                    "Selbstverwirklichung"
                ],
                correct: 1,
                explanation: "Hunger und Durst geh√∂ren zu den physiologischen Bed√ºrfnissen, der untersten und grundlegendsten Stufe der Pyramide."
            },
            {
                question: "Was geh√∂rt zu den Sicherheitsbed√ºrfnissen nach Maslow?",
                options: [
                    "Freundschaft",
                    "Kreativit√§t",
                    "Schutz und Stabilit√§t",
                    "Status und Anerkennung"
                ],
                correct: 2,
                explanation: "Sicherheitsbed√ºrfnisse umfassen Schutz, Stabilit√§t, Ordnung, Geborgenheit und finanzielle Sicherheit."
            },
            {
                question: "Was sind soziale Bed√ºrfnisse nach Maslow?",
                options: [
                    "Nahrung und Schlaf",
                    "Zugeh√∂rigkeit und Freundschaft",
                    "Selbstverwirklichung",
                    "Physiologische Bed√ºrfnisse"
                ],
                correct: 1,
                explanation: "Soziale Bed√ºrfnisse umfassen Zugeh√∂rigkeit, Liebe, Freundschaft, Akzeptanz und die Integration in soziale Gruppen."
            },
            {
                question: "Was bedeutet Selbstverwirklichung in der Pyramide?",
                options: [
                    "Geld verdienen",
                    "Kreativit√§t und Talententfaltung",
                    "Sicherheit haben",
                    "Essen und Trinken"
                ],
                correct: 1,
                explanation: "Selbstverwirklichung ist die oberste Stufe und umfasst Kreativit√§t, Talententfaltung, pers√∂nliche Entwicklung und Sinnerf√ºllung."
            },
            {
                question: "Was gilt f√ºr die Nachfrage nach dem Gesetz der Nachfrage?",
                options: [
                    "Je h√∂her der Preis, desto h√∂her die Nachfrage",
                    "Je h√∂her der Preis, desto geringer die Nachfrage",
                    "Preis und Nachfrage sind unabh√§ngig",
                    "Die Nachfrage ist immer konstant"
                ],
                correct: 1,
                explanation: "Nach dem Gesetz der Nachfrage gilt: Je h√∂her der Preis, desto geringer die nachgefragte Menge (ceteris paribus)."
            },
            {
                question: "Ein Student kauft ein Lehrbuch f√ºr 50 Euro. Was liegt vor?",
                options: [
                    "Nur ein Bed√ºrfnis",
                    "Nur Bedarf",
                    "Nachfrage (tats√§chlicher Kauf)",
                    "Konsum ohne Bed√ºrfnis"
                ],
                correct: 2,
                explanation: "Der Student artikuliert seinen Bedarf am Markt durch den tats√§chlichen Kauf. Das ist Nachfrage, die zum Konsum f√ºhrt."
            }
        ];

        let currentQuestion = 0;
        let score = 0;
        let answers = [];

        function initQuiz() {
            const container = document.getElementById('questionsContainer');
            container.innerHTML = '';

            quizData.forEach((q, index) => {
                const questionDiv = document.createElement('div');
                questionDiv.className = 'question-container';
                if (index === 0) questionDiv.classList.add('active');
                
                questionDiv.innerHTML = `
                    <div class="question-number">Frage ${index + 1} von ${quizData.length}</div>
                    <div class="question-text">${q.question}</div>
                    <div class="options" id="options-${index}">
                        ${q.options.map((opt, i) => `
                            <div class="option" onclick="selectOption(${index}, ${i})">
                                <div class="option-letter">${String.fromCharCode(65 + i)}</div>
                                <div class="option-text">${opt}</div>
                            </div>
                        `).join('')}
                    </div>
                    <div class="feedback" id="feedback-${index}">
                        <div class="feedback-title"></div>
                        <div class="feedback-text"></div>
                    </div>
                    <div class="controls">
                        <button class="btn btn-secondary" onclick="previousQuestion()" ${index === 0 ? 'style="visibility: hidden;"' : ''}>
                            ‚Üê Zur√ºck
                        </button>
                        <button class="btn btn-primary" id="nextBtn-${index}" onclick="nextQuestion()" disabled>
                            ${index === quizData.length - 1 ? 'Auswertung anzeigen' : 'Weiter ‚Üí'}
                        </button>
                    </div>
                `;
                
                container.appendChild(questionDiv);
            });

            updateProgress();
        }

        function selectOption(questionIndex, optionIndex) {
            if (answers[questionIndex] !== undefined) return;

            const optionsContainer = document.getElementById(`options-${questionIndex}`);
            const options = optionsContainer.querySelectorAll('.option');
            const correct = quizData[questionIndex].correct;
            
            options[optionIndex].classList.add('selected');
            options[optionIndex].classList.add(optionIndex === correct ? 'correct' : 'incorrect');
            options[correct].classList.add('correct');
            
            options.forEach(opt => opt.classList.add('disabled'));
            
            answers[questionIndex] = optionIndex;
            if (optionIndex === correct) score++;
            
            const feedback = document.getElementById(`feedback-${questionIndex}`);
            feedback.classList.add('show');
            feedback.classList.add(optionIndex === correct ? 'correct' : 'incorrect');
            feedback.querySelector('.feedback-title').textContent = 
                optionIndex === correct ? '‚úì Richtig!' : '‚úó Leider falsch';
            feedback.querySelector('.feedback-text').textContent = quizData[questionIndex].explanation;
            
            document.getElementById(`nextBtn-${questionIndex}`).disabled = false;
        }

        function nextQuestion() {
            if (currentQuestion < quizData.length - 1) {
                document.querySelectorAll('.question-container')[currentQuestion].classList.remove('active');
                currentQuestion++;
                document.querySelectorAll('.question-container')[currentQuestion].classList.add('active');
                updateProgress();
            } else {
                showResults();
            }
        }

        function previousQuestion() {
            if (currentQuestion > 0) {
                document.querySelectorAll('.question-container')[currentQuestion].classList.remove('active');
                currentQuestion--;
                document.querySelectorAll('.question-container')[currentQuestion].classList.add('active');
                updateProgress();
            }
        }

        function updateProgress() {
            const progress = ((currentQuestion + 1) / quizData.length) * 100;
            document.getElementById('progressFill').style.width = progress + '%';
        }

        function showResults() {
            document.getElementById('questionsContainer').style.display = 'none';
            const resultsContainer = document.getElementById('resultsContainer');
            resultsContainer.classList.add('show');
            
            const percentage = Math.round((score / quizData.length) * 100);
            document.getElementById('scoreNumber').textContent = percentage + '%';
            document.getElementById('correctCount').textContent = score;
            document.getElementById('incorrectCount').textContent = quizData.length - score;
            document.getElementById('totalCount').textContent = quizData.length;
            
            let message = '';
            if (percentage >= 90) {
                message = 'üéâ Hervorragend! Du beherrschst die Konzepte perfekt!';
            } else if (percentage >= 70) {
                message = 'üëç Sehr gut! Du hast die wichtigsten Konzepte verstanden!';
            } else if (percentage >= 50) {
                message = 'üìö Gut gemacht! Mit etwas √úbung wirst du noch besser!';
            } else {
                message = 'üí™ Weiter √ºben! Wiederhole die Unterschiede zwischen Bed√ºrfnis, Bedarf und Nachfrage!';
            }
            
            document.getElementById('resultMessage').textContent = message;
        }

        function restartQuiz() {
            currentQuestion = 0;
            score = 0;
            answers = [];
            document.getElementById('resultsContainer').classList.remove('show');
            document.getElementById('questionsContainer').style.display = 'block';
            initQuiz();
        }

        window.onload = initQuiz;
    </script>
</body>
</html>
